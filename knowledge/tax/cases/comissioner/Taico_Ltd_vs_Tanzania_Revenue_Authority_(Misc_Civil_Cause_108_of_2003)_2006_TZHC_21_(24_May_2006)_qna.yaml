  **Document Outline:**  
  
  This document summarizes a ruling by Justice A. Shangwa of the High Court of Tanzania in a civil case between TOICO LTD and the Tanzania Revenue Authority (TRA). The case revolves around TOICO's application for prerogative orders (Certiorari, Mandamus, and Prohibition) against the TRA's decision to seize vehicles and fuel due to alleged customs violations. The respondent raised a preliminary objection, arguing that the application was time-barred, which the court upheld based on statutory time limits.
