          What is required to institute an appeal under Rule 90(1)?
        answer: |
          To institute an appeal under Rule 90(1), a memorandum of appeal in quintuplicate, the record of appeal in quintuplicate, and security for costs of the appeal must be lodged in the appropriate registry within sixty days of filing the notice of appeal.
      - question: |
