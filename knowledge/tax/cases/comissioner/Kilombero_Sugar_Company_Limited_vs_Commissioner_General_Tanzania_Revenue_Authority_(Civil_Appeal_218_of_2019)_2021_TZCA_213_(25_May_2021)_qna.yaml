  This document is a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 218 of 2019, involving Kilombero Sugar Company Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). It focuses on a dispute over withholding tax obligations from 2004/2005 to 2009/2010, stemming from payments made under a management agreement with a South African company, Illovo Project Services Limited, and subsequent audits conducted by the respondent. The Court reviews the findings of the Revenue Appeals Tribunal, which upheld the tax liability assessments issued against the appellant.
