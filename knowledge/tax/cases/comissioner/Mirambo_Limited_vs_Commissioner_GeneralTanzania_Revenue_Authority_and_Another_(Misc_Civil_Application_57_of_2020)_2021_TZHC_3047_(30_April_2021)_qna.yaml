  ### Document Outline  
  
  **Title:** Ruling in the High Court of Tanzania (Dar es Salaam Main Registry) on Miscellaneous Civil Application No. 57 of 2020  
  
  **Summary:**  
  The document pertains to a ruling in the High Court of Tanzania concerning an application by Mirambo Limited for an extension of time to seek leave for judicial review through prerogative orders of certiorari and mandamus. The case involves the applicant’s challenge against the revocation of a private tax ruling by the Commissioner General of the Tanzania Revenue Authority (1st Respondent), delays in the administrative review process, and alleged illegalities arising from the respondent's inaction.
