  **Document Outline:**
  This document details the civil appeal proceedings in the Court of Appeal of Tanzania between Statoil Tanzania AS (now Equinor Tanzania AS) and the Commissioner General of the Tanzania Revenue Authority (TRA). The appeal arises from a disagreement over the imposition of stamp duty on a Farm-Out Agreement executed outside Mainland Tanzania, following conflicting rulings by the Tax Revenue Appeals Board, which favored the appellant, and the Tax Revenue Appeals Tribunal, which overturned that decision in favor of the TRA.
