  **Document Outline:**
  The ruling by Justice A. Shangwa in the High Court of Tanzania addresses an application filed by TOICO LTD seeking leave to apply for prerogative orders (Certiorari, Mandamus, and Prohibition) against the Tanzania Revenue Authority's decision to seize its motor vehicles and fuel over alleged violations of customs laws. The court ultimately finds the application time-barred under section 18(2) of the Law Reform Ordinance, as the filing exceeded the statutory time limit from the date of the initial decision being contested.
