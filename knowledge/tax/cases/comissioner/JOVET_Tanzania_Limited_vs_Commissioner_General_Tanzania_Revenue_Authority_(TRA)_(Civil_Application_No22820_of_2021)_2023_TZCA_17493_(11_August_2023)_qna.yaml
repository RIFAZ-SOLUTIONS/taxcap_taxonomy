  This document details a court ruling from the Court of Appeal of Tanzania in Civil Application No. 228/20 of 2021. Jovet Tanzania Limited sought a review of the Court's earlier decision in Civil Appeal No. 217 of 2019, concerning a dispute with the Commissioner General of the Tanzania Revenue Authority (TRA) over the payment of customs duties and taxes for imported goods stored in a bonded warehouse and later found to be deteriorating. The Court provides an analysis of the legal and procedural issues raised in the application.
