      1ps. 1ps. Dissatisfied, the applicant unsuccessfully appealed to the Tax Revenue Appeals Board (the Board) and to the Tax Revenue Appeals Tribunal (the Tribunal). Following the dismissal of its appeal, the applicant appealed to the Court on the following three grounds of appeal: - "1. The Board erred in law to hold that the applicant's abandonment o f goods without permission o f the respondent was not valued and is not supported by the l aw. - 2. The 2ps. Tribunal erred in law by holding that no abandonment o f the goods and remission o f duties and taxes by operation o f the law for goods overstayed in the bonded warehouse if the goods are not commercially viable. ## 3. The Tribunal erred in law by holding that, the appellant was liable to pay taxes and duties on the goods in dispute as they were not abandoned." 2ps. 1ps. The Board erred in law to hold that the applicant's abandonment o f goods without permission o f the respondent was not valued and is not supported by the l aw. - 2. The Tribunal erred in law by holding that no abandonment o f the goods and remission o f duties and taxes by operation o f the law for goods overstayed in the bonded warehouse if the goods are not commercially viable. After hearing the submission of the 2ps. counsel for the parties on the three grounds of appeal, the Court observed that the parties were at variance on whether the goods were abandoned and then determined each and every ground of appeal.
    questions_and_answers:
      - question: |
          What were the three grounds of appeal presented by the applicant to the Court?
        answer: |
          The three grounds of appeal were: (1) The Board erred in law by holding that the applicant's abandonment of goods without the respondent's permission was not valid or supported by law; (2) The Tribunal erred in law by ruling that no abandonment or remission of duties applied to goods in bonded warehouses if they were not commercially viable; (3) The Tribunal erred in law by holding the applicant liable for taxes and duties as the goods in dispute were not abandoned.
      - question: |
          What was the applicant dissatisfied with that led them to appeal to the Court?
        answer: |
          The applicant was dissatisfied with the decisions of the Tax Revenue Appeals Board and the Tax Revenue Appeals Tribunal, which dismissed the applicant's arguments regarding the abandonment of goods and liability for taxes and duties.
      - question: |
          What key issue did the Court observe between the parties regarding the appeal?
        answer: |
          The Court observed that the parties were at variance on whether the goods were abandoned, which was a central issue in the appeal.
      - question: |
          What did the Tribunal rule regarding the remission of duties for goods overstayed in a bonded warehouse?
        answer: |
          The Tribunal ruled that there was no abandonment or remission of duties and taxes for goods that had overstayed in a bonded warehouse if the goods were not commercially viable.
      - question: |
          How did the Court approach the resolution of the three grounds of appeal?
        answer: |
          The Court determined each ground of appeal separately after hearing the submissions of the counsel for both parties.
