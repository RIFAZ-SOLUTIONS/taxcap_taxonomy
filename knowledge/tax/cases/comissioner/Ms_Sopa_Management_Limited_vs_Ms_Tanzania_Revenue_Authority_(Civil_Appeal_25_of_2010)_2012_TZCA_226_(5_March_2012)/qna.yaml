  **Document Outline:**
  This document presents the judgment of the Court of Appeal of Tanzania in Civil Appeal No. 25 of 2010 between M/S Sopa Management Limited (Appellant) and the Tanzania Revenue Authority (Respondent). The appeal arises from a dispute over whether a Bill of Costs is time-barred under the Law of Limitation Act, centering on whether such a Bill constitutes an application for execution of a judgment or is subject to different time limitations.
