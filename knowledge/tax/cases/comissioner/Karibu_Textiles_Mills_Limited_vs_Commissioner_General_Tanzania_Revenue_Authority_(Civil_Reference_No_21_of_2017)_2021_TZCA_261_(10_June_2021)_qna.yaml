  This legal document outlines a ruling by the Court of Appeal of Tanzania on Civil Reference No. 21 of 2017, involving Karibu Textile Mills Limited (applicant) and the Commissioner General of the Tanzania Revenue Authority (respondent). It reviews the applicant's request to reverse a prior dismissal of their application for an extension of time to lodge an appeal related to a tax dispute, detailing procedural challenges, legal precedents, and developments that impacted the applicant's compliance with appeal requirements.
