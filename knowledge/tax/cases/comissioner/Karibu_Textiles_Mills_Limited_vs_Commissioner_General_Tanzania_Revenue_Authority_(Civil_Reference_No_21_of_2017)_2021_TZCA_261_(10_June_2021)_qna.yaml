      - question: |
          What is required for a party to introduce new facts or evidence in the context described?
        answer: |
          No new facts or evidence can be introduced by any party without the prior leave of the Court.
      - question: |
          What principles guide the review of a single Judge's decision?
        answer: |
          The single Judge's decision can only be reviewed if there is a misinterpretation of the law, consideration of irrelevant factors, failure to consider relevant matters, improper appreciation of the law or facts, or if the decision is plainly wrong based on available evidence and law.
