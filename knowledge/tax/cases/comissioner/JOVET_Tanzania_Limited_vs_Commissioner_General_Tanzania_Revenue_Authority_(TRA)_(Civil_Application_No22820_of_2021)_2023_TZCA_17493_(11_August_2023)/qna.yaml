      1ps. 1ps. Dissatisfied, the applicant unsuccessfully appealed to the Tax Revenue Appeals Board (the Board) and to the Tax Revenue Appeals Tribunal (the Tribunal). Following the dismissal of its appeal, the applicant appealed to the Court on the following three grounds of appeal: - "1. The Board erred in law to hold that the applicant's abandonment o f goods without permission o f the respondent was not valued and is not supported by the l aw. - 2. The 2ps. Tribunal erred in law by holding that no abandonment o f the goods and remission o f duties and taxes by operation o f the law for goods overstayed in the bonded warehouse if the goods are not commercially viable. ## 3. The Tribunal erred in law by holding that, the appellant was liable to pay taxes and duties on the goods in dispute as they were not abandoned." 2ps. 1ps. The Board erred in law to hold that the applicant's abandonment o f goods without permission o f the respondent was not valued and is not supported by the l aw. - 2. The Tribunal erred in law by holding that no abandonment o f the goods and remission o f duties and taxes by operation o f the law for goods overstayed in the bonded warehouse if the goods are not commercially viable. After hearing the submission of the 2ps. counsel for the parties on the three grounds of appeal, the Court observed that the parties were at variance on whether the goods were abandoned and then determined each and every ground of appeal.
