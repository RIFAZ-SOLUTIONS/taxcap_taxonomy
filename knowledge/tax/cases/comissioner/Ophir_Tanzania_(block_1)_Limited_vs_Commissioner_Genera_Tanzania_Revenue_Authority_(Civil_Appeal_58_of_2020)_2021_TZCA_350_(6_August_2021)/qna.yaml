      - question: |
          What did the Court emphasize regarding 'source payment' in the Tullow Tanzania Bv case?
        answer: |
          The Court emphasized that 'source payment' is determined by where the payer resides, stating that the recipient of the service, as the actual payer, dictates the source of the payment.
      - question: |
          How does the Pan African Energy case differ from the interpretation in this context?
        answer: |
          The Pan African Energy case is distinguishable because it relied on section 9(1)(vii)(c) of the Indian Income Tax Act, which was comparable to section 69(i)(ii) of the Act, but had a different interpretation of 'source of payment.'
