  This document presents an appeal case before the Court of Appeal of Tanzania involving Ophir Tanzania (Block 1) Limited (Appellant) and the Commissioner General of the Tanzania Revenue Authority (Respondent). The appeal challenges prior decisions by the Tax Revenue Appeals Board (TRAB) and the Tax Revenue Appeals Tribunal (TRAT) regarding the appellant's obligation to withhold tax on payments made to non-resident service providers for services rendered offshore but utilized in Tanzania during the years 2010–2012.
