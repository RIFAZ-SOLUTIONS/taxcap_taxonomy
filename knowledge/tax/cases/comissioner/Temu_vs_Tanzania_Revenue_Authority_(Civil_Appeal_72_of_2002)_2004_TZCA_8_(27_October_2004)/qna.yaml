  This document details an appeal before the Court of Appeal of Tanzania in Civil Appeal No. 72 of 2002, involving Stella Temu (Appellant) and the Tanzania Revenue Authority (Respondent). It narrates the case background, originating from Stella's employment probation and eventual termination by the TRA, her legal claims of wrongful termination, lack of a proper hearing, defamation, and entitlement to reasons for termination, and the findings of the High Court, which partially favored and partially dismissed her claims.
