  The document details Civil Appeal No. 24 of 2018 before the Court of Appeal of Tanzania at Dodoma, wherein Tullow Tanzania BV (Appellant) contests the Tax Revenue Appeals Tribunal's decision that upheld a withholding tax assessment by the Tanzania Revenue Authority (Respondent). The appeal centers on whether payments to non-resident companies for services performed outside Tanzania are subject to withholding tax, with the appellant raising four legal grounds for reversing the Tribunal's decision.
