      - question: |
          What does Section 19(2) of the Law of Limitation Act stipulate?
        answer: |
          Section 19(2) states that, when computing the limitation period for an appeal, application for leave to appeal, or application for review, the day the judgment was delivered and the time required to obtain a copy of the decree or order are excluded.
      - question: |
          How did the Court of Appeal interpret Section 19(2) in the Alex Senkoro case?
        answer: |
          The Court of Appeal affirmed that Section 19(2) allows an automatic exclusion of time required to obtain copies of decrees or judgments from the limitation calculation, without requiring a formal court order or application for extension.
