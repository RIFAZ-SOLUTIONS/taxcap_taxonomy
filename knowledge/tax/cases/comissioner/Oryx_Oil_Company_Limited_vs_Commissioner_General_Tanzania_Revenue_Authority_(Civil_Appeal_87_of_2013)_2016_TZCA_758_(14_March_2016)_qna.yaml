          What makes a Tribunal's decree incurably defective according to the Court?
        answer: |
          A Tribunal's decree is incurably defective if it is not signed by all members as required.
      - question: |
          Which Tribunal Rules specify that both a decision and a decree must meet specific requirements for validity?
        answer: |
          Rule 21 and Rule 24(3) of the Tribunal Rules, read with Rule 96(2)(e) of the Tanzania Court of Appeal Rules, 2009, outline the requirements for both a decision and a decree to be considered valid.
      - question: |
          What did the Court emphasize about the composition of the Tribunal quorum in the case of Pembe Flour Mills Limited v. Commissioner General, TRA?
        answer: |
          The Court emphasized that the Tribunal quorum must consist of three members, including one who must be the Chairman or Vice-Chairman, as stipulated in Rule 14(1) of the Tax Revenue Appeals Rules.
      - question: |
          Why did the Court reject the argument that only the Tribunal's decision is required in the record of appeal?
        answer: |
          The Court rejected this argument because both the decision and the decree are necessary documents that must be included in the record of appeal for validity.
      - question: |
          What is the relationship between the signing of a decision and a decree, as stated by the Court?
        answer: |
          The Court stated that a decree must be signed in the same manner as the decision from which it arises, meaning all Tribunal members must sign it for validity.
