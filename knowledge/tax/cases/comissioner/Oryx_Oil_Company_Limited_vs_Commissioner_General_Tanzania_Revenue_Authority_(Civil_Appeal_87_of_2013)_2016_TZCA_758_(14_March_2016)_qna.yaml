      1ps. 1ps. As a general rule, a decision is held to have been given per incuriam if it is given in ignorance or forgetfulness of some inconsistent statutory provision or a binding authority. In the case of Kiriri Cotton Co. v. R.K. Dewani (1958) E.A. 239, the Eat African Court of Appeal quoted a passage in the judgment 2ps. of Sir Raymond Evershed, M.R. who stated the principle in Morelle Ltd v. Wakeling (1955)1 All E.R. 708 in the following words. This definition is not necessarily exhaustive, but cases not strictly within it which can properly be held to have been decided per incuriam must, in our judgment consistently with the stare decisis rule which is essential features of our law, be... of the rarest occurrence...." Rule 21 of the Tribunal Rules 3ps. under which the preliminary objection was based states as follows: "21. 2ps. 1ps. "As a general rule, the only cases in which decisions should be held to have been given per in curiam are those of decisions given in ignorance or forgetfulness of some inconsistent statutory provisions or some authority binding on the Court concerned: so that in such case some part of the decision or some step in the reasoning on which it is based is found on that account, to be demonstrably wrong. Rule 21 of the Tribunal Rules under which the 2ps. preliminary objection was based states as follows: "21. After conclusion of the hearing o f the evidence and submissions of the parties the tribunal shall, as soon as practicable make a decision in the presence of the parties or their advocates or representatives and shall cause a copy duly signed and certified by the members of the Tribunal which heard the appeal to be served on each party to the proceedings". 3ps.
    questions_and_answers:
      - question: |
          What is the definition of a decision given per incuriam?
        answer: |
          A decision is considered to be given per incuriam if it is made in ignorance or forgetfulness of an inconsistent statutory provision or a binding authority, leading to a demonstrably wrong conclusion or reasoning.
      - question: |
          Which case established the principle referred to in the Kiriri Cotton Co. v. R.K. Dewani judgment?
        answer: |
          The principle referred to in Kiriri Cotton Co. v. R.K. Dewani was established in Morelle Ltd v. Wakeling (1955) 1 All E.R. 708.
      - question: |
          What did Sir Raymond Evershed, M.R., suggest about decisions made per incuriam?
        answer: |
          Sir Raymond Evershed, M.R., suggested that cases strictly meeting the definition of per incuriam are rare and must align with the stare decisis rule, which is a fundamental feature of law.
      - question: |
          What does Rule 21 of the Tribunal Rules state about decisions made by the tribunal?
        answer: |
          Rule 21 of the Tribunal Rules states that after the hearing of evidence and submissions, the tribunal must make a decision as soon as practicable in the presence of the parties or their representatives and provide a signed, certified copy to each party.
      - question: |
          What are the practical implications of a decision being deemed per incuriam?
        answer: |
          A decision deemed per incuriam is considered flawed due to oversight of binding legal authorities or statutory provisions, and its reasoning or outcome could be challenged as demonstrably incorrect.
