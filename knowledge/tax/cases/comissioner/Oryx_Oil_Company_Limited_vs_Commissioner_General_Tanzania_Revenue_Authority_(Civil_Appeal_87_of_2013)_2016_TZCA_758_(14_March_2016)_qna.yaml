      1ps. 1ps. In all the cases, the Court held that a decree of the Tribunal which is not signed by all members renders the appeal incurably defective. Although it is true that Rule 21 of the Tribunal Rules refers to a decision, a decree is, under Rule 24(3) of the Tribunal Rules, read together with Rule 96 (2) (e) of the Tanzania Court of Appeal Rules, 2009, a necessary document which a record of appeal must contain. In the case of Pembe Flour Mills Limited v. Commissioner General, TRA, 2ps. Civil Appeal No. 50 of 2015 (unreported), this Court stated as follows: "In terms o f Rule 14(1) o f the Tax Revenue Appeals Rules, the quorum in the Tribunal shall be three members of whom one shall be the Chairman or Vice- Chairman. This means that a decree , just like a decision of Tribunal\ must be signed by all members of the Tribunal." 2ps. 1ps. To be valid therefore, like a decision of the Tribunal, a decree must be signed in the same manner as the decision from which it arises. In the case of Pembe Flour Mills Limited v. Commissioner General, TRA, Civil Appeal No. 50 of 2015 (unreported), this Court stated as follows: "In terms o f Rule 14(1) o f the Tax Revenue Appeals 2ps. Rules, the quorum in the Tribunal shall be three members of whom one shall be the Chairman or Vice- Chairman. Having so observed, the Court rejected the argument similar to the one made by Mr. Matunda, that only the decision of the Tribunal is required to be included in the record of appeal as one of the necessary documents for the appeal.
    questions_and_answers:
