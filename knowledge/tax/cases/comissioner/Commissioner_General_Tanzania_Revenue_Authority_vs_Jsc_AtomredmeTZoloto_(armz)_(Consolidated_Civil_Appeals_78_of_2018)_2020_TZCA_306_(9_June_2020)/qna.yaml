      - question: |
          Why does the Court lack jurisdiction to revise the proceedings of the Court Martial Appeals Court?
        answer: |
          The Court lacks jurisdiction because the Court Martial Appeals Court is not part of the structure of the High Court as defined under section 3 of the AJA and article 108(1) of the Constitution of the United Republic of Tanzania, 1977.
      - question: |
          Under what conditions can the Commissioner-General allow a person to pay a lesser tax amount or delay tax payment?
        answer: |
          The Commissioner-General can allow this if there is uncertainty about any question of law or fact, considerations of hardship or equity, or if recovery of the tax is impossible, unduly difficult, or expensive.
      - question: |
          What mechanism does the TRAA provide for resolving tax disputes?
        answer: |
          Under the TRAA, a person disputing a tax assessment can lodge a written notice of objection to the Commissioner-General. If dissatisfied with the Commissioner's determination, the taxpayer can appeal to the Board within the prescribed period according to section 16 of the TRAA.
      - question: |
          What is the role of the Commissioner-General in handling tax assessment objections?
        answer: |
          The Commissioner-General reviews objections to tax assessments and may adjust the payable amount or delay payment based on specific conditions, such as legal uncertainty, hardship, or difficulty in recovering the tax.
