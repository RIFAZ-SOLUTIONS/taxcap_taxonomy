  **Document Outline:**
  The document outlines a legal dispute presented before the Court of Appeal of Tanzania involving the Commissioner General of the Tanzania Revenue Authority (appellant) and JSC Atomredmetzoloto (ARMZ) (respondent). The case centers on the taxation of a transaction involving the respondent's acquisition and subsequent transfer of shares in Mantra Resources Limited, linked to the Mkuju River Uranium Project in Tanzania. The appellant's assessment of tax liability for the transaction, deemed to involve domestic assets, was contested by the respondent, leading to appeals through the Tax Revenue Appeals Board, Tribunal, and ultimately to the Court of Appeal.
