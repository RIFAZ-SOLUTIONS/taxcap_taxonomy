      1ps. 1ps. Hence Mantra Tanzania and Mkuju River Uranium Project were placed under the control of the respondent who had a majority 51.4% shareholding in a Canadian Uranium exploration and mining company named Uranium One Inc. (Uranium One). Thus, the respondent opted to invest in the Mkuju River Uranium project through Uranium One based in Canada. This was viewed by the appellant 2ps. as acquisition of shares by the respondent in Mantra Australia which resulted into acquisition of interest in Mantra's Core asset, that is, Mkuju River Uranium project located in Tanzania, because the subsequent sale and transfer of the said shares to Uranium One was a realization of interest in the Mkuju River Uranium project by the respondent. In that regard, the appellant concluded that, 3ps. the said transaction was subject to taxation in Tanzania. 2ps. 1ps. Subsequently, in the wake of execution of the Scheme Implementation Agreement (SIA), the respondent entered into a put/call option agreement with Uranium One, pursuant to which the respondent sold and transferred the shares it had acquired in Mantra Australia to Uranium One for a consideration equal to the respondent's acquisition costs of the scheme shares. In that regard, 2ps. the appellant concluded that, the said transaction was subject to taxation in Tanzania. As such, the appellant vide its letter with reference No. TRA/LZ/INQ/06/5549 dated 30t h November 2011 notified the respondent on existence of tax liability of USD 196,000,000/= assessed on investment income because the income earned has a source in the United Republic since the transaction involved a domestic asset. In addition, on account of 3ps. conveyance of the domestic asset in question, the respondent also required the appellant to pay Stamp Duty which was assessed at USD 9,800,000.
