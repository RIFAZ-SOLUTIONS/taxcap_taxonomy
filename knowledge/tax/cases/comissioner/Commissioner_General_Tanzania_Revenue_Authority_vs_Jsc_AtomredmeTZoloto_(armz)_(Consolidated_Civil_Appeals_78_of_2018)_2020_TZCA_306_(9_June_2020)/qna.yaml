          What shareholding percentage did the respondent hold in Uranium One Inc.?
        answer: |
          The respondent held a majority shareholding of 51.4% in Uranium One Inc.
      - question: |
          What was the core asset of Mantra that the Mkuju River Uranium project acquisition pertained to?
        answer: |
          The core asset was the Mkuju River Uranium Project located in Tanzania.
      - question: |
          Why did the appellant conclude that the transaction was subject to taxation in Tanzania?
        answer: |
          The appellant concluded that taxation applied because the income earned had a source in Tanzania, given that the transaction involved a domestic asset.
      - question: |
          What amount of tax liability did the appellant assess on the transaction?
        answer: |
          The appellant assessed a tax liability of USD 196,000,000 on investment income from the transaction.
      - question: |
          What additional duty, apart from the tax liability, was assessed by the appellant?
        answer: |
          The appellant assessed a Stamp Duty of USD 9,800,000 on the conveyance of the domestic asset.
