  **Document Outline:**
  The document details a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 125 of 2015, where BP Tanzania Ltd. challenged a tax liability imposed by the Tanzania Revenue Authority following a tax audit for financial years 2007-2008. The dispute revolved around whether payments made by BP Tanzania to non-resident companies for services and licenses were subject to withholding tax under Tanzanian tax law, with arguments focusing on the classification of payments as royalties and their geographical source.
