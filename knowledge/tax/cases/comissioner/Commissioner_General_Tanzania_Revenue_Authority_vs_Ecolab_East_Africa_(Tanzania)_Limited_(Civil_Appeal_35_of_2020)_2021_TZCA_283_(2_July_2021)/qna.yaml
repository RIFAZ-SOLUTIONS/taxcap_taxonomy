  **Document Outline:**
  This legal document outlines the judgment of the Court of Appeal of Tanzania in Civil Appeal No. 35 of 2020, wherein the Commissioner General of the Tanzania Revenue Authority (appellant) contests the Tax Revenue Appeals Tribunal decision that reversed an assessment of additional VAT imposed on Ecolab East Africa (Tanzania) Limited (respondent) for the sale of property. The document examines the applicability of VAT exemptions under the VAT Act, focusing on whether the sale of land and buildings constitutes a taxable supply.
