    questions_and_answers:
      - question: |
          What is the principle of statutory construction emphasized in the text?
        answer: |
          When the words of a statute are unambiguous, judicial inquiry is complete because courts must presume that the legislature means exactly what it says in the statute.
      - question: |
          What must courts do when the words of a taxing statute are clear?
        answer: |
          Courts must give effect to the clear words of a taxing statute irrespective of the consequences.
      - question: |
          Why is interpolation or overzealous interpretation discouraged in statutory construction?
        answer: |
          Interpolation is discouraged because it risks encroaching on the exclusive domain of the legislature under the guise of interpretation.
      - question: |
          Can the language of taxing legislation be stretched or narrowed to benefit either the state or the taxpayer?
        answer: |
          No, taxing legislation cannot be stretched to favor the state nor narrowed to benefit the taxpayer as taxing statutes do not apply by implication or logical extensions.
