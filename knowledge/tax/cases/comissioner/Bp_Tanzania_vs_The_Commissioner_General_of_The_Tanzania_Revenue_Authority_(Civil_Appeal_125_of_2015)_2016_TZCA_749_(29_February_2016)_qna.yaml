document_outline: |
  **Document Outline:**  
  The document is a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 125 of 2015, where BP Tanzania Ltd. (appellant) contested a withholding tax liability levied by the Tanzania Revenue Authority (respondent). The case centers on whether payments made to non-resident companies for IT services, licenses, and consulting fees qualify as royalties under the Income Tax Act of 2004 and if they were sourced within Tanzania. BP Tanzania appealed after losing in lower tax dispute forums.
