      1ps. 1ps. In the matter at hand, at page 342 of the record is the last page of the Tribunals' Judgement dated 18/02/2015 with abbreviation 'Sgd' beside the name and the title of each member of the Tribunal who are: H. M. Mataka Vice Chairman, Mr. W. Ndyetabula, and Prof. J. Doriye. The decision was on 11/3/2015 certified by the same members. The Decree was signed by all the members but not certified. It is our considered 2ps. view that, the certification of the judgment of the Tribunal by all members of the Tribunal, signifies that those members did authenticate the decision delivered on 18/02/2015 while the decree bears signatures of all the Tribunal Members. As such, rule 21 (1) GN. 56 of 2001 was substantially complied with. If the Judgment and Decree were not entirely signed by the 3ps. members, that would have been a serious omission impacting on validity and authenticity of the decision of the Tribunal. In this regard, we are satisfied that the competence of the appeal is not affected and we dismiss the preliminary point of objection. 2ps. 1ps. 56 of 2001 was substantially complied with. If the Judgment and Decree were not entirely signed by the members, that would have been a serious omission impacting on validity and authenticity of the decision of the Tribunal. In this regard, we are satisfied that the competence of the appeal is not affected and we dismiss the preliminary point of objection. Reverting to the substantive appeal, adopting what she submitted before the Tribunal, Ms. Karume 2ps. stated that, the obligation on a resident tax payer to withhold tax is provided under sections 81 to 83 of the of Income Tax Act, 2004 and as specified in the schedule to the Act.
