      - question: |
          What does Section 69(e) of the Income Tax Act define as having a source in the United Republic of Tanzania?
        answer: |
          Section 69(e) defines royalties paid for the use of, right to use, or forbearance from using an asset in the United Republic as having a source in Tanzania, excluding payments for natural resources.
