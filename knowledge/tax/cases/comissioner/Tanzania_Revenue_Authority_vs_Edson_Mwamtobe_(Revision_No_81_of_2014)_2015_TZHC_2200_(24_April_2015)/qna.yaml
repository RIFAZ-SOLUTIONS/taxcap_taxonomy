  This legal document details a ruling in the High Court of the United Republic of Tanzania, Labour Division, involving two consolidated revision applications (No. 74 and No. 81 of 2014) between the Tanzania Revenue Authority (Applicant) and Edson Mwamtobe (Respondent). Both applications were challenged on procedural grounds through preliminary objections, including claims of non-citation or erroneous citation of legal provisions and defective affidavits, leading to a unified ruling to address all objections simultaneously.
