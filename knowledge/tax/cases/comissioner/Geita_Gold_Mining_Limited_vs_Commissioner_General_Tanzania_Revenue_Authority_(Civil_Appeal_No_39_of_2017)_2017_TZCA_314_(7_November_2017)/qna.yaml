  **Document Outline:**
  The document pertains to Civil Appeal No. 39 of 2017 before the Court of Appeal of Tanzania, involving Geita Gold Mine Limited (Appellant) and the Commissioner General of the Tanzania Revenue Authority (Respondent). The appeal challenges a decision by the Tax Revenue Appeals Tribunal upholding the Tax Revenue Appeals Board's ruling on Value Added Tax (VAT) liabilities. The court examines procedural timelines, including whether the appeal was filed within the allowable period under Rule 90(1) of the Court of Appeal Rules, 2009, amidst arguments from both parties' legal representatives.
