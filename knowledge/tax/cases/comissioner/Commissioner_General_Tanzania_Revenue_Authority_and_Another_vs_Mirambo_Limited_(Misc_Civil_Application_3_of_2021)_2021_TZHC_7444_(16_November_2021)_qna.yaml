  ### Document Outline:
  This document pertains to a legal ruling in the High Court of Tanzania, Main Registry, at Dar es Salaam, regarding Miscellaneous Civil Application No. 3 of 2021. It involves an application for leave to appeal to the Court of Appeal by the Commissioner General of the Tanzania Revenue Authority and the Attorney General, contesting a prior High Court decision in a tax-related dispute with Mirambo Limited. The ruling addresses key jurisdictional issues, the propriety of judicial review in tax matters, and the exclusive forums designated for tax disputes, raising points of law deemed significant for determination by the Court of Appeal.
