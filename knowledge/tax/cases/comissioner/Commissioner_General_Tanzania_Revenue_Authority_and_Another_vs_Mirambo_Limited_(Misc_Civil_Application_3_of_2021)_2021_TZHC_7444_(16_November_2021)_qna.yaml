      1ps. 1ps. Applying the test, Civil Application No. 57 of 2020 was seeking for extension of time to file an application for leave to apply for prerogative orders of certiorari and mandamus and ruling and drawn order of the High court in Civil Application No. 57 of 2020 was final and conclusively determined. Cases cited by the respondent to support his argument are distinguishable as they 2ps. apply where the court is not ousted with jurisdiction and rest where other remedies are available but not efficiently. While concluding the applicants submitted that application for leave to appeal to the court of Appeal of Tanzania, the applicant is only required to raise arguable point of law and the trial court must refrain from determining substantive issues before the appeal regardless those grounds raised have merits or not. 2ps. 1ps. Further, there is no doubt that the action or conducts which were challenged by the respondent were those done by the 1s t Applicant while administering Tax Laws, thus any dispute arising from them is a tax dispute emanated from the exercise of powers vested to the Commissioner General of Tax under the TAA. Cases cited by the respondent to support his argument are 2ps. distinguishable as they apply where the court is not ousted with jurisdiction and rest where other remedies are available but not efficiently. Bulyanhulu Gold Mine Limited and 2 others vs Petrolube (T) Limited and another, Civil application No. 364/2016 of 2017. I have considered the rival submission by parties and I wish to stress that this is an application for leave to appeal to the Court of Appeal and it will not deeply go to the facts to be 3ps. discussed in the intended appeal. 3ps. 1ps.
