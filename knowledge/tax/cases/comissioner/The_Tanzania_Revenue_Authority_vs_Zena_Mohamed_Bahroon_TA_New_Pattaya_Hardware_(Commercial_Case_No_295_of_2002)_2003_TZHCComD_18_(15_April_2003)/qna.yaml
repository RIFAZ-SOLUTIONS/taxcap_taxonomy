  This document is a ruling from the High Court of Tanzania (Commercial Division) in *Commercial Case No. 295 of 2002*, where the Tanzania Revenue Authority sued Zein Mohamed Bahroon (trading as New Pattaya Hardware) for recovery of unpaid income tax. The defendant's application for unconditional leave to appear and defend the suit, based on disputed tax assessments, was granted by the court, which found sufficient grounds for him to potentially establish a defense.
