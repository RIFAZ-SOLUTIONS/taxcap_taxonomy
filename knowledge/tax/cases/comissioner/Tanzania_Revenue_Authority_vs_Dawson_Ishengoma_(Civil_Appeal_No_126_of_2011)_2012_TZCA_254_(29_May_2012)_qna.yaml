          The time limit for filing suits founded on contracts is 6 years, as per item 7 of the Schedule to the Law of Limitation Act.
      - question: |
          What action did the RCSTO allegedly undertake in August 1991?
        answer: |
          The RCSTO allegedly undertook to repair the vessel in August 1991.
      - question: |
          Why did the learned trial judge err, according to the appellant's counsel?
        answer: |
          The learned trial judge erred because the suit was filed outside the time limited by law, as it was filed more than 8 years after the cause of action arose.
