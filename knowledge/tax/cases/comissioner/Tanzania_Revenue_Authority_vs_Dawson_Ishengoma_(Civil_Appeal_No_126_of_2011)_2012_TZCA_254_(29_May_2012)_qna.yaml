      1ps. 1ps. The second point of objection was based on period of limitation. The appellants preferred the following six grounds of appeal: - 1. That the trial judge misinterpreted the provisions of section 32 of the Tanzania Revenue Authority Act, Cap 399 R. E 2002 and erroneously held that the appellant was answerable to the respondent's claim. - 2. That the trial court erred in law in entertaining and hearing the suit while the same was time barred. - 3. That 2ps. the trial court erred in law and in fact in holding that the appellant's agents continued to detain the respondent's marine vessel unlawfully after the respondent had paid the necessary fine. - 4. That the trial court erred in law and in fact in holding that the respondent's marine vessel was lost while in the custody of the appellant's agents. - 5. That the trial court erred in law and in fact in awarding 3ps. compensation of Tshs. 14,000,000/, for loss of the respondents marine vessel, special damages of Tshs. 92,700,000/= for loss of business income and general damages shs. 2ps. 1ps. - 5. That the trial court erred in law and in fact in awarding compensation of Tshs. 14,000,000/, for loss of the respondents marine vessel, special damages of Tshs. 92,700,000/= for loss of business income and general damages shs. 10,000,000/= while no loss was sustained by the respondent. - 6. That the trial court erred in law and in fact in awarding interests and costs. Mr. Salvatory Switi, learned counsel appeared on behalf 2ps. of the appellant Authority. The respondent was represented by Mr. Vedastus Laurean, learned advocate. Both sides had filed elaborate written submissions prior to the hearing of the appeal for which we are thankful.
    questions_and_answers:
      - question: |
          What was one of the main objections raised by the appellants in the case?
        answer: |
          One of the main objections was the period of limitation, suggesting that the trial court erred in hearing a suit that was alleged to be time-barred.
      - question: |
          What specific section of Tanzanian law did the appellants argue was misinterpreted by the trial judge?
        answer: |
          The appellants argued that the trial judge misinterpreted the provisions of section 32 of the Tanzania Revenue Authority Act, Cap 399 R.E 2002.
      - question: |
          What were the key claims made by the trial court that the appellants disputed?
        answer: |
          The appellants disputed claims that their agents unlawfully detained the respondent's marine vessel after a fine was paid, that the marine vessel was lost while in their custody, and that the respondent sustained losses warranting compensation.
      - question: |
          What amount was awarded by the trial court for loss of the respondent's marine vessel?
        answer: |
          The trial court awarded Tshs. 14,000,000/= for the loss of the respondent's marine vessel.
      - question: |
          Who represented the appellant and respondent during the appeal hearing?
        answer: |
          The appellant was represented by Mr. Salvatory Switi, and the respondent was represented by Mr. Vedastus Laurean, both learned advocates.
