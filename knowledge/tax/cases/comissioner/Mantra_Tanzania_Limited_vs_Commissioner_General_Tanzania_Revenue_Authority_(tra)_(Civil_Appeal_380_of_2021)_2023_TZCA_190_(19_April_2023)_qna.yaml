  **Document Outline:**  
  This document presents the judgment from the Court of Appeal of Tanzania in Civil Appeal No. 380 of 2021 between Mantra Tanzania Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The case centers around a tax dispute over whether payments made by the appellant to two hunting companies, under agreements related to overlapping land use, constituted taxable rent subject to withholding tax as per the Income Tax Act, following failed appeals before the Tax Revenue Appeals Board (TRAB) and the Tax Revenue Appeals Tribunal (TRAT).
