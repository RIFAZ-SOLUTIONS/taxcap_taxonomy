  **Document Outline**  
  The document summarizes a legal dispute in the Court of Appeal of Tanzania between M/S Sopa Management Limited (Appellant) and the Tanzania Revenue Authority (Respondent). The case, stemming from a Bill of Costs filed by the respondent, examines whether such a bill qualifies as an application for enforcement under the Law of Limitation Act and whether it was time-barred, as contested by the appellant. The Appeal challenges two central legal findings of the High Court regarding the classification and timing of the Bill of Costs.
