    questions_and_answers:
      - question: |
          Why is it suggested that a time limit is necessary for claims?
        answer: |
          A time limit is necessary because, over time, evidence may be lost, documentary records destroyed, and the memories of witnesses may fade, making it more challenging to prove a claim.
      - question: |
          What is the rationale behind the principle that delayed claims should be denied?
        answer: |
          The principle suggests that if a person does not promptly act to enforce their rights, they should lose them, ensuring judicial efficiency and fairness.
      - question: |
          What observation by Mitra is highlighted in the text?
        answer: |
          Mitra observed that an unlimited and perpetual threat of litigation creates insecurity and uncertainty, and that some kind of limitation is essential for public order.
      - question: |
          What do the 2009 Court of Appeal Rules require concerning filing a Bill of Costs?
        answer: |
          The 2009 Court of Appeal Rules require a party to file a Bill of Costs as soon as practicable, or not later than 21 days after a written request by the liable party, unless an extension is granted by the Registrar.
      - question: |
          What is the specific provision in the Tanzania Court of Appeal Rules regarding a Bill of Costs?
        answer: |
          The provision in item 2(2) of the Third Schedule to the Tanzania Court of Appeal Rules states that a Bill of Costs must be lodged promptly after the making of the cost order or within 21 days of a written request from the liable party, with the possibility of an extension by the Registrar.
