  **Document Outline:**
  This document contains a judgment from the High Court of Tanzania, Tanga, in Civil Appeal No. 25 of 2007, initiated by the Tanzania Revenue Authority (appellant) against Mnyuku Brothers Enterprises (respondent). The appeal challenges an ex parte judgment from a lower court that declared the seizure and auctioning of the respondent's property illegal, but the High Court struck out the appeal on procedural grounds, emphasizing that ex parte judgments should first be set aside by the trial court.
