      1ps. 1ps. For ease of reference, we shall reproduce this provision of law as follows: - "57. - (3) Where any goods are sold under the provisions of this section, then the proceeds of such sale shall be applied in the order set out beiow in the discharge of- - (a) the duties; - (b) the expenses of the sale; - (c) any rent and charges due to the Customs or to the warehouse keeper; - (d) the port charges; and - (e) the freight and any other 2ps. charges." (Emphasis ours). While the appellant took refuge under this provision that the goods were abandoned, our understanding of the same is that the provision relates to sale by public auction of the goods which have not been re­ warehoused and how the proceeds of the sale are distributed. The provision does not at alt deal with the abandonment of goods as claimed by the appellant. Furthermore, as correctly stated by the Tribunal, the said provision 3ps. contemplates a situation where the goods are not re-warehoused and are commercially viable. 2ps. 1ps. While the appellant took refuge under this provision that the goods were abandoned, our understanding of the same is that the provision relates to sale by public auction of the goods which have not been re­ warehoused and how the proceeds of the sale are distributed. The provision does not at alt deal with the abandonment of goods as claimed by the appellant. Furthermore, as correctly stated by the Tribunal, the said provision contemplates a 2ps. situation where the goods are not re-warehoused and are commercially viable. The situation is different in the case at hand because the goods in question were not commercially viable.
