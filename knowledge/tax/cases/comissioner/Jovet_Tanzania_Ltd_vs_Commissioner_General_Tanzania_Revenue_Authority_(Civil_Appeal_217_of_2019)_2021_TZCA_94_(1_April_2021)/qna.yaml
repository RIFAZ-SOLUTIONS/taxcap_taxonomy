      1ps. 1ps. Secondly, through application by the appellant under section 56 of the EACCMA where duties and taxes are remitted. The respondent contended that in the absence of the Commissioner's permission under section 56 (1) (a) of the EACCMA, which permission was refused, there wouldn't be any abandonment of the goods. The foundation of the appellant's complaint is section 56 of the EACCMA which provides thus: ## "56. (1) The Commissioner may, subject to such conditions 2ps. as he or she may impose(a) permit the owner of any warehoused goods to abandon such goods to the Customs; - (b) permit the owner of any warehoused goods which, in the opinion of the proper officer, are not worth the duty payable on them or have become damaged, or are surplus, by reason of any operations in connection with the goods carried out under section 51 to destroy such goods; and in either such case the duty on such goods shail be remitted. 2ps. 1ps. The respondent contended that in the absence of the Commissioner's permission under section 56 (1) (a) of the EACCMA, which permission was refused, there wouldn't be any abandonment of the goods. The foundation of the appellant's complaint is section 56 of the EACCMA which provides thus: ## "56. - (2) Where under subsection (1) any warehoused goods are- - (a) abandoned to the Customs, then such goods may be destroyed or otherwise disposed of in such manner as 2ps. the Commissioner may direct and at the expense of the owner; (b) permitted to be destroyed and such goods were warehoused in a Government warehouse, then the owner of such goods shall nevertheless be liable to pay to the proper officer the rent and other charges due to such goods," (Emphasis ours).
    questions_and_answers:
      - question: |
          What is the primary legal basis for the appellant's complaint in the case discussed?
        answer: |
          The primary legal basis for the appellant's complaint is section 56 of the EACCMA, which addresses the conditions under which the Commissioner may permit the abandonment or destruction of warehoused goods.
      - question: |
          What does section 56(1)(a) of the EACCMA permit regarding warehoused goods?
        answer: |
          Section 56(1)(a) of the EACCMA permits the owner of warehoused goods to abandon them to Customs, provided the Commissioner grants permission and imposes any necessary conditions.
      - question: |
          Under what circumstances does section 56(1)(b) of the EACCMA allow the destruction of warehoused goods?
        answer: |
          Section 56(1)(b) allows the destruction of warehoused goods if, in the opinion of the proper officer, the goods are not worth the duty payable, have become damaged, or are surplus as a result of operations under section 51.
      - question: |
          What additional obligations does section 56(2)(b) impose on the owner of warehoused goods permitted for destruction?
        answer: |
          Section 56(2)(b) specifies that even if warehoused goods are permitted for destruction and are stored in a Government warehouse, the owner is still liable to pay rent and other charges associated with the goods.
