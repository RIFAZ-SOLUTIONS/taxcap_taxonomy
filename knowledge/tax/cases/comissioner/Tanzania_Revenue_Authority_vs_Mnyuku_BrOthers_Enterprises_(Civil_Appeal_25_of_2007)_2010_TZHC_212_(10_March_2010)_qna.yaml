  **Document Outline:**  
  The document pertains to a judgment from the High Court of Tanzania in Civil Appeal No. 25 of 2007, where the Tanzania Revenue Authority (Appellant) challenged an ex parte judgment from the trial court that favored Mnyuku Brothers Enterprises (Respondent) over the alleged unlawful auction of motor vehicles. The High Court struck out the appeal on procedural grounds, stating that the appropriate remedy for an ex parte judgment is to seek its setting aside in the issuing court rather than directly appealing.
