      1ps. 1ps. Amidst the steps to institute a fresh appeal, on 15/02/2017, the respondent sent a letter to the appellant demanding payment of TZS 226,937,033 ostensibly the total tax due following the decision of the Tribunal. The respondent made the demand in view of the fact that the appellant had not yet reinstituted her appeal after the striking out of Civil Appeal 2ps. No. 5B of 2015. According to the respondent, since there was no any pending appeal to the Court any more, the tax involved was due and payable to him. On 11/05/2017, the respondent demanded immediate payment of the tax due reminding the appellant that in terms of section 24 (3) of the Tax Revenue Appeals Act, 2000 [ Cap. 408], henceforth the TRAA, the decision of the Tribunal crystallised into an 3ps. enforceable decree as if it was a decree issued by a court of law. Besides, the respondent maintained that, in terms of section 24 (4) of the same Act, even if there was any appeal, it could not operate as a bar to the execution of the Tribunal's decree. 2ps. 1ps. On 11/05/2017, the respondent demanded immediate payment of the tax due reminding the appellant that in terms of section 24 (3) of the Tax Revenue Appeals Act, 2000 [ Cap. 408], henceforth the TRAA, the decision of the Tribunal crystallised into an enforceable decree as if it was a decree issued by a court of law. Believing that the aforesaid demand constituted an apellable decision, the 2ps. appellant filed before the Board Tax Appeal No. 67 of 2017.
    questions_and_answers:
      - question: |
          What amount did the respondent demand from the appellant in the letter dated 15/02/2017?
        answer: |
          The respondent demanded payment of TZS 226,937,033 as the total tax due following the Tribunal's decision.
      - question: |
          Why did the respondent claim the tax was due despite the striking out of Civil Appeal No. 5B of 2015?
        answer: |
          The respondent argued that since there was no pending appeal following the striking out of Civil Appeal No. 5B of 2015, the tax was due and payable.
      - question: |
          What legal provision did the respondent cite to assert that the Tribunal's decision became enforceable as a decree?
        answer: |
          The respondent cited section 24 (3) of the Tax Revenue Appeals Act, 2000 (Cap. 408) to assert that the Tribunal's decision crystallised into an enforceable decree as if issued by a court of law.
      - question: |
          What significance does section 24 (4) of the Tax Revenue Appeals Act, 2000 have in this case?
        answer: |
          Section 24 (4) of the Tax Revenue Appeals Act, 2000 states that an appeal cannot operate as a bar to the execution of the Tribunal's decree.
      - question: |
          What action did the appellant take in response to the demand on 11/05/2017?
        answer: |
          The appellant filed Tax Appeal No. 67 of 2017 before the Board, believing that the respondent's demand constituted an appealable decision.
