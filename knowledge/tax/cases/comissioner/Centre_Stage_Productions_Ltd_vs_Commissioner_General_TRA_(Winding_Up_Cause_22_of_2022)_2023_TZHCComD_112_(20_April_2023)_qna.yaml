  ### Document Outline:
  This document details a High Court ruling from the Commercial Division in Dar es Salaam concerning a company winding-up petition filed by *Centre Stage Productions Limited* under the Tanzanian Companies Act. The petitioner seeks the court's intervention to wind up the company and appoint an official receiver, citing financial insolvency due to outstanding debts, lack of operational activities since 2020, and absence of assets or cash flow. The petition proceeded ex parte, as the respondent, the Tanzania Revenue Authority, did not file a counter-affidavit or appear during the hearing.
