      1ps. 1ps. In the light of the above definition, the question that follows is whether the appellant was made aware or had knowledge of interest rate not being at arm's length in the correspondents between them. According to the record of appeal, the issue of interest rate not being at arm's length was not new to the appellant and the same was not raised in the Board for the first time by the respondent in the reply to the statement of appeal as claimed by 2ps. the appellant. It can be observed from paragraph 7 of the appellant's statement of appeal to the Board that through the letter dated 14th June 2012, the respondent informed the appellant that the loan interest is not at arm's length due to the fact that TTPL had not actually drawn funds from the loan rather they recorded invoice received from the 3ps. lender for the cost of the equipment as a long-term obligation. Being aggrieved, the appellant filed the objection with the respondent in that regard but it was declined. 2ps. 1ps. With respect, we are unable to agree with the appellant and both the Board and the Tribunal that the said issue was only raised by the respondent in the reply to the statement of appeal. Being aggrieved, the appellant filed the objection with the respondent in that regard but it was declined. The respondent issued an Amended Assessment in which the said issue was not repeated. 2ps. As indicated under paragraphs 11 and 12 of the statement of appeal to the Board, being aggrieved with the Amended Notice of Assessment, the appellant filed a Notice of Intention to Appeal against the Respondent's decision on 21st March, 2013 with the Tax Appeals Board which was the subject matter of the appeal.
