      - question: |
          What did the respondent state about the Tribunal's decision in terms of section 24(3) of the Tax Revenue Appeals Act, 2000?
        answer: |
          The respondent stated that, under section 24(3) of the Tax Revenue Appeals Act, 2000, the Tribunal's decision crystallized into an enforceable decree as if it were issued by a court of law.
      - question: |
          According to section 24(4) of the Tax Revenue Appeals Act, what was the implication for the execution of the Tribunal's decree even if an appeal was filed?
        answer: |
          Section 24(4) of the Tax Revenue Appeals Act states that the filing of an appeal would not bar the execution of the Tribunal's decree.
      - question: |
          What action did the appellant take in response to the respondent's demand on 11/05/2017?
        answer: |
          Believing the demand constituted an appealable decision, the appellant filed Tax Appeal No. 67 of 2017 before the Board.
