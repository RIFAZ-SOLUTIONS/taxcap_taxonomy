  ### Document Outline:
  This document outlines the proceedings of a civil appeal before the Court of Appeal of Tanzania involving African Barrick Gold PLC (the appellant) and the Commissioner General of the Tanzania Revenue Authority (the respondent). The case focuses on a tax dispute regarding whether the appellant, a UK-based incorporated company, qualifies as a tax resident in Tanzania based on the Certificate of Compliance issued under the Companies Act of Tanzania and its obligations for income taxation under the Income Tax Act, 2004. The appeal stems from a decision originally made by the Tax Revenue Appeals Tribunal.
