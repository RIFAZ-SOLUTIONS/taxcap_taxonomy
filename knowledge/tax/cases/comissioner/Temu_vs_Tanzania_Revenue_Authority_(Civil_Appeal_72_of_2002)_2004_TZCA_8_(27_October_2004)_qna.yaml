  ### Document Outline:
  
  This document presents the judgment and analysis of a civil appeal in the Court of Appeal of Tanzania at Arusha (Civil Appeal No. 72 of 2002) between Stella Temu (Appellant) and the Tanzania Revenue Authority (Respondent). The case revolves around Stella's employment termination following a probationary period, addressing issues such as procedural fairness, competent authority, right to a hearing, provision of reasons for termination, and allegations of defamation. The judgment evaluates the trial court's findings on these matters.
