      - question: |
          What is a Mareva injunction and what is its purpose?
        answer: |
          A Mareva injunction is a legal remedy used to protect a plaintiff's potential right to an effective and just remedy at the conclusion of proceedings. It ensures that court process and justice are respected by preventing the defendant from disposing of assets that may satisfy a potential judgment.
      - question: |
          Under what legal framework can an attachment order before judgment be obtained in Tanzania?
        answer: |
          An attachment order before judgment in Tanzania can be obtained under Order XXXVI of the Civil Procedure Act, Cap 33 RE 2019.
      - question: |
          How is the authority to issue Mareva injunctions derived in Tanzania, despite their absence in written laws?
        answer: |
          In Tanzania, the power to issue Mareva injunctions is derived from the inherent jurisdiction of the High Court, as argued by Counsel Florence Tesha.
