          How do Tanzania's laws regarding Mareva orders differ from those of the United Kingdom?
        answer: |
          Mareva orders are legislated in the United Kingdom, whereas they are not available in Tanzania’s written laws, relying instead on the High Court's inherent jurisdiction.
