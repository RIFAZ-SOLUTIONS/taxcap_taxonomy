  ### Document Outline: High Court of Tanzania Labour Division Ruling  
  
  This document details a ruling from the High Court of Tanzania, Labour Division, regarding a preliminary objection raised by the Tanzania Revenue Authority (Respondent) against an application for revision filed by Mbonipa Kasase (Applicant). The objection focuses on alleged procedural defects in the applicant's affidavit under Rule 24(3)(c) and (d) of the Labour Court Rules, GN No. 106 of 2007, arguing it lacks mandatory legal details, while the applicant disputes these claims and advocates for the dismissal of the objection.
