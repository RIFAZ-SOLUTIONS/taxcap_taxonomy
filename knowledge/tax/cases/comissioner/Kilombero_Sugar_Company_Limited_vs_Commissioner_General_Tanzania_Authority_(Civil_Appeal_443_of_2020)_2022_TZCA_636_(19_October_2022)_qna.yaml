  ### Document Outline: 
  
  This document is a judgment from the Court of Appeal of Tanzania concerning **Civil Appeal No. 443 of 2020**, in which **Kilombero Sugar Company Limited (Appellant)** challenged a decision by the Tax Revenue Appeals Tribunal (TRAT) that upheld a tax liability imposed by the **Commissioner General - Tanzania Revenue Authority (Respondent)**. The appellant disputes the withholding tax assessment for payments made to Zambia Sugar Company Limited for management services, citing issues related to tax sourcing under the Income Tax Act, the applicability of a Double Taxation Agreement (DTA) between Tanzania and Zambia, and principles of natural justice.
