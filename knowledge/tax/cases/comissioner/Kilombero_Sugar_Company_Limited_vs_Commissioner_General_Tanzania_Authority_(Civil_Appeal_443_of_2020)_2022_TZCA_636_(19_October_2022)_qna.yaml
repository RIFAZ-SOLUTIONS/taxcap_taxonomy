    questions_and_answers:
      - question: |
          What principle should courts follow when interpreting laws that create rights?
        answer: |
          Courts should favor a construction that preserves the right rather than one that defeats it, giving full effect to the language used while avoiding overly rigid or restrictive interpretations.
      - question: |
          What is required in a legal provision to impose a tax?
        answer: |
          Clear words are necessary in a legal provision to impose a tax, leaving no room for interpretation, equity, or presumption.
      - question: |
          What is the significance of the Capebrandy Syndicate vs Inland Revenue Commissioners case in tax law interpretation?
        answer: |
          The case establishes that in matters of taxation, one must look strictly at what is clearly stated in the law, avoiding implications or assumptions.
      - question: |
          How should statutes related to the imposition and collection of income tax be construed?
        answer: |
          Statutes related to the imposition and collection of income tax must be strictly construed.
      - question: |
          What caution is advised regarding common misinterpretations of tax laws?
        answer: |
