  **Document Outline:**
  
  The document is a legal ruling from the Court of Appeal of Tanzania in the case of *Geita Gold Mine Limited v. Commissioner General, Tanzania Revenue Authority (Civil Appeal No. 39 of 2017)*, concerning a Value Added Tax (VAT) dispute. The appellant contested the Tax Revenue Appeals Tribunal's 2006 decision upholding VAT liability on excess fuel used for operating a gold mine's power station, raising procedural and substantive grounds of appeal, while the respondent opposed. The court addressed preliminary concerns on whether the appeal was time-barred under Rule 90(1) of the Court of Appeal Rules, 2009.
