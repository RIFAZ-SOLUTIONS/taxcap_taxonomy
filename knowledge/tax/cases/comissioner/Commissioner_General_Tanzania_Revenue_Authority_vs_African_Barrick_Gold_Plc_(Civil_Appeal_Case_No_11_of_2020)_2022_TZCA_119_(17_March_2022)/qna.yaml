  This document is a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 11 of 2020, involving the Commissioner General of the Tanzania Revenue Authority (appellant) and African Barrick Gold PLC (respondent). The appeal concerns a tax dispute over a share sale transaction outside Tanzania, with the Tanzania Revenue Authority asserting it constituted a taxable arrangement under Tanzanian law. The case reviews prior decisions by the Tax Revenue Appeals Board and Tribunal, which ruled in favor of the respondent.
