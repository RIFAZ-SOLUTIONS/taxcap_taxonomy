      1ps. 1ps. On our part, after hearing the two learned counsel on prayer for adjournment, we directed the hearing of appeal to proceed on the understanding that before we hand down our judgment we will hear the parties on the outcome of the pending application for review in Civil Application No. 350/01/2019 through which the appellant had applied to the Court to review its earlier decision in Civil Application No. 177/20 of 2019. Having declined to adjourn the appeal in Dodoma, we invited Dr. Dr. Mwiburi to make his submissions. The appellant is challenging the Tribunal for agreeing with the Board that the 2ps. appellant is a resident company for income tax purposes under section 66(4)(a) of the ITA 2004, consequence of which the appellant is chargeable to withholding tax under section 82 read together with Para 4(b)(i)(bb) of the First Schedule to the ITA 2004. Dr. Mwiburi submitted that the Tribunal erred in law when it invoked these provisions to conclude that the appellant, though incorporated in the United Kingdom, became "formed" under the Companies Act of Tanzania thereby became is a resident company in Tanzania for purpose of taxation. 2ps. 1ps. He made oral submissions and relied on written submissions which the appellant had filed earlier on 26/10/2018. He submitted that the appellant who was incorporated in the United Kingdom, is aggrieved by the decision of the Tribunal which confirmed the Board's decision that the appellant is liable to pay withholding tax to the respondent. Dr. Mwiburi contended that the conclusion by the Tribunal that the appellant is a resident company in Tanzania for income taxation is not borne out of proper understanding of the phrase "incorporated or formed" appearing under paragraph (a) of section 66(4) of the ITA 2ps.
