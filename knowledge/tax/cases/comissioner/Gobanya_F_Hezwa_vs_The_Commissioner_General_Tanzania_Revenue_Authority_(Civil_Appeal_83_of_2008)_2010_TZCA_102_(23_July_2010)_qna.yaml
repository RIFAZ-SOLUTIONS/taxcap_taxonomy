      1ps. 1ps. But we would like to point out, in passing, that even the decree itself was not substantially drawn in conformity with the forms in use under the Indian Code of Civil Procedure 1908 which are in force in Tanzania by virtue of section 101(3) of the Civil Procedure Code, Cap. 33 as the same are yet to be replaced. In Uniafrico case the Court reproduced a 2ps. decree form and it reads: ## DECREE IN ORIGINAL SUIT (ORDER 20, RULES 6,7) Title Claim for................... This suit coming this day for final disposal before..... in the presence o f ...................... for the p lain tiff and o f .......................... for the defendant, it is ordered and decreed that................................ and the sum o f Rs................. be paid by th e .............. to the ................................. on account o f the costs o f this suit with interest thereon at the rate o f .............................. per cent per 3ps. annum from this date to the date o f realization. 2ps. 1ps. The section reads: 101(3) All forms heretofore in use in connection with proceedings under the Indian Code of Civil Procedure, 1908, as in force in Tanzania shall, where applicable and subject to such variations as may be necessary, be deemed to be forms approved by the Chief Justice for use in connection with proceedings under this Code until replaced by forms prescribed or approved by the Chief Justice under 2ps. subsection(l). Given under my Hand and seal o f the court this............. day o f.............. 2010. Judge As already said the drawn decree in this appeal was not drawn as per the above form. In sum as the record of appeal does not contain a valid decree, the appeal is incompetent. The same is struck out.
    questions_and_answers:
      - question: |
          What is the Indian Code of Civil Procedure 1908's relevance in Tanzania's legal framework?
        answer: |
          It is in force in Tanzania by virtue of section 101(3) of the Civil Procedure Code, Cap. 33, until replaced by forms prescribed or approved by the Chief Justice.
      - question: |
          What was the basis for declaring the appeal in the case incompetent?
        answer: |
          The appeal was deemed incompetent because the record of appeal did not contain a valid decree drawn in accordance with the prescribed form.
      - question: |
          What section of the Civil Procedure Code governs the use of forms in Tanzania?
        answer: |
          Section 101(3) of the Civil Procedure Code governs the use of forms, allowing forms from the Indian Code of Civil Procedure to be used until replaced or varied by the Chief Justice.
      - question: |
          What specific decree form was cited in the Uniafrico case?
        answer: |
          The cited decree form was titled 'DECREE IN ORIGINAL SUIT (ORDER 20, RULES 6,7)' and included sections for claims, the presence of parties, ordered payments, costs, and interest rates.
      - question: |
          Why does the text state that the decree was not substantially drawn in conformity with required forms?
        answer: |
          The decree did not adhere to the prescribed form outlined under the Indian Code of Civil Procedure 1908, which remains applicable in Tanzania as specified in section 101(3) of the Civil Procedure Code.
