      1ps. 1ps. Rule 90 (1) of the Rules, provides as follows: "(1) Subject to the provisions of Rule 128, an appeal shall be instituted by lodging in the appropriate registry, within sixty days of the date when notice of appeal was fodged with - - (a) a memorandum of appeal in quintuplicate; - (b) the record of appeal in quintuplicate; - (c) security for costs of the appeal. However, that requirement is subject to the proviso for exemption of time required for seeking and obtaining from the High 2ps. Court a copy of the proceeding from that Court as may be certified by the Registrar where an application for such copy is made within thirty days of the delivery of the decision sought to be challenged. 2ps. 1ps. Save that where an application fora copy of the proceedings in the High Court has been made within thirty days of the date of the decision against which it is desired to appeal, there shall in computing the time within which the appeal is to be instituted be excluded such time as may be certified by the Registrar of the High Court as having been required for the preparation and delivery of that copy to the appellant." (emphasis added). There is no dispute that the appellant was aggrieved by the Tribunal's 2ps. decision and decree dated 23r d October, 2018. As already indicated herein, he lodged a notice of appeal on 29t h October, 2018 and the record of appeal shows that he received copies of proceedings, judgment and decree on 19t h November, 2018 (at page 50 of the record of appeal).
    questions_and_answers:
      - question: |
          What does Rule 90(1) of the Rules specify regarding the institution of an appeal?
        answer: |
          Rule 90(1) states that an appeal must be instituted by lodging a memorandum of appeal and the record of appeal, both in quintuplicate, along with security for costs of the appeal, within sixty days of filing a notice of appeal.
      - question: |
          What condition can exempt the sixty-day deadline for lodging an appeal under Rule 90(1)?
        answer: |
          The sixty-day deadline can be extended if an application is made within thirty days of the decision to obtain a copy of the proceedings from the High Court and the Registrar certifies the time required for preparation and delivery of the copy.
      - question: |
          When did the appellant lodge the notice of appeal against the Tribunal’s decision, and what was the decision date?
        answer: |
          The appellant lodged the notice of appeal on 29th October 2018, against the Tribunal’s decision dated 23rd October 2018.
      - question: |
          When did the appellant receive the copies of the proceedings, judgment, and decree, as noted in the record of appeal?
        answer: |
          The appellant received the copies of the proceedings, judgment, and decree on 19th November 2018, as recorded on page 50 of the record of appeal.
      - question: |
          How is the time for instituting an appeal computed when an application for proceedings is made within thirty days of the decision?
        answer: |
          The time required for the preparation and delivery of the proceedings, as certified by the Registrar, is excluded from the computation of the sixty-day deadline for lodging an appeal.
