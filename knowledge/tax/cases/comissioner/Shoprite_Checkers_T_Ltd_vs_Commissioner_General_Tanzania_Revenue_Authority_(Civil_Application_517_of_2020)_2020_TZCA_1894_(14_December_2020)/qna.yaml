document_outline: |
  **Document Outline:**
  The document is a legal proceeding from the Court of Appeal of Tanzania at Dar es Salaam concerning *Civil Application No. 517/20 of 2020.* The applicant, Shoprite Checkers (T) Limited, seeks an ex parte order to stay the execution of a Tax Revenue Appeals Tribunal decree related to contested tax amounts, pending inter partes hearing. The case involves disputes over Alternative Minimum Tax (AMT) assessments by the Tanzania Revenue Authority (TRA) for the 2012 and 2013 tax years and the applicability of specific legal provisions under the Income Tax Act, 2004. The document outlines the procedural history, submissions by the applicant's counsel, and the grounds for the stay request.
