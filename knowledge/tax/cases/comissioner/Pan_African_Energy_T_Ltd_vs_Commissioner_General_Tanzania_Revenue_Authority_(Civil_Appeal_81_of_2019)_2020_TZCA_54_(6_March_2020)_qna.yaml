    questions_and_answers:
      - question: |
          What does section 6 (1) (b) of the Income Tax Act specify about chargeable income from employment for resident and non-resident persons?
        answer: |
          Section 6 (1) (b) states that for a resident person, the chargeable income from employment is all income from that employment, while for a non-resident, it is limited to income from employment that has a source in the United Republic of Tanzania.
      - question: |
          Does an employer's obligation to withhold income tax change if they are required to withhold or deduct other amounts from an employee's payment?
        answer: |
          No, an employer's obligation to withhold income tax is not reduced or extinguished by the requirement to withhold or deduct other amounts or by laws that prevent reducing or attaching an employee's income.
      - question: |
          What is the legal meaning of 'extinguish' as defined in Black's Law Dictionary, Eighth Edition?
        answer: |
          According to Black's Law Dictionary, 'extinguish' means to bring to an end, to terminate or cancel, or to put out or stifle.
      - question: |
          What is the obligation of the employer after withholding PAYE under section 84 (1) of the Income Tax Act?
        answer: |
          The employer must remit the withheld PAYE to the Tanzania Revenue Authority within seven days after the end of each calendar month.
      - question: |
          What additional reporting requirement does an employer have regarding withheld PAYE every six months?
        answer: |
          An employer must file a statement with the Commissioner within 30 days after the end of six months, specifying details such as the name and address of the withholdee and the income tax withheld from each payment.
