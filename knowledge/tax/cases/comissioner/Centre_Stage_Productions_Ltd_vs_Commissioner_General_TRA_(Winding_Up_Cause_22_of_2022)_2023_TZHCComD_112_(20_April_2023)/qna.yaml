  ### Document Outline:
  This document details a High Court ruling in Tanzania (Commercial Division) concerning a voluntary winding-up petition filed by Centre Stage Productions Limited under the Companies Act, seeking court approval for liquidation due to insolvency. The petition cites the company’s inability to pay debts, particularly an outstanding amount owed to the Tanzania Revenue Authority, along with operational cessation since 2020, with no counter-affidavit or appearance from the respondent.
