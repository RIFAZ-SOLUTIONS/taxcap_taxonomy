  ### Document Outline
  This document discusses a civil appeal case (Civil Appeal No. 83 of 2008) in the Court of Appeal of Tanzania involving appellant Gobanya F. Hezwa and respondent Tanzania Revenue Authority. The case focuses on a preliminary objection filed by the respondent regarding the competency of the appeal due to non-compliance with procedural requirements, specifically the improper dating and signing of a decree as mandated by Order XX, Rule 7 of the Civil Procedure Act, Cap 33. The document references relevant legal rules and precedents to support the arguments.
