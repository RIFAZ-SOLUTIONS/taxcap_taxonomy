  **Document Outline:**
  The document is a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 159 of 2021, where Dominion Tanzania Limited (appellant) challenges the decisions of the Tax Revenue Appeals Tribunal (TRAT) and the Tax Revenue Appeals Board (TRAB). The case involves a dispute over withholding tax liability imposed by the Tanzania Revenue Authority (respondent) on payments made by the appellant to a UK-based company for processing and interpreting seismic data used in the appellant's oil and gas exploration activities in Tanzania. The appellant contends that such payments were not subject to withholding tax, while the TRAB, TRAT, and the respondent held otherwise.
