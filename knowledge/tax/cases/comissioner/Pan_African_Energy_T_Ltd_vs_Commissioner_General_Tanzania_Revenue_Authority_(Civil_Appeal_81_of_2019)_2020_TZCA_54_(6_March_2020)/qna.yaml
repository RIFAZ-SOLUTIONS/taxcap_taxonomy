      1ps. 1ps. Discontented, the appellant appealed to the Tax Revenue Appeals Tribunal (the TRAT) faulting the TRAB for holding that the grossing up method on PAYE is tantamount to giving taxable benefits to employees. Having considered the provisions of sections 7 (1), (3) (a) to (i) and 81(1) and (2) of the Income Tax Act, the TRAT dismissed the appeal concluding at page 629 to 130 as follows: "An individual's income 2ps. from employment is the total gain or profit of that individual. Hence the relief granted by the employer to the employee was a gain to the employee, and as such gain it was a benefit which attracted tax, as it is not exempted within the meaning of section 7 (3) (a) to (i) of the Income Tax Act The employer was duty bound to withhold it within the meaning of section 81(1) and (2) of the Income Tax Act... 3ps. " Still undaunted, the appellant has appealed to the Court raising two (2) grounds of complaint namely: - 1. That the Tax Revenue Appeals Tribunal grossly erred in law by holding that the grossing up method used by the appellant for the purposes of computation of PAYE for its employees is not justifiable in law. 2ps. 1ps. Having considered the provisions of sections 7 (1), (3) (a) to (i) and 81(1) and (2) of the Income Tax Act, the TRAT dismissed the appeal concluding at page 629 to 130 as follows: "An individual's income from employment is the total gain or profit of that individual. In the present case the grossing up method of PA YE applied by the appellant provided tax benefits to the employees who would have collected a lesser take home pay, except for the employer's 2ps. sympathy by footing the tax bill. - 2.
