      1ps. 1ps. According to the provisions of section 6 (1) (b) of the Income Tax Act, the chargeable income of a person for a year on income from any employment shall be, in case of a resident person, the income from employment and for a non-resident, the person's income from employment to the extent that the income has a source in the United Republic of Tanzania. (2) The obligation of an employer 2ps. to withhold income tax under subsection (1) shall not be reduced or extinguished because the employer has a right or is under obligation to deduct and withhold any other amount from the payment or because of any other law that provides that an employee's income from employment shall not be reduced or subject to attachment." [Emphasis supplied] Black's Law Dictionary Eighth Edition, Bryan A. Garner, Editor in Chief defines the word extinguish as follows: - " 1. To bring to an end; to put to an 3ps. end; 2. to terminate or cancel; 3. to put out or stifle" Having withheld the PAYE, then, in terms of section 84 (1) of the Income Tax Act, the employer as agent of Tanzania Revenue Authority must remit the withheld sum within seven days after the end of each calendar month and file with the Commissioner within 4ps. 30 days after the end of six months a statement specifying among other things, the name and address of the withholdee and income tax withheld from each payment. 2ps. 1ps.
    questions_and_answers:
      - question: |
          What does section 6(1)(b) of the Income Tax Act specify about the chargeable income from employment?
        answer: |
          Section 6(1)(b) specifies that for resident persons, the chargeable income from employment includes all employment income, while for non-residents, it includes only income that has a source in the United Republic of Tanzania.
      - question: |
          What is an employer's obligation regarding withholding income tax under subsection (1)?
        answer: |
          An employer is obligated to withhold income tax regardless of any other deductions or laws, and this obligation cannot be reduced or extinguished.
      - question: |
          How is the term 'extinguish' defined in Black's Law Dictionary, Eighth Edition?
        answer: |
          Black's Law Dictionary defines 'extinguish' as: 1) To bring to an end, 2) to terminate or cancel, and 3) to put out or stifle.
      - question: |
          When must an employer remit the PAYE withheld to the Tanzania Revenue Authority according to section 84(1) of the Income Tax Act?
        answer: |
          An employer must remit the PAYE withheld within seven days after the end of each calendar month.
      - question: |
          What information must an employer include in the statement filed with the Commissioner within 30 days after the end of six months?
        answer: |
          The statement must include the name and address of the withholdee and the amount of income tax withheld from each payment.
