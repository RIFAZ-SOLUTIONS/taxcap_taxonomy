          Who is the plaintiff and who is the defendant in this case?
        answer: |
          The plaintiff is the TANZANIA REVENUE AUTHORITY, and the defendant is ZEIN MOHAMED BAHROON trading as NEW PATTAYA HARDWARE.
      - question: |
          What is the basis of the case filed against the defendant?
        answer: |
          The case is a summary suit filed under Order XXXV of the Civil Procedure Code, 1966, seeking recovery of T.shs 118,787,519.00 plus interest for unpaid income tax for the years 1998 and 2000 under the Income Tax Act, 1973.
