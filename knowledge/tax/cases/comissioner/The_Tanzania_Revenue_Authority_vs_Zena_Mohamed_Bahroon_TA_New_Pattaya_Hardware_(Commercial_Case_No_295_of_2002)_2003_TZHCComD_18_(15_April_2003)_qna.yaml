      1ps. 1ps. ## IN THE HIGH COURT OF TANZANIA (COMMERCIAL DIVISION) AT PAR ES SALAAM ## COMMERCIAL CASE NO. 295 OF 2002 THE TANZANIA REVENUE AUTHORITY...PLAINTIFF VERSUS ZEIN MOHAMED BAHROON ] T/A NEW PATTAYA HARDWARE]........DEFENDANT ## RULING ## KIMARO, J. ZEIN MOHAMED BAHROON T/A NEW PATTAYA HARDWARE is the defendant. He is being sued by the TANZANIA REVENUE AUTHORITY under a summary suit (Order XXXV of the Civil Procedure Code, 1966) for recovery of T.shs 118, 787,519.00 plus interest on the said amount, being income tax to the plaintiff, under the Income Tax Act, 1973 for the years 1998 and 2000. He has filed an application 2ps. under Order XXXV rule 2 and 3(l)(b) of the Civil Procedure Code, 1966 seeking for unconditional leave to appear and defend the suit. Reasons supporting the application are contained in his affidavit dated 18th February, 2003. He is mainly challenging the circumstances under which the assessment by the respondent has been made. According to him consideration has not been given on shipping costs, storage facilities, depriciation, commission paid to agents and transportation. 2ps. 1ps. He is being sued by the TANZANIA REVENUE AUTHORITY under a summary suit (Order XXXV of the Civil Procedure Code, 1966) for recovery of T.shs 118, 787,519.00 plus interest on the said amount, being income tax to the plaintiff, under the Income Tax Act, 1973 for the years 1998 and 2000. He has filed an application under Order XXXV rule 2 and 3(l)(b) of the Civil Procedure Code, 1966 seeking for unconditional leave to appear and defend the suit. He is also challenging the profit margin which has been put up to 55 percentum as being unrealistic to real business 2ps. conditions.
