  The document is a court judgment from the Court of Appeal of Tanzania concerning *Civil Appeal No. 456 of 2021*, in which Aggreko International Projects Limited (the appellant) challenges tax assessments made by the Commissioner General of the Tanzania Revenue Authority (the respondent). The appeal traces its origins to disputes over the allocation of head office costs and depreciation claims during a tax audit for the 2011-2012 income years, with decisions by the Tax Revenue Appeals Board and Tribunal upholding the assessments, prompting the appellant to escalate the matter to the Court of Appeal.
