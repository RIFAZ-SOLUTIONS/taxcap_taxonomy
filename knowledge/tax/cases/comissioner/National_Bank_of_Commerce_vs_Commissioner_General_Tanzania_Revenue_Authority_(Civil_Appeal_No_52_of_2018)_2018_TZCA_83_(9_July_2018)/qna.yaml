          What case emphasized the need to employ the plain meaning of words in statutory interpretation?
        answer: |
          The case CHIRIKO HARUNA DAVID V. KANGI ALPHAXARD LUGORA & TWO OTHERS, Civil Appeal No. 36 of 2012, emphasized this principle.
      - question: |
          How is the Income Tax Act (ITA), 2004 organized?
        answer: |
          The ITA, 2004 is divided into Parts, Divisions, and sub-divisions, which are further broken into sections, sub-sections, and paragraphs, addressing various aspects of the income taxing regime in Tanzania.
      - question: |
          What additional guidance was provided by the Colorado General Assembly regarding statutory interpretation?
        answer: |
          They stated that statutes are to be read as a whole in context, and courts should give effect to every word of the statute if possible.
      - question: |
          How do courts determine legislative intent according to the Full Bench in the case CHIRIKO HARUNA DAVID V. KANGI ALPHAXARD LUGORA?
        answer: |
          The courts ascertain legislative intent from the words used in the statute, emphasizing the importance of interpreting the text as written.
