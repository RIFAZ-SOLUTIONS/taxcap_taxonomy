      1ps. 1ps. Courts in Tanzania are bound to apply plain language of a Statute to give effect to the intention of the Legislature. In CHIRIKO HARUNA DAVID V. KANGI ALPHAXARD LUGORA &amp; TWO OTHERS, Civil Appeal No. 36 of 2012 (unreported), the Full Bench of this Court at page 17, reiterated the need to employ the plain meaning of the words to discover the intention of the Legislature in a Statute:- " .. 2ps. . r/ It is noteworthy to observe that the ITA, 2004 is divided into Parts, Divisions and sub-divisions, each is further divided into sections, sub› sections, paragraphs etc, catering for various aspects of the income taxing regime in Tanzania. Every provision under these provisions must be given effect to. As was stated in COLORADO GENERAL ASSEMBLY, Office of Legislative Legal Services, "Common Applied Rules of Statute Construction:" "Statutes are to be read 3ps. as a whole 1 in context, and, if possible 1 the court is to give effect to every word of the statute. 2ps. 1ps. r/ It is noteworthy to observe that the ITA, 2004 is divided into Parts, Divisions and sub-divisions, each is further divided into sections, sub› sections, paragraphs etc, catering for various aspects of the income taxing regime in Tanzania. Every provision under these provisions must be given effect to. The court is bound to give consistent, harmonious,, and sensible effect to all of the parts of a statute/ to the extent possible. // ## In 2ps. CHIRIKO HARUNA DAVID V. KANGI ALPHAXARD LUGORA (supra) the Full Bench of the Court added: 11 The traditional wisdom is that the search for legislative intent is central to statutory interpretation. And the legislatures intent is normally ascertained from the words it has used.
