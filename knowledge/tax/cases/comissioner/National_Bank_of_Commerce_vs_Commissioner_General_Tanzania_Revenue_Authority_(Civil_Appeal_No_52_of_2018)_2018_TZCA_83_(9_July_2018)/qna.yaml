  **Document Outline:**
  The document outlines a civil appeal (Civil Appeal No. 52 of 2018) brought before the Court of Appeal of Tanzania by the National Bank of Commerce (appellant) against the Commissioner General of the Tanzania Revenue Authority (respondent). The dispute revolves around the respondent's refusal to allow tax deductions for provisions for impairment of bad debts for the years 2005, 2006, and 2007. The appellant contested the assessments, arguing that such deductions are allowable under the Income Tax Act, 2004, and financial regulations. The case involved prior hearings before the Tax Revenue Appeals Board and Tribunal, focusing on the interpretation of relevant laws and precedents.
