  ### Document Outline:
  This document outlines a civil appeal case (No. 443 of 2020) heard by the Court of Appeal of Tanzania, wherein Kilombero Sugar Company Limited (the appellant) challenges a decision by the Tax Revenue Appeals Tribunal (TRAT) that upheld the assessment by the Commissioner General of the Tanzania Revenue Authority (respondent). The dispute concerns the appellant's liability to pay TZS 32,006,125 as withholding tax for payments made to Zambia Sugar Company Limited for management services, with arguments revolving around the applicability of Tanzania's Income Tax Act and the Double Taxation Agreement between Tanzania and Zambia.
