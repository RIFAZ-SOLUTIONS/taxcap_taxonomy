    questions_and_answers:
      - question: |
          What principle should guide the interpretation of a provision that creates a right?
        answer: |
          The court must favor a construction that preserves the right rather than one that defeats it, ensuring the interpretation leads to a logical end without adding unstated provisions.
      - question: |
          What is the requirement for words used in taxing statutes?
        answer: |
          Clear words are necessary to impose a tax; there is no room for intendment, equity, or presumption about tax.
      - question: |
          What does the case of Cape Brandy Syndicate vs. Inland Revenue Commissioner highlight regarding tax law interpretation?
        answer: |
          It emphasizes that in matters of taxation, one must strictly adhere to what is clearly stated, with no assumptions or implications added.
      - question: |
          How should statutes related to income tax imposition and collection be interpreted?
        answer: |
          Statutes for income tax imposition and collection must be strictly construed, adhering to their explicit wording.
      - question: |
          What does the maxim about not discriminating against the Crown in taxing Acts mean?
        answer: |
          The maxim means that words in taxing statutes should not be unduly restricted against the Crown but must be understood based on what is clearly said.
