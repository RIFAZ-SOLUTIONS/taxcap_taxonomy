      - question: |
          How is the Income Tax Act (ITA), 2004 structured to address various aspects of income taxation in Tanzania?
        answer: |
          The ITA, 2004 is organized into Parts, Divisions, and sub-divisions, which are further divided into sections, sub-sections, and paragraphs, each catering to specific aspects of income taxation.
      - question: |
          What is one key rule of statutory construction mentioned in the text?
        answer: |
          Statutes are to be read as a whole, in context, and courts must, if possible, give effect to every word in the statute.
      - question: |
          How do courts ensure consistency when interpreting statutes in Tanzania?
        answer: |
          Courts are bound to give consistent, harmonious, and sensible effect to all parts of a statute to the extent possible.
