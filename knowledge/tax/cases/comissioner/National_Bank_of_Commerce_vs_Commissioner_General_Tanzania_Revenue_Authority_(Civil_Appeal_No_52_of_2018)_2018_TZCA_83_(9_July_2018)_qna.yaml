  **Document Outline:**  
  
  This legal document outlines the proceedings of Civil Appeal No. 52 of 2018 in the Court of Appeal of Tanzania, involving the **National Bank of Commerce (Appellant)** and the **Commissioner General of the Tanzania Revenue Authority (Respondent)**. The case revolves around the appellant’s objection to the respondent's decision disallowing tax deductions for provisions made for impairment of bad debts in the income years of 2005, 2006, and 2007, raising key questions on tax deductibility under the Income Tax Act, 2004 and the precedential impact of similar rulings.
