  ### Document Outline:
  This document is a judgment from the Court of Appeal of Tanzania concerning Civil Appeal No. 11 of 2020 between the Commissioner General of the Tanzania Revenue Authority (appellant) and African Barrick Gold PLC (respondent). The case involves a tax dispute arising from the respondent's acquisition of shares in a Tanzanian mining project, with the Tanzania Revenue Authority asserting tax liability under Tanzanian law, while decisions from lower tribunals favored the respondent, prompting the present appeal.
