  **Document Outline:**
  This document details Civil Appeal No. 456 of 2021 filed by Aggreko International Projects Limited against the Commissioner General of the Tanzania Revenue Authority (TRA) in the Court of Appeal of Tanzania. The case arose from a tax dispute concerning assessed corporate tax and wear-and-tear allowances for the financial years 2011-2012, leading to a legal battle that escalated through the Tax Revenue Appeals Board, the Tax Revenue Appeals Tribunal, and ultimately to this appeal, where the appellant challenges the Tribunal’s dismissal of their claims.
