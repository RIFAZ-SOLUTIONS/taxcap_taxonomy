          What is the relationship between the respondent and Uranium One Inc.?
        answer: |
          The respondent had a majority 51.4% shareholding in Uranium One Inc., a Canadian uranium exploration and mining company.
      - question: |
          What was the appellant's view regarding the respondent’s acquisition of shares in Mantra Australia?
        answer: |
          The appellant viewed the acquisition of shares in Mantra Australia as an acquisition of interest in Mantra's core asset, the Mkuju River Uranium project in Tanzania, and considered the subsequent sale of shares to Uranium One as a realization of interest in that project.
      - question: |
          Why did the appellant determine that the transaction was subject to taxation in Tanzania?
        answer: |
          The appellant concluded that the transaction was subject to taxation in Tanzania because the income earned from the transaction had a source in the United Republic, as it involved a domestic asset, namely the Mkuju River Uranium project.
      - question: |
          What agreements did the respondent enter into with Uranium One regarding the shares in Mantra Australia?
        answer: |
          The respondent entered into a put/call option agreement with Uranium One, under which it sold and transferred the shares it had acquired in Mantra Australia to Uranium One for a consideration equal to the respondent's acquisition costs of the scheme shares.
      - question: |
          What were the tax liabilities assessed by the appellant on the transaction?
        answer: |
          The appellant assessed a tax liability of USD 196,000,000 on investment income and an additional Stamp Duty of USD 9,800,000 on the conveyance of the domestic asset involved in the transaction.
