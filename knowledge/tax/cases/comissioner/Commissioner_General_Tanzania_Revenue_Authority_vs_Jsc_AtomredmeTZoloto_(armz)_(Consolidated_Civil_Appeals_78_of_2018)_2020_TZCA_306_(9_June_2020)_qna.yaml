  This document details a ruling by the Court of Appeal of Tanzania regarding consolidated civil appeals filed by the Commissioner General of the Tanzania Revenue Authority (TRA) against JSC Atomredmetzolo (ARMZ). The case revolves around a tax dispute concerning the respondent's acquisition and subsequent transfer of shares related to the Mkuju River Uranium Project, with the TRA asserting that the transaction constituted a taxable event within Tanzania.
