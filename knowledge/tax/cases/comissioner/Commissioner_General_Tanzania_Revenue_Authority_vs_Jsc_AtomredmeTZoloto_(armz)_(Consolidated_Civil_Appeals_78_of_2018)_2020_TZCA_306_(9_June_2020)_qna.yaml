      1ps. 1ps. Parties locked horns on the propriety or otherwise of the appeal lodged under the provisions of section 14(2) of the TRAA. In relation to the income tax liability on capital gain, it is clear that if a person is notified of the tax liability, if aggrieved, has to lodge an objection to the CGTRA as prescribed under section 12 of the TRAA. The CGTRA is obliged to make a determination which is 2ps. appealable to the Board. The circumstances in which one may seek remedy of an appeal to the Board against other decisions of the Commissioner General are stated under the provisions of section 14 (1) and (2) which stipulate as follows: " ( 1) Any person aggrieved by- - fa) the calculation by the Commissioner- General of the amount due for refund, drawback or repayment of any tax, duty, levy or charge; - (b) a refusal by the Commissioner-General to make any refund or repayment; or - (c) an apportionment of 3ps. any amount or sum by the Commissioner-General under the Second Schedule to the Income Tax Act which affects, or may affect, the liability to tax of two or more persons; or - (d) a determination by the CommissionerGeneral under paragraph 32(4) of the Second Schedule to the Income Tax Act; - (e) the decision by the CommissionerGeneral to register, or refusal to register, any trader for the purpose of the Value Added Tax Act, may appeal therefrom to the Board. 2ps. 1ps. In relation to the income tax liability on capital gain, it is clear that if a person is notified of the tax liability, if aggrieved, has to lodge an objection to the CGTRA as prescribed under section 12 of the TRAA.
    questions_and_answers:
      - question: |
          What does section 14(2) of the TRAA address in the context of appeals?
        answer: |
          Section 14(2) of the TRAA addresses the process for lodging appeals to the Board in specific circumstances, such as disputes about the calculation, refunds, or determinations made by the Commissioner-General.
      - question: |
          How is a dispute regarding income tax liability on capital gains to be handled according to the TRAA?
        answer: |
          If a person is notified of income tax liability on capital gains and is aggrieved, they must lodge an objection with the CGTRA as prescribed under section 12 of the TRAA.
      - question: |
          What decisions are specifically appealable to the Board under section 14(1) of the TRAA?
        answer: |
          Appealable decisions include disputes regarding tax calculation, refusal of refunds, apportionment of taxes affecting multiple persons, determinations under paragraph 32(4) of the Second Schedule to the Income Tax Act, and decisions related to VAT trader registration.
      - question: |
          What is the role of the CGTRA under section 12 of the TRAA?
        answer: |
          The CGTRA is obliged to make a determination when someone lodges an objection to income tax liability, and this determination may then be appealed to the Board.
      - question: |
          What actions must be taken if a taxpayer disputes an apportionment of tax affecting multiple persons?
        answer: |
          If a taxpayer disputes an apportionment of tax affecting multiple persons, they may appeal the decision of the Commissioner-General to the Board as outlined in section 14(1)(c) of the TRAA.
