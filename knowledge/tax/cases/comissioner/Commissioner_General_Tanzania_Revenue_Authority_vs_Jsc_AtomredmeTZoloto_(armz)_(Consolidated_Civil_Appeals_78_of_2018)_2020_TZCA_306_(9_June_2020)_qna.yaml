    questions_and_answers:
      - question: |
          What prevents the Court from reviewing the proceedings of the Court Martial Appeals Court?
        answer: |
          The Court cannot revise the proceedings of the Court Martial Appeals Court because it is not part of the High Court structure as defined under section 3 of the AJA and article 108(1) of the Tanzanian Constitution, 1977, unless the laws are amended.
      - question: |
          Under what circumstances can the Commissioner-General allow a taxpayer objecting to an assessment to pay a lesser amount or defer payment?
        answer: |
          The Commissioner-General can allow a lesser payment or deferment if there is uncertainty in law or fact, considerations of hardship or equity, or if recovery is impossible, excessively difficult, or expensive.
      - question: |
          What provisions regulate the process for disputing tax assessments in Tanzania?
        answer: |
          Part III of the Tax Revenue Appeals Act (TRAA), specifically section 12, regulates how a person can dispute a tax assessment by lodging a notice in writing to the Commissioner-General.
      - question: |
          What recourse does a taxpayer have if they are dissatisfied with the determination of their objection by the Commissioner-General?
        answer: |
          If aggrieved by the Commissioner-General's determination, the taxpayer may appeal to the Tax Revenue Appeals Board within the prescribed period, as outlined in section 16 of the TRAA.
