      1ps. 1ps. The Court quashed and set aside all the orders including the impugned injunction granted therein. The Court was faced with a similar scenario relating to an incompetent application for revision in director of public PROSECTIONS vs. ELIZABETH MICHAEL KIMEMETA @ LULU (supra). Instead the Court will be taken to have called the record and proceed to revise the proceedings under section 4 (3) of the Appellate Jurisdiction Act, Cap 141 R.E. 2002..." Ultimately 2ps. the Court held that: "We did so for a purpose. The purpose is that we remain seized with the High Court's record so as to enable us intervene on our own to revise the illegalities pointed out by invoking section 4(3) of the Appellate Jurisdiction Act CAP 141 RE. 2002, otherwise the High Court record will remain intact." It is clear, in the above cases that, the Court was confronted with a situation where the applications for 3ps. revision though incompetent, emanated from illegal proceedings of the High Court and thus, striking them out on ground of incompetency would be tantamount to perpetuating illegalities. 2ps. 1ps. The purpose is that we remain seized with the High Court's record so as to enable us intervene on our own to revise the illegalities pointed out by invoking section 4(3) of the Appellate Jurisdiction Act CAP 141 RE. 2002, otherwise the High Court record will remain intact." See nundu omari rashid vs the returning o ffice r TANGA CONSTITUENCY AND TWO OTHERS, Civil Application No. 3 of 2016. In the light of 2ps. the settled position of the law as propounded in case law, the Court has jurisdiction to raise the matter suo motu and where possible invoke revisional jurisdiction to correct anomalies in decisions of the courts below or tribunals in order to avert perpetuating illegalities.
    questions_and_answers:
      - question: |
          What legal provision allows the Court to revise proceedings on its own initiative in cases of illegalities?
        answer: |
          The Court can invoke section 4(3) of the Appellate Jurisdiction Act, Cap 141 R.E. 2002, to revise proceedings and address illegalities.
      - question: |
          Why does the Court choose to remain seized with the High Court's record in certain cases?
        answer: |
          The Court remains seized with the High Court's record to enable intervention and revision of illegalities, ensuring that the High Court's findings are not left intact if they contain errors.
      - question: |
          What was the reasoning behind the Court's intervention in cases of incompetent revision applications emanating from illegal proceedings?
        answer: |
          The Court reasoned that striking out incompetent applications would perpetuate illegalities from the High Court, so it instead intervened to correct such anomalies using its revisional jurisdiction.
      - question: |
          What precedent cases were cited to support the Court's position on intervening in illegal proceedings?
        answer: |
          The Court referenced 'Director of Public Prosecutions vs. Elizabeth Michael Kimemeta @ Lulu' and 'Nundu Omari Rashid vs. the Returning Officer Tanga Constituency and Two Others, Civil Application No. 3 of 2016.'
      - question: |
          What is the broader principle established by this case law regarding revisional jurisdiction?
        answer: |
          The case law establishes that the Court has jurisdiction to raise matters suo motu and invoke revisional powers to correct illegalities in lower court or tribunal decisions, thereby preventing the perpetuation of errors.
