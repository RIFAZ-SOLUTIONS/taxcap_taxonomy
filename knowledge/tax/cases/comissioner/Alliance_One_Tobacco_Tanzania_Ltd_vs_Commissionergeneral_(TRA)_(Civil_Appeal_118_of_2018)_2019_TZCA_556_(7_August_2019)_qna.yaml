  The document outlines a civil appeal filed by Alliance One Tobacco Tanzania Limited before the Court of Appeal of Tanzania, challenging the decision of the Tax Revenue Appeals Tribunal (TRAT), which upheld the disallowance of certain direct sales costs claimed by the appellant as deductible in income tax assessments. It provides a detailed background of the tax disputes, the prior rulings of the Tax Revenue Appeals Board (TRAB) and TRAT, and the legal issues under contention in the case.
