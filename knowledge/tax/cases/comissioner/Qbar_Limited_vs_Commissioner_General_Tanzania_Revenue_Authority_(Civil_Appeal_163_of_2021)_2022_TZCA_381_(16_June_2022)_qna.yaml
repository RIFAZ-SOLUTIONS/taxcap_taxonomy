      1ps. 1ps. For ease of reference, we reproduce this provision thus: "Appeal to the Court of Appeal shall be on matters involving questions of law only and the provisions of the Appellate Jurisdiction Act and the rules made thereunder shall apply mutatis mutandis to appeals from the decision of the Tribunal." Essentially, this provision entails that an appeal to this Court from a decision of the Tribunal lies on matters involving questions of law only. For instance, in the latter case where some of the appellant's grounds of appeal raised issues of facts, the Court observed thus: "I4fe are of the decided 2ps. view that this complaint raises purely factual matters which this Court has no jurisdiction to entertain. This Court is mandated to decide tax revenue matters involving points of law only as clearly provided under section 25 (2) of the Tax Revenue Appeals Act [CAP 408 R.E. 2010]." 2ps. 1ps. This is not the first time that the Court is encountered with this issue; it has been discussed in its various decisions including the cases of Atlas Copco Tanzania Limited v. Commissioner General, Tanzania Revenue Authority, Civil Appeal No. 167 of 2019, Shoprite Checkers (T) Limited v. The Commissioner General TRA Civil Appeal No 307 of 2020 and Jovet Tanzania Limited v. Commissioner General, Tanzania Revenue Authority, Civil Appeal No. 217 of 2019 (all unreported). Likewise, in the case of Atlas Copco Tanzania Limited cited above, the Court emphasized the need for an intended appellant to specify the points of 2ps. law which are alleged to have been wrongly decided by the Tribunal.
