      1ps. 1ps. When the appeal was called on for hearing, the appellant was represented by Ms. Hadija Kinyaka and Dr. Erasmo Nyika, learned counsel whereas the respondent had the services of Messrs. Harold Gugami, Marcel Busegano, Juma Kisongo and Hospis Maswanyia, all learned State Attorneys from the respondent's office. In order to satisfy ourselves on the propriety of the appeal which is accompanied by two different 2ps. certificates of delay, we invited learned counsel for the parties to address us on the matter. Apart from conceding that on record there are two certificates of delay, Ms. Kinyaka was quick to shift the blame to the Registrar of the Tribunal claiming that she issued a second certificate of delay without withdrawing the initial certificate of delay. She added that, although the appellant made written correspondences on the matter, that was not acknowledged by the 3ps. Registrar. 2ps. 1ps. In order to satisfy ourselves on the propriety of the appeal which is accompanied by two different certificates of delay, we invited learned counsel for the parties to address us on the matter. Apart from conceding that on record there are two certificates of delay, Ms. Kinyaka was quick to shift the blame to the Registrar of the Tribunal claiming that she issued a second certificate of delay without withdrawing the initial certificate of delay. On the way forward, the 2ps. learned counsel urged the Court to ignore the initial certificate of delay and consider the appeal to be competent on the basis of the subsequent certificate of delay and proceed to hear the appeal or in the alternative, strike out the appeal with no order as to costs so as to enable the appellant to bring a proper appeal. 3ps. 1ps.
