    questions_and_answers:
      - question: |
          What was the main reason the appeal was struck out?
        answer: |
          The appeal was struck out because it was time-barred, and the appellant's counsel failed to take timely action to rectify irregular documents supplied by the Registrar.
      - question: |
          How long did the appellant's counsel retain the irregular documents without action?
        answer: |
          The appellant's counsel retained the irregular documents for 55 days without taking action or seeking the Registrar's indulgence to have them rectified.
      - question: |
          Why did the Court decide to make no order as to costs?
        answer: |
          The Court made no order as to costs because the anomaly regarding the appeal's time-barred status was raised by the Court suo motu (on its own initiative).
      - question: |
          Who were the Justices of Appeal involved in this judgment?
        answer: |
          The Justices of Appeal were S. E. A. Mugasha, F. L. K. Wambali, and R. Kerefu.
