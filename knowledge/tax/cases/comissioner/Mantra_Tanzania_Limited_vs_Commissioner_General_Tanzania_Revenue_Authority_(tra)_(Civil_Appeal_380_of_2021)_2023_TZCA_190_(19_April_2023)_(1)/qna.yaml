  **Document Outline:**
  This document outlines Civil Appeal No. 380 of 2021, where Mantra Tanzania Limited disputes its liability to pay withholding tax imposed by the Tanzania Revenue Authority (TRA) for payments made to licensed hunting companies. The appellant argues that the payments were compensation for business disruptions under Strategic Alliance Agreements (SAAs), while the respondent contends that such payments constitute taxable rent, with prior rulings by the Tax Revenue Appeals Board and Tribunal upholding the tax liability. The case details the legal issues under deliberation, including the nature of payments and the appellant's tax obligations.
