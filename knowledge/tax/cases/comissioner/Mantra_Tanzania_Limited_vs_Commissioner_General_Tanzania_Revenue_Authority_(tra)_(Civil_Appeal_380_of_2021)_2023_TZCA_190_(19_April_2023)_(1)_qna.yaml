  ### Document Outline:
  
  This document is a court judgment from the Court of Appeal of Tanzania involving a civil appeal filed by Mantra Tanzania Limited against the Tanzania Revenue Authority (TRA). The dispute centers on the appellant's liability to pay withholding tax for payments made to wildlife hunting companies under Strategic Alliance Agreements during 2010-2012, which the TRA classified as rental payments subject to tax. The judgment outlines the history of the case, issues framed by the Tax Revenue Appeals Board (TRAB), and the arguments presented by both parties during the appeal.
