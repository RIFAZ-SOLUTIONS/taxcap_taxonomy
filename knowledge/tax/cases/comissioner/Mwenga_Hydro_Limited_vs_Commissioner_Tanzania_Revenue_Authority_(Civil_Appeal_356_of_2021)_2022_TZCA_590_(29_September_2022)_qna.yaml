          How did the respondent's counsel's position change after being questioned by the Court?
        answer: |
          After being questioned about the statutory limitation on the Court's jurisdiction (which is restricted to appeals on questions of law, not fact) and the lack of any cross-appeal, the respondent's counsel ultimately agreed that the case file should be returned to the Tribunal to determine the remaining ground.
