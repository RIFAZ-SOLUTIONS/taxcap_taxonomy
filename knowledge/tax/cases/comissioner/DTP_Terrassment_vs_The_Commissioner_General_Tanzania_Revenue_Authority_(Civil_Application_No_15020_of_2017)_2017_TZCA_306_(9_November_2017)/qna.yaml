  **Document Outline:**
  This document pertains to *Civil Application No. 150/20 of 2017* in the Court of Appeal of Tanzania at Dar es Salaam, where the applicant, DTP Terrassment, seeks an extension of time to include documents omitted from the record of appeal due to delays in being supplied with those documents by the relevant entities. The ruling addresses the applicant’s reasons for the delay, the legal arguments presented, and the unopposed nature of the motion, emphasizing the need to demonstrate sufficient cause for the requested extension.
