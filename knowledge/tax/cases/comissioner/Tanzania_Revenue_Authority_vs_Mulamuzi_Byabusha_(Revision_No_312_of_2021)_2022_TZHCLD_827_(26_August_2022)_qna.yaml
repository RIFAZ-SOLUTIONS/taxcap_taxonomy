  **Document Outline:**  
  This document provides a judgment from the High Court of Tanzania's Labour Division regarding Revision No. 312 of 2021. The Tanzania Revenue Authority (applicant) seeks a revision of a decision made by the Commission for Mediation and Arbitration (CMA) in favor of Mulamuzi Byabusha (respondent), who was terminated for gross misconduct but later reinstated through an ex parte award. The case involves procedural disputes, alleged delays in filing applications, and arguments surrounding the adequacy of reasons for delay and the alleged legal errors in CMA's rulings.
