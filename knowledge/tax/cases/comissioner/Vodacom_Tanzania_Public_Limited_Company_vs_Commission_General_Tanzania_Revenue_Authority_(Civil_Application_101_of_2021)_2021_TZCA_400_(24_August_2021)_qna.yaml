      1ps. 1ps. Having heard the rival arguments from both parties the remaining task before me to resolve is whether the applicant has fronted good cause for the delay to warrant the exercise of my discretion in his favour in terms of Rule 10 of the Rules. The above cited provision requires the applicant to show good cause for the delay in filing intended matter within the time 2ps. prescribed. The Court has through a number of decisions provided guidelines on factors to consider when determining what is good cause in such cases as: Kalunga &amp; Company Advocates Ltd vs National Bank of Commerce Ltd [2006] TLR 235 and Attorney General vs Tanzania Ports Authority &amp; Another, Civil Application No. 87 of 2016 (unreported) to mention but a few. Matters to consider when exercising discretion to 3ps. grant extension of time include; the length of delay, the reason for the delay and degree of prejudice that the respondent may suffer if the application is granted. 2ps. 1ps. The above cited provision requires the applicant to show good cause for the delay in filing intended matter within the time prescribed. The Court has through a number of decisions provided guidelines on factors to consider when determining what is good cause in such cases as: Kalunga &amp; Company Advocates Ltd vs National Bank of Commerce Ltd [2006] TLR 235 and Attorney General 2ps. vs Tanzania Ports Authority &amp; Another, Civil Application No. 87 of 2016 (unreported) to mention but a few. As stated hereinabove, the duty is on the applicant to provide the relevant material as stated in The Regional Manager TANROADS Kagera vs Ruaha Concrete Company limited, Civil Application No. 96 of 2007 (unreported). As intimated above, the decision of TRAT subject of the instant application was 3ps. delivered on 15/12/ 2020.
