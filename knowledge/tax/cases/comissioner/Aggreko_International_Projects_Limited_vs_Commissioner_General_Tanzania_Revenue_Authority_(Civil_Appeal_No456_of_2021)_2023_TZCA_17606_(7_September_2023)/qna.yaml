  **Document Outline:**
  This document is a judgment from the Court of Appeal of Tanzania concerning Civil Appeal No. 456 of 2021 between Aggreko International Projects Limited (Appellant) and the Commissioner General, Tanzania Revenue Authority (Respondent). The appeal arose from a tax dispute involving the disallowance of management costs and wear-and-tear allowances for the years 2011-2012, culminating in judicial review of decisions by the Tax Revenue Appeals Board and the Tax Revenue Appeals Tribunal, both of which upheld the tax assessments imposed by the respondent.
