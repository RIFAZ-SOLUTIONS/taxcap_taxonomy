  **Document Outline:**
  This document outlines the civil appeal case No. 117 of 2019 in the Court of Appeal of Tanzania, involving Vodacom Tanzania Public Limited Company (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The case arises from a dispute over tax assessments related to software royalties, involving multiple appeals through tax review tribunals, with Vodacom challenging the interpretation and application of tax laws on payments classified as royalties under the Income Tax Act of 1973.
