  **Document Outline:**
  The document outlines a civil appeal before the Court of Appeal of Tanzania concerning Ahmed Teja, trading as Almas Autoparts Limited, challenging the decisions of the Tax Revenue Appeals Board and Tribunal that denied his application for an extension of time to file an objection to tax assessments issued by the Commissioner General of TRA. The court's primary issue is whether the decisions by the Board and the Tribunal to dismiss the cause of delay—illness—were erroneous, with the appellant representing himself following the withdrawal of legal representation.
