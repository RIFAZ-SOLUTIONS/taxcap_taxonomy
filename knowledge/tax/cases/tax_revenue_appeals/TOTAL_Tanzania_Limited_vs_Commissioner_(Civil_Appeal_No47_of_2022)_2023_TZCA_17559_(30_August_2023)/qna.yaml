      1ps. 1ps. With respect, we do not find the appellant's counsel's explanation plausible as he intimated in his written submissions that he was forced to declare JET A1 for home consumption out of the available tax declarations mechanisms because the Tanzania Customs Integration System (TANCIS) was not configured to charge RDL. We found this wanting. The appellant made a choice out of available options, as such, he is estopped to decline. TANCIS is a system and RDL is chargeable by operation 2ps. of the law, it is inconceivable to hold that the appellant was forced to declare JET A1 for home consumption while in his mind the intention was for something else. This is an afterthought. Since we ruled out that JET A1 was not cargo for export purposes, then we hold such a consignment to be for home consumption. The reason would be that the appellant did not submit what was the consignment for if not for taxation purposes on what was declared. 2ps. 1ps. This is an afterthought. Since we ruled out that JET A1 was not cargo for export purposes, then we hold such a consignment to be for home consumption. The reason would be that the appellant did not submit what was the consignment for if not for taxation purposes on what was declared. We hold so because the appellant simply alleged that the mode "for home consumption" was deployed for that was the only suitable way of declaring goods for tax purposes. We find 2ps. this to be a narrow approach of the way facts are comprehended. This therefore resolves ground one of the appeal which we find unmerited.
