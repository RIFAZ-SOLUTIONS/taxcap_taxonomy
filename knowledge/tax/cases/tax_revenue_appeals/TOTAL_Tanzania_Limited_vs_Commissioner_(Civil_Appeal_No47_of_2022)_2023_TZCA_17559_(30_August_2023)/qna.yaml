  ### Document Outline
  This document is a legal judgment from the Court of Appeal of Tanzania concerning Civil Appeal No. 47 of 2022, where the appellant, Total Tanzania Limited, challenged the decision of the Tax Revenue Appeals Tribunal (TRAT), which upheld the imposition of the Railway Development Levy (RDL) by the Commissioner General of the Tanzania Revenue Authority (TRA) on JET A1 aviation fuel declared for home consumption but sold to international airlines. The appeal primarily focuses on whether the imported aviation fuel is subject to RDL, with the appellant arguing that the fuel was ultimately consumed abroad, thus exempting it from the levy under relevant taxation laws and international customs protocols.
