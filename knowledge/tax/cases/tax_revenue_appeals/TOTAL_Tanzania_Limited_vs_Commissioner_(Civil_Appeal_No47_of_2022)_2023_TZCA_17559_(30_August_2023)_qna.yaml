      1ps. 1ps. For clarity, we reproduce the said section as hereunder: - 34 (1) Save as otherwise provided in the customs laws, the whoie of the cargo of an aircraft, vehicle or vessel which is unloaded or to be unloaded shall be entered by the owner within twenty-one days after the commencement of discharge or in the case of vehicles on arrival or such further period as may be allowed by the proper officer either for- - (a) Home consumption. - (b) Warehousing. Our interpretation of the quoted 2ps. section above is that, unless what is in the aircraft, vehicle or vessel is a cargo, it cannot be anything other than for home consumption making the quoted section inapplicable. We interpreted so as in the instant tax dispute, JET A1 fueled in international aircraft is not a cargo for it was not loaded or meant to be unloaded in those aircrafts. Having ruled out on the import of section 34 of the EACCMA, we now turn to the crux of the matter, that is whether the declared JET A1 does not 3ps. attract RDL. 2ps. 1ps. Our interpretation of the quoted section above is that, unless what is in the aircraft, vehicle or vessel is a cargo, it cannot be anything other than for home consumption making the quoted section inapplicable. We interpreted so as in the instant tax dispute, JET A1 fueled in international aircraft is not a cargo for it was not loaded or meant to be unloaded in those aircrafts. The appellant averment on this is that, the respondent wrongly subjected JET A1 to RDL basing on the declaration made 2ps. that it is for home consumption.
    questions_and_answers:
      - question: |
          What is the requirement under Section 34(1) of the customs laws regarding cargo unloading?
        answer: |
          Under Section 34(1), all cargo unloaded or to be unloaded from an aircraft, vehicle, or vessel must be entered by the owner within 21 days after discharge or arrival, or within an extended period allowed by the proper officer, for either home consumption or warehousing.
      - question: |
          Why is Section 34 deemed inapplicable in the tax dispute regarding JET A1 fuel?
        answer: |
          Section 34 is deemed inapplicable because the JET A1 fuel is not considered 'cargo' as it was not loaded onto or meant to be unloaded from the international aircraft.
      - question: |
          What was the crux of the tax dispute related to JET A1 fuel?
        answer: |
          The crux of the tax dispute was whether the declared JET A1 fuel attracts RDL (Railway Development Levy).
      - question: |
          Why did the appellant argue that JET A1 should not attract RDL?
        answer: |
          The appellant argued that the respondent wrongly subjected JET A1 to RDL based on a declaration that it was for home consumption, despite it not being cargo.
      - question: |
          What interpretation was made about goods not classified as 'cargo' under the customs laws?
        answer: |
          The interpretation was that goods not classified as 'cargo' cannot be considered for anything other than home consumption under Section 34, thereby making the section inapplicable to such goods.
