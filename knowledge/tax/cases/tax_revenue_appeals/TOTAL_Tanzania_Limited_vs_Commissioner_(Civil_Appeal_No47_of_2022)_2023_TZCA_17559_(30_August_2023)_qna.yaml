  **Document Outline:**  
  The document outlines a civil appeal case heard by the Court of Appeal of Tanzania involving Total Tanzania Limited (the appellant) and the Commissioner General (TRA) (the respondent). The case challenges the decisions of the Tax Revenue Appeals Board (TRAB) and the Tax Revenue Appeals Tribunal (TRAT) requiring the appellant to pay a Railway Development Levy (RDL) for imported JET A1 aviation fuel, which was declared for home consumption but primarily used by international airlines. The primary legal issue centers around whether such fuel qualifies as RDL taxable under Tanzanian law.
