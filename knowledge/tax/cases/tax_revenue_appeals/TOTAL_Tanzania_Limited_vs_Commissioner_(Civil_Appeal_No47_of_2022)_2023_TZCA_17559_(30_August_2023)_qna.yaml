      1ps. 1ps. - 3. The Tax Revenue Appeals Tribunal erred in law by failing to hold that in terms of Chapter 1 of Annex B of the World Customs Organization Protocol of2008, the fuel imported by the appellant was not for home consumption. On 16th August, 2023 when this appeal was called on for hearing, the appellant company was represented by Mr. Alan Kileo, learned counsel whereas the respondent had the services of Mr. 2ps. Hospias Maswanyia, learned Senior State Attorney. One, that JET A1 imported by the appellant and sold to international airlines is non RDL taxable and two, that the act of the respondent to impose RDL under the circumstances was in total ignorance and in violation of fundamental principles of taxation. The appellant's counsel amplified further that, the appellant's wisdom guided him to declare JET A1 for home consumption because other available options such as on transit, for export or for temporary 3ps. use were not feasible under the circumstances. 2ps. 1ps. At the inception of his submission in support of the appeal, Mr. Kileo adopted his written submission filed earlier on and thereafter submitted all the grounds of appeal in two-fold. One, that JET A1 imported by the appellant and sold to international airlines is non RDL taxable and two, that the act of the respondent to impose RDL under the circumstances was in total ignorance and in violation of fundamental principles 2ps. of taxation. He thus faulted both the TRAT and TRAB to base tax liability on that declaration because, to him, that will not change the fact that the fuel was not used in Tanzania.
