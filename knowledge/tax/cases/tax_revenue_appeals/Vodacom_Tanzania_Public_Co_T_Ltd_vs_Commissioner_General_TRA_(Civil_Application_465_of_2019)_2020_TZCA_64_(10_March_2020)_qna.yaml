  **Document Outline:**  
  This document details a ruling by the Court of Appeal of Tanzania on an application by Vodacom Tanzania Public Co. Ltd. for an extension of time to file an appeal against a Tax Revenue Appeals Tribunal decision from April 6, 2011. The court examines whether the delay in filing the appeal constitutes "good cause" under Rule 10 of the Tanzania Court of Appeal Rules, 2009, focusing on technical delays caused by procedural irregularities in the earlier appeal.
