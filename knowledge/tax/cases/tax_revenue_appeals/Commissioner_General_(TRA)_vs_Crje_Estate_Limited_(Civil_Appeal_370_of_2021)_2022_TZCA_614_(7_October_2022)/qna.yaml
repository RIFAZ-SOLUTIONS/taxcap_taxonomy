  **Document Outline:**
  This document outlines the judgment of the Court of Appeal of Tanzania in Civil Appeal No. 370 of 2021, between the Commissioner General (TRA) and CRJE Estate Limited. The case concerns a legal dispute regarding the application of amended import duty exemption laws to an investment project initiated under earlier laws and protected by a certificate of incentive, with the appellant challenging the respondent's exemption on deemed capital goods imposed by subsequent legislative amendments.
