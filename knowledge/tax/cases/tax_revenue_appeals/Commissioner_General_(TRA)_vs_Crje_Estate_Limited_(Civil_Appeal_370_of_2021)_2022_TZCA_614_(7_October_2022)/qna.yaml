    questions_and_answers:
      - question: |
          What legal error did the Tax Revenue Appeals Tribunal make concerning the Certificates of Incentive?
        answer: |
          The Tribunal erred by holding that each Certificate of Incentive constitutes a separate agreement with its own terms and conditions, which contravenes section 19(1) and 19(4) of the Tanzania Investment Act (Cap.38) and Clause B.
      - question: |
          What specific provision of the Customs Tariff Act, 1976 was involved in this case?
        answer: |
          The Tribunal held that the respondent was entitled to a 100% import duty exemption under the Customs Tariff Act, 1976, relying entirely on a Certificate of Incentive granted in 2009.
      - question: |
          How did the Tribunal's decision contravene the East African Community laws?
        answer: |
          The decision contravened Article 39(2) of the East African Community Customs Union Protocol, 2004, and section 253 of the East African Community Customs Management Act, 2004, which require Tanzania to apply the East African Community Customs Management Act, 2004 in all customs matters.
      - question: |
          What does section 19(1) and 19(4) of the Tanzania Investment Act require regarding investment agreements?
        answer: |
          Section 19(1) and 19(4) require that investment agreements do not treat each Certificate of Incentive as a separate agreement but follow uniform terms and conditions stipulated in the Act.
      - question: |
          Which articles or clauses were cited to argue against the Tribunal’s reliance on the 2009 Certificate of Incentive?
        answer: |
          The contention was based on Article 39(2) of the East African Community Customs Union Protocol, section 253 of the East African Community Customs Management Act, 2004, and the Tanzania Investment Act, emphasizing that customs matters should align with regional laws.
