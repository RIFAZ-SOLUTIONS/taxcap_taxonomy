      1ps. 1ps. Mr. Ngowi could not mince words responding to the Court's question on the correctness of the approach he was championing in the light of the decision in Kilombero Sugar Company Limited v. Commissioner General, Tanzania Revenue Authority, Civil Appeal No. 218 of 2019 (unreported). He was unrelenting in his oral address that the decision was erroneous. Justifying his standpoint, the learned advocate contended that the 2ps. Court's attention was not drawn to the OECD commentaries on the relevant Articles from the OECD Model Tax Convention from which the DTA traces its route as a result of which the Court gave a narrow view in interpreting the DTA. By reason of such approach, Mr. Ngowi argued, the Court erroneously concluded that the service fees paid to the foreign consultant fell under Article 20 of the DTA 3ps. subjecting it to withholding tax. Mr. Ngowi invited us to be persuaded by the foreign decisions which, according to him, have correctly interpreted similar agreements based on the OECD Tax Convention model to give effect to the DTA. 2ps. 1ps. Justifying his standpoint, the learned advocate contended that the Court's attention was not drawn to the OECD commentaries on the relevant Articles from the OECD Model Tax Convention from which the DTA traces its route as a result of which the Court gave a narrow view in interpreting the DTA. By reason of such approach, Mr. Ngowi argued, the Court erroneously concluded that the service fees paid to the 2ps. foreign consultant fell under Article 20 of the DTA subjecting it to withholding tax. Resisting the appeal, Mr. Maswanyia stuck to his written submissions in reply in support of the decision of the Tribunal urging the Court to dismiss the appeal.
