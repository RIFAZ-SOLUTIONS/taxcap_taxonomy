      1ps. 1ps. The Court took a different view. It endorsed the Tribunal's decision which had held that the service fees were outside the scope of Article 7 (1) rather, Article 20 of the DTA. Few months later, a similar issue involving a dispute on the liability to withholding tax by another South African entity which had rendered services to a Tanzanian entity, arose in Mantra (Tanzania) Limited (supra). The Court reaffirmed its position 2ps. in Kilombero and dismissed Mantra's argument for being untenable. We heard Mr. Ngowi arguing with deep conviction that Kilombero was decided without the benefit of arguments based on OECD Model Tax Convention Commentaries hence taking a narrow interpretation of the DTA. It is against that argument that the learned advocate championed for a departure from Kilombero. With unfeigned respect, Mr. Ngowi's argument falls on the face of the very judgment he wants 3ps. us to depart from. 2ps. 1ps. We heard Mr. Ngowi arguing with deep conviction that Kilombero was decided without the benefit of arguments based on OECD Model Tax Convention Commentaries hence taking a narrow interpretation of the DTA. It is against that argument that the learned advocate championed for a departure from Kilombero. With unfeigned respect, Mr. Ngowi's argument falls on the face of the very judgment he wants us to depart from. As 2ps. seen earlier, the OECD Commentary in the Materials on International TP and EU Tax Law and International Tax Policy and Double Tax Treaties (supra) were placed by Kilombero's counsel to persuade the Court accept the argument that the service fee was not liable to withholding tax it was caught up by Article 7 (1) of the DTA. The Court felt unmoved to interpret the DTA 3ps. in line with the learned counsel for the appellant in that appeal.
