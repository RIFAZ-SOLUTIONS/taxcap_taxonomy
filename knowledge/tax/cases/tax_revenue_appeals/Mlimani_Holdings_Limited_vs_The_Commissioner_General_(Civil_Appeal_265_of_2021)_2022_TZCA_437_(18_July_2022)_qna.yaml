        answer: |
          Mr. Ngowi argued that the Court erroneously concluded that service fees paid to the foreign consultant fell under Article 20 of the DTA, which subjected them to withholding tax.
      - question: |
          What alternative approach did Mr. Ngowi propose for interpreting the DTA?
        answer: |
          Mr. Ngowi proposed that the Court should be persuaded by foreign decisions that have correctly interpreted similar agreements based on the OECD Tax Convention model to give effect to the DTA.
      - question: |
          What position did Mr. Maswanyia take regarding the appeal?
        answer: |
          Mr. Maswanyia supported the decision of the Tribunal and urged the Court to dismiss the appeal, sticking to his written submissions in reply.
      - question: |
          How did Mr. Ngowi justify his criticism of the Court’s approach in the Kilombero Sugar decision?
        answer: |
          Mr. Ngowi justified his criticism by contending that the Court was not adequately guided by the OECD commentaries on the Articles of the OECD Model Tax Convention, which would have provided a broader and more accurate interpretation of the DTA.
