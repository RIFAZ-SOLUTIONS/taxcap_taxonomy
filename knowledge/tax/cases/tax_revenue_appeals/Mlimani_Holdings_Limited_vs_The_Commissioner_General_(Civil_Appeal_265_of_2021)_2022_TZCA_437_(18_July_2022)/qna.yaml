  ### Document Outline:
  This document outlines the proceedings and judgment of the Court of Appeal of Tanzania regarding Civil Appeal No. 265 of 2021 between Mlimani Holdings Limited (appellant) and the Commissioner General (respondent). The key issue centers on the interpretation of Article 7 of the Double Taxation Agreement (DTA) between Tanzania and South Africa in determining the appellant's obligation to deduct withholding tax on payments made to a South African service provider for architectural services rendered in Tanzania.
