      1ps. 1ps. Eventually, the respondent issued three withholding tax certificates demanding a total sum of TZS. 346,492,916.00 for the period 2013 to 2016. Following an unsuccessful objection against the demand, the appellant appealed to the Tax Revenue Appeals Board (the Board). The respondent's stance was that the DTA had no avail to the appellant in so far as the service fees paid to a foreign consultant was outside the scope of Article 7 of the DTA because it did not 2ps. form part of its business profits and thus liable to withholding tax in Tanzania. In its decision, the Board sustained the respondent's position. It held that the service fees were not embraced in the definition of business profits of the payee in the carrying of its business neither did it fall under any of the categories of the specific articles in the DTA. 2ps. 1ps. The respondent's stance was that the DTA had no avail to the appellant in so far as the service fees paid to a foreign consultant was outside the scope of Article 7 of the DTA because it did not form part of its business profits and thus liable to withholding tax in Tanzania. In its decision, the Board sustained the respondent's position. The Board reasoned that the service fees fell under Article 20 2ps. of the DTA which subjected such payment to withholding tax and, since the appellant defaulted in accounting for it, the respondent was entitled to demand it as he did. On appeal, the Tax Revenue Appeals Tribunal (the Tribunal) concurred with the Board sustaining its decision resulting into dismissing the appeal. Aggrieved, the appellant is now before the Court in this appeal predicated on one ground of appeal. She is faulting the Tribunal for the alleged 3ps.
