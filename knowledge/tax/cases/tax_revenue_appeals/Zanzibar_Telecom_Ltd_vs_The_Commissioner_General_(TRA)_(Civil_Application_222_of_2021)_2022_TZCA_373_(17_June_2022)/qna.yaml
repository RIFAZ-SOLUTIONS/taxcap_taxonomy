      1ps. 1ps. For a start, although it may not be entirely necessary, I propose to highlight the rationale behind service of notice of appeal on the respondent provided by rule 84 (1) of the Rules; a replica of rule 77 (1) of the revoked Court of Appeal Rules, 1979. The rationale has been underscored by the Court in its decisions and stated to ensure that the respondent is made aware of the intended appeal against him. See the Court's decisions in Kantibhai 2ps. M. Patel v. Dahyabhai F. Mistry [2003] T.L.R. 437, Francis Itengeja v. Kampuni ya Kusindika Mafuta Ltd [1997] T.L.R. 148 cited in John Nyakimwi v. The Registered Trustees of Catholic Diocese of Musoma, Civil Application No. 85/08 of 2017 (unreported). See also: Boniphace Anyisile Mwabukusi v. Atupele Fredy Mwakibete &amp; Others, Civil Appeal No. 46 of 2021 (unreported). 2ps. 1ps. It has been held that failure to serve a copy of notice of appeal timeously or at all is fatal omission to the appeal for it amounts to failure to take one of the essential steps in the appeal warranting an order striking out the notice of appeal under rule 89 (2) of the Rules. See also: Boniphace Anyisile Mwabukusi v. Atupele Fredy Mwakibete &amp; Others, Civil Appeal No. 46 of 2021 (unreported). This would explain why the applicant had 2ps. to seek the Court's indulgence through this application even though she had served the respondent with a record and memorandum of appeal within a period of slightly above two months from the date of the impugned decision. I need not be detained on what it takes for the Court to exercise its discretion, for the law is so settled that one need not cite any authority in that regard. I will only cite Lyamuya 3ps.
    questions_and_answers:
      - question: |
          What is the rationale behind the service of a notice of appeal on the respondent as provided by rule 84(1)?
        answer: |
          The rationale is to ensure that the respondent is made aware of the intended appeal against them, as underscored by the Court in various decisions.
      - question: |
          What are the consequences of failing to serve a notice of appeal timely or at all?
        answer: |
          Failure to serve a notice of appeal timely or at all is considered a fatal omission, as it amounts to failing to take an essential step in the appeal process, warranting the striking out of the notice of appeal under rule 89(2).
      - question: |
          Which past case decisions were cited to highlight the importance of serving a notice of appeal on the respondent?
        answer: |
          The cases cited include Kantibhai M. Patel v. Dahyabhai F. Mistry [2003] T.L.R. 437, Francis Itengeja v. Kampuni ya Kusindika Mafuta Ltd [1997] T.L.R. 148, and John Nyakimwi v. The Registered Trustees of Catholic Diocese of Musoma, Civil Application No. 85/08 of 2017 (unreported).
      - question: |
          What step did the applicant take due to failing to serve a notice of appeal within the required time frame?
        answer: |
          The applicant sought the Court's indulgence through an application, even though a record and memorandum of appeal were served on the respondent slightly over two months after the decision.
      - question: |
          What legal principle governs the Court's exercise of discretion in such cases?
        answer: |
          The law is well-settled, requiring no authority to be cited, although the cited case is Lyamuya for reference.
