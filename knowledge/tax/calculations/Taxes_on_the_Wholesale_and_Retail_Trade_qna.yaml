          Under which law is VAT regulated in Tanzania, and what type of activities does it apply to?
        answer: |
          VAT is regulated under the Value Added Tax Act, 2014. It applies to activities at each stage of the production and distribution chain in sectors such as wholesale, retail trade, and the repair of motor vehicles and motorcycles.
