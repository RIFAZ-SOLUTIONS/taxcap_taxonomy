          How is Corporate Income Tax applied in Tanzania according to the Income Tax Act, 2004?
        answer: |
          Corporate Income Tax is applied at a rate of 30% on the profits of incorporated businesses. It is regulated by the Income Tax Act, 2004, and requires businesses to calculate tax based on their net profit figures.
