      - question: |
          What is the Value Added Tax (VAT) rate in Tanzania, and how is it applied in the retail trade sector?
        answer: |
          The VAT rate in Tanzania is 18%, as per the Value Added Tax Act, 2014. It is calculated on the value added at each stage of the production and distribution chain. For example, if a motor vehicle is sold for TZS 10,000,000, the VAT would be TZS 1,800,000 (10,000,000 * 18%).
      - question: |
          What is the Corporate Income Tax rate for incorporated businesses in Tanzania, and how is it calculated?
        answer: |
          The Corporate Income Tax rate is 30%, as per the Income Tax Act, 2004. It is calculated on the profits of incorporated businesses. For instance, if a company earns TZS 50,000,000 in profit, the tax payable would be TZS 15,000,000 (50,000,000 * 30%).
      - question: |
          What is the range of rates for Import Duty on goods brought into Tanzania?
        answer: |
