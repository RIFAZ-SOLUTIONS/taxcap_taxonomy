          What is the corporate income tax rate for construction companies in Tanzania, and how is it applied?
        answer: |
          The corporate income tax rate for construction companies in Tanzania is 30%. It applies to the taxable profits of companies, so if a company has a profit of TZS 100 million, the tax would be TZS 30 million (100 million * 30%).
