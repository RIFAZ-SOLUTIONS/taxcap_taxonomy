      1ps. 1ps. ## Taxes on Extraterritorial organizations and bodies operating In Tanzania, such as embassies, international organizations, and NGOs, often have unique tax obligations, exemptions, and benefits compared to other business sectors. However, they may still be subject to certain local taxes, levies, duties, and customs under Tanzanian law. Below is a comprehensive list of 30 such obligations, including descriptions, applicable laws, rates, and calculation examples: ## 1. Value Added Tax (VAT) - o Description : Tax on the value added to goods and services. - o Law : Value Added Tax Act, 2014. - o Rate : 18%. - o Example Calculation : 2ps. If an extraterritorial body purchases supplies worth TZS 1,000,000: -  VAT = 18% × TZS 1,000,000 = TZS 180,000. ## 2. Pay As You Earn (PAYE) - o Description : Income tax withheld from salaries of employees. - o Law : Income Tax Act, 2004. - o Rate : Progressive rates up to 30%. 2ps. 1ps. - o Example Calculation : If an extraterritorial body purchases supplies worth TZS 1,000,000: -  VAT = 18% × TZS 1,000,000 = TZS 180,000. ## 2. Pay As You Earn (PAYE) - o Description : Income tax withheld from salaries of employees. - o Law : Income Tax Act, 2004. - o Rate : Progressive rates up to 30%. - o Example Calculation : For an employee earning TZS 3,000,000 monthly: -  PAYE = 30% × (TZS 3,000,000 - TZS 720,000) = TZS 684,000. ## 3. Social Security Contributions - o Description : Contributions to social security for employees. - o Law : 2ps. National Social Security Fund Act, 1997. - o Rate : 20% of payroll (employer and employee combined).
    questions_and_answers:
      - question: |
          What is the Value Added Tax (VAT) rate in Tanzania for extraterritorial organizations, and how is it calculated?
        answer: |
          The VAT rate in Tanzania is 18%. It is calculated as 18% of the value of goods or services purchased. For instance, if supplies worth TZS 1,000,000 are purchased, the VAT is TZS 180,000 (18% × TZS 1,000,000).
      - question: |
          What is the purpose of the Pay As You Earn (PAYE) tax, and which law governs it?
        answer: |
          The PAYE tax is an income tax withheld from employees' salaries. It is governed by the Income Tax Act, 2004.
      - question: |
          What are the progressive rates for PAYE in Tanzania, and how is the tax applied for a monthly salary of TZS 3,000,000?
        answer: |
          The PAYE rates are progressive, up to a maximum of 30%. For a monthly salary of TZS 3,000,000, the PAYE is calculated as 30% of the amount exceeding TZS 720,000, resulting in a tax of TZS 684,000.
      - question: |
          What is the total rate for Social Security Contributions in Tanzania, and how is the responsibility shared?
        answer: |
          The total rate for Social Security Contributions is 20% of the payroll, with the responsibility shared between the employer and employee. This contribution is governed by the National Social Security Fund Act, 1997.
