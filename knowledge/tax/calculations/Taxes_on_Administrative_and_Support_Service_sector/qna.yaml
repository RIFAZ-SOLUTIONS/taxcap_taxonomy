          How is tax on employees' earnings termed under Tanzanian tax law and at what rate is it applied?
        answer: |
          Tax on employees' earnings is termed 'Pay As You Earn (PAYE)' and is deducted at a rate of 30% under the Income Tax Act, 2004.
