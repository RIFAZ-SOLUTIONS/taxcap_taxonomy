      1ps. 1ps. ## Taxes on financial and insurance sector Creating a comprehensive list of taxes, levies, duties, and customs applicable to the financial and insurance sector activities in Tanzania involves referencing the specific laws and regulations administered by the Tanzania Revenue Authority (TRA). Below is a list of such taxes with descriptions, the laws providing for them, rates, and calculation examples. ## 1. Corporate Income Tax - o Description : Tax on profits of corporations. - o Law : Income Tax Act, 2004. - o Rate : 30%. - o Example : A financial company with a taxable profit of TZS 1,000,000 would pay 2ps. TZS 300,000 in corporate tax. ## 2. Value Added Tax (VAT) - o Description : Tax on the value added to goods and services. - o Law : Value Added Tax Act, 2014. - o Rate : 18%. - o Example : A service fee of TZS 1,000,000 would include VAT of TZS 180,000. ## 3. Withholding Tax on Interest - o Description : Tax withheld on interest payments to non-residents. 2ps. 1ps. - o Law : Value Added Tax Act, 2014. - o Rate : 18%. - o Example : A service fee of TZS 1,000,000 would include VAT of TZS 180,000. ## 3. Withholding Tax on Interest - o Description : Tax withheld on interest payments to non-residents. - o Law : Income Tax Act, 2004. - o Rate : 10%. - o Example : Interest payment of TZS 500,000 to a non-resident would withhold TZS 50,000. ## 4. Stamp Duty - o Description : Tax on certain legal documents and transactions. - o Law : Stamp Duty Act, 1972. - o Rate : Variable. - 2ps. o Example : A TZS 1,000,000 loan agreement might attract a stamp duty of TZS 10,000.
