      1ps. 1ps. ## Taxes on Manufacturing sector Here's a list of 30 taxes, levies, duties, and customs applicable to various manufacturing activities based on the divisions, groups, and classes provided: ## 1. Value Added Tax (VAT) -  Description: Tax on consumption of goods and services. -  Rate: Standard rate is 18%. -  Law: Value Added Tax Act, No. 14 of 1997. ## Example Calculation: -  Scenario: A manufacturer sells goods for TZS 100,000,000. ## Calculation: - o VAT Payable = (Selling Price) × (VAT Rate) - o VAT Payable = TZS 100,000,000 × 18% - o VAT Payable = TZS 100,000,000 × 0.18 - o VAT Payable 2ps. = TZS 18,000,000 Therefore, VAT payable on sales of TZS 100,000,000 at 18% is TZS 18,000,000. ## 2. Corporate Income Tax -  Description: Tax on profits of companies. -  Rate: Standard rate is 30%. -  Law: Income Tax Act, Cap 332. ## Example Calculation: -  Scenario: A manufacturing company earns a profit of TZS 50,000,000. 2ps. 1ps. ## 2. Corporate Income Tax -  Description: Tax on profits of companies. -  Rate: Standard rate is 30%. -  Law: Income Tax Act, Cap 332. ## Example Calculation: -  Scenario: A manufacturing company earns a profit of TZS 50,000,000. ## Calculation: - o Income Tax Payable = (Profit) × (Tax Rate) - o Income Tax Payable = TZS 50,000,000 × 30% - o Income Tax Payable = TZS 50,000,000 × 0.30 - o Income Tax Payable = TZS 15,000,000 Therefore, corporate income tax payable on profit of TZS 50,000,000 at 30% is TZS 15,000,000. ## 3. Pay As You Earn (PAYE) -  Description: Tax 2ps. on employment income. -  Rate: Progressive rates up to 30%.
