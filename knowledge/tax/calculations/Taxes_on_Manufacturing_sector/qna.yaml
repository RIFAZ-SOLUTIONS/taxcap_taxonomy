          What is the standard rate of Value Added Tax (VAT) and which law governs it?
        answer: |
          The standard rate of Value Added Tax (VAT) is 18%, and it is governed by the Value Added Tax Act, No. 14 of 1997.
      - question: |
          How is VAT calculated on a TZS 100,000,000 sale, and what is the resulting VAT payable?
        answer: |
          VAT is calculated as the selling price multiplied by the VAT rate. For a TZS 100,000,000 sale, the VAT payable is TZS 100,000,000 × 18%, which equals TZS 18,000,000.
      - question: |
          What is corporate income tax, and at what rate is it levied?
        answer: |
          Corporate income tax is a tax on the profits of companies, levied at a standard rate of 30% under the Income Tax Act, Cap 332.
      - question: |
          If a manufacturing company earns a profit of TZS 50,000,000, how much corporate income tax is payable?
        answer: |
          Corporate income tax payable on a TZS 50,000,000 profit is calculated as TZS 50,000,000 × 30%, which equals TZS 15,000,000.
      - question: |
          What type of tax is Pay As You Earn (PAYE) and what is the highest rate applicable?
        answer: |
          Pay As You Earn (PAYE) is a tax on employment income, with progressive rates that go up to 30%.
