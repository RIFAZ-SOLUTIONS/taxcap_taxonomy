      - question: |
          What is the corporate income tax rate for businesses in Tanzania's water supply, sewerage, waste management, and remediation sectors?
        answer: |
          The corporate income tax rate is 30%, as per the Income Tax Act, 2004.
      - question: |
          How is Value Added Tax (VAT) calculated and at what rate is it charged?
        answer: |
          VAT is calculated at a rate of 18% on the value added to goods or services. For example, if a service costs TZS 1,000,000, the VAT is TZS 180,000.
      - question: |
          What does the withholding tax on dividends entail, and what is its rate?
        answer: |
          The withholding tax on dividends is a 10% tax deducted from dividends paid to shareholders, as stated in the Income Tax Act, 2004.
      - question: |
          Which law governs the withholding tax on interest paid on loans, and what is the rate?
        answer: |
          The withholding tax on interest paid on loans is governed by the Income Tax Act, 2004, and the rate is 10%.
      - question: |
          What is the withholding tax rate on royalties, and how is it calculated?
        answer: |
          The withholding tax rate on royalties is 15%. For example, if royalties paid are TZS 200,000, the tax is TZS 30,000 (15% of 200,000).
