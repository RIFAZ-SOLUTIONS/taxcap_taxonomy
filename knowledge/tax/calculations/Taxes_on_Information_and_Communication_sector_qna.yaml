          What is the purpose of the Training Levy, and how is its rate calculated?
        answer: |
          The Training Levy is intended to fund employee training and is governed by the Vocational Education and Training Act, 1994. Its rate is 2% of the company's payroll; for example, for a payroll of TZS 1,000,000, the levy would be TZS 20,000.
      - question: |
          What is the Digital Services Tax, and to whom does it apply?
        answer: |
          The Digital Services Tax applies to digital services provided by non-resident companies and is governed by the Finance Act. Its rate varies and is generally a percentage of revenue generated from digital services in Tanzania.
      - question: |
          What distinguishes the Telecommunications Levy from the Business License Fee?
        answer: |
          The Telecommunications Levy is a charge on telecommunications services governed by the Electronic and Postal Communications Act, 2010, and is based on a percentage of revenue from telecom services. In contrast, the Business License Fee is a fee for operating licenses governed by the Business Licensing Act, 1972, and varies depending on the business type and location.
