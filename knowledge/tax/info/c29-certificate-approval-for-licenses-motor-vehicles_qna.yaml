    questions_and_answers:
      - question: |
          What kind of certificate is described in the document?
        answer: |
          The document describes a Certificate of Approval for licensed motor vehicles or vessels from EAC (East African Community), COMESA, or SADC.
      - question: |
          Under which regulations is the certificate of approval issued?
        answer: |
          The certificate is issued under Regulation 104 (5) and (9) of the East African Community Customs Management Act.
      - question: |
          What is the purpose of the certificate of approval?
        answer: |
          The certificate is granted for the conveyance of goods under Customs control by the licensed vehicle or vessel.
      - question: |
          What details about the vehicle or vessel are included in the certificate?
        answer: |
          Details such as the make of the vehicle or the name of the vessel and the registration number are included in the certificate.
      - question: |
          What is the validity period of the certificate, and what could cause its earlier revocation?
        answer: |
          The certificate is valid from a specified date until December 31 of that year unless earlier revoked by the Commissioner.
