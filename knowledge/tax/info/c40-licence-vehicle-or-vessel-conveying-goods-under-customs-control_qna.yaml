    questions_and_answers:
      - question: |
          What is the primary purpose of the certificate mentioned in the context?
        answer: |
          The certificate attests that the specified means of transport fulfills the required conditions for admission to inter-EAC transport of goods under Customs seals.
      - question: |
          What details about the vehicle or vessel must be included in the certificate?
        answer: |
          The certificate must include the vehicle registration number, capacity, make, type, engine number, chassis number, and any other particulars.
      - question: |
          Where must the certificate be displayed on the vehicle?
        answer: |
          The certificate must be framed and exhibited in the cab of the means of transport in a visible and permanent position.
      - question: |
          What conditions apply to maintaining the validity of the certificate?
        answer: |
          The certificate must not be sold or transferred without written approval from the Commissioner, it must only be used on approved transit routes, and it should be surrendered to the issuing authority upon expiry, disuse, or material changes to the transport details.
      - question: |
          What administrative details must be included on the certificate?
        answer: |
          The certificate must include the date of issue and expiry, the operator's name and address, the TIN/PIN, the place and date of issuance, the licence fee amount, and the relevant receipt number.
