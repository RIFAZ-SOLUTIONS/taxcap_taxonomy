    questions_and_answers:
      - question: |
          What information must be provided about the aircraft's owner or operator in the declaration form?
        answer: |
          The declaration form requires the name of the owner or operator to be filled in under the designated section labeled 'Owner or Operator.'
      - question: |
          What details are required in the 'Flight Routing' section of the declaration form?
        answer: |
          The 'Flight Routing' section requires listing the place of origin, every en-route stop, and the final destination, along with the total number of crew, passengers, and specifics about cargo.
      - question: |
          What health-related information must be disclosed in the 'Declaration of Health' section?
        answer: |
          The 'Declaration of Health' section must disclose if there are any persons on board suffering from illnesses (other than airsickness or effects of accidents), details of such cases disembarked during the flight, and any conditions on board that could spread disease.
      - question: |
          What information about disinsecting or sanitary treatment is required in the declaration?
        answer: |
          Details of each disinsecting or sanitary treatment (including place, date, time, and method) during the flight must be provided; if no treatment was conducted, details of the most recent disinfecting must be given.
      - question: |
          Who is responsible for signing the declaration, and what does the signature certify?
        answer: |
          The signature, provided by an authorized agent or the pilot-in-command, certifies that all statements and particulars in the declaration and supplementary forms are complete, exact, and true to the best of their knowledge.
document_outline: |
  **Document Outline:**  
  This document provides a standard template for the **General Declaration of an Aircraft** as per Regulations 12 and 109. It covers information regarding the owner/operator, flight details, routing data (including crew, passengers, and cargo), a declaration of onboard health conditions and sanitary measures, and requires signatures from the authorized agent or pilot-in-command and relevant crew members.
