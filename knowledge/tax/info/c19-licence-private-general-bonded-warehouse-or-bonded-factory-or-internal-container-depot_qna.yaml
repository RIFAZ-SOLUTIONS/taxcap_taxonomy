    questions_and_answers:
      - question: |
          What types of facilities can be licensed under this document?
        answer: |
          The document allows for licensing of bonded private/general warehouses, factories, or Internal Container Depots (ICDs).
      - question: |
          What changes in a company's structure must be reported to the Commissioner?
        answer: |
          Changes in production, business structure, shareholders/partners, their shareholding positions, or the profit-sharing ratio must be reported to the Commissioner within one month of the change.
      - question: |
          What is the validity period of the license issued under this regulation?
        answer: |
          The license is valid up to December 31st of the specified year.
      - question: |
          Is the license transferable according to the document's provisions?
        answer: |
          No, the license is explicitly stated as non-transferable.
      - question: |
          Who is responsible for issuing the license and collecting the fee?
        answer: |
          The Commissioner is responsible for issuing the license, and details about the licence fee, along with the receipt number and date, are included in the document.
