    questions_and_answers:
      - question: |
          What is the purpose of a landing certificate?
        answer: |
          A landing certificate is used to certify that specific goods were landed from an aircraft, vessel, or vehicle at a particular port of arrival.
      - question: |
          What details are typically included in the 'Port of arrival' section?
        answer: |
          The 'Port of arrival' section includes the name of the port and the country where the goods were landed.
      - question: |
          What information is required about the mode of transport in this document?
        answer: |
          The document requires the name of the aircraft, vessel, or vehicle as well as the location it arrived from.
      - question: |
          What types of goods details need to be included in the document?
        answer: |
          Details such as marks, numbers, descriptions of the goods, the number and description of packages, and their weight or quantity are required.
      - question: |
          Who is responsible for certifying and signing the landing certificate?
        answer: |
          The landing certificate is certified and signed by a 'Proper Officer' with their observations and the date of certification.
document_outline: |
