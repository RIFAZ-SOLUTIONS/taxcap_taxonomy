    questions_and_answers:
      - question: |
          What specific regulations are referenced in the document for customs refunds?
        answer: |
          The regulations referenced for customs refunds are Regulations 146 (2) and 148 (1).
      - question: |
          What details are required to apply for a customs refund under this document?
        answer: |
          Applicants must provide the refund amount (in words and dollars), grounds for the claim, entry number and date, port of clearance, description of goods, HS code, quantity, value, and amount.
      - question: |
          Who is the intended recipient of the refund application mentioned in the document?
        answer: |
          The refund application is intended to be submitted to the Proper Officer in the specified country.
      - question: |
          What sections of the application involve verification and approval of the claim?
        answer: |
          The claim includes a section for the Proper Officer to check and confirm it as correct, and another section for authorization by noting the relevant documents and approving the refund.
      - question: |
          What information is captured when the refund payment is issued?
        answer: |
          The date, the sum paid (in words and dollars), and the claimant's signature are recorded when the refund payment is issued.
document_outline: |
  ### Document Outline:
  
  This document is a refund application form used under the East African Community Customs Regulations 146 (2) and 148 (1). It is intended for claimants to request refunds for miscellaneous reasons, providing details such as the amount claimed, entry and clearance information, goods description, and supporting documentation for official review and authorization.
