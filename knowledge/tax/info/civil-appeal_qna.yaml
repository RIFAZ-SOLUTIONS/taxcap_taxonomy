    questions_and_answers:
      - question: |
          What was the basis for charging income tax in Tanzania Mainland until 2008?
        answer: |
          Income tax in Tanzania Mainland until 2008 was charged on every person who earned total income for a year of income or received a final withholding payment during the year of income.
      - question: |
          What section of the Income Tax Act of 2004 allowed deductions for unrelieved losses?
        answer: |
          Section 19(1) (a) and (b) of the Income Tax Act of 2004 allowed deductions for unrelieved losses of the year of income and previous years of income when calculating taxable income without any discrimination.
      - question: |
          What significant amendment was introduced to the Income Tax Act in 2008?
        answer: |
          In 2008, the Income Tax Act was amended by the Finance Act No. 13 of 2008 to introduce the Alternative Minimum Tax (AMT) for corporations with perpetual unrelieved losses for the year of income and the previous two years attributable to tax incentives.
