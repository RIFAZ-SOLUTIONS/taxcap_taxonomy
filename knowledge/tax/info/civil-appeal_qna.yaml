  **Document Outline:**  
  This document details the proceedings and judgment of the Court of Appeal of Tanzania in Civil Appeal No. 307 of 2020, involving SHOPRITE CHECKERS (T) LIMITED (the appellant) and THE COMMISSIONER GENERAL, TANZANIA REVENUE AUTHORITY (the respondent). The appeal concerns the legality of imposing an Alternative Minimum Tax (AMT) based on legislative amendments and whether the appellant's unrelieved perpetual losses from 2012 and 2013 were subject to such taxation, given their classification as operational rather than tax incentive-related losses.
