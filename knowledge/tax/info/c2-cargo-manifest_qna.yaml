    questions_and_answers:
      - question: |
          What information is required about the vessel, aircraft, or vehicle in the report of inward or outward movement?
        answer: |
          The report requires the rotation number, port of landing/departure/loading, nationality and port of registration, name/registration of the vessel/aircraft/vehicle, port of destination, net registered tonnage, number of crew, name of the master, and agent's name along with their PIN/TIN.
      - question: |
          What declarations must the master or agent make regarding the cargo manifesto?
        answer: |
          The master or agent must declare that the inward and outward cargo manifests are true to the best of their knowledge and belief, indicate the total number of pages, and confirm that no goods were broken in bulk or delivered since departure.
      - question: |
          What key dates must be documented in the customs report?
        answer: |
          The dates of arrival and departure of the vessel, aircraft, or vehicle must be documented in the customs report.
      - question: |
          What are the requirements for the cargo manifest according to the document?
        answer: |
          The cargo manifest must include all pages properly numbered and indicate the total number of Bills of Lading, Airway Bills, or Freight Notes.
      - question: |
          Who must witness the signing and declaration of the customs report, and how is it formalized?
        answer: |
          The customs report must be signed and declared in the presence of a Proper Officer, with the date of declaration specifically indicated.
