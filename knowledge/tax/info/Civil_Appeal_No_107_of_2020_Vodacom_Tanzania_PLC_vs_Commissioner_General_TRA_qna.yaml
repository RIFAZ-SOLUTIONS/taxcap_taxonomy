  **Document Outline:**  
  
  This legal document outlines a civil appeal, **Civil Appeal No. 107 of 2020**, heard in the Court of Appeal of Tanzania at Dar es Salaam between Vodacom Tanzania Public Limited Company (Appellant) and the Commissioner General of the Tanzania Revenue Authority (Respondent). The appeal challenges the Tax Revenue Appeals Tribunal's 2011 decision to reverse the Tax Revenue Appeals Board's ruling, which had granted Vodacom tax relief for the years 2006 and 2007, specifically involving disputes over 100% capital expenditure deductions and shareholder loan interest deductions as per tax laws and investment incentives under the Tanzania Investment Act.
