      - question: |
          What is the role of the EAC Secretariat in the Authorized Economic Operator (AEO) process?
        answer: |
          The EAC Secretariat issues a certificate to the applicant as part of the AEO process.
      - question: |
          What recognition do AEO companies receive from Customs?
        answer: |
          AEO companies are recognized as low-risk entities and benefit from expedited clearance procedures with Customs.
      - question: |
          What are two examples of the benefits provided to AEOs by Customs?
        answer: |
          Two benefits provided to AEOs include automatic passing of declarations and no physical examination of goods except for random or risk-based interventions.
      - question: |
          How does the AEO program facilitate trade for compliant traders?
        answer: |
          The AEO program provides trade facilitation benefits by offering reliable and compliant traders reduced Customs controls, expedited procedures, and priority treatment in the cargo clearance chain.
