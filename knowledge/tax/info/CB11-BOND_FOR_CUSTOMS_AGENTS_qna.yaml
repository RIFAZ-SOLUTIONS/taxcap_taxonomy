    questions_and_answers:
      - question: |
          What is the purpose of Form CB11 under the East African Community Customs Management Act?
        answer: |
          Form CB11 is a bond for customs agents, used to acknowledge their obligation to faithfully perform their duties to the satisfaction of the Commissioner when applying for a license to act as customs agents.
      - question: |
          What sum is mentioned in the bond, and who is it payable to?
        answer: |
          The bond specifies a sum in dollars, which is payable to the Commissioner in case the conditions of the obligation are not fulfilled.
      - question: |
          Under what condition is the obligation in the bond considered discharged?
        answer: |
          The obligation is considered discharged if the customs agent(s) faithfully perform their duties to the satisfaction of the Commissioner.
      - question: |
          What happens if the obligations stated in the bond are not fulfilled?
        answer: |
          The bond remains in force, and the customs agent(s) are bound to the terms of the obligation in case of non-fulfillment of their duties.
      - question: |
          Who must witness the signing of the bond, and what information must be included about the witness?
        answer: |
          The signing of the bond must be witnessed by someone whose name, designation, and address are included in the document.
