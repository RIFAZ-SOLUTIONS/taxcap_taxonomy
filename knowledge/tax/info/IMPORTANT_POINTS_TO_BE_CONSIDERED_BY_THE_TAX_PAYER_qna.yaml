    questions_and_answers:
      - question: |
          What is the Skills and Development Levy (SDL) rate in Tanzania Zanzibar, and who is required to pay it?
        answer: |
          SDL is payable by taxpayers with four or more employees at a rate of 5% on monthly gross emoluments.
      - question: |
          When are Pay-as-You-Earn (PAYE) and SDL payments due each month?
        answer: |
          PAYE and SDL are payable on or before the 7th day of the month following the month of deduction.
      - question: |
          What is the deadline for paying Value Added Tax (VAT), and how is it adjusted for public holidays or weekends?
        answer: |
          VAT should be paid on or before the 20th day of the following month, but if the 20th falls on a public holiday or weekend, payment is due on the next working day.
      - question: |
          What is the requirement for taxpayers with an annual turnover exceeding 11 million shillings?
        answer: |
          Taxpayers with a turnover exceeding 11 million shillings per annum are required to acquire and use Electronic Fiscal Devices (EFDs).
      - question: |
          What changes in business activities must taxpayers report to the Tanzania Revenue Authority (TRA)?
        answer: |
          Taxpayers must report changes such as the establishment of more businesses, changes in business location, changes in business income, or the closure of a business in writing to the TRA.
