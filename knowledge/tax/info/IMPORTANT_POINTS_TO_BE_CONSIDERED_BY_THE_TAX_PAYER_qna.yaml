    questions_and_answers:
      - question: |
          How can an individual person with a National Identification Number access a TIN?
        answer: |
          An individual with a National Identification Number can access a TIN through the TRA website (www.tra.go.tz) or by visiting the nearest TRA office.
      - question: |
          What is the VAT registration threshold for a person's taxable turnover over a 12-month period?
        answer: |
          The VAT registration threshold for a person's taxable turnover over a 12-month period is one hundred million shillings or more.
      - question: |
          Are professional economic activities required to register for VAT even if their taxable turnover is below the threshold?
        answer: |
          Yes, professional economic activities (professional services) are required to register for VAT regardless of their taxable turnover.
      - question: |
          What is the tax compliance rate for individuals with sales turnover not exceeding four million shillings per year?
        answer: |
          There is no tax compliance rate specified for individuals with sales turnover not exceeding four million shillings per year, whether they keep records or not.
      - question: |
          What is the annual tax rate for individuals with sales turnover between four million and seven million shillings if they do not keep records?
        answer: |
          The annual tax rate for individuals with sales turnover between four million and seven million shillings, if they do not keep records, is 100,000 shillings.
