    questions_and_answers:
      - question: |
          What is included under 'immovable property' according to the context?
        answer: |
          Immovable property includes shares of a company as per subparagraph (a) or an interest in a partnership, trust, or estate referred to in subparagraph (b), but excludes non-rental property where the business of the company, partnership, trust, or estate is conducted.
      - question: |
          What is the taxation rule for gains from the alienation of property not covered in paragraphs 1 through 5?
        answer: |
          Gains from the alienation of such property are taxable only in the Contracting State where the alienator is a resident.
      - question: |
          Under what condition can a Contracting State levy taxes on gains derived by a resident of another State from property alienation?
        answer: |
          A Contracting State can levy taxes if the individual was a resident of that State at any time during the six years immediately preceding the alienation of the property.
      - question: |
          How are management or professional fees treated for taxation according to Article 14?
        answer: |
          Management or professional fees arising in one Contracting State and paid to a resident of the other Contracting State can be taxed in the latter state, but they may also be taxed in the State where the fees arise, subject to a maximum tax of 20% of the gross amount.
      - question: |
          What limitation is imposed on the tax charged by the Contracting State where management or professional fees arise?
        answer: |
          The tax charged on management or professional fees in the State where they arise must not exceed 20% of the gross amount of the fees.
