      1ps. 1ps. - (b) ## Canada - Tanzania Income and Capital Tax Treaty (1995) <!-- image --> Status: In Force Conclusion Date: 15 December 1995. Entry into Force: 29 August 1997. Effective Date: 1 January 1998 (see Article 30). Note: The French text is also available in this database. ## AGREEMENT BETWEEN ## CANADA AND THE UNITED REPUBLIC OF TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION AND THE PREVENTION OF FISCAL EVASION WITH RESPECT TO TAXES ON INCOME AND ON CAPITAL ## I. Scope of the Agreement ## Article 1 Personal scope [Compare: OECD Model | UN Model] This Agreement shall apply to persons who are residents of one or both of the Contracting States. Article 2ps. 2 ## Taxes covered ## [Compare: OECD Model | UN Model] - 1. This Agreement shall apply to taxes on income and on capital imposed on behalf of each Contracting State, irrespective of the manner in which they are levied. 2ps. 1ps. ## AGREEMENT BETWEEN ## CANADA AND THE UNITED REPUBLIC OF TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION AND THE PREVENTION OF FISCAL EVASION WITH RESPECT TO TAXES ON INCOME AND ON CAPITAL ## I. Scope of the Agreement ## Article 1 Personal scope [Compare: OECD Model | UN Model] This Agreement shall apply to persons who are residents of one or both of the Contracting States. - 2. There shall be regarded as taxes on income and on capital all taxes imposed on total income, on total capital, or on elements of income or of capital, including taxes on gains from the alienation of 2ps. movable or immovable property, as well as taxes on capital appreciation. 3ps. 1ps.
    questions_and_answers:
      - question: |
          When was the Canada-Tanzania Income and Capital Tax Treaty concluded and when did it come into force?
        answer: |
          The treaty was concluded on 15 December 1995 and came into force on 29 August 1997.
      - question: |
          What is the effective date of the Canada-Tanzania Income and Capital Tax Treaty?
        answer: |
          The effective date of the treaty is 1 January 1998, as specified in Article 30.
      - question: |
          To whom does the personal scope of the Canada-Tanzania Tax Treaty apply?
        answer: |
          The personal scope of the treaty applies to persons who are residents of one or both of the Contracting States.
      - question: |
          What types of taxes are covered under the Canada-Tanzania Tax Treaty?
        answer: |
          The treaty applies to taxes on income and on capital imposed on behalf of each Contracting State, including taxes on total income, total capital, gains from the alienation of property, and capital appreciation.
      - question: |
          Is the French text of the Canada-Tanzania Tax Treaty available in the database?
        answer: |
          Yes, the French text of the treaty is also available in the database.
