  **Document Outline:**  
  
  The document outlines the 1995 Canada-Tanzania Income and Capital Tax Treaty, an agreement aimed at avoiding double taxation and preventing fiscal evasion concerning taxes on income and capital. It details the treaty's scope, taxes covered, and key definitions, while referencing alignment with OECD and UN models, and providing specifics on relevant taxes and jurisdictions for both countries.
