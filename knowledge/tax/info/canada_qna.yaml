      1ps. 1ps. ## Article 8 ## Shipping and air transport [Compare: OECD Model | UN Model] - 1. Profits derived by an enterprise of a Contracting State from the operation of aircraft in international traffic shall be taxable only in that State. - 2. Profits derived by an enterprise of a Contracting State from the operation of ships in international traffic may be taxed in both Contracting States according to the law of each Contracting State. - 3. Notwithstanding the provisions of paragraphs 1 and 2 and of Article 7, profits derived from the operation of ships or aircraft used principally to transport passengers or 2ps. goods exclusively between places in a Contracting State may be taxed in that State. - 4. The provisions of paragraphs 1, 2 and 3 shall also apply to profits from the participation in a pool, a joint business or an international operating agency. 2ps. 1ps. Provided that where such an enterprise derives profits from such operation in the other Contracting State, for the purposes of taxation in that other State: - (a) such profits shall be deemed to be an amount not exceeding five per cent of the full amount received by the enterprise on account of the carriage of passengers or freight embarked in that other State; - (b) the tax chargeable in that other State shall not exceed fifty per cent of the profits as calculated under the provisions of subparagraph (a). - 5. In this Article, - he term "profits" includes: (a) t - (i) 2ps.
    questions_and_answers:
      - question: |
          What does Article 8 say about the taxation of profits from operating aircraft in international traffic?
        answer: |
          Profits derived by an enterprise of a Contracting State from the operation of aircraft in international traffic shall be taxable only in that State.
      - question: |
          How are profits from operating ships in international traffic treated under Article 8?
        answer: |
          Profits derived by an enterprise of a Contracting State from the operation of ships in international traffic may be taxed in both Contracting States according to the law of each Contracting State.
      - question: |
          Under what conditions can profits from ships or aircraft transporting passengers or goods within a single Contracting State be taxed?
        answer: |
          Profits from the operation of ships or aircraft used principally to transport passengers or goods exclusively between places in a Contracting State may be taxed in that State.
      - question: |
          What does Article 8 specify about profits from participation in a pool, joint business, or international operating agency?
        answer: |
          The provisions for profits from operating ships or aircraft (paragraphs 1, 2, and 3) also apply to profits from participation in a pool, joint business, or international operating agency.
      - question: |
          What limitations are placed on the taxation of profits derived in the other Contracting State under Article 8?
        answer: |
          Profits derived in the other Contracting State are deemed not to exceed five percent of the full amount received by the enterprise for the carriage of passengers or freight, and the tax chargeable in the other State shall not exceed fifty percent of these calculated profits.
