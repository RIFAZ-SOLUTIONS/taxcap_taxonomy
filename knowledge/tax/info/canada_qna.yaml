    questions_and_answers:
      - question: |
          What happens if a person other than an individual or company is considered a resident of both Contracting States?
        answer: |
          The competent authorities of the Contracting States must attempt to settle the issue by mutual agreement and determine how the Agreement applies to such a person.
      - question: |
          How is a 'permanent establishment' defined according to this Agreement?
        answer: |
          A 'permanent establishment' is defined as a fixed place of business through which the business of an enterprise is wholly or partly carried out.
      - question: |
          What are the requirements for a building site or construction project to qualify as a 'permanent establishment'?
        answer: |
          A building site, construction, assembly, or installation project qualifies as a 'permanent establishment' if it lasts for six months or more.
      - question: |
          Under what circumstances would the furnishing of services be considered a 'permanent establishment'?
        answer: |
          The furnishing of services, such as consultancy services, constitutes a 'permanent establishment' if activities of that nature continue for six months or more within any twelve-month period for the same or connected project.
      - question: |
          What activities are explicitly excluded from being considered a 'permanent establishment'?
        answer: |
          Activities such as the use of facilities solely for storage, display, or delivery of goods or merchandise belonging to the enterprise are explicitly excluded from being considered a 'permanent establishment.'
