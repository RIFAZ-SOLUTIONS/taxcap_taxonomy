      - question: |
          Under what circumstances do the provisions of paragraph 2 regarding dividends not apply?
        answer: |
          The provisions do not apply if the beneficial owner of the dividends is a resident of a Contracting State, conducts business through a permanent establishment in the other Contracting State, or provides independent personal services from a fixed base located there, and the holding generating the dividends is connected to that permanent establishment or fixed base.
      - question: |
          What is the maximum additional tax rate imposed on a Tanzanian company with a permanent establishment in Canada?
        answer: |
          The maximum additional tax rate is 20 percent, in accordance with Canadian law.
      - question: |
          What is the maximum additional tax rate imposed on a Canadian company with a permanent establishment in Tanzania?
        answer: |
          The maximum additional tax rate is 12 percent, as per Tanzanian law.
      - question: |
          What articles govern the tax provisions when dividends are effectively connected to a permanent establishment or fixed base?
        answer: |
          In such cases, the provisions of Article 7 or Article 15, as applicable, govern the taxation.
      - question: |
          What is the tax limitation on interest paid to a beneficial owner residing in the other Contracting State?
        answer: |
          The tax on such interest, if paid to a beneficial owner, shall not exceed 15 percent in the Contracting State where the interest arises.
