    questions_and_answers:
      - question: |
          What is the purpose of the TANZANIA REVENUE AUTHORITY VAT Monthly Return form?
        answer: |
          The VAT Monthly Return form is used to report value-added tax (VAT) activities for a specific month, including taxable supplies, VAT rates, and amounts, as well as deferred VAT on capital goods.
      - question: |
          What should taxpayers do before filling out the VAT Monthly Return form?
        answer: |
          Taxpayers are instructed to carefully read the instructions provided on the back of the form before filling it out.
      - question: |
          What identification details are required to fill the VAT Monthly Return form?
        answer: |
          Taxpayers are required to provide their Taxpayer Identification Number (TIN), VAT registration number, and the full name and postal address of their business.
      - question: |
          How can a taxpayer declare a NIL return in the VAT Monthly Return form?
        answer: |
          To declare a NIL return, the taxpayer must tick () the designated checkbox on the form.
      - question: |
          What information is required in the section for taxable supplies and services?
        answer: |
          The form requires the value of goods and/or services supplied (excluding VAT), the applicable VAT rate, and the calculated VAT amount for taxable supplies.
