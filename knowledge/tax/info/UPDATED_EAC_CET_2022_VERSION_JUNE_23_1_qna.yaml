    questions_and_answers:
      - question: |
          What does the expression 'denim' mean according to subheadings 5209.42 and 5211.42?
        answer: |
          The expression 'denim' refers to fabrics of yarns of different colors, made of 3-thread or 4-thread twill (including broken twill), with warp-faced construction where the warp yarns are of one and the same color and the weft yarns are unbleached, bleached, dyed grey, or colored in a lighter shade of the warp yarns.
      - question: |
          What is included under subheading 5202.10.00 in the context of cotton waste?
        answer: |
          Subheading 5202.10.00 includes yarn waste, which also encompasses thread waste.
      - question: |
          What does subheading 5202.91.00 refer to under cotton waste?
        answer: |
          Subheading 5202.91.00 refers to garnetted stock, which is a form of cotton waste.
      - question: |
          What does subheading 5203.00.00 cover in the context of cotton materials?
        answer: |
          Subheading 5203.00.00 covers cotton that is carded or combed.
      - question: |
          What is specified under subheading 5204.11.00 for cotton sewing thread?
        answer: |
          Subheading 5204.11.00 specifies cotton sewing thread containing 85% or more by weight of cotton and that it is not put up for retail sale.
