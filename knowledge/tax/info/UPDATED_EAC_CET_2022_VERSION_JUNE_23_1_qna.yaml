document_outline: |
  This document provides details of the 2022 version of the East African Community (EAC) Common External Tariff (CET), established under the EAC Customs Union. It outlines the four-band tariff structure, key legal notes, and categories of goods and products classified under various sections of the Harmonized Commodity Description and Coding System, effective July 1, 2022.
