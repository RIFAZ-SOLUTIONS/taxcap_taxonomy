    questions_and_answers:
      - question: |
          What is the main goal of the SCT?
        answer: |
          The SCT aims to achieve the free circulation of goods within the Customs Territory to reduce the cost of doing business.
      - question: |
          What are the key features of the SCT?
        answer: |
          Key features include clearing goods at the first point of entry, making customs declarations at the destination country, paying taxes at the destination while goods are at the entry point, moving goods under a single bond, relying on electronic cargo tracking, interconnected Customs systems, and minimizing internal checks.
      - question: |
          When did the SCT implementation begin, and how is it being rolled out?
        answer: |
          The SCT started as a pilot on the Northern Corridor on January 1, 2014. The pilot for the Central Corridor commenced in April 2014, with full roll-out to the EAC planned for July 1, 2014.
      - question: |
          How are taxes handled under the SCT system?
        answer: |
          Taxes are paid at the point of destination while goods are still located at the first point of entry.
      - question: |
          What is used to monitor goods under the SCT system?
        answer: |
          Goods are monitored using an electronic cargo tracking system under the SCT system.
