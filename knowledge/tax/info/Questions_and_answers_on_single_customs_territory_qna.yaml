      - question: |
          Is it possible to sell goods in a Partner State other than the destination country after paying taxes?
        answer: |
          Yes, it is possible. The importer must notify the Commissioners of the importing and destination countries, pay taxes in the consuming country, and claim a refund from the destination country where taxes were initially paid.
      - question: |
          Will cargo still require clearance at the internal borders of Partner States?
        answer: |
          Yes, cargo cleared at the first point of entry will face reduced controls at internal border stations but will still require some level of clearance.
      - question: |
          How are locally produced goods treated under the Single Customs Territory (SCT)?
        answer: |
          Locally produced goods that meet EAC rules of origin criteria are not subjected to import duty when transferred to another Partner State. However, domestic taxes must be paid before the goods move from the country of origin to the destination Partner State.
      - question: |
          Is the Electronic Cargo Tracking System free, and who bears the cost?
        answer: |
          The Electronic Cargo Tracking System is not free. The cost is borne by the transporter.
