      1ps. 1ps. - 2. Subject to the provisions of paragraph 3, where an enterprise of a Contracting State carries on business in the other Contracting State through a permanent establishment situated therein, there shall in each Contracting State be attributed to that permanent establishment the profits which it might be expected to make if it were a distinct and separate enterprise engaged in the same or similar activities under the same or similar conditions and dealing wholly independently with the enterprise of which it is a permanent establishment. Likewise, no account shall be taken, in the determination of the profits of 2ps. a permanent establishment, for amounts charged (otherwise than towards reimbursement of actual expenses), by the permanent establishment to the head office of the enterprise or any of its other offices, by way of royalties, fees or other similar payments in return for the use of patents or other rights, or by way of commission for specific services performed or for management, or, except in the case of a banking enterprise by way of interest on moneys lent to the head office of the enterprise or any of its other offices. 2ps. 1ps. - 3. In the determination of the profits of a permanent establishment, there shall be allowed as deductions expenses which are incurred for the purposes of the business of the permanent establishment including executive and general administrative expenses so incurred, whether in the State in which the permanent establishment is situated or elsewhere. - 4. In so far as it has been customary in a Contracting State to determine the profits to be attributed to a permanent establishment on the basis of an apportionment of the total profits of the enterprise to its various parts, nothing in paragraph 2 shall 2ps.
    questions_and_answers:
      - question: |
          What is required for attributing profits to a permanent establishment in a Contracting State?
        answer: |
          Profits attributable to a permanent establishment must reflect what it would earn as a distinct and separate enterprise engaged in similar activities under similar conditions, dealing independently with the head office.
      - question: |
          What payments are excluded from the determination of a permanent establishment's profits?
        answer: |
          Payments such as royalties, fees, commissions for management or services, and interest on money lent (except in the case of banking enterprises) to the head office or other offices of the enterprise are excluded unless they are reimbursements of actual expenses.
      - question: |
          Are expenses incurred outside the State where the permanent establishment is situated deductible?
        answer: |
          Yes, deductions are allowed for expenses incurred for the purposes of the business of the permanent establishment, including executive and administrative expenses, regardless of whether they are incurred in the State where the establishment is situated or elsewhere.
      - question: |
          What is the exception to the method of profit attribution outlined in paragraph 2?
        answer: |
          If it is customary in a Contracting State to apportion the total profits of the enterprise to its various parts, this allocation method is permissible despite the rules outlined in paragraph 2.
      - question: |
          How are actual expenses treated in calculating a permanent establishment's profits?
        answer: |
          Amounts that solely represent reimbursements of actual expenses are included, but other charges (such as royalties, commissions, or fees not tied to actual expenses) are excluded when determining the profits of a permanent establishment.
document_outline: |
  **Document Outline:**  
  The South Africa-Tanzania Income Tax Treaty (2005) establishes an agreement between the governments of South Africa and Tanzania to avoid double taxation and prevent fiscal evasion concerning income taxes. It outlines the taxes covered, defines relevant terms, and specifies the treaty's effective dates, scope of application, and key concepts aligned with international models such as the OECD and UN frameworks.
