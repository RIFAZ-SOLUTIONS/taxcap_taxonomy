      1ps. 1ps. ## Article 5 ## Permanent Establishment ## [Compare: OECD Model | UN Model] - 1. For the purposes of this Agreement, the term "permanent establishment" means a fixed place of business through which the business of an enterprise is wholly or partly carried on. - 4. Notwithstanding the preceding provisions of this Article, the term "permanent establishment" shall be deemed not to include: - he use of facilities solely for the purpose of storage, display or delivery of goods or merchandise (a) t belonging to the enterprise; - (b) the maintenance of a stock of goods or merchandise belonging to the enterprise solely for the 2ps. purpose of storage, display or delivery; - (c) the maintenance of a stock of goods or merchandise belonging to the enterprise solely for the purpose of processing by another enterprise; - (d) the maintenance of a fixed place of business solely for the purpose of purchasing goods or merchandise, or of collecting information, for the enterprise; - (e) the maintenance of a fixed place of business solely for the purpose of carrying on, for the enterprise, any other activity of a preparatory or auxiliary character; and - (f) the maintenance of a fixed place of business solely for any combination of activities mentioned in 3ps. subparagraphs (a) to (e), provided that the overall activity of the fixed place of business resulting from this combination is of a preparatory or auxiliary character. 2ps. 1ps. - 2. The term "permanent establishment" includes especially: - (a) a place of management; - (b) a branch; - (c) an office; - (d) a factory; - (e) a workshop; and - (f) a mine, an oil or gas well, a quarry or any other place of extraction or exploitation of natural resources. - 5.
    questions_and_answers:
      - question: |
          What is the definition of 'permanent establishment' according to Article 5?
        answer: |
          A 'permanent establishment' is defined as a fixed place of business through which the business of an enterprise is wholly or partly carried on.
      - question: |
          What types of activities are explicitly excluded from being considered a 'permanent establishment'?
        answer: |
          Activities excluded include the use of facilities solely for storage, display, or delivery of goods; maintaining a stock of goods solely for these purposes or for processing by another enterprise; operating a fixed place for purchasing or collecting information; and activities of a preparatory or auxiliary character or their combination.
      - question: |
          What are some specific examples of locations included under the term 'permanent establishment'?
        answer: |
          Examples include a place of management, a branch, an office, a factory, a workshop, or locations for extracting or exploiting natural resources like a mine, oil or gas well, or quarry.
      - question: |
          Under what condition can a combination of activities be considered as not constituting a 'permanent establishment'?
        answer: |
          A combination of activities is not considered a 'permanent establishment' if the overall activity of the fixed place of business is of a preparatory or auxiliary character.
      - question: |
          How do the OECD and UN Models relate to the concept of 'permanent establishment' in this context?
        answer: |
          The context compares the rules in the article to those of the OECD and UN Models, which provide guidance on defining and interpreting 'permanent establishment' in international tax treaties.
