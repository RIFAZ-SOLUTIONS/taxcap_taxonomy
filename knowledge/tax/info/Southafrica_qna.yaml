    questions_and_answers:
      - question: |
          What is the purpose of the South Africa-Tanzania Income Tax Treaty (2005)?
        answer: |
          The purpose of the treaty is to avoid double taxation and prevent fiscal evasion with respect to taxes on income.
      - question: |
          When did the South Africa-Tanzania Income Tax Treaty come into effect?
        answer: |
          The treaty came into effect on 15 June 2007, and its provisions became effective starting 1 August 2007.
      - question: |
          Who does the South Africa-Tanzania Income Tax Treaty apply to?
        answer: |
          The treaty applies to persons who are residents of either or both of the contracting states: South Africa and Tanzania.
      - question: |
          What types of taxes are covered under this treaty?
        answer: |
          The treaty covers taxes on income, including taxes on total income, elements of income, and gains from the alienation of movable or immovable property.
      - question: |
          What specific taxes in South Africa are addressed by the treaty?
        answer: |
          The treaty applies to the normal tax, the secondary tax on companies, and the withholding tax on royalties in South Africa.
