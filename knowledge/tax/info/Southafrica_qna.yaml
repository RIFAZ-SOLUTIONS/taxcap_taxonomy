    questions_and_answers:
      - question: |
          What is the responsibility of the competent authorities of the Contracting States regarding changes in taxation laws?
        answer: |
          The competent authorities of the Contracting States are required to notify each other of any significant changes in their respective taxation laws.
      - question: |
          How is the term 'resident of a Contracting State' defined in this Agreement?
        answer: |
          A 'resident of a Contracting State' refers to any person liable to tax in that State based on domicile, residence, place of management, or a similar criterion, and includes the State itself and its political subdivisions or local authorities. However, it does not include persons taxed solely on income from sources within the State.
      - question: |
          What happens if a term in the Agreement is not explicitly defined?
        answer: |
          If a term is not defined in the Agreement, it takes the meaning it has under the laws of the applying Contracting State for the taxes covered by the Agreement, with the tax law meaning prevailing over definitions in other laws.
      - question: |
          Does the term 'resident' include individuals liable to tax only on income from sources within a Contracting State?
        answer: |
          No, the term 'resident' does not include individuals who are liable to tax in a Contracting State solely on income from sources within that State.
