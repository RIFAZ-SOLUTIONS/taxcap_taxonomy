      - question: |
          What is the maximum tax rate that can be charged on dividends paid to a resident of a Contracting State?
        answer: |
          The tax on dividends shall not exceed 15 percent of the gross amount of the dividends.
      - question: |
          Does the taxation of dividends affect the taxation of the profits out of which the dividends are paid?
