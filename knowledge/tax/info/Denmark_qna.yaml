      1ps. 1ps. ## Denmark - Tanzania Income and Capital Tax Treaty (1976) <!-- image --> Status: In Force Conclusion Date: 6 May 1976. Entry into Force: 31 December 1976. Effective Date: 1 January 1977 (see Article 30). ## CONVENTION BETWEEN DENMARK AND TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION AND THE PREVENTION OF FISCAL EVASION WITH RESPECT TO TAXES ON INCOME AND CAPITAL ## Article 1 ## Personal scope [Compare: OECD Model | UN Model] This Convention shall apply to persons who are residents of one or both of the Contracting States. Article 2 ## Taxes covered [Compare: OECD Model | UN Model] - 1. This Convention shall apply to taxes on income and on capital imposed 2ps. on behalf of each Contracting State or of its political subdivisions or local authorities, irrespective of the manner in which they are levied. 2ps. 1ps. ## Denmark - Tanzania Income and Capital Tax Treaty (1976) <!-- image --> Status: In Force Conclusion Date: 6 May 1976. Entry into Force: 31 December 1976. Effective Date: 1 January 1977 (see Article 30). ## CONVENTION BETWEEN DENMARK AND TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION AND THE PREVENTION OF FISCAL EVASION WITH RESPECT TO TAXES ON INCOME AND CAPITAL ## Article 1 ## Personal scope [Compare: OECD Model | UN Model] This Convention shall apply to persons who are residents of one or both of the Contracting States. - 2. There shall be regarded as taxes on income and on capital all taxes imposed on total income, on total capital, 2ps. or on elements of income or of capital, including taxes on gains from the alienation of movable or immovable property, as well as taxes on capital appreciation. 3ps. 1ps.
    questions_and_answers:
      - question: |
          What is the primary purpose of the Denmark-Tanzania Income and Capital Tax Treaty of 1976?
        answer: |
          The treaty aims to avoid double taxation and prevent fiscal evasion concerning taxes on income and capital.
      - question: |
          Who does the Denmark-Tanzania treaty apply to, according to Article 1?
        answer: |
          The treaty applies to persons who are residents of one or both of the Contracting States, Denmark and Tanzania.
      - question: |
          When did the Denmark-Tanzania Income and Capital Tax Treaty become effective?
        answer: |
          The treaty became effective on 1 January 1977, as specified in Article 30.
      - question: |
          What types of taxes are covered under the Denmark-Tanzania treaty listed in Article 2?
        answer: |
          The treaty covers taxes on income and capital, including taxes on total income, total capital, elements of income or capital, gains from the alienation of property, and taxes on capital appreciation.
      - question: |
          What is the relationship between this treaty and the OECD and UN models?
        answer: |
          The personal scope and taxes covered sections in the treaty are noted for comparison with the OECD and UN models.
