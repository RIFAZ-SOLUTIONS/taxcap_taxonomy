      1ps. 1ps. The exchange of information is not restricted by Article 1. Any information received by a Contracting State shall be treated as secret in the same manner as information obtained under the domestic laws of that State and shall be disclosed only to persons or authorities (including courts and administrative bodies) involved in the assessment or collection of, the enforcement or prosecution in respect of, or the determination of appeals in relation to, the taxes which are the subject of the Convention. - 2. In no case shall the provisions of paragraph 1 be construed so as to impose on 2ps. one of the Contracting States the obligation: - o carry out administrative measures at variance with the laws and administrative practice of that (a) t or of the other Contracting State; - (b) to supply particulars which are not obtainable under the laws or in the normal course of the administration of that or of the other Contracting State; - (c) to supply information which would disclose any trade, business, industrial, commercial or professional secret or trade process, or information, the disclosure of which would be contrary to public policy (ordre public). 2ps. 1ps. Such persons or authorities shall use the information only for such purposes. These persons or authorities may disclose the information in public court proceedings or in judicial decisions. ## Article 28 ## Diplomatic and consular officials [Compare: OECD Model | UN Model] Nothing in this Convention shall affect the fiscal privileges of diplomatic or consular officials under the general rules of international law or under the provisions of special agreements.
    questions_and_answers:
      - question: |
          What does Article 1 state about the exchange of information between Contracting States?
        answer: |
          The exchange of information is not restricted by Article 1, but any information received by a Contracting State shall be treated as secret and disclosed only to authorized persons or authorities involved in tax-related matters.
      - question: |
          Under what circumstances are Contracting States not obligated to provide information?
        answer: |
          Contracting States are not obligated to provide information if it requires administrative measures that contradict their laws, if the information is unobtainable under their laws, or if it involves trade secrets or information contrary to public policy.
      - question: |
          For what purposes may the information received by authorities or persons be used?
        answer: |
          The information may only be used for assessing, collecting, enforcing, prosecuting, or determining appeals related to the taxes covered by the Convention, and it may also be disclosed in public court proceedings or judicial decisions.
      - question: |
          What does Article 28 say about the fiscal privileges of diplomatic and consular officials?
        answer: |
          Article 28 states that nothing in the Convention affects the fiscal privileges of diplomatic or consular officials under general international law or special agreements.
      - question: |
          Can information obtained under the Convention be used to disclose trade secrets or proprietary processes?
        answer: |
          No, information that would disclose trade, business, industrial, commercial, or professional secrets, or that contradicts public policy, cannot be supplied under the provisions of the Convention.
