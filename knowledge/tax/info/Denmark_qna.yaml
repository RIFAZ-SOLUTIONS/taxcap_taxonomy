      1ps. 1ps. - 8. Where profits include items of income which are dealt with separately in other Articles of this Convention, the provisions of those Articles shall not be affected by the provisions of this Article. ## Article 8 ## Air transport and shipping [Compare: OECD Model | UN Model] - 1. Profits derived by an enterprise of a Contracting State from the operation of aircraft in international traffic shall be taxable only in the Contracting State in which the place of effective management of the enterprise is situated. - 3. Where an enterprise of a Contracting State derives profits referred to in paragraph 2 from 2ps. operations in the other Contracting State, then: - (a) such profits shall be deemed not to exceed an amount equal to 5 percent of the gross amount derived by the enterprise from transporting passengers or freight embarked in that other State; (b) the tax chargeable on such profits in that other State shall be reduced by 50 percent. 2ps. 1ps. ## Article 8 ## Air transport and shipping [Compare: OECD Model | UN Model] - 1. Profits derived by an enterprise of a Contracting State from the operation of aircraft in international traffic shall be taxable only in the Contracting State in which the place of effective management of the enterprise is situated. - 2. Profits derived by an enterprise of a Contracting State from the operation of ships in international traffic may be taxed in both Contracting States according to the law of each Contracting State. - 4. The provisions of paragraph 1 shall also apply to profits derived from the participation 2ps. in a pool, in a joint business or in an international operating agency. 3ps. 1ps. - 2.
    questions_and_answers:
      - question: |
          What does Article 8 state about the taxation of profits derived from operating aircraft in international traffic?
        answer: |
          Article 8 states that profits derived by an enterprise of a Contracting State from the operation of aircraft in international traffic shall be taxable only in the Contracting State where the place of effective management of the enterprise is situated.
      - question: |
          How are profits from the operation of ships in international traffic taxed according to Article 8?
        answer: |
          Profits derived by an enterprise of a Contracting State from the operation of ships in international traffic may be taxed in both Contracting States, according to the law of each Contracting State.
      - question: |
          What is the tax reduction rule for profits from transporting passengers or freight in the other Contracting State?
        answer: |
          The tax chargeable on such profits in the other Contracting State shall be reduced by 50 percent, and the deemed profit amount cannot exceed 5 percent of the gross amount derived from transporting passengers or freight embarked in that other State.
      - question: |
          Does paragraph 1 of Article 8 apply to profits from participation in joint operations or pools?
        answer: |
          Yes, paragraph 1 of Article 8 also applies to profits derived from participation in a pool, a joint business, or an international operating agency.
      - question: |
          How does Article 8 handle profits addressed in other Articles of the Convention?
        answer: |
          Where profits include items of income dealt with separately in other Articles of the Convention, the provisions of those Articles are not affected by the provisions of Article 8.
document_outline: |
  **Document Outline:**  
  The 1976 Denmark-Tanzania Income and Capital Tax Treaty establishes guidelines to avoid double taxation and prevent fiscal evasion concerning taxes on income and capital for residents of Denmark and Tanzania. The treaty defines its scope, the applicable taxes from each country, and key terms, aligning with international tax standards such as the OECD and UN Models.
