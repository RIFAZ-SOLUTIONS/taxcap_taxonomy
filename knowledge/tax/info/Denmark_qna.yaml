    questions_and_answers:
      - question: |
          What types of taxes does the Convention apply to beyond those initially mentioned?
        answer: |
          The Convention applies to any identical or substantially similar taxes imposed after the date of signature, whether in addition to or in place of the initially mentioned taxes.
      - question: |
          What obligation do the Contracting States have regarding changes to their taxation laws?
        answer: |
          The Contracting States must notify each other of any substantial changes made to their respective taxation laws, if necessary.
      - question: |
          How is the term 'resident of a Contracting State' defined in the context of the Convention?
        answer: |
          The term 'resident of a Contracting State' refers to any person who, under the law of that State, is liable to taxation due to their domicile, residence, place of management, or any similar criterion.
      - question: |
          What exception exists for a person being considered a 'resident of a Contracting State' for tax purposes?
        answer: |
          A person is not considered a 'resident of a Contracting State' if they are liable to tax in that State solely for income from sources therein or capital situated in that State.
      - question: |
          How are terms not defined in the Convention interpreted by a Contracting State?
        answer: |
          Unless the context requires otherwise, undefined terms in the Convention are interpreted according to the laws of the Contracting State relating to the taxes covered by the Convention.
