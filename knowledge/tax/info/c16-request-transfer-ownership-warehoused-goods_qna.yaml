      1ps. 1ps. C. 16
      
      ## EAST AFRICAN COMMUNITY                                                
                                      CUSTOMS
      
      Regulation 71
      
      ## REQUEST TO TRANSFER
         OWNERSHIP OF WAREHOUSED GOODS
      
      To The Commissioner. 
      
      At
         ……………………………………………(Place)     
      
      2ps.         Date.  ………………………………. 
      
      Permission is requested
         to transfer ownership of the under-mentioned goods which are
      
      deposited in
         Bonded Warehouse No. ………..…to M/s
         ………………….………………
         of
      
      …………..…………..……
      
      ………………………………………
      
      *
      
      Owner
         /Authorised Agent
      
      ## WAREHOUSE DETAILS
      
      ## DESCRIPTION OF GOODS
      
      Entry No.
         
      
      Date warehoused
      
      Owner
      
      Register ref. 
      
      Marks and Numbers of
         packages
      
      Quantity to be transferred
      
      Permission *granted/not
         granted
      
      …………………..
      
      Commissioner
      
      ## CERTIFICATE OF
         ACCEPTANCE
      
      I  …………………………………………   of
         …………………………     hereby certify that as from  this  date  I
          am  the  owner  of  the  above-mentioned  goods  and  I  undertake  to  pay
      
      3ps.  all duties, rents and charges due and accruing thereon. 
      
      Date
         ………………………  Signed by Transferee or his Agent. 
         …………………………………. 
      
      Noted in Warehouse Register No.
         …………       Page.   ………..    Date
