    questions_and_answers:
      - question: |
          What type of permission is being requested in the document?
        answer: |
          Permission is being requested to transfer ownership of goods stored in a bonded warehouse to another party.
      - question: |
          Who needs to approve or reject the transfer of ownership request?
        answer: |
          The Commissioner is responsible for granting or not granting permission for the transfer of ownership request.
      - question: |
          What information about the goods is required in the request form?
        answer: |
          The form requires details including the Entry No., Date warehoused, Owner, Register reference, Marks and Numbers of packages, and the Quantity to be transferred.
      - question: |
          What commitment does the transferee make in the Certificate of Acceptance?
        answer: |
          The transferee certifies that they are the new owner of the goods and undertake to pay all duties, rents, and charges due and accruing thereon.
      - question: |
          Where is the transfer of ownership noted after approval?
        answer: |
          The transfer of ownership is noted in the Warehouse Register, including the register number, page, and date.
document_outline: |
  **Document Outline:**  
  This document pertains to Regulation 71 under the East African Community Customs framework, detailing the procedure for requesting and authorizing the transfer of ownership of goods stored in a bonded warehouse. It includes sections for submitting a formal request to the Commissioner, providing warehouse and goods details, granting permission, and recording acceptance by the transferee, who assumes responsibility for associated duties, rents, and charges.
