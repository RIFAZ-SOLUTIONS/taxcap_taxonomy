    questions_and_answers:
      - question: |
          What legal provision allows a person to object to a tax decision made by the Commissioner General?
        answer: |
          The Tax Administration Act, Cap. 438, provides for a person aggrieved by a tax decision made by the Commissioner General to object to the decision.
      - question: |
          What steps can a taxpayer take if dissatisfied with the Commissioner General's decision after filing an objection?
        answer: |
          If dissatisfied, the taxpayer has the right to appeal to the Tax Revenue Appeals Board, Tax Revenue Appeals Tribunal, and the Court of Appeal, as provided by the Tax Revenue Appeals Act, Cap. 408.
      - question: |
          What is required for filing an objection against a tax decision by the Commissioner General?
        answer: |
          The objection must be made in writing, state the grounds upon which it is based, and be accompanied by relevant documents or information supporting the objection.
      - question: |
          What form must a person use to file an objection, and what is the time limit for filing it?
        answer: |
          A person must file the notice of objection using form ITX 389.01.E within 30 days of the date of service of the tax decision.
      - question: |
          What kinds of decisions made by the Commissioner General can a person object to?
        answer: |
          A person can object to any tax decision, including assessments or other decisions that directly affect them, if there are grounds supporting their objection.
