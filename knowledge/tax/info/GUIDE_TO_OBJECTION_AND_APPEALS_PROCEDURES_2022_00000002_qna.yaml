      - question: |
          Who has the right to appeal to the Tax Revenue Appeals Board?
        answer: |
          Any person aggrieved by an objection decision of the Commissioner General made under the Tax Administration Act has the right to appeal to the Tax Revenue Appeals Board.
      - question: |
          What are the conditions for lodging an appeal to the Tax Revenue Appeals Board?
        answer: |
          The appeal must meet three conditions: a notice of appeal must be served to the Commissioner General within 30 days of receiving the final tax assessment notice, the appeal must be lodged with the Board within 45 days of receiving the final tax assessment notice, and the notice must include all details of the tax assessment and correspondences with the Commissioner General.
      - question: |
          To whom can a party appeal if dissatisfied with the Tax Revenue Appeals Board's decision?
        answer: |
          A party dissatisfied with the Tax Revenue Appeals Board's decision may appeal to the Tax Revenue Appeals Tribunal.
      - question: |
          What is the deadline for serving a notice of intention to appeal to the Tax Revenue Appeals Tribunal?
        answer: |
          The appellant must serve the notice of intention to appeal to the opposite party within 15 days from the date of the Board's decision.
      - question: |
          How long does an appellant have to file an appeal with the Tax Revenue Appeals Tribunal after serving the notice of intention to appeal?
        answer: |
          The appellant has 30 days from the date of service of the Board's decision and its proceedings to file an appeal with the Tribunal.
