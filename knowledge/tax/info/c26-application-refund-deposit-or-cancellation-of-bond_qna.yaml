    questions_and_answers:
      - question: |
          What is the purpose of the C26 Customs Regulation 104 application form?
        answer: |
          The form is used to apply for a refund of a deposit, cancellation of a bond, or adjustment of bond security related to goods that have been re-exported or where specific undertakings have been fulfilled.
      - question: |
          What information about goods must be included in the application form?
        answer: |
          The application must include details such as entry number, number of packages, description of goods, quantity, value in USD, and the amount deposited or allocated against the bond.
      - question: |
          What certification is required from the applicant regarding the goods mentioned in the form?
        answer: |
          The applicant must certify that the particulars provided are correct and that the goods have been dealt with appropriately within the authorized period specified by the Proper Officer.
      - question: |
          What details are required for a refund claim submission?
        answer: |
          To claim a refund, the applicant must specify the amount of USD being claimed, the Receipt Number, and the date associated with the payment.
      - question: |
          What steps must be completed for the approval of a refund or bond cancellation under this process?
        answer: |
          The refund or bond cancellation must be authorized and checked by a Refund Officer, documented in the Bond Allocation Register, and signed off by an Authorized Receiver, who confirms receipt of the payment in figures and words.
