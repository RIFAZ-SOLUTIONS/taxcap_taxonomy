      - question: |
          What documents are required to accompany the introduction letter from the District Commissioner?
        answer: |
          The required documents include financial statements for at least three years, the organization's constructive document, and the organization's TIN Certificate.
      - question: |
          Under which legal provision is the taxation of charitable organizations defined?
        answer: |
          The taxation of charitable organizations is defined under the provisions of Section 64 of the Income Tax Act 2004.
      - question: |
          What types of income are added to compute the total gross income of a charitable organization?
        answer: |
          All income generated by the organization during the year of income and all gifts and donations received during the same year are added to compute the total gross income.
      - question: |
          What deductions can a charitable organization make to determine taxable income?
        answer: |
          The deductions include 25% of the gross earned income, all expenditures applied towards the organization's charitable functions, and approved savings to finance further charitable projects.
      - question: |
          How are losses incurred by a charitable organization treated for tax purposes?
        answer: |
          Losses incurred from a charitable business may only be offset against income earned from the same charitable business.
