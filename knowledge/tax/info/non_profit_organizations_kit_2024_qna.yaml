          What requirements must be fulfilled for a nonprofit organization to qualify as per Section 2 of the Value Added Tax Act, [Cap 148 R.E. 2019]?
        answer: |
          A nonprofit organization must be a religious or charitable organization established and functioning solely for the relief of poverty or distress, the provision of general public health, education, or water, or the supply of religious services.
