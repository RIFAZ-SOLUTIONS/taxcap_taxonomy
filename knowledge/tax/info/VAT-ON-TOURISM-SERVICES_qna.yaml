      - question: |
          When did the Government of Tanzania begin charging VAT on all tourism services?
        answer: |
          The Government of Tanzania began charging VAT on all tourism services starting from 1st July, 2016.
      - question: |
          What does the term 'service' mean in the context of VAT law?
        answer: |
          In the context of VAT law, 'service' refers to anything that is not goods, immovable property, or money, including activities such as the provision of information or advice, making facilities or advantages available, granting rights, and issuing licenses or permits.
      - question: |
          What are examples of tourist services subject to VAT in Tanzania?
        answer: |
          Examples of tourist services include tourist guiding, game driving, water safaris, animal or bird watching, park fees, and ground transport.
      - question: |
          What is the definition of 'supply' in the context of tourism services?
        answer: |
          Supply refers to any kind of supply whatsoever, and in the context of tourism, it involves services related to the tourism sector.
      - question: |
          Who qualifies as a taxable person for tourism services under the VAT Act in Tanzania?
        answer: |
          A taxable person is either a registered person or a person who is required to be registered for Value Added Tax under the VAT Act, Cap 148.
