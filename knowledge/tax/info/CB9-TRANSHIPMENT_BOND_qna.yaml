    questions_and_answers:
      - question: |
          What is the purpose of the East African Community Customs Transhipment Bond form?
        answer: |
          The form is used to formalize a binding agreement between the transhipper and the Commissioner, ensuring that goods are transhipped and exported correctly under specified conditions.
      - question: |
          Who is held responsible for fulfilling the obligations outlined in the transhipment bond?
        answer: |
          The transhipper, along with their executors, heirs, administrators, and assigns, is held jointly and severally responsible for fulfilling the obligations and paying the specified bond sum if necessary.
      - question: |
          What conditions must be fulfilled regarding the transhipped goods under this bond?
        answer: |
          The goods must be transhipped between specified vessels, aircraft, or vehicles and exported to a designated location within a certain number of days, with no unauthorized alterations to their quantity or quality.
      - question: |
          What happens if the goods are altered or diminished in quantity or quality during transhipment?
        answer: |
          Alterations or diminutions are not permitted unless satisfactorily explained to the Commissioner. Such changes must be accounted for to ensure compliance with the bond's terms.
      - question: |
          What information about the goods and transportation must be included in the form?
        answer: |
          Details of the goods to be transhipped, the originating and receiving vessels, aircraft, or vehicles, and the export destination must be provided in the form.
