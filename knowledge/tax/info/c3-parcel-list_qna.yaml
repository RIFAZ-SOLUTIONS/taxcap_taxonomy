    questions_and_answers:
      - question: |
          What type of items are listed on the 'PARCELS LIST'?
        answer: |
          The 'PARCELS LIST' includes all packages or parcels, other than passengers' accompanied baggage, that were imported without a Bill of Lading or Airway Bill.
      - question: |
          What information is required about the vessel or aircraft on the 'PARCELS LIST'?
        answer: |
          The 'PARCELS LIST' requires the name of the vessel or aircraft and the date of its arrival.
      - question: |
          Who is responsible for certifying the accuracy of the 'PARCELS LIST'?
        answer: |
          The Boarding Officer and the Master are responsible for certifying the accuracy of the 'PARCELS LIST.'
      - question: |
          What is noted in the 'Description of Goods' section on the 'PARCELS LIST'?
        answer: |
          The 'Description of Goods' section lists the details of the goods within the parcels or packages being imported.
      - question: |
          What does the 'Remarks' section on the 'PARCELS LIST' typically address?
        answer: |
          The 'Remarks' section is likely used by customs to note any relevant observations or comments about the listed parcels or packages.
document_outline: |
  **Document Outline:**  
  This document outlines the required format and information for the declaration of small packages or parcels (excluding passengers' accompanied baggage) imported without a Bill of Lading or Airway Bill. It includes details such as the port of arrival, vessel/aircraft name, consignee, description of goods, and certifications by the Boarding Officer and Master.
