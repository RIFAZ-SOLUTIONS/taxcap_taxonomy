    questions_and_answers:
      - question: |
          What is the purpose of the request form addressed to the Commissioner?
        answer: |
          The purpose of the request form is to seek permission to repack warehoused goods, as specified under Regulation 70 (1) and (2).
      - question: |
          What information is required regarding the warehouse where the goods are stored?
        answer: |
          The form requires details such as the warehouse's location and identification of the warehouse register.
      - question: |
          What specific details about the goods to be repacked must be included in the request?
        answer: |
          The request must include information such as the description of the goods, final packaging details, marks and numbers, and the number and description of packages.
      - question: |
          What conditions apply to the permission granted for repacking the goods?
        answer: |
          Permission to repack the goods is granted subject to conditions specified by the Commissioner, and the process must occur under supervision.
      - question: |
          How is the original transaction recorded once the goods are repacked?
        answer: |
          The original transaction is closed in the warehousing register, and a new account is opened with updated details in a different register.
