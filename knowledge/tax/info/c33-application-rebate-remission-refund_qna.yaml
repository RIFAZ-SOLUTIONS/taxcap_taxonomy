    questions_and_answers:
      - question: |
          What sections of the East African Community Customs Management Act are referred to for abandoning goods?
        answer: |
          The relevant section referred to is Section 16 of the East African Community Customs Management Act.
      - question: |
          What circumstances allow for the application of a rebate or refund under the document?
        answer: |
          A rebate or refund can be applied for if goods are abandoned, damaged, pillaged, or destroyed during transit or before delivery out of Customs control.
      - question: |
          What specific information must be included when applying for the abandonment of goods?
        answer: |
          Applicants must include particulars of the goods, the reasons for abandonment, the aircraft/vessel/vehicle details, rotation number, entry number, and date.
      - question: |
          What documentation is required for goods that are damaged, pillaged, or destroyed?
        answer: |
          A certificate is required from the insurer or carrier, certifying that the goods are insured and detailing the extent of the claim based on a survey.
      - question: |
          Who is the application for a rebate, remission, or refund addressed to according to the text?
        answer: |
          The application is addressed to the Commissioner in the respective country.
