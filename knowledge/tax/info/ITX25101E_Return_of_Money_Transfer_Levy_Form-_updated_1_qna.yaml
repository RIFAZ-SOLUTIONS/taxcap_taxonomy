    questions_and_answers:
      - question: |
          What regulation underpins the requirement to submit the Return for Money Transfer Levy?
        answer: |
          The Return for Money Transfer Levy is submitted under the provisions of Regulations 6(1) of the National Payment Systems (Money Transfer Levy) Regulations, 2022.
      - question: |
          What is the deadline for submitting the Money Transfer Levy Return?
        answer: |
          The Return must be submitted within 7 days after the end of each calendar month period.
      - question: |
          What penalties are mentioned for non-compliance with the return submission requirements?
        answer: |
          Penalties apply for late filing, failure to file, or filing a false return of income.
      - question: |
          What details are required under 'General Information' in the Money Transfer Levy Return form?
        answer: |
          Details required include the Tax Office, Name of the Taxpayer, Tax Identification Number, Year of Income, Trading Name, Period Covered by the Return, Nature of Business, Residential Status, Postal Address, Business Physical Address, Contact Numbers, Email Address, and Due Date for Submission.
      - question: |
          What two categories are listed under 'Residential Status' in the general information section?
        answer: |
          The two categories under Residential Status are 'Resident' and 'Non-Resident.'
document_outline: |
  **Document Outline:**  
  This document provides the structure and instructions for completing Form ITX251.01.E, the Return for Money Transfer Levy, as mandated by the National Payment Systems (Money Transfer Levy) Regulations, 2022. It includes sections for taxpayer general information, details of the levy collected, a declaration of accuracy, submission guidelines, penalties for non-compliance, and key notes on filing timelines and associated penalties.
