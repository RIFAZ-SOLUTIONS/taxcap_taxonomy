    questions_and_answers:
      - question: |
          What details must an applicant provide regarding their business structure when applying for a customs agent license?
        answer: |
          Applicants must state whether their business is a sole proprietorship, partnership, or limited company.
      - question: |
          What information is required about the Directors or Partners of the business?
        answer: |
          Applicants must provide the names, occupations, nationalities, and the percentage of shares held by the Directors or Partners.
      - question: |
          What details must be provided if the application is a renewal?
        answer: |
          Applicants must state when they were first licensed as a customs agent and provide the previous license number and the location where it was issued.
      - question: |
          What steps are suggested if an applicant lacks experience in customs clearance procedures?
        answer: |
          Applicants are asked to specify what steps they intend to take to acquire the necessary knowledge in customs clearance procedures.
      - question: |
          What financial information is requested in the application form?
        answer: |
          Applicants must provide the names of their bankers, the authorised capital of their company (in USD), and the paid-up capital (in USD).
