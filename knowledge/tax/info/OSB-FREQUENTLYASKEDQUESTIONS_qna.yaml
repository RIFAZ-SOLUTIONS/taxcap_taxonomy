    questions_and_answers:
      - question: |
          What does OSBP stand for, and what is its purpose?
        answer: |
          OSBP stands for One-Stop Border Post. Its purpose is to facilitate trade by allowing people, goods, and means of transport to stop only once for clearance (both exit and entry formalities) in the country of entry.
      - question: |
          How many OSBPs are there in Tanzania, and what are some examples?
        answer: |
          There are nine OSBPs in Tanzania. Examples include Holili/Taveta on the Kenya border, Rusumo/Rusumo on the Rwanda border, and Tunduma/Nakonde on the Zambia border.
      - question: |
          What is the difference between Single Customs Territory (SCT) and OSBP?
        answer: |
          SCT focuses on single declaration within the destination country to ensure free movement of goods towards a Customs Union, while OSBP streamlines border crossing by combining exit and entry formalities into a single stop.
      - question: |
          What are the primary goals of SCT?
        answer: |
          The primary goals of SCT are the removal of duties and restrictive regulations as well as the minimization of internal border controls between Partner States to facilitate a full Customs Union.
      - question: |
          Who can provide more information about OSBP procedures in Tanzania?
        answer: |
          More information about OSBP procedures can be obtained from TRA offices, other border agencies at the nearest OSBP, the Ministry responsible for Foreign Affairs and East African Cooperation in Tanzania, or the EAC Secretariat in Arusha, Tanzania.
