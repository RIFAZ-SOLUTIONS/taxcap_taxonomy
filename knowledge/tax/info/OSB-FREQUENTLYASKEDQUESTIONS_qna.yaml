    questions_and_answers:
      - question: |
          What is a One Stop Border Post (OSBP)?
        answer: |
          A One Stop Border Post is a border crossing where people, goods, and means of transport make a single stop to undertake both exit and entry controls from one State into another.
      - question: |
          What are the key legal instruments governing OSBP operations in the East African Community (EAC)?
        answer: |
          The key legal instruments include the EAC OSBP Act, 2016, the Non-EAC OSBP Act, 2015 (Act No.17 of 2015), the EAC OSBP Regulations, 2017, and OSBP Bilateral Agreements between Tanzania and the adjoining States.
      - question: |
          In the typical OSBP system, where do travellers go for exit and entry controls?
        answer: |
          In the most commonly applied OSBP system, travellers undergo both exit and entry controls in the country of arrival.
      - question: |
          Is it necessary to undergo exit formalities after physically entering another country?
        answer: |
          Yes, in a typical One Stop Border Post system, exit formalities are completed at the same location as entry formalities, usually in the country of arrival.
      - question: |
          When did the EAC OSBP Act, 2016 come into force?
        answer: |
          The EAC OSBP Act, 2016 came into force on 1st October 2016.
