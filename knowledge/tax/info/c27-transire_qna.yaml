    questions_and_answers:
      - question: |
          What is the purpose of a general transire issued under regulations 127 and 134 of the East African Community Customs Management Regulations?
        answer: |
          A general transire authorizes the clearance outwards of an aircraft, vessel, or vehicle on flights, voyages, or trips made directly between specified locations within the East African Community's Partner States.
      - question: |
          What are the restrictions placed on a general transire regarding destinations and cargo?
        answer: |
          The transire does not authorize travel to any foreign port or coastal waters outside the Partner States and prohibits the carriage of any cargo without compliance with the East African Community Customs Management Act and its regulations.
      - question: |
          What information must be included in the transire document regarding the carrier and its voyage?
        answer: |
          The transire document must include details such as the port and country of registration, the name of the master, number of crew, net registered tonnage of the carrier, rotation number, and the port of discharge.
      - question: |
          What declaration is required by the master of the vessel or vehicle on the transire document?
        answer: |
          The master of the vessel or vehicle must declare the details of the coastwise cargo to be correct, including the description and number of packages, the method of disposal, and marks and numbers associated with the cargo.
      - question: |
          Does the validity of the general transire extend indefinitely, and what information determines its validity period?
        answer: |
          No, the general transire is valid only until a specified date, which must be mentioned explicitly on the document along with the flight, voyage, or trip information.
document_outline: |
  **Document Outline:**  
  This document outlines Regulation 123 under the East African Community Customs Management Regulations concerning the issuance of a "Transire," which is an authorization for the clearance of coastwise cargo via specified routes. It specifies details about the transport vehicle, cargo, permits, and conditions, ensuring compliance with customs laws applicable within East African Community Partner States.
