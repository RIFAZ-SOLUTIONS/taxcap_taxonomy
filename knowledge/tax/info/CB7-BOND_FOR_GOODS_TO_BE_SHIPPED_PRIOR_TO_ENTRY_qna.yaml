    questions_and_answers:
      - question: |
          What is the purpose of Form CB7 in the East African Community Customs process?
        answer: |
          Form CB7 is a bond used for shipping goods prior to entry, ensuring the exporter undertakes to pay export duties within 96 hours of the departure of the aircraft or vessel, or another period allowed by the proper officer.
      - question: |
          What condition discharges the obligation outlined in the bond form?
        answer: |
          The obligation is discharged when the exporter enters the goods and pays the full export duties to Customs within the prescribed time.
      - question: |
          What happens if the exporter fails to fulfill the condition of the bond?
        answer: |
          If the condition is not fulfilled, the bond remains in force, and the exporter remains liable for the agreed sum to the Commissioner.
      - question: |
          What time frame is specified for paying export duties after departure of the aircraft or vessel?
        answer: |
          The export duties must be paid within ninety-six hours after the aircraft or vessel departs, unless a further period is allowed by the proper officer.
      - question: |
          Who is jointly and severally bound to the Commissioner under this bond?
        answer: |
          The individuals signing the bond, along with their heirs, executors, administrators, and assigns, are jointly and severally bound to the Commissioner.
