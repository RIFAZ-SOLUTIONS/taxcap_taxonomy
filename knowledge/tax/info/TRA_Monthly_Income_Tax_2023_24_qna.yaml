          What is the income tax rate for a monthly income that exceeds Tshs. 270,000 but does not exceed Tshs. 520,000?
        answer: |
          The income tax rate is 8% of the amount exceeding Tshs. 270,000.
      - question: |
          What is the annual income threshold for non-taxable income according to the 2023/2024 tax tables?
        answer: |
          The annual income threshold for non-taxable income is Tshs. 3,240,000.
      - question: |
          How is income tax calculated for a monthly income of Tshs. 760,000?
        answer: |
          For a monthly income of Tshs. 760,000, the tax is calculated as Tshs. 20,000 plus (760,000 - 520,000) x 20%, which equals Tshs. 68,000.
