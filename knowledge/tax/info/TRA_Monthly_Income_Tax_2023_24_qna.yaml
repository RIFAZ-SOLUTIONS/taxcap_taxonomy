          What is the specified benefit value for a vehicle with an engine capacity of 2000-3000 cc?
        answer: |
          The specified benefit value for a vehicle with an engine capacity of 2000-3000 cc is 1,000,000/- for full benefits and 500,000/- for half benefits.
      - question: |
          In what scenario is the vehicle benefit not chargeable to the employer?
        answer: |
          The vehicle benefit is not chargeable if the employer does not claim a deduction for the ownership, maintenance, or operation of the vehicle.
      - question: |
          What is the obligation of an employer regarding the submission of SDL and PAYE monthly returns?
        answer: |
          Employers are required to submit SDL and PAYE monthly returns to the Tanzania Revenue Authority (TRA) within seven days after the end of the month of salary deduction, indicating the number of employees and the levy paid.
