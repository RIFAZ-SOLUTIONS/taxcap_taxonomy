    questions_and_answers:
      - question: |
          What language is used alongside English in the registration form for the storage facility?
        answer: |
          Swahili is used alongside English in the registration form.
      - question: |
          What is required to be provided under the 'Facility Details' section of the form?
        answer: |
          Details about the physical address, including street name, postcode, block, district, and city, must be provided.
      - question: |
          What information about the stored goods must be specified in the form?
        answer: |
          The type of goods stored in the facility must be listed, allowing applicants to detail up to five categories of goods.
      - question: |
          What declaration is made by the applicant in the Applicant's Declaration section?
        answer: |
          The applicant declares that the information provided in the form is complete and correct to the best of their knowledge.
      - question: |
          What should the applicant do if the storage facility is rented out to others?
        answer: |
          If the facility is rented out, the applicant must indicate the total number of operators using the space.
document_outline: |
  **Document Outline:**  
  The document is a bilingual (English and Swahili) registration form for storage facilities, requiring applicants to provide details such as owner information, facility size, location, types of goods stored, tenant details, and contact information. It includes sections for declarations by the applicant, official use by the TRA (Tax Revenue Authority), and a numbering system for facility registration.
