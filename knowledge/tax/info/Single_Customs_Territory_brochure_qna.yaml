      1ps. 1ps. ## Customs Clearing Agent A customs clearing agent licensed by one Partner State shall be authorized to operate in another Partner State under mutual recognition by Partner States. ## For further information contact your nearest TRA office OR Director for Taxpayer Services and Education Department Tanzania Revenue Authority P.O.Box 11491 Dar es Salaam Tel No: +255-22-2128593, E mail: info@tra.go.tz Website: www.tra.go.tz The Protocol establishing the EAC Customs Union was concluded in 2004 and implementation commenced in January 2005. The implementation of the Customs Union was envisaged to be 2ps. progressive and so far a number of milestones have been achieved towards the attainment of the goal of a fully-fledged Customs Union. In April 2012, the summit considered the report of the Council of Ministers on the attainment of a Single Customs Territory and agreed in principle to adopt the Destination Model of clearance of goods where assessment and collection of revenue is done at the first point of entry . ## What 3ps. is Single Customs Territory (SCT)? 2ps. 1ps. The Protocol establishing the EAC Customs Union was concluded in 2004 and implementation commenced in January 2005. The implementation of the Customs Union was envisaged to be progressive and so far a number of milestones have been achieved towards the attainment of the goal of a fully-fledged Customs Union. A Single Customs Territory is described as a stage towards full attainment of the Customs Union which is achievable by 2ps. the removal of restrictive regulations and /or minimizatio internal border controls on goods moving between the PartnerStates with ultimate realization of free circulation of goods. The EAC SCT covers Partner States namely Burundi, Kenya, Rwanda, Tanzania and Uganda.
    questions_and_answers:
      - question: |
          What is the role of a customs clearing agent in the EAC Customs Union?
        answer: |
          A customs clearing agent licensed by one Partner State is authorized to operate in another Partner State under mutual recognition agreements among the Partner States.
      - question: |
          When was the Protocol establishing the EAC Customs Union concluded, and when did its implementation begin?
        answer: |
          The Protocol establishing the EAC Customs Union was concluded in 2004, and its implementation began in January 2005.
      - question: |
          What decision did the EAC summit make in April 2012 regarding the clearance of goods?
        answer: |
          In April 2012, the EAC summit agreed in principle to adopt the Destination Model of clearance of goods, where the assessment and collection of revenue is conducted at the first point of entry.
      - question: |
          What is the Single Customs Territory (SCT) in the context of the EAC Customs Union?
        answer: |
          The Single Customs Territory is a stage toward the full attainment of the Customs Union, achieved by removing restrictive regulations and minimizing internal border controls on goods moving between Partner States to realize the free circulation of goods.
      - question: |
          Which countries are part of the EAC Single Customs Territory?
        answer: |
          The EAC Single Customs Territory covers the Partner States of Burundi, Kenya, Rwanda, Tanzania, and Uganda.
