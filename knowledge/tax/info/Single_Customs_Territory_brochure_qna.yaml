      1ps. 1ps. ## Clearance of goods Clearance of goods shall be done at the destination country while the goods are at the first point of the entry. ## Warehousing Warehousing can be done anywhere within the territory (EAC) and goods can be transferred under a single bond system. ## Transit Transit regimes shall only apply to goods originating from foreign country and destined to a foreign country through the Partner States or a Partner State. A single regional bond system shall apply on transit goods. ## Temporary Importation - 路 2ps. Goods imported for temporary use into a Partner State are not subjected to customs duty; - 路 Temporary imported goods when removed from one Partner State to another shall be subject to a regional bond. ## Intra-regional transfer of goods This refers to transfer of duty paid goods and goods originating from the Partner States. Where goods are imported and duties are paid in one Partner State, the goods shall not be subjected to 3ps. customs duties when transferred to another Partner State. 2ps. 1ps. ## Temporary Importation - 路 Goods imported for temporary use into a Partner State are not subjected to customs duty; - 路 Temporary imported goods when removed from one Partner State to another shall be subject to a regional bond. ## Intra-regional transfer of goods This refers to transfer of duty paid goods and goods originating from the Partner States. Where goods are imported and duties are paid in one Partner State, the goods shall not be 2ps. subjected to customs duties when transferred to another Partner State. Where goods are ex-warehoused between Partner States, goods shall be entered in the destination Partner State for home use. Clearance of goods for Special Economic Zones (SEZ), Export Processing Zones (EPZ), Free Ports.
    questions_and_answers:
      - question: |
          Where is the clearance of goods performed?
        answer: |
          Clearance of goods is done at the destination country while the goods are at the first point of entry.
      - question: |
          What is the purpose of the single bond system for warehousing?
        answer: |
          The single bond system simplifies the transfer of goods within the EAC territory by allowing warehousing and movement of goods without requiring multiple bonds.
      - question: |
          What conditions apply to goods in transit through the Partner States?
        answer: |
          Goods in transit through the Partner States must originate from a foreign country, be destined for another foreign country, and are subject to a single regional bond system.
      - question: |
          Are temporary imported goods subject to customs duties in the Partner States?
        answer: |
          No, goods temporarily imported into a Partner State are not subjected to customs duties, but if moved to another Partner State, they must be covered by a regional bond.
      - question: |
          What happens to duty-paid goods when transferred between Partner States?
        answer: |
          Duty-paid goods imported into one Partner State are not subjected to customs duties when transferred to another Partner State.
