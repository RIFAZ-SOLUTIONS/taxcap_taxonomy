  This document provides an overview of customs and trade procedures within the East African Community (EAC) region. Key topics include clearance, warehousing, transit, temporary importation, intra-regional goods transfer, exempted goods, port and border operations, customs clearing agents, and the EAC Single Customs Territory framework, based on the Treaty and Protocols for economic integration among Partner States.
