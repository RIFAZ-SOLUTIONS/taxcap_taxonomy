    questions_and_answers:
      - question: |
          What regulation governs the use of the 'Request for Compounding of the Offence' form?
        answer: |
          The form is made under Regulation 100(2) of the Tax Administration (General) Regulations, 2016.
      - question: |
          What legal provision allows for compounding of offences in this form?
        answer: |
          The request for compounding of offences is made in accordance with the provisions of Section 92 of the Tax Administration Act, 2015.
      - question: |
          Who must sign the form in the case of a sole proprietorship or individual?
        answer: |
          In the case of a sole proprietorship or an individual, the form must be signed by the owner or a legal representative.
      - question: |
          What specific information must the applicant include in the request for compounding?
        answer: |
          The applicant must include their name, position, signature, date, and an admission of the offence, including the details of the offence committed and the date it occurred.
      - question: |
          Who is authorized to sign the form on behalf of an entity?
        answer: |
          The manager of the entity, as defined under Section 3 of the Tax Administration Act, Cap 438, must sign the form on behalf of the entity.
