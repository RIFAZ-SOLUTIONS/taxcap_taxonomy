    questions_and_answers:
      - question: |
          What authority grants the Customs Agent's Licence under the East African Community Customs Management Act?
        answer: |
          The Customs Agent's Licence is granted pursuant to the provisions of the East African Community Customs Management Act.
      - question: |
          What conditions must a licensee fulfill to maintain their Customs Agent's Licence?
        answer: |
          The licensee must faithfully and un-corruptly perform their duties to the satisfaction of the Commissioner, operate from the indicated premises, comply with the provisions and regulations of the Act, and be personally liable for duties and actions related to the goods.
      - question: |
          Under what circumstances can the Customs Agent's Licence be revoked, suspended, or cancelled?
        answer: |
          The Customs Agent's Licence can be revoked, suspended, or cancelled at any time in the manner provided for by the Regulations.
      - question: |
          What is the licensee's liability regarding goods under the Customs Management Act?
        answer: |
          The licensee is personally liable for the payment of any duties to which the goods are subject and must perform all acts required by the Act that the owner of the goods is obligated to perform.
      - question: |
          What happens if a licensee violates the conditions of the Customs Agent's Licence?
        answer: |
          If any condition of the licence is violated, the sum of money prescribed in the bond for the Customs Agent's Licence will be forfeited.
