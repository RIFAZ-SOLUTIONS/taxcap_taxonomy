    questions_and_answers:
      - question: |
          What is the purpose of the 'Certificate of Clearance' in the provided context?
        answer: |
          The 'Certificate of Clearance' certifies that a vessel has been officially cleared to depart a port and proceed to its designated destination.
      - question: |
          What information related to the vessel's identification is included in the certificate?
        answer: |
          The certificate includes the name of the vessel, the nationality of the vessel, and the name of its master.
      - question: |
          What details about the vessel's journey are documented in the certificate?
        answer: |
          The certificate specifies the port of destination, the next port of call, and the cargo being carried by the vessel.
      - question: |
          Who is responsible for issuing the Certificate of Clearance?
        answer: |
          The Certificate of Clearance is issued by a 'Proper Officer' at the port of clearance.
      - question: |
          What key date-related information is noted on the Certificate of Clearance?
        answer: |
          The certificate includes the date it is issued, written as 'this day of [month] 20[year]'.
document_outline: |
  **Document Outline:**  
  
  The document is a "Certificate of Clearance" issued under Regulation 107, Form C 14, certifying that a specified vessel, including details of its master, nationality, port of origin, next port of call, and cargo, has been authorized to depart for its stated destination. The certificate is signed and dated by the proper port authority.
