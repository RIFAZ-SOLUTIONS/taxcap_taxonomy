    questions_and_answers:
      - question: |
          What is the purpose of the Transit Bond in the context of the East African Community customs process?
        answer: |
          The Transit Bond serves as a financial guarantee to ensure that goods in transit are exported and proof of their exportation or landing at the destination port is provided within the legally allowed time.
      - question: |
          Who is obligated to pay the bond amount and under what conditions is it discharged?
        answer: |
          The signatory or signatories to the bond are obligated to pay the bond amount to the Commissioner. The obligation is discharged upon providing satisfactory proof of exportation or landing of goods within the allowed period as specified by law.
      - question: |
          What legal responsibility does the signatory take under the Transit Bond?
        answer: |
          The signatory binds themselves, their heirs, executors, administrators, and assigns to jointly and severally pay the bond amount to the Commissioner if the obligation is not fulfilled.
      - question: |
          What must the signatory provide to prove compliance with the bond conditions?
        answer: |
          The signatory must provide satisfactory proof of exportation and, if required, evidence of the landing of goods at the port of destination within the legally allowed time.
      - question: |
          What happens to the Transit Bond obligation in the event of non-fulfillment of the condition?
        answer: |
          If the condition is not fulfilled, the Transit Bond obligation remains in force, and the bond amount may be claimed by the Commissioner.
