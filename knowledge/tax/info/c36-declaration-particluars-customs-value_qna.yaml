    questions_and_answers:
      - question: |
          What types of tools and materials are considered under the adjustments of the price paid or payable for the production of imported goods?
        answer: |
          Tools, dies, moulds, and similar items, as well as materials consumed in the production of imported goods, are included under the adjustments of the price paid or payable according to the 4th Schedule to the Act.
      - question: |
          What external services related to production are included in the adjustments of price for imported goods?
        answer: |
          Engineering, development, art work, design work, plans, and sketches undertaken outside the country of import and necessary for the production of imported goods are included in the adjustments of the price paid or payable.
      - question: |
          How are royalties and license fees treated in the context of price adjustments for imported goods?
        answer: |
          Royalties and license fees, as referenced in Box 9(a), are considered part of the adjustments of the price paid or payable under the 4th Schedule to the Act.
      - question: |
          What adjustments are made for proceeds from subsequent resale, disposal, or use of imported goods?
        answer: |
          Any proceeds from subsequent resale, disposal, or use of the imported goods accruing to the seller, as described in Box 9(b), are part of the adjustments of the price paid or payable.
      - question: |
          What costs related to the delivery of imported goods to the community are included in the price adjustments?
        answer: |
          Costs of delivery, including transport/freight, loading and handling charges, and insurance, are included as adjustments of the price paid or payable for imported goods.
