    questions_and_answers:
      - question: |
          What key information must be declared regarding the buyer and seller during customs valuation in the East African Community?
        answer: |
          Key details include the buyer's and seller's information, the number and date of the invoice, and the number and date of the contract.
      - question: |
          What are the delivery terms listed under the East African Community Customs Regulation 197?
        answer: |
          The delivery terms include CIF (Cost, Insurance, and Freight), FOB (Free on Board), C&F (Cost and Freight), and C&I (Cost and Insurance).
      - question: |
          What must be disclosed if the buyer and seller are related as per paragraphs 3 and 4 of the 4th Schedule to the Act?
        answer: |
          If the buyer and seller are related, it must be disclosed if this relationship influenced the price of the imported goods and whether the transaction value approximates the customs value.
      - question: |
