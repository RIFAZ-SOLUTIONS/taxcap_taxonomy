    questions_and_answers:
      - question: |
          What are the obligations of the Licensee under this license?
        answer: |
          The Licensee must comply with the provisions of the East African Community Customs Management Act and adhere to the conditions specified in the license.
      - question: |
          What is the required placement of the license on the licensed vehicle?
        answer: |
          The license must be permanently affixed to the licensed vehicle in a prominent position where it is visible at all times.
      - question: |
          What restrictions are placed on the use of the licensed vehicle?
        answer: |
          The licensed vehicle must be used exclusively for the carriage of goods in transit or re-exports unless authorized otherwise by the Commissioner.
      - question: |
          What identifying markings must the licensed vehicle have?
        answer: |
          The licensed vehicle should display yellow painted letters, not less than 31 cm high, on both sides of the vehicle as a distinguishing marker.
      - question: |
          Under what circumstances are the seals on transit goods not required?
        answer: |
          The seals are not required in the case of 'exceptional loads' defined in regulation 108(7) or any special case authorized by the Commissioner.
