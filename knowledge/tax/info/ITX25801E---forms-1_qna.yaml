    questions_and_answers:
      - question: |
          What is the purpose of the application form provided by the Tanzania Revenue Authority?
        answer: |
          The application form is for applying for a license to manufacture excisable goods and denatured spirits, pursuant to Sections 8 and 16 of The Excise (Management and Tariff) Act, Cap. 147.
      - question: |
          What types of business categories can be specified in the taxpayer's information section?
        answer: |
          The business categories listed in the form include Sole Proprietor, Company, Partnership, and an option for 'Other,' where further details should be provided.
      - question: |
          What information is required about the directors or partners in the application?
        answer: |
          The application form requires the names and TIN (Taxpayer Identification Numbers) of the directors or partners.
      - question: |
          What banking details are requested in the application form?
        answer: |
          The form requires banking details for both the taxpayer and the directors/partners, including the name of the account, account number, and the bank name and branch.
      - question: |
          What specific information must be provided about the premises to be licensed?
        answer: |
          The form requires details such as the building name, plot number, block number, street/village, ward, and district of the premises or factory to be licensed.
