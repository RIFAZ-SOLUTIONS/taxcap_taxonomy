    questions_and_answers:
      - question: |
          What is Regulation 15 (1) in the context of the East African Community Customs?
        answer: |
          Regulation 15 (1) pertains to the declaration and advice of consumable stores onboard vessels or aircraft that are entering or leaving a port in East African Community countries.
      - question: |
          What items are listed under consumable stores in the declaration form?
        answer: |
          Items listed include cigarettes, cigars, tobacco products, playing cards, various types of alcoholic beverages (e.g., beer, stout, brandy, whisky, rum, gin, spirits, liqueurs, and wines), perfumed spirits, cider, and other consumable goods.
      - question: |
          What specific responsibility does the master of the vessel or aircraft have upon arrival regarding the declaration of consumable stores?
        answer: |
          The master must certify that the particulars in the declaration are true and correct and account for all consumable stores onboard except those included in the crew declaration form.
      - question: |
          What happens if there is an unaccounted deficiency or consumed stores onboard?
        answer: |
          The amount of duties or taxes due on the stores consumed onboard or on any unaccounted deficiencies must be paid by the master or the agents responsible.
      - question: |
          Who verifies and satisfies the report of stores on arrival, and what is recorded as part of this process?
        answer: |
          The Proper Officer of Customs verifies the report of stores and records satisfaction with the report by signing and dating the declaration form.
