    questions_and_answers:
      - question: |
          What is Regulation 5 (1) related to in this document?
        answer: |
          Regulation 5 (1) is related to the process for requesting permission for officers to work overtime.
      - question: |
          What information is required to complete the overtime request form?
        answer: |
          The form requires details such as the port/place, country, date, serial number, time period for overtime, nature and extent of work proposed, particulars of the aircraft, vessel, or vehicle, as well as the applicant's name, signature, and address.
      - question: |
          Who is responsible for approving or not approving the overtime request?
        answer: |
          The Proper Officer is responsible for approving or not approving the overtime request by providing their name, rank, signature, date, and time.
      - question: |
          What additional information is documented for official use?
        answer: |
          For official use, the names of assigned staff and their staff identity numbers are documented.
      - question: |
          What commitment does the applicant undertake in the overtime request form?
        answer: |
          The applicant undertakes to pay overtime charges for the requested work.
