    questions_and_answers:
      - question: |
          What is the general taxation rule for payments made under the Public Social Security Scheme of a Contracting State?
        answer: |
          Payments made under the Public Social Security Scheme of a Contracting State may be taxed in that State, notwithstanding the provisions of paragraph 1.
      - question: |
          Under what circumstances is remuneration paid by a Contracting State taxable only in the other Contracting State?
        answer: |
          Remuneration is taxable only in the other Contracting State if the services are rendered in that State, the recipient is a resident of that other State, and meets one of the following conditions: the recipient is a national of that State, did not become a resident solely for performing the services, or is not subject to tax in the paying State.
      - question: |
          When is a pension paid by a Contracting State exclusively taxable in the other Contracting State?
        answer: |
          A pension is exclusively taxable in the other Contracting State if the recipient is a national of and a resident of that other State.
      - question: |
          How are remuneration and pensions related to business activities of a Contracting State treated under Articles 16, 17, and 19?
        answer: |
          Articles 16, 17, and 19 apply to remuneration and pensions related to services rendered in connection with any business carried on by a Contracting State, a political subdivision, or a local authority thereof.
      - question: |
          What is the tax treatment for non-pension remuneration paid by a Contracting State or its local authority to an individual rendering services to the State?
        answer: |
          Non-pension remuneration paid by a Contracting State or local authority to an individual for services rendered to that entity is taxable only in that State.
