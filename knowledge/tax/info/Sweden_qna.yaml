      1ps. 1ps. ## Sweden - Tanzania Income and Capital Tax Treaty (1976) <!-- image --> Status: In Force Conclusion Date: 2 May 1976. Entry into Force: 31 December 1976. Effective Date: 1 January 1977 (see Article 29). ## CONVENTION BETWEEN SWEDEN AND TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION WITH RESPECT TO TAXES ON INCOME AND CAPITAL Article 1 Personal scope [Compare: OECD Model | UN Model] This Convention shall apply to persons who are residents of one or both of the Contracting States. Article 2 ## Taxes covered [Compare: OECD Model | UN Model] - 1. This Convention shall apply to taxes on income and on capital imposed on behalf of each Contracting State or of 2ps. its political subdivisions or local authorities, irrespective of the manner in which they are levied. - 2. There shall be regarded as taxes on income and on capital all taxes imposed on total income, on total capital, or on elements of income or of capital, including taxes on gains from the alienation of movable or immovable property, as well as taxes on capital appreciation. 2ps. 1ps. ## CONVENTION BETWEEN SWEDEN AND TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION WITH RESPECT TO TAXES ON INCOME AND CAPITAL Article 1 Personal scope [Compare: OECD Model | UN Model] This Convention shall apply to persons who are residents of one or both of the Contracting States. - 3. The existing taxes to which the Convention shall apply are: - n the case of Sweden: (a) I - he State income tax, including sailors' tax and coupon tax; 1. t - 2. the tax on undistributed profits of companies and - 3. the tax on distribution in connection with reduction of share capital on the winding-up of a 2ps. company; - 4.
    questions_and_answers:
      - question: |
          What is the main purpose of the Sweden-Tanzania Income and Capital Tax Treaty of 1976?
        answer: |
          The main purpose of the treaty is to avoid double taxation with respect to taxes on income and capital between Sweden and Tanzania.
      - question: |
          When did the Sweden-Tanzania Income and Capital Tax Treaty become effective?
        answer: |
          The treaty became effective on 1 January 1977.
      - question: |
          To whom does the treaty apply under its personal scope?
        answer: |
          The treaty applies to persons who are residents of one or both of the Contracting States, Sweden and Tanzania.
      - question: |
          What types of taxes are covered under the treaty?
        answer: |
          The treaty covers taxes on income and capital, including taxes on total income, total capital, elements of income or capital, gains from the alienation of property, and capital appreciation.
      - question: |
          What are the specific taxes applied under the treaty in the case of Sweden?
        answer: |
          In Sweden, the treaty applies to the State income tax (including sailors' tax and coupon tax), the tax on undistributed profits of companies, and the tax on distribution in connection with the reduction of share capital or the winding-up of a company.
