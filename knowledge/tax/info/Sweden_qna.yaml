    questions_and_answers:
      - question: |
          What is the maximum tax rate that can be applied to management or professional fees in the Contracting State where they arise?
        answer: |
          The maximum tax rate is 20% of the gross amount of the fees.
      - question: |
          Under what conditions are management or professional fees deemed to arise in a Contracting State?
        answer: |
          Fees are deemed to arise in a Contracting State if the payer is the State itself, a political subdivision, a local authority, or a resident of that State. They are also deemed to arise there if the liability to pay the fees is connected to a permanent establishment in that State and the fees are borne by that establishment.
      - question: |
          Which articles are referenced as applicable in certain cases concerning taxation of management or professional fees?
        answer: |
          The provisions of Article 7 or Article 15 are referenced as applicable in certain cases.
      - question: |
          How is income from independent personal services taxed according to this text?
        answer: |
          Income derived by a resident of a Contracting State for professional services or similar independent activities is taxable subject to the provisions of Article 14.
      - question: |
          What entities could act as the payer of management or professional fees for the fees to be considered as arising in a specific Contracting State?
        answer: |
          The payer could be the Contracting State itself, a political subdivision, a local authority, a resident of the State, or a permanent establishment located in that State.
document_outline: |
  **Document Outline:**  
  The Sweden-Tanzania Income and Capital Tax Treaty (1976) outlines provisions to avoid double taxation on income and capital for residents of the two countries. Key elements include the treaty's scope, taxes covered, general definitions, and frameworks for cooperation between Sweden and Tanzania in aligning with international tax standards (e.g., OECD/UN Models).
