    questions_and_answers:
      - question: |
          What types of income are covered under paragraph 3 regarding immovable property?
        answer: |
          Paragraph 3 covers income derived from the direct use, letting, or use in any other form of immovable property.
      - question: |
          How do paragraphs 1 and 3 extend their applicability to enterprises and professional services?
        answer: |
          Paragraphs 1 and 3 apply to income from immovable property related to an enterprise and income from immovable property used for performing professional services.
      - question: |
          Under what condition can the profits of an enterprise be taxed in the other Contracting State?
        answer: |
          The profits of an enterprise can be taxed in the other Contracting State if the enterprise carries on business through a permanent establishment in that state, but only the portion of profits attributable to the permanent establishment.
      - question: |
          What principle governs the attribution of profits to a permanent establishment under paragraph 4?
        answer: |
          Paragraph 4 states that profits attributed to a permanent establishment must be those it might be expected to make if it operated as a distinct and separate enterprise, engaged in similar activities under similar conditions, and dealt independently with its parent enterprise.
      - question: |
          What does Article 7, paragraph 1, specify about the taxation of business profits?
        answer: |
          Article 7, paragraph 1, specifies that the profits of an enterprise are taxable only in the Contracting State of its residence, unless it operates through a permanent establishment in the other Contracting State.
