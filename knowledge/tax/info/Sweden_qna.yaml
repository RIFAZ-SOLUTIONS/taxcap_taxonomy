    questions_and_answers:
      - question: |
          What determines the meaning of a term not otherwise defined in the Convention?
        answer: |
          The meaning of an undefined term is determined by the laws of the Contracting State relating to the taxes covered by the Convention, unless the context requires otherwise.
      - question: |
          What is excluded from the definition of a 'resident of a Contracting State' under the Convention?
        answer: |
          A person is excluded from being considered a 'resident of a Contracting State' if they are liable to tax in that state only on income from sources therein or on capital situated in that state.
      - question: |
          How is the tax residency status determined if an individual is considered a resident in both Contracting States?
        answer: |
          The individual's residency status is determined by the state where they have a permanent home available. If they have a permanent home in both states, their residency is based on the state with which their personal and economic relations are closest (centre of vital interests).
      - question: |
          What criteria are used to determine a 'resident of a Contracting State' for the purposes of the Convention?
        answer: |
          A person is considered a 'resident of a Contracting State' if they are liable to taxation in that state due to their domicile, residence, place of management, or any other similar criteria under the state's laws.
      - question: |
          What happens if an individual has a permanent home in both Contracting States under the Convention?
        answer: |
          If an individual has a permanent home in both Contracting States, their residency is determined by the state with which their personal and economic relations (centre of vital interests) are closest.
