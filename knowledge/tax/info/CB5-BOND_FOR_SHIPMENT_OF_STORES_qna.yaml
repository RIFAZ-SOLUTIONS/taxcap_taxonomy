    questions_and_answers:
      - question: |
          What is the purpose of the CB5 bond in the context of the East African Community Customs?
        answer: |
          The CB5 bond is a formal obligation acknowledging that the signatories are bound to the Commissioner for a specified amount, ensuring that the goods listed are either used as stores on the same vessel/aircraft or otherwise accounted for to the satisfaction of the Commissioner.
      - question: |
          What are the conditions outlined for the goods loaded as stores on the vessel or aircraft?
        answer: |
          The goods must be used as stores on the same vessel or aircraft, or accounted for to the Commissioner. Additionally, the packages containing the goods cannot be opened, altered, or removed until the vessel or aircraft leaves its place of final departure for an intended foreign journey.
      - question: |
          What happens if the conditions of the CB5 bond are not fulfilled?
        answer: |
          If the conditions are not fulfilled, the bond will remain in force and the signatories will continue to be held accountable for the obligations, including the payment to the Commissioner as stipulated.
      - question: |
          Who is responsible for signing and witnessing the CB5 bond?
        answer: |
          The bond is signed, sealed, and delivered by the individuals or entities named in the document, in the presence of a witness who includes their name, designation, and place of affiliation.
      - question: |
          What happens to the obligation under the CB5 bond once the conditions are met?
        answer: |
          Once the conditions of the bond are fully met, including proper usage or accounting for the goods, the obligation is discharged, releasing the signatories from further liability.
