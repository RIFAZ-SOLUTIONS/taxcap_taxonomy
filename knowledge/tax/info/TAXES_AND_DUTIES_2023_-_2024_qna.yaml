      - question: |
          What is the vision of the Tanzania Revenue Authority (TRA)?
        answer: |
          The vision of the Tanzania Revenue Authority is 'A Trusted Revenue Administration for SocioEconomic Development.'
      - question: |
          What are the core values of the Tanzania Revenue Authority?
        answer: |
          The core values of the Tanzania Revenue Authority are Professionalism, Integrity, Trustworthiness, and Accountability.
      - question: |
          What tax rate applies to the total income of a corporation in Tanzania for both residents and non-residents?
        answer: |
          The tax rate applicable to the total income of a corporation for both residents and non-residents is 30%.
      - question: |
          What special tax rate applies to newly listed corporations on the Dar es Salaam Stock Exchange with at least 30% public equity ownership?
        answer: |
          Newly listed corporations on the Dar es Salaam Stock Exchange with at least 30% public equity ownership are taxed at a rate of 25% for three consecutive years from the date of listing.
      - question: |
          What is the tax rate for corporations with perpetual unrelieved losses for three consecutive years, excluding those in agriculture, health, or education services?
        answer: |
          Corporations with perpetual unrelieved losses for three consecutive years (excluding those in agriculture, health, or education services) are taxed at 0.5% of their annual turnover.
