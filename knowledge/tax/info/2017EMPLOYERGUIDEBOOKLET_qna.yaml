      - question: |
          What should employers do if there is an over or underpayment at the end of the year?
        answer: |
          Employers should correct the situation as stated under the end of the year adjustments in the guide.
      - question: |
          How should monthly adjustments to tax withholding be managed when income changes?
        answer: |
          Employers must initially assume that the change in income will remain constant until the end of the year and adjust accordingly. If another change occurs, readjustments should be made based on the same principles.
      - question: |
          What information must be marked on the Tax Withholding Statement?
        answer: |
          The Tax Withholding Statement includes a space for indicating the date when the new salary commenced, and employers are required to mark the date(s) accordingly.
      - question: |
          What is the purpose of end-of-year adjustments to income tax withholding?
        answer: |
          End-of-year adjustments are intended to address any over or under withholding that occurred during the year.
      - question: |
          How is an individual's income tax liability typically calculated for a year of income?
        answer: |
          An individual's income tax liability is calculated annually by applying the rates from the First Schedule of the Income Tax Act, 2004, to their total income for the calendar year.
