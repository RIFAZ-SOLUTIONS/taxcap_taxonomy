    questions_and_answers:
      - question: |
          How does the employer use tax tables to determine the tax to withhold from an employee's monthly pay?
        answer: |
          The employer looks up the employee's monthly pay in the tax tables and withholds the corresponding amount specified in the tables as tax.
      - question: |
          What happens if an employee's monthly pay remains constant throughout the year?
        answer: |
          If the monthly pay remains constant, the aggregate monthly tax computed over the year will be the same as the annual tax liability.
      - question: |
          Why are adjustments necessary when an employee's monthly pay fluctuates or is earned for only part of the year?
        answer: |
          Adjustments are needed to ensure that the total tax withheld during the year equals the employee's annual tax liability, assuming the employee has no other assessable income.
      - question: |
          What action should be taken when an employee's monthly pay changes during the year?
        answer: |
          A calculation of revised withholding amounts should be made immediately for the remaining part of the year to ensure the correct total tax is paid by year-end.
      - question: |
          Why is it important to revise withholding amounts after a change in monthly pay?
        answer: |
          Revising withholding amounts ensures the total tax collected aligns with the employee's annual tax liability by the end of the year.
