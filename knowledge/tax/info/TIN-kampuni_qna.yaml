    questions_and_answers:
      - question: |
          What information should be provided if submitting an amended application?
        answer: |
          The TIN number must be provided when submitting an amended application to update your information.
      - question: |
          What taxpayer information is categorized as mandatory in the form?
        answer: |
          Mandatory information includes ticking the relevant taxpayer category, providing the taxpayer's name, residency status, postal and physical addresses, and a mobile number.
      - question: |
          What details must businesses provide if they have a registered business name?
        answer: |
          Businesses with a registered business name need to provide the details of the registered name.
      - question: |
          What additional information is required if the business is a subsidiary?
        answer: |
          If the business is a subsidiary, the name and TIN of the parent company should be provided, if applicable.
      - question: |
          Which type of phone number is mandatory to provide in the application?
        answer: |
          A mobile phone number is mandatory, in addition to any landline numbers, if available.
