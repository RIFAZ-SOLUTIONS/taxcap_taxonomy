      - question: |
          What must an applicant do if their taxpayer registered details have changed?
        answer: |
          If registered details have changed, the applicant must only fill in the taxpayer TIN and the details that have changed.
      - question: |
          What is the consequence of providing false or misleading information in the form?
        answer: |
          Furnishing false or misleading information is punishable by law.
      - question: |
          What is the required format for completing the form?
        answer: |
          The form must be completed using capital letters, and where applicable, the relevant sections should be marked with a checkmark (√).
      - question: |
          What sections of the form are mandatory to fill out?
        answer: |
          Sections marked with an asterisk (*) are mandatory to fill out.
      - question: |
          What are some of the taxpayer categories listed in the form?
        answer: |
          The taxpayer categories include Government Agency, Club, Cooperative Society or Association, Partnership, Limited Company, Parastatal, and other specified categories.
