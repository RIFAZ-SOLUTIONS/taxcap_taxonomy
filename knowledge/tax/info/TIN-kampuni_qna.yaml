    questions_and_answers:
      - question: |
          What document is required if the business premises are rented?
        answer: |
          A copy of the lease agreement must be provided if the premises are rented.
      - question: |
          What information should be provided for an individual landlord?
        answer: |
          For an individual landlord, their title (Mr./Mrs./Ms.), first name, middle name, surname, and National ID number (if any) must be provided.
      - question: |
          What additional details must be shared about economic activities?
        answer: |
          The main economic activity with the highest turnover and its code must be listed, along with other economic activities and their respective business codes.
      - question: |
          What personal details can be required for a taxpayer representative?
        answer: |
          The full name of the taxpayer representative is required along with their TIN (Taxpayer Identification Number) and role, such as Managing Director, Tax Consultant, Company Secretary, Advocate/Lawyer, Auditor/Accountant, or Agent.
      - question: |
          What three key business details are required after registration?
        answer: |
          The business commencement date, the number of employees, and the estimated annual turnover (in Tanzanian Shillings) must be provided.
