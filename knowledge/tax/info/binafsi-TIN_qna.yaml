    questions_and_answers:
      - question: |
          What contact details are required for registration?
        answer: |
          The required contact details include landline telephone numbers, fax number, email address, and up to three mobile phone numbers.
      - question: |
          What employment statuses can an individual specify during registration?
        answer: |
          The employment statuses include Employee (Mwajiriwa), Self-employed (Umejiajiri), Foreign Mission employee, and Other (with a specified description).
      - question: |
          What information must be provided about the employer when registering?
        answer: |
          The information to be provided includes the employer's name, P.O. Box, postal city, and the employer’s TIN (Taxpayer Identification Number).
      - question: |
          What details must be provided if the business is a succession of an existing business?
        answer: |
          The applicant must state the Previous TIN of the existing business they are succeeding.
      - question: |
          What should individuals indicate regarding the registration of their business name with BRELA?
        answer: |
          Individuals must state whether they have registered their business name with BRELA. If yes, they need to provide the business name and registration number.
