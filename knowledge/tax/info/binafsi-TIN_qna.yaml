    questions_and_answers:
      - question: |
          What is required to complete a TIN registration form for individuals?
        answer: |
          Applicants must tick the appropriate box, provide their TIN if the application is amended, and attach necessary documents such as a National ID, a letter from the local government authority, a voter's card, a passport, or a birth certificate.
      - question: |
          What are the officials required to provide on the form?
        answer: |
          TRA (Tax Revenue Authority) officers need to provide their employee number, title, first name, middle name, surname, officer position, TRA location/office, and their signature.
      - question: |
          What are the available types of taxes listed on the form?
        answer: |
          The types of taxes listed include PIT (Personal Income Tax), VAT (Value Added Tax), PAYE (Pay As You Earn), Customs, Motor Vehicle Tax, and Excise Duty.
      - question: |
          What attachments are considered necessary for the registration process?
        answer: |
          Necessary attachments include a National ID, a letter from the local government authority, a voter's card, a passport, or a birth certificate.
      - question: |
          What details are required from the applicant on the form?
        answer: |
          The applicant must provide their title (Mr, Mrs, Ms), first name, middle name, surname, a signature, and the date of submission in the DD/MM/YYYY format.
