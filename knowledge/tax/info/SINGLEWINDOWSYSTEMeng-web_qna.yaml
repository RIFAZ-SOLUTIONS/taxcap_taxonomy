         regulatory agencies without regard for the internal division within the
         government  (Paperless  One-gate  One  Stop).  This  approach  benefits  both
          the  government and  traders  as  it  clearly  brings  out  all  the
         procedural  redundancies,  duplication  in  the filing of information and
         wastefulness involved in  the  overall  effort  in 
      
