  **Document Outline:**  
  The *Tanzania-Zambia Income Tax Treaty (1968)* establishes rules to avoid double taxation and prevent fiscal evasion concerning income taxes between Tanzania and Zambia. It defines key terms, specifies applicable taxes in both countries, outlines criteria for residency and permanent establishments, and provides a framework for mutual notification and application of tax laws.
