      - question: |
          What is the purpose of the Tanzania-Zambia Income Tax Treaty (1968)?
        answer: |
          The treaty aims to avoid double taxation and prevent fiscal evasion with respect to taxes on income between Tanzania and Zambia.
      - question: |
          When did the treaty become effective in Tanzania and Zambia?
        answer: |
          The treaty became effective on 1 January 1964 in Tanzania and 1 April 1964 in Zambia.
      - question: |
          What types of taxes are covered under this treaty in Zambia?
