    questions_and_answers:
      - question: |
          What details about the applicant are required in Part I of the application form?
        answer: |
          The applicant must provide their name, PIN/TIN, registered address, and the bonded warehouse or factory number if the application is for renewal.
      - question: |
          What types of businesses can apply for this license?
        answer: |
          The application is available for sole proprietorships, partnerships, and limited companies, which must attach certified copies of their certificate of incorporation, memorandum, and articles of association.
      - question: |
          What information about the owners, directors, or partners is required in the form?
        answer: |
          Applicants must list the names, occupations, nationalities, and the percentage of shares held by each owner, director, or partner.
      - question: |
          What is asked regarding the applicant's current knowledge of Customs procedures?
        answer: |
          Applicants must indicate whether they or their employees are conversant with Customs procedures. If the answer is yes, they must provide the names and experience of their employees; if no, they must explain how they plan to acquire necessary knowledge.
      - question: |
          What financial details must the applicant include in the form?
        answer: |
          The applicant is required to provide their authorised share capital or business capital in dollars, their paid-up capital, and the estimated amount of tax (Import Duty, VAT, etc.) for goods to be warehoused or processed in the factory.
document_outline: |
  **Outline:**  
  The document is an official form under the regulations of the East African Community's Customs, intended for individuals or entities applying for a license to operate premises as a bonded warehouse, factory, or internal container depot (ICD). It outlines the necessary applicant details, including business type, ownership information, customs knowledge, financial details, and prior licensing history.
