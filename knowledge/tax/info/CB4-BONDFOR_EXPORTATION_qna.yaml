    questions_and_answers:
      - question: |
          What is the purpose of the bond described in the East African Community Customs document?
        answer: |
          The bond ensures that exported goods are delivered to their declared destination without alterations or loss in quantity or quality, and proof of delivery is provided to the Commissioner.
      - question: |
          Who is bound by the obligations outlined in the bond?
        answer: |
          The individuals or entities signing the bond, along with their heirs, executors, administrators, and assigns, are bound jointly and severally to fulfill the obligations.
      - question: |
          What are the conditions related to the quality and quantity of the goods during exportation?
        answer: |
          The goods must remain unaltered in quantity or quality, except for changes accounted for to the satisfaction of the Commissioner, from delivery to landing at the export destination.
      - question: |
          What proof is required to satisfy the bond’s conditions?
        answer: |
          The exporter must produce proof of the due landing of the goods at the declared destination, within the time frame specified by the Commissioner.
      - question: |
          What happens if the conditions of the bond are not fulfilled?
        answer: |
          If the conditions are not fulfilled, the obligation remains in force, and the sum of the bond may be imposed as a penalty.
