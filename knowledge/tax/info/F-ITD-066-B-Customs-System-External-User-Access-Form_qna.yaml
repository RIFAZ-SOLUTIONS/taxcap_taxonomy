    questions_and_answers:
      - question: |
          What is the purpose of the 'EXTERNAL USER ACCESS APPLICATION FORM'?
        answer: |
          The form is used for the creation, modification, or deletion of external user access to the Customs System.
      - question: |
          What are the recommended computer requirements for accessing the system?
        answer: |
          The recommended requirements include a PC with at least 2GB RAM, an Intel i3 CPU (1.2 GHz), a fast internet connection, and a browser such as Google Chrome or Internet Explorer version 9 or above.
      - question: |
          Who has the authority to approve or reject the application and under what conditions could it be withdrawn?
        answer: |
          The Commissioner for Customs & Excise has the authority to approve or reject the application. Approval may be withdrawn without notice if the facility is misused.
      - question: |
          What information must the applicant provide when requesting user access?
        answer: |
          The applicant must provide their TIN, name, postal and physical addresses, office code, contact person, phone number, official email address, license number, issuing authority, and the names of users who will connect to the Customs System.
      - question: |
          What is the purpose of the initial password assigned to users?
        answer: |
          The initial password is meant solely to enable the applicant to access the system for the first time.
document_outline: |
  **Document Outline**:  
  This document is a user application form for creating, modifying, or deleting external user access to a Customs System. It includes sections for capturing agent/company details, user information, system requirements, and terms of use, as well as approval and authorization instructions for officials.
