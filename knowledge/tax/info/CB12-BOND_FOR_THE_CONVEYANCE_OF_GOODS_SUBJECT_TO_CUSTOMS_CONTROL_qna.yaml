      1ps. 1ps. ## EAST AFRICAN COMMUNITY Form CB.12 CUSTOMS BOND FOR THE CONVEYANCE OF GOODS SUBJECT TO CUSTOMS CONTROL I/we..……………………….………………………….………………………………………………………… of……………………………………………………………………………………………………………….... and.…………………………………………….……………………………………………………………….. of ……………………………………………………………………………………………………………….. hereby acknowledge that I am/we are bound to the Commissioner in the sum of ……………………………. dollars to be paid to the Commissioner for which payment I/we bind myself / ourselves jointly and severally and also to my / our heirs, executors, administrators and assigns and every of them firmly by these presents. Dated this………day of………………… 20…… I am/we are permitted to use within the limits of the port or place of. ………………………………. 2ps. the licensed vessel/vehicle marked ……………………………for the conveyance of goods subject to customs control. 2ps. 1ps. Dated this………day of………………… 20…… I am/we are permitted to use within the limits of the port or place of. ………………………………. the licensed vessel/vehicle marked ……………………………for the conveyance of goods subject to customs control. I/We understand that the conditions of this obligation are that I/we shall- (a) not use the goods in contravention of the East African Community Customs Management Act; (b) when the vessel/vehicle is used for the conveyance of goods subject to customs control, ensure that the person in charge thereof 2ps. shall proceed as quickly and as directly as possible to the place appointed for the unloading of goods, and shall deliver the goods intact together with any documents relating thereto; (c) ensure that the entrance to the hold of any vessel/vehicle used as aforesaid shall, if the proper officer so requires, be capable of being securely locked and sealed. That I/we further understand that the fulfillment of these conditions shall discharge this obligation, but 3ps. that this obligation shall be and remain in force in the event of non-fulfillment of these conditions. 3ps. 1ps.
    questions_and_answers:
      - question: |
          What is the purpose of the East African Community Customs Bond (Form CB.12)?
        answer: |
          The purpose of the East African Community Customs Bond (Form CB.12) is to ensure compliance with customs regulations when conveying goods under customs control, by binding the individuals or entities involved to fulfill certain conditions.
      - question: |
          What obligations must the individual or entity fulfill under this customs bond?
        answer: |
          The obligations include: not using the goods in contravention of the East African Community Customs Management Act, ensuring that the person in charge of transporting the goods proceeds directly to the unloading destination, and ensuring the vehicle or vessel can be securely locked and sealed when required by a customs officer.
      - question: |
          What is the consequence of failing to fulfill the conditions of the customs bond?
        answer: |
          If the conditions of the customs bond are not fulfilled, the bond will remain in force, and the individual or entity will remain liable for the obligations outlined.
      - question: |
          What security features may be required for the vehicle or vessel used under this bond?
        answer: |
          The vehicle or vessel must have an entrance to its hold that can be securely locked and sealed if required by a proper customs officer.
      - question: |
          What happens once the conditions of the obligation are fulfilled?
        answer: |
          Once the conditions are fulfilled, the customs bond obligation is discharged, releasing the individual or entity from further liability under the bond.
