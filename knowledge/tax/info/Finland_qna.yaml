      - question: |
          What is the purpose of the Finland-Tanzania Income and Capital Tax Treaty (1976)?
        answer: |
          The treaty aims to avoid double taxation and prevent fiscal evasion with respect to taxes on income and on capital between Finland and Tanzania.
      - question: |
          What is the effective date of the treaty, and under which article is it mentioned?
        answer: |
          The treaty became effective on 1 January 1979, as mentioned in Article 30.
      - question: |
          To whom does the treaty apply according to Article 1?
        answer: |
          The treaty applies to persons who are residents of one or both of the Contracting States, Finland or Tanzania.
      - question: |
          Which types of taxes are covered under the treaty as per Article 2?
        answer: |
          The treaty applies to taxes imposed on income and capital, including those on total income, total capital, gains from the alienation of property, and capital appreciation.
      - question: |
          When was the treaty concluded, and when did it enter into force?
        answer: |
          The treaty was concluded on 12 May 1976 and entered into force on 27 December 1978.
