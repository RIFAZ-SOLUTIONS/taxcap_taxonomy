  ### Document Outline:
  
  The "Finland - Tanzania Income and Capital Tax Treaty (1976)" details an international agreement aimed at avoiding double taxation and preventing tax evasion between Finland and Tanzania. It establishes guidelines for the allocation of taxing rights on income and capital, covering topics such as residency, dividends, interest, royalties, and mutual administrative cooperation.
