    questions_and_answers:
      - question: |
          What is the purpose of the Customs License Application Form?
        answer: |
          The form is used for creating, modifying, or deleting customs system user accounts for agents or companies and to apply for a customs license.
      - question: |
          What are the recommended computer requirements for using the Customs System?
        answer: |
          The recommended requirements are a personal computer with at least 2GB RAM, an Intel i3 CPU (1.2 GHz), a fast internet connection, and a browser such as Google Chrome or Internet Explorer version 9 or above.
      - question: |
          Who has the authority to approve or reject the Customs License Application?
        answer: |
          The Commissioner for Customs & Excise has the authority to approve the application, and the approval may also be reviewed by Head Office representatives.
      - question: |
          What acknowledgment must applicants agree to before submitting the form?
        answer: |
          Applicants must agree that the approval of the application is at the discretion of the Commissioner for Customs & Excise and that approval may be withdrawn without notice if the facility is misused.
      - question: |
          What is the role of the initial password provided upon approval?
        answer: |
          The initial password is intended only to enable the applicant to access the system and must be used accordingly.
