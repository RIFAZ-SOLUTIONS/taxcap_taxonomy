    questions_and_answers:
      - question: |
          Under what circumstances are pensions and similar remuneration taxable only in the recipient's Contracting State?
        answer: |
          Pensions and similar remuneration are taxable only in the recipient's Contracting State if they are paid in consideration of past employment and subject to the provisions of paragraph 2 of Article 20.
      - question: |
          When can Social Security contributions be taxed in the originating Contracting State?
        answer: |
          Social Security contributions arising in a Contracting State can be taxed in that State if they are paid to a resident of the other Contracting State and arise according to the legislation of the originating State.
      - question: |
          What conditions must be met for pensions paid by a Contracting State to be taxable in the other Contracting State?
        answer: |
          A pension paid by a Contracting State is taxable in the other Contracting State only if the recipient is both a national and a resident of that other Contracting State.
      - question: |
          How is taxation determined for remuneration related to services rendered in the other Contracting State?
        answer: |
          Remuneration for services rendered in the other Contracting State is taxable only in that State if the recipient is a resident of that State and either a national of that State or did not become a resident solely for performing the services.
      - question: |
          What special provision is provided for pensions paid by regional or local authorities of a Contracting State?
        answer: |
          Pensions paid by regional or local authorities of a Contracting State are taxable only in that State unless the recipient is a national and resident of the other Contracting State, in which case it is taxable in the latter.
document_outline: |
  **Document Outline:**  
  The 1976 Norway-Tanzania Income and Capital Tax Treaty establishes a framework for the avoidance of double taxation and the prevention of fiscal evasion with respect to taxes on income and capital. It details the treaty's scope, covered taxes, definitions, and the obligations of the contracting states, aligning in parts with the OECD and UN Model Conventions.
