      1ps. 1ps. ## Norway - Tanzania Income and Capital Tax Treaty (1976) <!-- image --> Status: In Force Conclusion Date: 28 April 1976. Entry into Force: 4 August 1978. Effective Date: 1 January 1979 (see Article 30). ## CONVENTION BETWEEN THE KINGDOM OF NORWAY AND THE UNITED REPUBLIC OF TANZANIA FOR THE AVOIDANCE OF DOUBLE TAXATION AND THE PREVENTION OF FISCAL EVASION ## WITH RESPECT TO TAXES ON INCOME AND CAPITAL ## Article 1 Personal scope [Compare: OECD Model | UN Model] This Convention shall apply to persons who are residents of one or both of the Contracting States. Article 2 Taxes covered [Compare: OECD Model | UN Model] - 1. This Convention shall apply to taxes on 2ps. income and on capital imposed on behalf of each Contracting State or of its regional or local authorities, irrespective of the manner in which they are levied. 2ps. 1ps. ## Norway - Tanzania Income and Capital Tax Treaty (1976) <!-- image --> Status: In Force Conclusion Date: 28 April 1976. Entry into Force: 4 August 1978. Effective Date: 1 January 1979 (see Article 30). Article 2 Taxes covered [Compare: OECD Model | UN Model] - 1. This Convention shall apply to taxes on income and on capital imposed on behalf of each Contracting State or of its regional or local authorities, irrespective of the manner in which they are levied. - 2. There shall be regarded as taxes on income and on capital all taxes imposed on total income, on total capital, or on elements of income or of capital, 2ps. including taxes on gains from the alienation of movable or immovable property, as well as taxes on capital appreciation. 3ps. 1ps.
    questions_and_answers:
      - question: |
          When was the Norway-Tanzania Income and Capital Tax Treaty concluded, and when did it enter into force?
        answer: |
          The treaty was concluded on 28 April 1976 and entered into force on 4 August 1978.
      - question: |
          What is the main purpose of the Norway-Tanzania Income and Capital Tax Treaty?
        answer: |
          The main purpose of the treaty is to avoid double taxation and prevent fiscal evasion with respect to taxes on income and capital.
      - question: |
          What taxes are covered under the Norway-Tanzania Tax Treaty?
        answer: |
          The treaty applies to taxes on income and capital imposed on behalf of each Contracting State or its regional or local authorities, including taxes on gains from the alienation of movable or immovable property and taxes on capital appreciation.
      - question: |
          Who does the Norway-Tanzania Tax Treaty apply to according to Article 1?
        answer: |
          The treaty applies to persons who are residents of one or both of the Contracting States.
      - question: |
          What is the effective date of the Norway-Tanzania Tax Treaty, as mentioned in Article 30?
        answer: |
          The treaty became effective on 1 January 1979.
