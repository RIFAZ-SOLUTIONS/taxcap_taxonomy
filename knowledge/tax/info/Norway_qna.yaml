    questions_and_answers:
      - question: |
          What does the Convention cover regarding identical or substantially similar taxes?
        answer: |
          The Convention applies to any identical or substantially similar taxes that are imposed in addition to, or in place of, the existing taxes.
      - question: |
          How are changes in taxation laws communicated between Contracting States?
        answer: |
          The competent authorities of the Contracting States are required to notify each other of any changes made to their respective taxation laws.
      - question: |
          What is the definition of a 'resident of a Contracting State' under the Convention?
        answer: |
          A 'resident of a Contracting State' is any person who is liable to taxation in that State by reason of their domicile, residence, place of management, or any similar criterion.
      - question: |
          How is residency determined if an individual qualifies as a resident of both Contracting States?
        answer: |
          The individual is deemed to be a resident of the Contracting State where they have a permanent home available to them.
      - question: |
          What does the Convention specify about terms not defined within it?
        answer: |
          Unless the context dictates otherwise, any undefined term shall have the meaning assigned to it under the laws of the Contracting State related to the taxes addressed by the Convention.
