    questions_and_answers:
      - question: |
          What happens to excess payments under the Convention?
        answer: |
          The excess part of the payments remains taxable according to the law of each Contracting State, with due regard given to other provisions of the Convention.
      - question: |
          What provisions apply if the taxation system for company profits and royalties is altered in a Contracting State?
        answer: |
          If the taxation system for company profits and royalties changes, the competent authorities of the Contracting States may consult each other to determine whether amending the Convention provisions related to royalties is necessary.
      - question: |
          Under what conditions may gains from the alienation of movable property be taxed in the other Contracting State?
        answer: |
          Gains from the alienation of movable property forming part of the business property of a permanent establishment or a fixed base used for professional services may be taxed in the other Contracting State where that property is located.
      - question: |
          Where are gains from the alienation of movable property referred to in paragraph 4 of Article 23 taxable?
        answer: |
          Such gains are taxable only in the Contracting State where the movable property is taxable according to Article 23.
      - question: |
          What kind of property is referenced in relation to professional services in the Convention?
        answer: |
          The Convention references movable property pertaining to a fixed base available to a resident of a Contracting State in another Contracting State for the purpose of performing professional services.
