    questions_and_answers:
      - question: |
          What law governs the seizure and forfeiture mentioned in the notice?
        answer: |
          The seizure and forfeiture are governed by the provisions of the East African Community Customs Management Act.
      - question: |
          What must a recipient of the notice do if they wish to contest the seizure?
        answer: |
          The recipient must give notice in writing of their claim within one calendar month from the date of the notice, in accordance with section 214 of the Act.
      - question: |
          What happens if the recipient does not respond to the notice within one calendar month?
        answer: |
          If no response is given within one calendar month, the seized items will be deemed lawfully condemned and may be disposed of as directed by the Commissioner.
      - question: |
          Who has the authority to direct the disposal of condemned items?
        answer: |
          The Commissioner has the authority to direct the disposal of condemned items.
      - question: |
          What information is required to be included in the notice of seizure?
        answer: |
          The notice of seizure must include details of what has been seized, the grounds for the seizure, and the provisions of the law under which the seizure is made.
