    questions_and_answers:
      - question: |
          What provision has been added to section 22 of the principal Act regarding appeals?
        answer: |
          Section 22 now includes a subsection (7), which allows parties to an appeal to apply for the appeal to be settled amicably through mediation at any stage before a judgment is delivered by the Board or Tribunal.
      - question: |
          What responsibilities does the Board or Tribunal have under subsection (8) regarding mediation outcomes?
        answer: |
          Under subsection (8), the Board or Tribunal must require the parties to report the mediation outcome within a specified time, issue a final order based on a written settlement agreement signed by both parties, and refrain from entertaining issues already settled amicably.
      - question: |
          How has section 3 of the Value Added Tax Act been amended?
        answer: |
          Section 3 has been amended by designating its previous content as subsection (1) and by adding a new subsection (2) addressing tax treatment for taxable supplies between Tanzania Zanzibar and Mainland Tanzania.
      - question: |
          What does subsection (2) of section 3 state about tax on supplies transferred between Tanzania Zanzibar and Mainland Tanzania?
        answer: |
          Subsection (2) states that if tax has been paid in Tanzania Zanzibar at the same rate as in Mainland Tanzania, it will be deemed as paid under the Act, and no additional tax will be payable upon transfer to Mainland Tanzania.
      - question: |
          What is the primary focus of the amendment described under PART XXII for the Value Added Tax Act?
        answer: |
          The primary focus is to harmonize tax treatment for taxable supplies between Tanzania Zanzibar and Mainland Tanzania, ensuring no double taxation occurs if tax has already been paid in Zanzibar at the same rate.
