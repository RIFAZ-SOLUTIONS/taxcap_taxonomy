    questions_and_answers:
      - question: |
          What restriction does the amendment in section 7 place on the Board regarding former student loan beneficiaries?
        answer: |
          The Board cannot impose a retention fee, penalty, or other charges on the repayment of loans owed by former student loan beneficiaries without the approval of the Minister in consultation with the Minister responsible for finance.
      - question: |
          What is the definition of 'permanent establishment' affected by the amendment in Part VIII, section 3?
        answer: |
          The amendment specifies that a person is deemed to have a 'permanent establishment' if a non-independent agent habitually exercises certain authorities, such as concluding contracts or issuing invoices, on behalf of another person.
      - question: |
          Under what conditions does the amendment consider an agent to establish a permanent establishment if they do not have authority to conclude contracts?
        answer: |
          An agent who does not have authority to conclude contracts is deemed to establish a permanent establishment if they habitually maintain stock of goods and deliver them on behalf of another person.
      - question: |
          How does the amendment address agents who habitually secure orders for another person or enterprise?
        answer: |
          Such agents are deemed to establish a permanent establishment if they habitually secure orders wholly or almost wholly for another person or enterprises under the same common control as that person.
      - question: |
          What activities of agents are excluded from establishing a permanent establishment under the specified amendment?
        answer: |
          Agents whose activities are limited to the purchase of goods or merchandise for another person are excluded from establishing a permanent establishment.
