document_outline: |
  **Document Outline:** This document is a special supplement to the United Republic of Tanzania's Gazette, detailing the amended Excise (Management and Tariff) Regulations, 2022, effective July 1, 2022. It includes changes to licensing and administrative provisions for manufacturers of excisable goods and denatured spirits, specifically amending regulation 4 to reduce the specified time frame from five years to three years.
