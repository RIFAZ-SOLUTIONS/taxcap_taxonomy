  **Document Outline:**  
  The document details the "Value Added Tax (General) (Amendment) Regulations, 2023," which revises the Value Added Tax Regulations, 2015, under section 94 of the Value Added Tax Act (Cap. 148). It includes new provisions concerning the deferment of VAT payment on capital goods, application requirements, approval conditions, inspection procedures, deferment periods, and record-keeping obligations, effective from July 1, 2023.
