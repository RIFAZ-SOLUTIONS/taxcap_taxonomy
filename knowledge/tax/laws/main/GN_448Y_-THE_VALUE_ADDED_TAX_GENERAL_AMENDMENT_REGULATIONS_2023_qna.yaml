    questions_and_answers:
      - question: |
          What is the required period for record-keeping in respect of imported or locally manufactured capital goods with deferred tax?
        answer: |
          The period for record-keeping is ten years, notwithstanding the provisions of any written law.
      - question: |
          How should deferred tax on imported or locally manufactured capital goods be accounted for?
        answer: |
          Deferred tax should be treated as both output tax and input tax, and it must be accounted for in the same Value Added Tax return for the tax period in which the capital goods were imported or purchased.
      - question: |
          What amendment was made to regulation 14 in the principal Regulations?
        answer: |
          The phrase 'one hundred million shillings' was deleted and replaced with 'two hundred million shillings' in regulation 14.
      - question: |
          What change was made to Schedule 5 in the principal Regulations?
        answer: |
          The form ITX.247.02.E was deleted and replaced with a new version titled 'Application for VAT Deferment.'
      - question: |
          What does the new Form ITX.247.02.E in the amended Schedule 5 signify?
        answer: |
          The new form is used to apply for VAT deferment, replacing the previous version in the principal Regulations.
