    questions_and_answers:
      - question: |
          What authority can issue guidelines for registering small vendors or service providers, and where must these guidelines be published?
        answer: |
          The Commissioner General can issue guidelines for registering small vendors or service providers, and they must be published in a newspaper with wide circulation.
      - question: |
          Who is ineligible for registration under this regulation, based on turnover?
        answer: |
          Any person whose business turnover exceeds the minimum income tax threshold specified in the First Schedule to the Income Tax Act is ineligible for registration under this regulation.
      - question: |
          What entities does the Commissioner General consult with to identify and recognize locations for small vendors and service providers?
        answer: |
          The Commissioner General consults with local government authorities, District Commissioners, or Regional Commissioners to identify and recognize locations for small vendors and service providers.
      - question: |
          What is required for a small vendor or service provider to obtain a registration card?
        answer: |
          A small vendor or service provider must pay a registration card fee of twenty thousand shillings to obtain the card after being registered.
      - question: |
          What must a small vendor or service provider do if they change their operating location or open a subsidiary business in a new location?
        answer: |
          They are required to notify the Commissioner General of the change if they move to another recognized location or open a subsidiary business in a new location.
