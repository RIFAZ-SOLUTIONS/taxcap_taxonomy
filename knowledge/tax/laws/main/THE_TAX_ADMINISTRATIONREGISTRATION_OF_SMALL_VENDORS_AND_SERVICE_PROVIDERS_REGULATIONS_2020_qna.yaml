  This document outlines the Tax Administration (Registration of Small Vendors and Service Providers) Regulations, 2020, issued under the Tax Administration Act (Cap. 438). It specifies preliminary provisions, including definitions and citation, and provides detailed regulations regarding the registration process, eligibility criteria, identification of business localities, assistance by local authorities, and penalties for small vendors and service providers.
