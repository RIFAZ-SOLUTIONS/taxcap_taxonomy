  **Document Outline:**
  The document titled "The Airport Service Charge Act" (Chapter 365, Revised Edition 2019) outlines legislation governing the imposition, collection, exemptions, and remittance of airport service charges in Tanzania. It defines key terms, specifies charge rates for domestic and international passengers, lists exemptions, and grants authority to regulate and appoint agents to manage the collection process.
