  ### Document Outline:
  This document is a government-issued regulation update titled *The Tax Administration (General) (Amendment) Regulations, 2022*, published as part of the Special Gazette of the United Republic of Tanzania on 1st July, 2022. It outlines amendments to the Tax Administration (General) Regulations, 2016, including changes to regulations on licensing and registration of tax consultants, qualifications required, the role of the Commissioner General in maintaining the tax consultants register, and specific provisions for application and assessment procedures.
