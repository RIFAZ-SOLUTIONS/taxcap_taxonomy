  The "Roads and Fuel Tolls Act" (CAP. 220 R.E. 2019) outlines the legal framework governing the imposition, collection, and management of tolls on public roads and fuels in Tanzania. It includes provisions on the establishment of the Roads Fund, the roles of the Roads Fund Board and Manager, toll exemptions, administration, enforcement measures, and related regulatory guidelines.
