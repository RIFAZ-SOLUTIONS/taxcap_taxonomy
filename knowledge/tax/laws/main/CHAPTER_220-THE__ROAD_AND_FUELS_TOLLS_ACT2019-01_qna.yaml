          What is the purpose of the Roads and Fuel Tolls Act [CAP. 220 R.E. 2019]?
        answer: |
          The Roads and Fuel Tolls Act [CAP. 220 R.E. 2019] establishes provisions for the imposition, administration, and collection of roads and fuel tolls in the United Republic of Tanzania.
