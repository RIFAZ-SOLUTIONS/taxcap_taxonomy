  **Document Outline:**
  The Excise (Management and Tariff) Act [Cap. 147 R.E. 2019] is the principal legislation governing the administration, licensing, manufacturing, and taxation of excisable goods in Tanzania, as revised up to November 30, 2019. It details provisions regarding excise duty computation, manufacturing controls, securities, and enforcement measures, alongside specific regulations for products like beer, spirits, tobacco, and wine.
