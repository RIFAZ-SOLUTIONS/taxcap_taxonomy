    questions_and_answers:
      - question: |
          What is the primary purpose of the Hotels Act, Cap. 105?
        answer: |
          The Hotels Act, Cap. 105, outlines the regulations governing hotel operations in Tanzania, including the establishment of Hotels Boards, licensing conditions, and hotel-keeper responsibilities.
      - question: |
          What does Section 4 of the Laws Revision Act authorize?
        answer: |
          Section 4 of the Laws Revision Act authorizes the printing of revised editions of legal acts, such as the revised 2006 edition of the Hotels Act, Cap. 105.
      - question: |
          What are the powers of the Hotels Boards as per the Act?
        answer: |
          The Hotels Boards have the authority to issue or renew licenses, request rectification of issues, suspend or cancel licenses, and oversee management procedures within hotels.
      - question: |
          What is required of hotels regarding traveler accessibility according to the Act?
        answer: |
          Under the Hotels Act, hotels must be open to all travelers, ensuring accessibility and availability to all without discrimination.
      - question: |
          What documentation-related responsibilities does the Act assign to hotel-keepers?
        answer: |
          The Act requires hotel-keepers to maintain a register of guests, prominently display notices, and comply with regulations for document authentication and inspections.
