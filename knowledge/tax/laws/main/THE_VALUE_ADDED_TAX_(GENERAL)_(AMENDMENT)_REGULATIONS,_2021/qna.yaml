document_outline: |
  **Document Outline:**
  This document outlines the amendments to the Value Added Tax (General) Regulations, 2015, under the Value Added Tax Act (Cap. 148), via Government Notice No. 714, published on October 8, 2021. It details updated procedures for VAT application on goods transferred between Tanzania Mainland and Zanzibar, the introduction of a new form for VAT refund claims (Form ITX 653.01.E), and the required documentation for such claims, with implementation retroactively effective from July 1, 2021.
