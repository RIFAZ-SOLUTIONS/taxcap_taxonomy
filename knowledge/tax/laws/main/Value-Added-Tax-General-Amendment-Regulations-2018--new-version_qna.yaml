    questions_and_answers:
      - question: |
          What services are included under the accounting and record packaging services mentioned in subregulation (2)(b)(i)?
        answer: |
          The services include those related to a financial clearing system that may be part of the settlement process, posting of a financial transaction or maintaining customer accounts of financial service suppliers, and other ancillary services to these processes.
      - question: |
          What details must a periodic statement issued under subregulation (1) include?
        answer: |
          The periodic statement must include the applicable VAT rate (standard, exempt, or zero) and the total VAT charged.
      - question: |
          What is specified about sequential numbering in periodic statements under subregulation (1)?
        answer: |
          The periodic statement issued under subregulation (1) may not bear sequential numbering, as stipulated without prejudice to conditions under section 86.
      - question: |
          What distinguishes a periodic statement issued to a non-taxable person from a standard periodic statement?
        answer: |
          When a supplier of financial services transacts with a non-taxable person, the periodic statement issued may not necessarily contain all the particulars prescribed under subregulation (2).
      - question: |
          What does the regulation define as a 'periodic statement' for the purposes of these provisions?
        answer: |
          A 'periodic statement' is defined as a statement issued by a supplier of financial services that relates to the tax period of a given month and is deemed to be a tax invoice.
