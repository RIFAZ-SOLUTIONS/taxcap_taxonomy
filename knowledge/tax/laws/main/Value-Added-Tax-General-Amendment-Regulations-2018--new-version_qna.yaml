    questions_and_answers:
      - question: |
          What types of supplies are included in the total value of all supplies when calculating for VAT purposes?
        answer: |
          The total value of all supplies includes standard-rated, zero-rated, and exempt supplies, excluding VAT.
      - question: |
          How should suppliers of financial services calculate the value of taxable and total supplies?
        answer: |
          Suppliers of financial services should use gross figures for supplies other than financial intermediation services and use net interest amounts (interest income less interest expense) for financial intermediation services.
      - question: |
          Are taxable supplies treated as made by the recipient of imported services included when determining input tax allowances?
        answer: |
          No, taxable supplies treated as made by the recipient of imported services are not taken into account when determining input tax allowances for apportionment purposes.
      - question: |
          What condition allows a taxable person rendering financial services to deduct the entire input tax allowable?
        answer: |
          A taxable person rendering financial services can deduct the entire input tax allowable if more than ninety percent of their total supplies in a tax period are taxable.
      - question: |
          Does the value of taxable supplies include taxable supplies made by the recipient of imported services?
        answer: |
          No, the value of taxable supplies does not include taxable supplies treated as made by the recipient of imported services.
