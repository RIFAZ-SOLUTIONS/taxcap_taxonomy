      - question: |
          What must a taxable person who provides both taxable and exempt supplies do with input tax?
        answer: |
          A taxable person who provides both taxable and exempt supplies must apportion input tax in accordance with the provisions of the Act.
      - question: |
          Under what condition can a taxable person make an annual adjustment of input tax credit?
        answer: |
          A taxable person can make an annual adjustment of input tax credit if they conducted an economic activity for a twelve-month period referred to under section 70 of the Act.
      - question: |
          What does regulation 35 specify about Value Added Tax on financial services?
        answer: |
          Regulation 35 specifies that Value Added Tax shall be imposed on a fee charged for the supply of financial services, as per section 3 of the Act.
      - question: |
          What types of services are not considered financial services under subregulation (2)(b)?
        answer: |
          Legal, accounting, record packaging services, tax agency services including advisory services, safe custody for money or documents, and brokerage are not considered financial services under subregulation (2)(b).
      - question: |
          Can a supply related to a payment system be exempt from VAT if it involves a fee-based consideration?
        answer: |
          No, a supply related to a payment system or payment service is not exempt from VAT if the consideration is based on a fee.
