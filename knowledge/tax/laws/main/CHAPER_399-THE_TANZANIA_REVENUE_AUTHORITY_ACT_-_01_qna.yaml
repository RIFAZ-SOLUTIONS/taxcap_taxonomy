document_outline: |
  ### Document Outline: The Tanzania Revenue Authority Act (CAP. 399 R.E. 2019)
  
  This document outlines the Tanzania Revenue Authority Act, which establishes the Tanzania Revenue Authority (TRA) as the central body for assessing, collecting, and enforcing laws related to specified revenue in Mainland Tanzania and Zanzibar. It details the organizational structure, powers, and functions of the TRA, including provisions on governance, financial operations, exemptions, taxpayer identification, confidentiality, and penalties.
