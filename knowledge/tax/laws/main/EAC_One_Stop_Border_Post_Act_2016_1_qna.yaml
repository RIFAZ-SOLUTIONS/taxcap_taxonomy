      - question: |
          What is the objective for establishing one stop border posts according to the East African Community One Stop Border Posts Act, 2016?
        answer: |
          The objective is to facilitate trade and transportation by integrating and streamlining border control processes between partner states.
      - question: |
          What are control zones, and how are they established under Part II of the Act?
        answer: |
          Control zones are designated areas at border posts where customs, immigration, and other border controls are conducted. These zones are established and demarcated to ensure security and efficient operations.
      - question: |
          What does the Act specify about the synchronization of border post operating hours?
        answer: |
          The Act requires the synchronization of operating hours to ensure that border controls are conducted seamlessly and without time mismatches between adjacent countries.
      - question: |
          What role does the single window system play in managing border operations as outlined in the Act?
        answer: |
          The single window system is used to streamline the processing of trade and border control activities by allowing submission of information through a single entry point.
      - question: |
          How does the Act address the application of participating states' border control laws within control zones?
        answer: |
          The Act ensures that border control laws of each participating state apply within the control zones in the same manner as they would in their own territory, with certain limitations to prevent inconsistencies.
