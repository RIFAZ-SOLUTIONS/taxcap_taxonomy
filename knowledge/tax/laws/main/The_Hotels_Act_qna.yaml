  ### Document Outline
  The document is a 2006 revised edition of the *Hotels Act* (Chapter 105) of the United Republic of Tanzania, detailing regulations governing the establishment and operation of hotels, guest houses, and related businesses, as well as the imposition and management of a hotel levy. It includes provisions for the establishment of Hotels Boards, licensing requirements, guests' rights, hotel-keepers' liabilities, and penalties for offenses, along with guidelines for the administration of hotel levies and related enforcement mechanisms.
