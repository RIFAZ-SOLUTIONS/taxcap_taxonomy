  **Document Outline:**  
  
  This document outlines the "Income Tax (Transfer Pricing) Regulations, 2014," published in the United Republic of Tanzania's Gazette on February 7, 2014, under Government Notice No. 27. It provides a detailed framework for determining arm's length pricing in controlled transactions, including regulations on methods, comparability, intra-group services, intangible property, documentation, and adjustments in accordance with the Income Tax Act provisions, offering guidance for tax compliance and transfer pricing practices.
