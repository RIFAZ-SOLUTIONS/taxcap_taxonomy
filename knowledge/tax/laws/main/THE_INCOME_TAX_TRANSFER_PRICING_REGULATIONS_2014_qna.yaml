          What is the transactional net margin method?
        answer: |
          The transactional net margin method compares the division of profits and losses in a controlled transaction with what would be achieved in a comparable uncontrolled transaction.
      - question: |
          What is an uncontrolled transaction?
        answer: |
          An uncontrolled transaction is a transaction between persons who are not associates or related parties.
      - question: |
          What is required under the arm's length principle for income and expenditures?
        answer: |
          Under the arm's length principle, a person must determine the income and expenditures from a transaction in a manner consistent with what independent parties would agree upon in a similar transaction.
