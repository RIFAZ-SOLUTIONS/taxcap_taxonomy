  **Document Outline:**
  This document outlines the Gaming (Amendment) Regulations, 2023, issued under the Gaming Act (Cap. 81) and effective from July 1, 2023. Key amendments include revisions to regulation 67B concerning slot machines and table games, updates to the First Schedule involving license fees and new license categories, and adjustments to the numbering of specific items in the schedule.
