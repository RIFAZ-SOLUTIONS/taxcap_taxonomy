    questions_and_answers:
      - question: |
          What does the term 'the Act' refer to for district and urban authorities?
        answer: |
          'The Act' refers to the Local Government (District Authorities) Act for district authorities and the Local Government (Urban Authorities) Act for urban authorities.
      - question: |
          Which acts were repealed by 'the Act'?
        answer: |
          The Urban Councils (Interim Provisions) Act and the Villages and Ujamaa Villages (Registration, Designation and Administration) Act were repealed by 'the Act'.
      - question: |
          What happens to the property of a District Development Council upon the establishment of a district council under 'the Act'?
        answer: |
          All property, including money, roads, lands, buildings, waterworks, and vehicles, vested in or belonging to a District Development Council is transferred to and vested in the newly established district council without further assurance.
      - question: |
          What happens to the assets transferred to the Government under the Decentralisation Act upon the commencement of 'the Act'?
        answer: |
          These assets are transferred to and vested in the district council established under 'the Act' in the area of the former local authority.
      - question: |
          Who has the authority to issue directions regarding the transfer of assets under 'the Act'?
        answer: |
          The Minister, after consultation with the Minister responsible for finance, has the authority to issue directions regarding the transfer of assets under 'the Act'.
document_outline: |
  **Document Outline:**  
  The *Local Government Finance Act* [CAP. 290 R.E.2019] of Tanzania outlines the financial framework governing local government authorities, including their revenue sources, powers to impose taxes and rates, methods of collection, grant allocations, and borrowing privileges. The document is divided into sections addressing preliminary provisions, funds and resources of local authorities, tax and rate collection mechanisms, and enforcement procedures, as updated through November 30, 2019.
