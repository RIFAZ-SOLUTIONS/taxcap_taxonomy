          How should deferred tax on imported or locally manufactured capital goods be accounted for?
        answer: |
          The deferred tax on imported or locally manufactured capital goods must be treated as both output tax and input tax and accounted for in the same Value Added Tax (VAT) return of the tax period in which the goods were imported or locally purchased.
