          When was the Government Notice No. 716, containing the order, published?
        answer: |
          The Government Notice No. 716 was published on 8/10/2021.
document_outline: |
  **Document Outline:**  
  This document, published as Government Notice No. 716 on October 8, 2021, under the Laws Revision Act (Cap. 4), outlines an order to rectify printing errors in the Tanzania Revenue Authority Act, Revised Edition, 2019. The rectifications include adding a repealed section notice after Section 22 and replacing Section 23 to define the funds and expenditures of the Authority.
