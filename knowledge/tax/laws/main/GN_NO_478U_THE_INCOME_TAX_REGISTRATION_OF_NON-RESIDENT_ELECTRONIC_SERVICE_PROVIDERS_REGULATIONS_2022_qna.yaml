document_outline: |
  **Document Outline:**
  
  The document outlines the **Income Tax (Registration of Non-Resident Electronic Service Providers) Regulations, 2022**, which came into effect on July 1, 2022, under the Income Tax Act (CAP. 332) of Tanzania. It specifies tax registration procedures, reporting obligations, payment methods, and penalties for non-resident electronic service providers offering services such as digital content, software, database access, online education, and streaming platforms within the country.
