      - question: |
          What happens if a person registered under these Regulations fails to pay tax on the due date?
        answer: |
          They are liable to pay interest at the statutory rate, compounded monthly, to the Commissioner General.
      - question: |
          What does a person commit if they fail to comply with the Regulations, and what penalties apply?
        answer: |
          They commit an offence and are liable on conviction to the punishment specified under section 88B of the Tax Administration Act.
      - question: |
          What is the purpose of Form No. 1 under regulation 4(2)?
        answer: |
          Form No. 1 is used for applying for non-resident taxpayer registration or making changes to registered particulars.
      - question: |
          What mandatory information must be provided in Section II of Form No. 1?
        answer: |
          Mandatory information includes the business name, nature of business activity, registered business address, physical address (country and street), contact person(s), their phone numbers, and email addresses.
