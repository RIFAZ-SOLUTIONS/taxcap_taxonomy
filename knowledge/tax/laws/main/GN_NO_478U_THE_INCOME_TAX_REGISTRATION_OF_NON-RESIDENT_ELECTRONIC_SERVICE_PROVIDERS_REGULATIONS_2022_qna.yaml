    questions_and_answers:
      - question: |
          What happens after the Commissioner General is satisfied with the information in a tax application?
        answer: |
          The Commissioner General will register the applicant and issue them a Taxpayer Identification Number for the purpose of filing returns and tax payment.
      - question: |
          What must a person do if they cease to render electronic services permanently?
        answer: |
          The person must inform the Commissioner General using the form set out in the Schedule to the Regulations.
      - question: |
          When can the Commissioner General deregister a person under these regulations?
        answer: |
          The Commissioner General can deregister a person who ceases to provide services or as deemed fit.
      - question: |
          What requirement is imposed on non-resident electronic service providers operating prior to the regulations coming into effect?
        answer: |
          Non-resident electronic service providers must register under the Regulations within six months of their effective date.
      - question: |
          When is a payment for electronic services deemed to have a source in the United Republic?
        answer: |
          A payment for electronic services is deemed to have a source in the United Republic if the recipient of the service is in the United Republic.
