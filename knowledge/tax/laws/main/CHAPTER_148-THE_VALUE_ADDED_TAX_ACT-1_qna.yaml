    questions_and_answers:
      - question: |
          What happens to input tax incurred under the repealed Value Added Tax Act?
        answer: |
          Input tax incurred under the repealed Act, if it qualifies, shall be allowed as a decreasing adjustment under the new Act for a person who was entitled to that input tax credit and would have been allowed the credit in a tax period ending after the commencement of the new Act.
      - question: |
          When does value added tax become payable under the new Act for taxable supplies?
        answer: |
          Value added tax for taxable supplies becomes payable on the date of commencement of the new Act if the supply is made after that date, and an invoice or payment for the supply was issued or made before the commencement without VAT being paid under the repealed Act.
      - question: |
          How are progressive or periodic supplies treated under the new Act?
        answer: |
          Each part of a progressive or periodic supply that is treated as a separate supply will have subsection (8) applied to it individually under the new Act.
      - question: |
          What conditions must a person meet to claim a decreasing adjustment for input tax?
        answer: |
          A person must notify the Commissioner General with prescribed details such as the claimed amount, the tax period, and other required information. The Commissioner General may disallow the claim if not satisfied that the person incurred the VAT or is entitled to the adjustment.
      - question: |
          What authority does the Commissioner General have regarding claims for decreasing adjustments?
        answer: |
          The Commissioner General has the authority to disallow all or part of the claim if they are not satisfied that the claimant incurred the VAT and is entitled to the adjustment, based on the prescribed information provided.
