  This document is the Revised Edition of Tanzania's Customs (Management and Tariff) Act, outlining the legal framework for customs operations, including staff provisions, customs procedures, import/export regulations, warehouse management, tariff guidelines, and enforcement of customs law. It serves as the principal legislation governing customs administration as of November 30, 2019.
