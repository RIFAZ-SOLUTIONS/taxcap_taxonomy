  **Document Outline:**
  The document, titled "Government Notice No. 716" and published under the Laws Revision Act (Cap. 4), concerns the rectification of printing errors in the Tanzania Revenue Authority Act, Revised Edition 2019. It provides amendments, including the repeal and substitution of specific sections, to clarify provisions related to the Authority's funds and operational structure.
