      - question: |
          What is the commencement date of the Non-Resident Electronic Services Provider Regulations, 2022?
        answer: |
          The Non-Resident Electronic Services Provider Regulations, 2022, came into operation on 1st July, 2022.
      - question: |
          How is the term 'electronic service' defined in the regulations?
        answer: |
          The term 'electronic service' is defined as having the meaning ascribed to it under the Value Added Tax Act.
      - question: |
          What is the duration of a tax period as specified in the regulations?
        answer: |
          A tax period is defined as a calendar month.
      - question: |
          What are some examples of electronic services provided for websites and web-hosting within the scope of these regulations?
        answer: |
          Examples include search engine and automated helpdesk services, customizable search engine services, and downloadable digital content such as mobile applications, e-books, and films.
      - question: |
          What types of subscription-based media are included under access to databases in the regulations?
        answer: |
          Subscription-based media includes news, magazines, journals, periodicals, blogs, databases, information system services, and games.
