    questions_and_answers:
      - question: |
          What happens if a person registered under these Regulations fails to pay tax on the due date?
        answer: |
          They shall be liable to pay interest at the statutory rate compounded monthly to the Commissioner General.
      - question: |
          What penalty applies to a registered person who fails to comply with these Regulations?
        answer: |
          They commit an offence and are liable on conviction to the punishment specified under section 88B of the Tax Administration Act.
      - question: |
          What is the purpose of FORM NO. 1 made under regulation 4(2)?
        answer: |
          FORM NO. 1 is used for a non-resident taxpayer registration or to change registered particulars.
      - question: |
          What must an applicant do if their registered details have changed?
        answer: |
          The applicant must only fill in the taxpayer TIN and the details that have changed.
      - question: |
          What are some mandatory fields in the APPLICATION FOR NON-RESIDENT TAXPAYER REGISTRATION form?
        answer: |
          Mandatory fields include application status, category of person (individual or entity), and type of entity (e.g., corporation, partnership, association).
document_outline: |
  **Document Outline:**
  The document outlines the Income Tax (Registration of Non-Resident Electronic Service Providers) Regulations, 2022, issued under the Income Tax Act (Cap. 332) of Tanzania. It includes details on the scope of electronic services covered, the process for simplified tax registration and return submission, payment modalities, exemptions, penalties, and offenses, targeting non-resident providers of digital services such as software, digital content, e-learning, and streaming services, effective from July 1, 2022.
