document_outline: |
  **Document Outline:**  
  This document, titled "Supplement No. 26" and published as Government Notice No. 478(1) on July 4, 2022, under the Interpretation of Laws Act (CAP: 1), announces an order for the rectification of printing errors in the Finance Act, 2022. The order, effective July 1, 2022, specifies corrections to monetary values listed in section 36 of the Finance Act, replacing incorrect amounts with the appropriate values of "Nil" and "Tshs 1000.00" as required.
