document_outline: |
  **Document Outline:**
  The document outlines the "East African Community One Stop Border Post Regulations, 2017," issued by the EAC Secretariat. It provides a structured framework for managing border operations across Partner States, covering preliminary provisions, the designation of lead agencies, configuration and operation of control zones, maintenance of security, and the roles and conduct of officers and facilitation agents at one-stop border posts.
