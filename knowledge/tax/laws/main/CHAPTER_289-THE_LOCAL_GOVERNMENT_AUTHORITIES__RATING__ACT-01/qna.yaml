    questions_and_answers:
      - question: |
          What are the key details required to confirm the preparation of a roll or supplementary roll under the provisions of the Act?
        answer: |
          The details required include confirmation that the roll or supplementary roll has been prepared in accordance with the provisions of the Act, the full name and professional qualification of the Valuation Surveyor, and the time of valuation of the roll or supplementary roll.
      - question: |
          What is the deadline for publishing a notice after delivering a roll or supplementary roll to the Director or Commissioner General?
        answer: |
          The notice must be published within forty days after the delivery of the roll or supplementary roll to the Director or Commissioner General.
      - question: |
          What information must the notice published by the rating authority or Commissioner General contain regarding objections?
        answer: |
          The notice must specify a date not less than twenty-eight days after its publication by which any objections to the roll or supplementary roll must be lodged.
      - question: |
          How long after the objection deadline should the Tribunal sit to determine objections to the roll or supplementary roll?
        answer: |
          The Tribunal must sit at a specified place not less than twenty-one days after the objection deadline to determine any objections.
      - question: |
          What essential dates and times must be included in the notice regarding the roll or supplementary roll?
        answer: |
          The notice must include the effective date of the roll or supplementary roll, the time of valuation, and the time and location at which the roll or supplementary roll may be inspected.
