      1ps. 1ps. ## PART V RATING VALUATION TRIBUNAL 33.(1) There is hereby established a Rating Valuation Tribunal which shall consist of- - (a) a Chairman; - (b) a Deputy Chairman, who shall, in the absence of the Chairman, preside over all sittings of the Tribunal; - (c) a Secretary; - (d) not less than three and not more than five other members, who shall be appointed from the following institutions- - (i) valuation surveyors; - (ii) local government authorities; and - (iii) the Ministry responsible for lands. - (3) The Chairman and the Secretary shall be 2ps. persons who are legally qualified under the Advocates Act and the other members shall be persons who are qualified for appointment as valuation surveyors. - (4) Subject to the provisions of this section, a member shall hold office for a term of five years or for such further term and shall serve on such conditions as the Minister may determine. - 34 . The function of the Tribunal shall be to determine all objections which may be lodged 3ps. in connection with roll or supplementary roll. 2ps. 1ps. - (4) Subject to the provisions of this section, a member shall hold office for a term of five years or for such further term and shall serve on such conditions as the Minister may determine. - 34 . The function of the Tribunal shall be to determine all objections which may be lodged in connection with roll or supplementary roll. - 35 . The jurisdiction of the Tribunal shall extend to all objections made in accordance 2ps. with the provisions of this Act. Quorum Declaration of interest Decision by majority opinion Notice of meeting Power to order attendance Appeals Procedure - 36 .
    questions_and_answers:
      - question: |
          What is the composition of the Rating Valuation Tribunal?
        answer: |
          The Rating Valuation Tribunal consists of a Chairman, a Deputy Chairman, a Secretary, and between three to five other members appointed from valuation surveyors, local government authorities, and the Ministry responsible for lands.
      - question: |
          What are the qualifications required for the Chairman and Secretary of the Tribunal?
        answer: |
          The Chairman and Secretary must be persons legally qualified under the Advocates Act.
      - question: |
          What is the function of the Rating Valuation Tribunal?
        answer: |
          The function of the Tribunal is to determine all objections lodged in connection with the roll or supplementary roll.
      - question: |
          What is the term duration for members of the Tribunal?
        answer: |
          Members of the Tribunal hold office for a term of five years or for such further term and under such conditions as determined by the Minister.
      - question: |
          What jurisdiction does the Tribunal have?
        answer: |
          The jurisdiction of the Tribunal extends to all objections made in accordance with the provisions of this Act.
