      1ps. 1ps. ## THE UNITED REPUBLIC OF TANZANIA ![Image](data:image/png;base64,) ## CHAPTER 289 ## THE URBAN AUTHORITIES (RATING) ACT [PRINCIPAL LEGISLATION] REVISED EDITION 2019 This Edition of the Local Government Authorities Rating Act, Chapter 289, has been revised up to and including 30 th November, 2019 and is printed under the authority of section 4 of the Laws Revision Act, Chapter 4. Dar es Salaam, 30 th November, 2019 ADELARDUS L. KILANGI Attorney General PRINTED BY THE GOVERNMENT PRINTER, DODOMA -TANZANIA 1 The Urban Authorities (Rating) Act [CAP.289 R.E.2019] 2 \_\_\_\_\_\_\_\_ ## CHAPTER 289 \_\_\_\_\_\_\_\_ ## THE URBAN AUTHORITIES (RATING) ACT ## [PRINCIPAL LEGISLATION] ## ARRANGEMENT OF SECTIONS Section Title ## PART I PRELIMINARY PROVISIONS - 2ps. 1. Short title. - 2. Application and exemption. - 3. Interpretation. ## PART II ## APPOINTMENT AND POWERS OF VALUATION SURVEYOR - 4. Appointment of Valuation Surveyor. - 5. Powers of Valuation Surveyor. ## PART III VALUATION - 6. Declaration of rateable areas. - 7. Rateable property. - 8. Roll. - 9. Supplementary roll. - 10. Delivery and attestation of roll or supplementary roll. 2ps. 1ps. - 8. Roll. - 9. Supplementary roll. - 10. Delivery and attestation of roll or supplementary roll. - 11. Notification of publication of roll or supplementary roll. - 12. Inspection of roll or supplementary roll. - 13. Objection to roll or supplementary roll. - 14. Alteration of roll or supplementary roll. ## 15. Notice requiring revaluation. ## PART IV RATING - 16. Power to impose rates. - 17. Duty to make sufficient rates. - 18. Repealed. - 18A. Methods of rating by Tanzania Revenue Authority. - 19. Repealed. - 20. Repealed. - 21. Buildings, structures or similar developments to be 2ps. rateable. - 22. Repealed. - 23. Exemption and remission of rates. - 24. Refund where premises demolished.
    questions_and_answers:
      - question: |
          What is the short title of Chapter 289 of the Urban Authorities (Rating) Act?
        answer: |
          The short title is 'The Urban Authorities (Rating) Act'.
      - question: |
          What is the role of a Valuation Surveyor under this Act?
        answer: |
          The Valuation Surveyor is appointed and granted powers to carry out property valuation activities as outlined in Part II of the Act.
      - question: |
          What provisions are included under Part III of the Act?
        answer: |
          Part III covers valuation-related provisions, including the declaration of rateable areas, rateable property, preparation and attestation of valuation rolls, publication and inspection of rolls, objections to rolls, and notifying revaluation requirements.
      - question: |
          What allows a property to be classified as rateable under this Act?
        answer: |
          Section 7 of the Act defines rateable property, detailing the criteria used to determine which properties become subject to rating.
      - question: |
          Which entity is referenced in Section 18A regarding methods of rating?
        answer: |
          Section 18A introduces methods of rating to be implemented by the Tanzania Revenue Authority.
