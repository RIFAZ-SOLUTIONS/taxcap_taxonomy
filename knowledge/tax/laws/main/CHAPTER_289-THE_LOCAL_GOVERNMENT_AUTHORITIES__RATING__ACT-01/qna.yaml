    questions_and_answers:
      - question: |
          What types of areas are considered rateable under this Act?
        answer: |
          Areas declared as City Council, Municipal Council, Town Council, or District Council are considered rateable areas. However, in District Councils, only the areas within the boundaries of District Council headquarters and Township authorities are rateable.
      - question: |
          Who has the authority to declare the boundaries of rateable areas within District Councils?
        answer: |
          The Minister, in consultation with the Minister responsible for local government, may declare the boundaries of District Council headquarters, Township authorities, or any other rateable areas within the District Council through a notice published in the Gazette.
      - question: |
          Are all properties within a rateable area considered rateable property?
        answer: |
          Yes, all properties within a rateable area are considered rateable unless they fall under specific exemptions outlined by the Act.
      - question: |
          What types of properties are exempt from being rateable properties?
        answer: |
          Exempt properties include those in personal occupation of the President, properties used entirely for public utility purposes like water supply or sewerage management, and properties owned by religious organizations that are not used for commercial purposes or economic profit.
      - question: |
          What is the role of the Gazette in the context of rateable areas?
        answer: |
          The Gazette is used to officially publish notices in which the Minister declares the boundaries of rateable areas, such as those within District Councils and Township authorities.
