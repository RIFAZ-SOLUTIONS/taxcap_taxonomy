      1ps. 1ps. Nos. 16 of 2015 s.32 2 of 2016 s.66 Cap.4 s.8 - (3) Notwithstanding the provisions of subsection (2), a district authority may, by resolution declare any property or area to be rateable. - 3 . In this Act, unless the context otherwise requires- - 'authority' means the Tanzania Revenue Authority; 'collector' or 'collector of rates' means any person duly authorised by an authority to collect or receive rates on its behalf; 'Commissioner General' has 2ps. the meaning ascribed to it under the Tanzania Revenue Authority Act; 'Council' means in relation to- - (a) a district authority, the district council or township authority; and - (b) an urban authority, a town, municipal or city council, as the case may be; 'Director' means in relation to- - (a) a district authority, a District Executive Director or Township Executive Officer for that district council; or township authority, as the case may be; and - (b) a town, municipality or city, the Town Director for that town, Municipal Director for that municipality or City Director 3ps. for that city; - 'improvement' means the whole or any part of a building or structure of whatever materials constructed, which is capable of beneficial use or occupation and which is of a sufficient permanent nature as normally to pass with land on disposition, and includes- - (a) any work done or services provided or material used on land by the expenditure of money or labour; and - (b) carrying out of any building, engineering or other operation in, on, over or under land, 4ps.
    questions_and_answers:
      - question: |
          What authority does the term 'authority' refer to in the context of this Act?
        answer: |
          The term 'authority' refers to the Tanzania Revenue Authority.
      - question: |
          Who is considered a 'collector' or 'collector of rates' under this Act?
        answer: |
          A 'collector' or 'collector of rates' is any person duly authorized by an authority to collect or receive rates on its behalf.
      - question: |
          What entities can be classified as 'Council' under this Act?
        answer: |
          A 'Council' can be a district council or township authority for a district authority, and a town, municipal, or city council for an urban authority.
      - question: |
          How does the Act define 'improvement' in relation to land?
        answer: |
          The Act defines 'improvement' as any part of a building or structure capable of beneficial use or occupation, including works done, services provided, or materials used on land, as well as building or engineering operations carried out on, over, or under land.
      - question: |
          What is the role of a 'Director' in both district and urban authorities according to the Act?
        answer: |
          In a district authority, a 'Director' refers to the District Executive Director or Township Executive Officer, while in an urban authority, it refers to the Town Director, Municipal Director, or City Director for the respective municipality or city.
