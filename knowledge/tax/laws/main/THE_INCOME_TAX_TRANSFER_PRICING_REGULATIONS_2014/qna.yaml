    questions_and_answers:
      - question: |
          What does the term '1ps.' refer to in the context of transfer pricing?
        answer: |
          '1ps.' refers to the comparable uncontrolled price method, the resale method, and the cost plus method for determining transfer pricing.
      - question: |
          What is meant by the 'transactional net margin method' in transfer pricing?
        answer: |
          The 'transactional net margin method' compares the division of profit and loss in a controlled transaction with what would be achieved in a comparable uncontrolled transaction.
      - question: |
          What is an 'uncontrolled transaction' in the context of transfer pricing?
        answer: |
          An 'uncontrolled transaction' is a transaction that occurs between persons or entities who are not associates and does not involve the profit split method.
      - question: |
          What principle must income and expenditures comply with under these transfer pricing regulations?
        answer: |
          Income and expenditures must comply with the arm's length principle, which requires transactions to be consistent with conditions that would apply between independent parties.
      - question: |
          What can the Commissioner do if a person does not comply with the arm's length principle in their transactions?
        answer: |
          The Commissioner may make necessary adjustments to ensure that the income and expenditures are consistent with the arm's length principle.
