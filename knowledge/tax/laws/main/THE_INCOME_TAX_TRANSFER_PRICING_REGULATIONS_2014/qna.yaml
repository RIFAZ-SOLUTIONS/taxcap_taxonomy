  **Document Outline:**
  This document outlines the Income Tax (Transfer Pricing) Regulations, 2014 of Tanzania, published as Government Notice No. 27 on February 7, 2014. It includes provisions related to transfer pricing methods, comparability, documentation, intra-group services and financing, adjustments by the Commissioner, and advance pricing arrangements, structured under six parts for regulatory clarity, pursuant to the Income Tax Act (Cap. 332).
