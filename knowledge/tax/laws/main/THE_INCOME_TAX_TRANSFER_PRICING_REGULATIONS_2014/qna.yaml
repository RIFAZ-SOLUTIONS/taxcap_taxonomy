      - question: |
          What is an Advance Pricing Arrangement (APA) in the context of this regulation?
        answer: |
          An Advance Pricing Arrangement is an agreement between the Commissioner and a person to confirm that no transfer pricing adjustment will be made for controlled transactions covered by the agreement if those transactions are consistent with the terms of the agreement.
      - question: |
          What are the possible actions the Commissioner can take when deciding to enter into an APA with a person?
        answer: |
          The Commissioner can accept the proposal, modify the proposal, or reject the proposal.
      - question: |
          What must the Commissioner do if the APA is approved or modified under sub-regulation (4)?
        answer: |
          The Commissioner must enter into an APA that provides confirmation to the person that no transfer pricing adjustment will be made for controlled transactions covered by the agreement, provided they are consistent with its terms.
      - question: |
          Can the Commissioner involve authorities from other countries in an APA? If so, under what condition?
