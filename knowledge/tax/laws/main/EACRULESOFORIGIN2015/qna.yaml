    questions_and_answers:
      - question: |
          What types of raw hides and skins are included in headings 41.01 to 41.03?
        answer: |
          Headings 41.01 to 41.03 include raw hides and skins of bovine (including buffalo) or equine animals, as well as raw skins of sheep or lambs and other raw hides and skins. These must not be tanned, parchment dressed, or further prepared, but may be fresh, salted, dried, limed, pickled, or preserved otherwise.
      - question: |
          What is the origin criterion for raw hides and skins under headings 41.01 to 41.03?
        answer: |
          The origin criterion specifies that all the materials of these headings used must be wholly produced to confer originating status.
      - question: |
          What products are classified under headings 41.04 to 41.06?
        answer: |
          Headings 41.04 to 41.06 include tanned or crust hides and skins that are without wool or hair, whether or not split, but not further prepared.
      - question: |
          What processing is allowed to confer originating status for headings 41.04 to 41.06?
        answer: |
          Re-tanning of tanned or pre-tanned hides and skins of specific sub-headings, including 4104.11, 4104.19, 4105.10, 4106.21, 4106.31, or 4106.91, is allowed to confer originating status.
      - question: |
          What is the manufacturing requirement for leather under headings 41.07, 41.12, and 41.13?
        answer: |
          The requirement is the manufacturing must be from materials of any heading, except materials of the same heading as that of the final product. Additionally, certain sub-headings are excluded, such as 4104.41, 4104.49, 4105.30, 4106.22, and 4106.32.
