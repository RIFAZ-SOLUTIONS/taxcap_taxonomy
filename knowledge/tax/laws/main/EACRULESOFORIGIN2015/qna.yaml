    questions_and_answers:
      - question: |
          What is the primary purpose of the East African Community Customs Union (Rules of Origin) Rules, 2015?
        answer: |
          The primary purpose of the Rules of Origin is to establish criteria that determine whether goods qualify as originating from a Partner State, ensuring compliance within the Customs Union.
      - question: |
          What are 'goods wholly produced in a Partner State' as defined in the Rules?
        answer: |
          These are goods entirely obtained or produced within a specific Partner State of the East African Community, as outlined in Rule 5.
      - question: |
          What is meant by 'cumulation of origin' in the context of these rules?
        answer: |
          Cumulation of origin, described in Rule 8, refers to the process where materials from one Partner State can be treated as originating in another Partner State for the purpose of meeting origin criteria.
      - question: |
          What is the significance of the ‘certificate of origin’ in the Rules of Origin?
        answer: |
          The certificate of origin, discussed in Rule 17, is a document issued to certify that goods meet the origin requirements set by the East African Community Customs Union.
      - question: |
          How do the Rules treat packaging materials in regards to determining origin?
        answer: |
          Rule 13 specifies the treatment of packing materials, addressing whether their inclusion affects the determination of the origin of the goods.
