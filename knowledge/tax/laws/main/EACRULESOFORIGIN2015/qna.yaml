    questions_and_answers:
      - question: |
          What is the origin criterion for parts and accessories of vehicles under HS Heading 87.14?
        answer: |
          The value of all the non-originating materials used cannot exceed 70% of the ex-works price of the product.
      - question: |
          What is the manufacturing restriction for trailers and semi-trailers under HS Heading 87.16?
        answer: |
          Manufacture must be from materials of any heading, except that of the product.
      - question: |
          What are the two options for origin criteria applicable to products under Chapter 88?
        answer: |
          Manufacture can be either from materials of any heading, except that of the product, or where the value of all the non-originating materials does not exceed 70% of the ex-works price of the product.
      - question: |
          What additional product is specifically referenced under Chapter 88 with unique origin criteria?
        answer: |
          Rotochutes, which follow the same origin criteria as other products under Chapter 88: materials must either originate from a different heading or have non-originating materials not exceeding 70% of the ex-works price.
      - question: |
          What is the origin criterion for ships, boats, and floating structures under Chapter 89?
        answer: |
          Manufacture must be from materials of any heading, except that of the product, or where the value of all non-originating materials does not exceed 70% of the ex-works price of the product.
document_outline: |
  The document contains the "East African Community Customs Union (Rules of Origin) Rules, 2015," detailing the regulatory framework for determining the origin of goods traded within the East African Community. It includes a structured table of contents outlining rules regarding origin criteria, certification processes, exemptions, penalties, and additional directives, accompanied by schedules specifying relevant products and operations.
