ding No | Description of the Products 20ps. | Origin Criteria (Working or processing carried out on non-originating materials that confers originating status) 21ps. 22ps. | |---------------------------------|-----------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------| | | -Unwrought 23ps. | Manufacture from materials of any heading, except those of headings 71.06, 71.08 and 71.10 Or Electrolytic, thermal or chemical separation of precious metals of heading 71.06, 71.08 or 71.10 Or Fusion and/or alloying of precious metals of heading 71.
    questions_and_answers:
      - question: |
          What are the types of glassware included under HS Heading 70.13?
        answer: |
          HS Heading 70.13 includes glassware used for table, kitchen, toilet, office, indoor decoration, or similar purposes, excluding items classified under headings 70.10 or 70.18.
      - question: |
          What are the origin criteria for the products under HS Heading 70.13?
        answer: |
          The origin criteria for products under HS Heading 70.13 include manufacture from materials of any heading except that of the product, cutting of glassware with a value of uncut glassware not exceeding 60% of the ex-works price, or hand-decoration (excluding silk-screen printing) of hand-blown glassware where the value of the hand-blown glassware does not exceed 70% of the ex-works price.
      - question: |
          What processing confers originating status to articles of glass fibres under HS Heading ex 70.19?
        answer: |
          Originating status for articles of glass fibres under HS Heading ex 70.19 is conferred by manufacture from uncoloured slivers, rovings, yarn, chopped strands, or glass wool.
      - question: |
          What are the excluded materials for products under ex Chapter 71 when manufacturing originates?
        answer: |
          For products under ex Chapter 71, materials of any heading can be used except those of the same heading as the final product, or the value of all non-originating materials used must not exceed 60% of the ex-works price of the product.
      - question: |
          What are the processes that confer originating status to unwrought precious metals under headings 71.06, 71.08, and 71.10?
        answer: |
          Originating status for unwrought precious metals under headings 71.06, 71.08, and 71.10 is conferred by manufacture from materials of any heading except those of headings 71.06, 71.08, and 71.10, or through electrolytic, thermal, or chemical separation, or fusion and/or alloying of precious metals.
