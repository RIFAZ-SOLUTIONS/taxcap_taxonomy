    questions_and_answers:
      - question: |
          What is the maximum allowed value for tools classified under headings 82.02 to 82.05 when incorporated into a set?
        answer: |
          The total value of tools from headings 82.02 to 82.05 may not exceed 15% of the ex-works price of the set.
      - question: |
          Under what condition can knife blades and handles of base metal be used for the production of knives with cutting blades under heading 82.11?
        answer: |
          Knife blades and handles of base metal may be used only if the manufacturing is done from materials of any heading except that of the product.
      - question: |
          What types of items are included under HS heading 82.14?
        answer: |
          HS heading 82.14 includes items such as hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paper knives, manicure or pedicure sets, and instruments including nail files.
      - question: |
          What is the origin criterion for articles under HS heading 82.15, such as spoons, forks, and similar kitchen or tableware?
        answer: |
          Articles under HS heading 82.15 must be manufactured from materials of any heading except that of the product, but knife blades and handles of base metal may be used.
      - question: |
          What is the key exception in the production of miscellaneous articles under ex Chapter 83?
        answer: |
          Ex Chapter 83 includes miscellaneous articles of base metal, except for specific exceptions listed.
