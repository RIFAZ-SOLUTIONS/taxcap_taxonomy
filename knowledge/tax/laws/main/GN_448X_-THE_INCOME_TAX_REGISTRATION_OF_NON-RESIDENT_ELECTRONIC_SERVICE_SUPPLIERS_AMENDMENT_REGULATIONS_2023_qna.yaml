document_outline: |
  **Document Outline:**
  
  The document, published as Government Notice No. 448X on June 30, 2023, amends the Income Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022, under the Income Tax Act (Cap. 332). Effective from July 1, 2023, it revises the scope of electronic services subject to taxation, detailing categories such as digital content, subscription-based media, software, online education, streaming services, games, and online intermediary or advertisement services.
