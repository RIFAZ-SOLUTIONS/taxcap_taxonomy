      1ps. 1ps. GN NO. 448X (Contd) GOVERNMENT NOTICE NO. 448X published on. 30/6/2023 THE INCOME TAX ACT, (CAP. 332) \_\_\_\_\_\_\_\_\_\_\_\_ ## REGULATIONS \_\_\_\_\_\_\_\_\_\_\_\_ (Made under section 90A) \_\_\_\_\_\_\_\_\_\_\_\_ ## THE INCOME TAX (REGISTRATION OF NON-RESIDENT ELECTRONIC SERVICE SUPPLIERS) (AMENDMENT) REGULATIONS, 2023 Citation GN. No. 478U of 2022 1 . These Regulations may be cited as the Income Tax (Registration of Non-Resident Electronic Service Suppliers) (Amendment) Regulations, 2023 and shall be read as one with the Income Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022, hereinafter referred to as the 'principal Regulations'. Commencement Amendment of regulation 3 - 2 . 2ps. These Regulations shall come into operation on 1 st July, 2023. - 3 . The principal Regulation is amended by deleting regulation 3 and substituting for it the following: e of 'Scop electronic services - 3 . 2ps. 1ps. Commencement Amendment of regulation 3 - 2 . These Regulations shall come into operation on 1 st July, 2023. - 3 . The principal Regulation is amended by deleting regulation 3 and substituting for it the following: e of 'Scop electronic services - 3 . The electronic services provided or delivered through internet or any other electronic means and shall include- - (a) in the case of websites, web-hosting or remote programs and equipment- - (i) search engine and automated helpdesk services; - (ii) customisable search engine services; - (iii) 2ps. downloadable digital content including downloadable mobile applications, eBooks and films; - (b) in the case of software and updating thereof- - (i) application software; ## GN NO.
    questions_and_answers:
      - question: |
          What is the title of the new regulations published in Government Notice No. 448X?
        answer: |
          The title of the regulations is 'The Income Tax (Registration of Non-Resident Electronic Service Suppliers) (Amendment) Regulations, 2023'.
      - question: |
          When do the amended regulations come into effect?
        answer: |
          The amended regulations come into operation on 1st July, 2023.
      - question: |
          What change was made to regulation 3 in the principal regulations under this amendment?
        answer: |
          Regulation 3 in the principal regulations was deleted and replaced with a new provision specifying the scope of electronic services.
      - question: |
          What types of services are included under the scope of 'electronic services' in the amended Regulation 3?
        answer: |
          The scope of 'electronic services' includes services such as search engine and automated helpdesk services, customizable search engine services, downloadable digital content (including mobile applications, eBooks, and films), and application software, including software updates.
      - question: |
          Which section of the Income Tax Act provides the legal basis for these amended regulations?
        answer: |
          The amended regulations are made under section 90A of the Income Tax Act (CAP. 332).
