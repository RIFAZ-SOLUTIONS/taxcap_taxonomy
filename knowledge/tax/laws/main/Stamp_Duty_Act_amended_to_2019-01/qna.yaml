      1ps. 1ps. 40.(1) Stamp duties prescribed in the Schedule to this Act for between associated corporations conveyance and transfers shall not be chargeable in respect of instruments to which this section applies: Provided that no such instrument shall be deemed to be duly stamped unless either it is stamped with the duty to which it would, but for this section, be liable, or it has in accordance with the provisions of section 43 been certified by endorsement either that it is not chargeable 2ps. with any duty or that it is duly stamped. - (3) For the purpose of this section- - (a) a body corporate shall be deemed to be associated with another body corporate if, but not unless- - (i) one of them is the beneficial owner of not less than ninety per centum of the issued share capital of the other; or - (ii) not less than ninety per centum of the issued share capital of each of them is in the 3ps. beneficial ownership of a third body corporate; and - (b) "body corporate" means- - (i) a company with limited liability; - (ii) a body corporate established by or under any written law; - (iii) any other body corporate designated by the Minister by notice in the Gazette to be a body corporate for the purpose of this section. 2ps. 1ps.
    questions_and_answers:
      - question: |
          What are the conditions under which stamp duties on conveyance and transfers between associated corporations are not chargeable?
        answer: |
          Stamp duties are not chargeable if the instrument is either duly stamped with the duty it would otherwise be liable for or certified by endorsement under Section 43 as not chargeable with any duty or duly stamped.
      - question: |
          What constitutes an 'associated corporation' under this section?
        answer: |
          A body corporate is deemed associated with another if one owns at least 90% of the issued share capital of the other, or if a third body corporate beneficially owns at least 90% of the issued share capitals of both.
      - question: |
          What are the categories included under the definition of 'body corporate' in this section?
        answer: |
          A 'body corporate' includes a company with limited liability, a body corporate established under written law, or any organization designated as such by the Minister in the Gazette.
      - question: |
          What is required for an instrument to be considered duly stamped under this section?
        answer: |
          An instrument is duly stamped if it is either stamped with the duty it would normally incur or certified as not chargeable or correctly stamped according to Section 43.
      - question: |
          What percentage of issued share capital ownership is required for a company to be deemed as beneficially owning another under this section?
        answer: |
          At least 90% of the issued share capital must be beneficially owned to meet the criteria.
