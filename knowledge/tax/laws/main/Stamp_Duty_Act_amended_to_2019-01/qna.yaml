          What does the term 'through bill of lading' refer to in the context?
        answer: |
          The 'through bill of lading' is a document indicating that specified goods have been shipped on a particular vessel and outlines the terms under which the goods are delivered and received. It is specifically excluded from being considered a mate's receipt.
