          What are the different types of instruments included under the term 'bond'?
        answer: |
          The term 'bond' includes: (a) an instrument obliging a person to pay money on the condition that the obligation is void if a specified act is performed or not performed; (b) a witnessed instrument (not a bill of exchange or promissory note) obliging a person to pay money; and (c) a witnessed instrument obliging a person to deliver grain or other agricultural produce.
