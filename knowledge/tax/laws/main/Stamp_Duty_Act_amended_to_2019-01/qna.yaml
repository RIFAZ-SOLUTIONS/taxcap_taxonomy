    questions_and_answers:
      - question: |
          What does Section 31 state about instruments that include a statement of exchange rate or average price?
        answer: |
          Section 31 states that if an instrument includes a statement of the current exchange rate or average price and is stamped accordingly, it is presumed to be duly stamped unless evidence to the contrary is provided.
      - question: |
          Under what conditions is an instrument treated as chargeable with duty under Section 33(1)?
        answer: |
          An instrument is chargeable with duty under Section 33(1) if it is given during the deposit of a marketable security as collateral for a loan or debt, or if it qualifies or makes redeemable a duly stamped transfer used as security for a marketable security.
      - question: |
          What is the duty status of a release or discharge of an instrument under Section 33(2)?
        answer: |
          A release or discharge of an instrument under Section 33(2) is chargeable with duty in the same manner as the original instrument.
      - question: |
          What happens when property is transferred under Section 34(1) in consideration of a debt?
        answer: |
          When property is transferred in consideration of a debt under Section 34(1), the transfer is subject to payment or transfer of money or stock, either certainly or contingently.
