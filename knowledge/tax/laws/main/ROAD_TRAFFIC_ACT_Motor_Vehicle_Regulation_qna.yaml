    questions_and_answers:
      - question: |
          What is the title of the regulations discussed in this document?
        answer: |
          The regulations are titled 'The Road Traffic (Motor Vehicles Registration) (Amendment) Regulations, 2014.'
      - question: |
          When did these amended regulations come into effect?
        answer: |
          The amended regulations came into effect on the 1st of October, 2014.
      - question: |
          What specific change was made to the motor vehicle registration numbers for motorcycles?
        answer: |
          Motorcycle registration numbers must now be preceded by the letters 'MC' followed by figures and letters ranging from '101AAA' to '6999ZZZ.'
      - question: |
          Who authorized the publication of this subsidiary legislation?
        answer: |
          The subsidiary legislation was authorized by Mathias Chikawe, the Minister for Home Affairs.
      - question: |
          What section of the Road Traffic Act provides the authority for these regulations?
        answer: |
          These regulations were made under section 114(1)(g) of the Road Traffic Act (Cap.168).
document_outline: |
  ### Document Outline
  
  This document outlines the *Road Traffic (Motor Vehicles Registration) (Amendment) Regulations, 2014* issued under the Road Traffic Act (Cap. 168) of Tanzania. Published as Government Notice No. 205 on July 4, 2014, the amendments pertain to changes in motor vehicle registration, particularly for motorcycles, with the regulations taking effect on October 1, 2014.
