          What conditions must be met for goods to be deemed 'entered' under the amended subsection (2)?
        answer: |
          Goods are deemed to be entered when the entry is made and lodged in the prescribed manner by the owner, and any duty due or deposit required under the Act has been paid, or security for compliance has been provided.
