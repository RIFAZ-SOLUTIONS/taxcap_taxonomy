  This document provides a detailed overview of *The East African Community Customs Management Act, 2004* (Revised Edition 2009), including amendments up to 2013. It outlines the Act's legal framework, categorized into various parts such as preliminary provisions, administration, importation, and warehousing of goods, with comprehensive sections detailing customs procedures, officer roles, prohibited imports, arrival and clearance processes, warehousing operations, and related penalties. All references must align with the original legislation published by The East African Community Secretariat.
