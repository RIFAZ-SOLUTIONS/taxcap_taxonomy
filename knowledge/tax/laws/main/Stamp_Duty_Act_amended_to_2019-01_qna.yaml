    questions_and_answers:
      - question: |
          What is presumed about an instrument stamped in accordance with a statement of the current rate of exchange or average price?
        answer: |
          The instrument is presumed to be duly stamped with regard to the subject matter of the statement until the contrary is proved.
      - question: |
          Under what conditions is an instrument, other than a promissory note or a bill of exchange, chargeable with duty as if it were an agreement or memorandum of an agreement?
        answer: |
          An instrument is chargeable with duty if it is given as security for money advanced or to be advanced by way of loan, or if it qualifies or makes redeemable a duly stamped transfer intended as a security of any marketable security.
      - question: |
          How is the release or discharge of an instrument treated in terms of duty?
        answer: |
          The release or discharge of such an instrument is chargeable with the same duty as the instrument itself.
      - question: |
          What conditions determine the duty charged when property is transferred in consideration of a debt?
        answer: |
          Duty is charged when property is transferred to a person in consideration, wholly or in part, of any debt due to them or subject to payment or transfer of money or stock, whether the transfer is certain or contingent.
      - question: |
          What is the relevance of the value of a stamp in relation to claims under certain instruments?
        answer: |
          Claims under certain instruments are limited by the value of the stamp chargeable on the instrument.
