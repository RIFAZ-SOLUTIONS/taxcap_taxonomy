      1ps. 1ps. 40.(1) Stamp duties prescribed in the Schedule to this Act for between associated corporations conveyance and transfers shall not be chargeable in respect of instruments to which this section applies: Provided that no such instrument shall be deemed to be duly stamped unless either it is stamped with the duty to which it would, but for this section, be liable, or it has in accordance with the provisions of section 43 been certified by endorsement either that it is not chargeable 2ps. with any duty or that it is duly stamped. - (3) For the purpose of this section- - (a) a body corporate shall be deemed to be associated with another body corporate if, but not unless- - (i) one of them is the beneficial owner of not less than ninety per centum of the issued share capital of the other; or - (ii) not less than ninety per centum of the issued share capital of each of them is in the 3ps. beneficial ownership of a third body corporate; and - (b) "body corporate" means- - (i) a company with limited liability; - (ii) a body corporate established by or under any written law; - (iii) any other body corporate designated by the Minister by notice in the Gazette to be a body corporate for the purpose of this section. 2ps. 1ps.
    questions_and_answers:
      - question: |
          What is the main condition under which stamp duties are not chargeable for instruments between associated corporations?
        answer: |
          Stamp duties are not chargeable if the instrument is either stamped with the appropriate duty it would normally incur or certified by endorsement under section 43 as either not chargeable or duly stamped.
      - question: |
          How is an associated corporation defined under this section?
        answer: |
          A body corporate is deemed associated with another if one owns at least 90% of the issued share capital of the other, or if a third body corporate owns at least 90% of the issued share capital of both.
      - question: |
          What is the meaning of 'body corporate' as described in this section?
        answer: |
          The term 'body corporate' refers to a company with limited liability, a body corporate established under written law, or any body corporate designated by the Minister in the Gazette for this purpose.
      - question: |
          What percentage of beneficial ownership is required for two corporations to be considered associated?
        answer: |
          A minimum of 90% of the issued share capital must be in the beneficial ownership of one corporation or a third corporation for the corporations to be associated.
      - question: |
          Who has the authority to designate a body corporate for the purpose of this section?
        answer: |
          The Minister has the authority to designate a body corporate by issuing a notice in the Gazette.
