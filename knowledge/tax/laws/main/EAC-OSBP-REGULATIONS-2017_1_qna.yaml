  **Document Outline:**  
  The document outlines the 2017 East African Community (EAC) One Stop Border Post Regulations, issued by the EAC Secretariat in Arusha, Tanzania. It defines operational guidelines, roles of agencies, control zones, conduct of officers and facilitation agents, and measures for maintaining peace, security, and law at border posts within the member states, supporting the implementation of the EAC One Stop Border Posts Act, 2013.
