    questions_and_answers:
      - question: |
          What is the title of the amended regulations?
        answer: |
          The title of the amended regulations is 'The Income Tax (Registration of Non-Resident Electronic Service Suppliers) (Amendment) Regulations, 2023.'
      - question: |
          When do the amended regulations come into operation?
        answer: |
          The amended regulations come into operation on 1st July, 2023.
      - question: |
          What specific changes were made to regulation 3 in the principal regulations?
        answer: |
          Regulation 3 was deleted and replaced with a new regulation defining the scope of electronic services, including services such as search engine functions, automated helpdesk services, customisable search engine services, and downloadable digital content.
      - question: |
          What examples of electronic services are included under the amended regulation 3?
        answer: |
          Examples of electronic services include search engine and automated helpdesk services, customisable search engine services, and downloadable digital content such as mobile applications and eBooks.
      - question: |
          Under which section of the Income Tax Act were these regulations made?
        answer: |
          These regulations were made under section 90A of the Income Tax Act, CAP. 332.
