document_outline: |
  ### Document Outline:
  The document, titled *Government Notice No. 448X*, published on June 30, 2023, under the Income Tax Act (Cap. 332), provides amendments to the Income Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022. Effective July 1, 2023, the amendments expand and define the scope of taxable electronic services, including categories such as websites, downloadable content, software, databases, online education, entertainment (music, films, games), online advertisements, online intermediation services, and more.
