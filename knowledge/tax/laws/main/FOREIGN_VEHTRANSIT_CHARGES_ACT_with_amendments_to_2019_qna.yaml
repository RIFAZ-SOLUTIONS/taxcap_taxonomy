    questions_and_answers:
      - question: |
          What is the main purpose of the Foreign Vehicles Transit Charges Act?
        answer: |
          The Act is designed to impose and collect transit charges on the use of foreign vehicles on public roads, to repeal the Foreign Commercial Vehicles (Licensing) Act, and to address other transit charge-related matters.
      - question: |
          What section of the Foreign Vehicles Transit Charges Act deals with exemptions from transit charges?
        answer: |
          Exemptions from transit charges are addressed in Section 4 of the Act.
      - question: |
          Who can amend the entry point for transit charges under this Act?
        answer: |
          The Minister has the authority to amend the entry point for transit charges, as specified in Section 5 of the Act.
      - question: |
          Which sections of the Tax Administration Act 2014 are referred to in this Act?
        answer: |
          This Act refers to Section 94 and Section 92 of the Tax Administration Act 2014 for powers of entry, seizure, and compounding offences, respectively.
      - question: |
          When was the Foreign Vehicles Transit Charges Act originally enacted?
        answer: |
          The Act was enacted on 16th June 1995, as specified in its preliminary provisions.
