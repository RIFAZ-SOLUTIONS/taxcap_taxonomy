  **Document Outline:**  
  The document outlines the **Foreign Vehicles Transit Charges Act**, which establishes and regulates transit charges for foreign vehicles using public roads in Mainland Tanzania. It includes provisions on imposition and exemptions of charges, administrative procedures for collection, enforcement mechanisms, applicable penalties, and related regulations, while also repealing prior legislation.
