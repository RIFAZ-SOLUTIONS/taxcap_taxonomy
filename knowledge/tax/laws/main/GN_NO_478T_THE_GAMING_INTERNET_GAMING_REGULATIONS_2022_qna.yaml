          What is required for a licensee to be issued a certificate of suitability under the First Schedule of the Gaming Regulations?
        answer: |
          The licensee must complete an investigation and pay one million shillings to be issued a certificate of suitability under the First Schedule of the Gaming Regulations.
      - question: |
          What documents must an applicant for a service provider licence submit?
        answer: |
          An applicant for a service provider licence must submit a certificate of registration, a company profile, product or service certification documents, and a certified copy of the licence issued in a foreign jurisdiction where the applicant provides a similar service.
      - question: |
          In what format must an application for a key person licence be submitted to the Board?
        answer: |
          An application for a key person licence must be submitted in duplicate using the appropriate form specified in the Gaming Regulations.
      - question: |
          What details must accompany a letter submitted as part of a key person licence application?
        answer: |
          The letter must detail the proposed position of the person, the duties and responsibilities assigned, and the qualifications possessed by the applicant.
      - question: |
          What additional requirement is specified for the key person licence application beyond the letter from the applicant or licensee?
        answer: |
          The key person licence application must also be accompanied by the prescribed application fee and a duly completed personal form as outlined in the Gaming Regulations.
