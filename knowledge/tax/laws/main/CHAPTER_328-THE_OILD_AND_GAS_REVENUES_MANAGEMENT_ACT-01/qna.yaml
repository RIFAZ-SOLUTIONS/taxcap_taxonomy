  **Document Outline:**
  The *Oil and Gas Revenues Management Act* [CAP. 328 R.E. 2019] provides a legal framework for the collection, management, and oversight of revenues from oil and gas activities in Tanzania. It includes provisions for the establishment of the Oil and Gas Fund, fiscal rules, transparency measures, administrative roles, and financial accountability, with its application extending to both Mainland Tanzania and Tanzania Zanzibar under specific guidelines.
