          What are the three requirements for a tax consultant to act under these regulations?
        answer: |
          A tax consultant must have their name on the register, a valid practicing licence, and a valid business licence.
      - question: |
          What happens if a person, other than a tax consultant, acts on behalf of a taxpayer?
        answer: |
          Any act done by a person other than a tax consultant on behalf of a taxpayer has no legal effect, is void, and will not bind the taxpayer.
      - question: |
          What are the consequences for the Commissioner General or their Officer acting on a document submitted by an unauthorized person?
        answer: |
          If the Commissioner General or their Officer acts on a document or act done by an unauthorized person pretending to represent a taxpayer, the action by the Commissioner General or Officer will be void.
      - question: |
          Can a foreign tax consultant practice in the country independently?
        answer: |
          No, a foreign tax consultant intending to practice in the country must do so under the supervision of a local tax consultant.
