  ### Document Outline for *The Customs (Management and Tariff) Act* [Cap. 403 R.E. 2019]
  
  This document outlines the revised edition (as of November 30, 2019) of Tanzania's *Customs (Management and Tariff) Act*, providing comprehensive details on customs management, staff regulations, prohibited imports/exports, importation and exportation procedures, bonded and government warehouses, and penalties for non-compliance. It is divided into sections and parts that govern customs operations, including import/export controls, warehousing, and the handling of cargo.
