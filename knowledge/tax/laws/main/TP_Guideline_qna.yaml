      - question: |
          Why are net margins in the Transactional Net Margin Method (TNMM) considered sensitive?
        answer: |
          Net margins in the TNMM are considered sensitive because they reflect the relative cost structures of the entities being compared, which include operating efficiencies and other structural differences.
      - question: |
          Why is the TNMM considered less reliable than gross margin comparisons?
        answer: |
          The TNMM is considered less reliable than gross margin comparisons because firms are structurally unique, and comparisons of indicators like net profit margins between firms are inherently less accurate.
