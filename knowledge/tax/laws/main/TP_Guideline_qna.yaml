    questions_and_answers:
      - question: |
          What are the main issues in analyzing transfer pricing for intra-group services?
        answer: |
          The main issues are determining whether intra-group services have actually been provided and whether the intra-group charges for such services are at arm's length prices for tax purposes.
      - question: |
          What factors help determine if intra-group services have been rendered?
        answer: |
          Factors include whether the activity provides economic or commercial value to enhance the group member's commercial position and whether an independent enterprise in comparable circumstances would pay for or perform the service in-house.
      - question: |
          When should an activity not be considered an intra-group service under the arm's length principle?
        answer: |
          An activity should not be considered an intra-group service if an independent enterprise would not have been willing to pay for or perform it, or if the activity merely duplicates a service already performed by another group member or a third party.
      - question: |
          Why might an associated enterprise not be considered to receive an intra-group service?
        answer: |
          An associated enterprise is not considered to receive an intra-group service if it benefits incidentally merely from being part of a larger concern, without any specific activity being performed for it.
      - question: |
          Who can bear the initial cost of providing intra-group services?
        answer: |
          The initial cost of providing intra-group services may be borne by the parent company, a specially designated group member (a 'group services center'), or another group member.
