    questions_and_answers:
      - question: |
          What is the title of the regulations mentioned in the context?
        answer: |
          The title of the regulations is 'The Value Added Tax (Registration of Non-Resident Electronic Service Suppliers) (Amendment) Regulations, 2023.'
      - question: |
          On what date were the mentioned regulations published?
        answer: |
          The regulations were published on 30th June 2023.
      - question: |
          When do the amended regulations come into effect?
        answer: |
