    questions_and_answers:
      - question: |
          What is being inserted into regulation 5(b) of the principal Regulations?
        answer: |
          The phrase 'and geo-location of the device is in Mainland Tanzania' is being inserted between the words 'address' and 'or' in regulation 5(b).
      - question: |
          What change is being made to sub-regulation (3) in regulation 6?
        answer: |
          The phrase 'seventh day' is being deleted and replaced with 'twentieth day' in sub-regulation (3) of regulation 6.
      - question: |
          What new provision is added by sub-regulation (4) under regulation 6?
        answer: |
          Sub-regulation (4) states that if the 20th day falls on a Saturday, Sunday, or public holiday, the return shall be lodged on the first working day following that day.
      - question: |
          What amendment is made to regulation 7 of the principal Regulations?
        answer: |
          The words 'section 66(3) or' are inserted between 'with' and 'section' in regulation 7.
      - question: |
          Who issued the amendments to these regulations and when?
        answer: |
          The amendments were issued by Mwigulu Lameck Nchemba Madelu, the Minister for Finance and Planning, on June 30, 2023.
document_outline: |
  **Document Outline:**
  The document outlines the amendments to the Value Added Tax (VAT) regulations regarding the registration of non-resident electronic service suppliers in Tanzania, effective July 1, 2023. It specifies the scope of electronic services subject to VAT, categorized under areas such as websites, software, digital content, databases, self-education packages, music, films, gaming, and online services.
