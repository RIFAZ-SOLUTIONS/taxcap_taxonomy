          What are the specific categories included under subscription-based media services?
        answer: |
          Subscription-based media services include news, magazines, journals, periodicals, publications, blogs, databases, information system services, games, internet-based auction services, social networking services, webcasts, webinars, websites, web applications, and other web-based services.
