      - question: |
          What is the purpose of the Value Added Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022?
        answer: |
          The regulations govern the registration, tax remittance, and compliance requirements for non-resident suppliers of electronic services under the Value Added Tax Act in Tanzania.
      - question: |
          When did the Value Added Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022 come into effect?
        answer: |
          The regulations came into effect on July 1, 2022.
      - question: |
          Under what legal provisions were the Value Added Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022 made?
        answer: |
          The regulations were made under sections 64(5) and 94 of the Value Added Tax Act, Cap. 148.
      - question: |
          What are some of the key areas addressed by the regulations?
        answer: |
          Key areas include tax registration applications, the scope of electronic services, place of supply, submission of returns, remittance of taxes, correction of errors, claim of input tax, payment methods, penalties, interest, and offences.
