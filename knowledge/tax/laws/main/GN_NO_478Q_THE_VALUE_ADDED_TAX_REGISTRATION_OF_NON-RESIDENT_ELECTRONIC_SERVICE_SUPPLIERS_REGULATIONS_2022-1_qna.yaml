    questions_and_answers:
      - question: |
          Who is required to apply for tax registration under the described regulations?
        answer: |
          A nonresident person supplying electronic services to an unregistered person in Mainland Tanzania, without appointing a tax representative, must apply for tax registration regardless of the registration threshold.
      - question: |
          How must the application for tax registration be submitted?
        answer: |
          The application for tax registration must be made online using a form prescribed in the Schedule to the Regulations.
      - question: |
          What happens after the Commissioner General is satisfied with the application for tax registration?
        answer: |
          The Commissioner General registers the applicant and issues them a Value Added Tax Registration Number for filing returns and paying taxes.
      - question: |
          What must a registered person do if they permanently stop supplying electronic services?
        answer: |
          A registered person must inform the Commissioner General using a form set out in the Schedule to the Regulations.
      - question: |
          Under what circumstances can the Commissioner General deregister a taxable person?
        answer: |
          The Commissioner General can deregister a person if they cease supplying electronic services or whenever the Commissioner General deems it appropriate.
