      - question: |
          What is the time limit within which an appeal must be lodged with the Board following the service of the final determination of tax assessment or other decision by the Commissioner General?
        answer: |
          The appeal must be lodged with the Board within forty-five days from the date on which the notice of final determination of tax assessment or any other decision by the Commissioner General is served on the appellant.
      - question: |
          What happens to the tax deposited pursuant to section 12(3) or section 51(5) of the Tax Administration Act when an appeal is lodged with the Board or Tribunal?
        answer: |
          The tax deposited remains with the Commissioner General pending the final determination of the appeal by the Board or the Tribunal.
