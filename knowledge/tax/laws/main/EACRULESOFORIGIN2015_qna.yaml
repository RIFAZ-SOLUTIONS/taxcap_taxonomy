    questions_and_answers:
      - question: |
          What is the maximum allowable value of tools of headings 82.02 to 82.05 that can be included in a set, relative to the ex-works price of the set?
        answer: |
          The total value of tools from headings 82.02 to 82.05 included in the set must not exceed 15% of the ex-works price of the set.
      - question: |
          Under what conditions can knife blades and handles of base metal be used in the manufacture of knives under heading 82.11?
        answer: |
          Knife blades and handles of base metal may be used in the manufacture of knives under heading 82.11, as long as the knives are manufactured from materials of any heading except that of the product.
      - question: |
          What types of items are included in heading 82.14, and are there any specific manufacturing requirements for these items?
        answer: |
          Heading 82.14 includes items such as other articles of cutlery (e.g., hair clippers, butchers' knives, kitchen cleavers), manicure or pedicure sets, and nail files. These items must be manufactured from materials of any heading except that of the product, though handles of base metal may be used.
      - question: |
          What is covered under heading 82.15, and what raw material restrictions apply during its manufacture?
        answer: |
          Heading 82.15 covers kitchen or tableware items such as spoons, forks, ladles, skimmers, cake-servers, and similar utensils. These items must be manufactured from materials of any heading except that of the product, but knife blades and handles of base metal may be used.
      - question: |
          What does 'ex Chapter 83' encompass, and are there any exceptions noted?
        answer: |
          'Ex Chapter 83' encompasses miscellaneous articles of base metal, but it specifically excludes certain items that are not detailed in the provided context.
