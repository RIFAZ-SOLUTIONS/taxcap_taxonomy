    questions_and_answers:
      - question: |
          What are the included product categories under HS Headings 41.01 to 41.03?
        answer: |
          They include raw hides and skins of bovine (including buffalo) or equine animals, raw skins of sheep or lambs, and other raw hides and skins, all in a preserved state like salted, dried, or pickled, but not tanned or further prepared, excluding those excluded by certain notes in Chapter 41.
      - question: |
          What processing criteria apply to products under HS Headings 41.01 to 41.03 for originating status?
        answer: |
          All materials used under these headings must be wholly produced.
      - question: |
          How are tanned or crust hides and skins under HS Headings 41.04 to 41.06 defined?
        answer: |
          They are hides and skins without wool or hair, tanned or crusted, which may be split but are not further prepared.
      - question: |
          What is the applicable processing rule for products under HS Headings 41.04 to 41.06?
        answer: |
          Re-tanning of tanned or pre-tanned hides and skins of specific sub-headings such as 4104.11, 4104.19, 4105.10, 4106.21, 4106.31, or 4106.91 is required.
      - question: |
          What manufacturing conditions apply to leather under HS Headings 41.07, 41.12, and 41.13?
        answer: |
          Leather further prepared after tanning or crusting must be manufactured from materials of any heading, except that of the product, with exclusions for certain sub-headings such as 4104.41 and 4104.49.
