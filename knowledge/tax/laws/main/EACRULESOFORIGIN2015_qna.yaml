    questions_and_answers:
      - question: |
          What types of glassware fall under HS Heading 70.13?
        answer: |
          HS Heading 70.13 includes glassware used for table, kitchen, toilet, office, indoor decoration, or similar purposes, excluding glassware of headings 70.10 or 70.18.
      - question: |
          What are the origin criteria for products classified under ex 70.19?
        answer: |
          Products under ex 70.19, which are articles of glass fibres (other than yarn), must be manufactured from uncoloured slivers, rovings, yarn or chopped strands, or glass wool to acquire originating status.
      - question: |
          What manufacturing processes can confer originating status to natural or cultured pearls and similar products under ex Chapter 71?
        answer: |
          For ex Chapter 71 products, originating status is conferred through manufacturing from materials of any heading except that of the product, or through manufacturing where the value of all non-originating materials used does not exceed 60% of the ex-works price.
      - question: |
          Under what conditions can uncut glassware be considered originating under HS Heading 70.13?
        answer: |
          Uncut glassware under HS Heading 70.13 can be considered originating if the value of the uncut glassware does not exceed 60% of the ex-works price of the final product.
      - question: |
          What specific processes confer originating status to unwrought precious metals under headings 71.06, 71.08, and 71.10?
        answer: |
          Originating status for unwrought precious metals under these headings can be conferred through manufacture from materials of any heading (except headings 71.06, 71.08, and 71.10), or via processes such as electrolytic, thermal, or chemical separation, as well as fusion and/or alloying of precious metals.
