    questions_and_answers:
      - question: |
          What does the origin criteria specify for parts and accessories of vehicles of headings 87.11 to 87.13?
        answer: |
          The origin criteria specify that the value of all non-originating materials used must not exceed 70% of the ex-works price of the product.
      - question: |
          What is the manufacturing requirement for trailers and semi-trailers under heading 87.16?
        answer: |
          The manufacture must be from materials of any heading, except that of the product itself.
      - question: |
          What are the two options for origin criteria listed for aircraft, spacecraft, and their parts, excluding rotochutes?
        answer: |
          The options are either to manufacture from materials of any heading except that of the product, or to ensure that the value of all non-originating materials does not exceed 70% of the ex-works price of the product.
      - question: |
          What is specified in the origin criteria for rotochutes under heading ex 88.04?
        answer: |
          The same origin criteria apply as for other aircraft and spacecraft parts, requiring either manufacture from materials of any heading except that of the product or ensuring non-originating materials do not exceed 70% of the ex-works price.
      - question: |
          What is the origin requirement for items classified under Chapter 89 (Ships, boats, and floating structures)?
        answer: |
          The requirements are either manufacture from materials of any heading except that of the product or manufacture ensuring that the value of all non-originating materials does not exceed 70% of the ex-works price.
document_outline: |
  The document contains the 2015 Rules of Origin for the East African Community (EAC) Customs Union, outlining detailed provisions such as origin criteria, certification processes, exemptions, and enforcement mechanisms. It includes a table of contents listing the 30 rules and relevant schedules that define how goods qualify as originating within EAC Partner States.
