    questions_and_answers:
      - question: |
          What is the main purpose of the East African Community Customs Union (Rules of Origin) Rules, 2015?
        answer: |
          The purpose of these rules is to establish criteria for determining the origin of goods within the East African Community to ensure proper implementation of customs policies.
      - question: |
          What do the 'goods wholly produced in a Partner State' refer to under Rule 5?
        answer: |
          This refers to goods that are entirely obtained or produced in one of the East African Community Partner States, without the use of imported materials.
      - question: |
          What is the concept of 'cumulation of origin' as referred to in Rule 8?
        answer: |
          Cumulation of origin allows materials originating from one Partner State to be used in another Partner State without affecting the final product’s origin status.
      - question: |
          What is addressed under Rule 14, titled 'Neutral elements'?
        answer: |
          Rule 14 states that neutral elements, which are tools, equipment, and materials used in producing a good but not physically incorporated into it, do not affect the origin determination.
      - question: |
          What provision is made under Rule 17 regarding certificates of origin?
        answer: |
          Rule 17 involves the issuance of certificates of origin, which are documents that certify that goods meet the criteria set by the Rules of Origin for trade within the East African Community.
