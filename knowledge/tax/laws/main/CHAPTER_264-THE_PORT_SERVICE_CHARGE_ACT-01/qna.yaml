document_outline: |
  **Document Outline:**
  The *Port Service Charge Act* [Cap. 264 R.E. 2019] governs the imposition, exemption, collection, and regulation of a port service charge levied on passengers embarking on ships and ferries at ports in Mainland Tanzania. It outlines the legal framework, including the responsibilities of collection agents, powers to grant exemptions, and related procedures, as revised up to November 30, 2019.
