  **Document Outline:**  
  The document outlines **The Oil and Gas Revenues Management Act (Chapter 328, Revised Edition 2019)**, enacted in Tanzania to establish a legal framework for the collection, management, and oversight of oil and gas revenues. It includes provisions on the establishment of the Oil and Gas Fund, fiscal rules, administrative procedures, financial auditing, and general regulations to ensure accountability, transparency, and sustainable use of resources.
