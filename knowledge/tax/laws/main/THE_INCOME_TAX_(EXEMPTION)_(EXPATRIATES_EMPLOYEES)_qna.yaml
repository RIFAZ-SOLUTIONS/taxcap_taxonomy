  **Document Outline:**  
  This document is a government order issued under the Income Tax Act (Cap. 332) that provides an income tax exemption for expatriate employees of M/S Larsen & Toubro Limited-Shriram EPC Joint Venture, working on the Extension of the Lake Victoria Pipeline Water Supply Project to Tabora, Nzega, and Igunga Towns (Package II). The exemption applies to tax liabilities accrued between May 31, 2017, and February 23, 2021, and is subject to the terms outlined in the order.
