  The document outlines the "Value Added Tax (Registration of Non-Resident Electronic Service Suppliers) Regulations, 2022" enacted under the Value Added Tax Act (Cap. 148) of Tanzania, effective 1st July 2022. It details the scope of electronic services subject to VAT, procedures for tax registration, submission of returns, payment methods, and penalties for non-compliance, with services including web-hosting, digital content, database access, e-learning, and streaming among others.
