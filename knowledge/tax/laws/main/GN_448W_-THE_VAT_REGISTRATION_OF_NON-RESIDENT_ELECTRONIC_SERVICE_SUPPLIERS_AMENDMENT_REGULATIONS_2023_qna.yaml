document_outline: |
  **Document Outline:**
  
  The document outlines the "Value Added Tax (Registration of Non-Resident Electronic Service Suppliers) (Amendment) Regulations, 2023," issued under the Value Added Tax Act (Cap. 148) of Tanzania. It details amendments to the principal regulations, effective July 1, 2023, by expanding the scope of taxable electronic services to include online services such as software, digital content, database access, self-education packages, music, films, games, advertisements, and intermediation services.
