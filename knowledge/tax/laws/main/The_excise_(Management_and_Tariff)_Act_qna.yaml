  This document, titled "The Films and Music Products (Tax Stamps) Regulations, 2013," outlines a subsidiary legislation under the Excise (Management and Tariff) Act (Cap. 147). It provides comprehensive regulations for the registration, procurement, affixation, exemptions, and administration of tax stamps on films and music products in Tanzania, including detailed provisions on compliance, penalties, and transitional measures.
