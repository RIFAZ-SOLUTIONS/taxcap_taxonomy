    questions_and_answers:
      - question: |
          What are the penalties for dealers or business people found in possession or selling films and music products without tax stamps?
        answer: |
          According to Regulation 8, upon conviction, offenders are subject to a fine amounting to twice the value of the product, imprisonment for a term not less than three years, or both such fine and imprisonment.
      - question: |
          What happens to items used in the commission of the offence mentioned in this regulation?
        answer: |
          Any movable instrument or thing used in the commission of the offence shall be forfeited, as stated in Section 22(1)(b).
      - question: |
          What is the transitional provision regarding music and film products supplied before these regulations came into effect?
        answer: |
          Music and film products supplied to the market prior to the regulations coming into effect are allowed to remain in the market for three months from the date of publication of the regulations.
      - question: |
          What information must be provided by an applicant on Form A under the 2013 Regulations?
        answer: |
          The applicant must provide details such as the name of the taxable person (importer/exporter), name of business, TIN/registration number, film censorship permit number, film class, film license number, postal address, telephone, fax, e-mail, and the name and address of the foreign supplier.
      - question: |
          What regulation governs the use of tax stamps for films and music products?
        answer: |
          The use of tax stamps for films and music products is governed by 'The Films and Music Products (Tax Stamps) Regulations: 2013.'
