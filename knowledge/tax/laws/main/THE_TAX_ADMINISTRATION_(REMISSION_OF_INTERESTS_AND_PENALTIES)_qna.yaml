    questions_and_answers:
      - question: |
          What is the title of the regulations mentioned in the document?
        answer: |
          The title of the regulations is 'The Tax Administration (Remission of Interests and Penalties) (Revocation) Regulations, 2021.'
      - question: |
          Under which section of the Tax Administration Act are these regulations made?
        answer: |
          These regulations are made under section 70(2) of the Tax Administration Act, CAP. 438.
      - question: |
          What happened to the Tax Administration (Remission of Interests and Penalties) Regulations, 2020?
        answer: |
          The Tax Administration (Remission of Interests and Penalties) Regulations, 2020 were officially revoked.
      - question: |
          Who is the government official responsible for issuing these regulations?
        answer: |
          The regulations were issued by Mwigulu Lameck Nchemba Madelu, the Minister of Finance and Planning.
      - question: |
          On what date were these regulations published as a government notice?
        answer: |
          The regulations were published as Government Notice No. 713 on October 8, 2021.
document_outline: |
  The document announces Government Notice No. 713, published on October 8, 2021 under the Tax Administration Act (Cap. 438), regarding the revocation of the Tax Administration (Remission of Interests and Penalties) Regulations, 2020, as formalized through the Tax Administration (Remission of Interests and Penalties) (Revocation) Regulations, 2021. It is signed by the Minister of Finance and Planning, Mwigulu Lameck Nchemba, in Dodoma on September 23, 2021.
