      - question: |
          What is the title of the Government Notice No. 714 published on 8/10/2021?
        answer: |
          The title is 'THE VALUE ADDED TAX (GENERAL) (AMENDMENT) REGULATIONS, 2021'.
      - question: |
          Under which section of the Value Added Tax Act is the amendment made?
        answer: |
          The amendment is made under section 94 of the Value Added Tax Act (CAP 148).
      - question: |
          When did the amended regulations come into operation?
        answer: |
          The amended regulations came into operation on the 1st day of July, 2021.
      - question: |
          What is the procedure for goods transferred from Tanzania Zanzibar to Mainland Tanzania according to the amended regulations?
        answer: |
          Goods transferred from Tanzania Zanzibar to Mainland Tanzania must be cleared through ports of entry in Mainland Tanzania and are charged value added tax equal to the difference between the VAT rate in Mainland Tanzania and that of Tanzania Zanzibar.
      - question: |
          How is the term 'transfer' defined according to the new regulation 36A?
        answer: |
          The term 'transfer' refers to the transfer of goods from Tanzania Zanzibar to Mainland Tanzania.
document_outline: |
  ### Document Outline:
  This document, published as Government Notice No. 714 on October 8, 2021, outlines amendments to the **Value Added Tax (General) Regulations, 2015** under the Value Added Tax Act (Cap. 148). It specifies revised procedures for VAT application on goods transferred from Zanzibar to Mainland Tanzania, introduces a new refund application form for VAT on goods sold to registered persons in Zanzibar, and provides associated compliance requirements and supporting documentation guidelines.
