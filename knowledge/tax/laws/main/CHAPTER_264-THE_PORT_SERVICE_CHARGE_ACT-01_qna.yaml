  ### Document Outline: The Port Service Charge Act  
  This document provides the revised 2019 edition of Tanzania's Port Service Charge Act, which governs the imposition, collection, and management of charges on passengers embarking on ships at ports within Mainland Tanzania. It includes provisions for exemptions, appointment of agents, regulations, and penalties related to the charge.
