      - question: |
          Who is exempt from liability to pay the charge according to the document?
        answer: |
          Children under the age of two years, passengers in transit at a port, and passengers on ferries operating within three kilometers of the port are exempt.
      - question: |
          What power does the Minister have regarding exemptions from the charge?
        answer: |
          The Minister may, by order published in the Gazette, exempt any class of persons from liability to pay the charge, either generally or for specific embarkations.
      - question: |
          Who can the Minister appoint as an agent for the collection of charges?
        answer: |
          The Minister may appoint any public officer or any other person as an agent for the collection of the charges, and all ship owners or shipping agents are automatically deemed collecting agents for the port at which they operate.
      - question: |
          When must the collected charges be remitted to the Commissioner General of the Tanzania Revenue Authority?
        answer: |
          Charges must be remitted on or before the last working day of the month following the month in which the collections were made.
      - question: |
          What is the responsibility of an agent regarding the charge collection process?
        answer: |
          Agents must collect the charge at the time a ticket is purchased for ship travel and ensure the collected amounts are remitted to the Tanzania Revenue Authority within the specified timeframe.
