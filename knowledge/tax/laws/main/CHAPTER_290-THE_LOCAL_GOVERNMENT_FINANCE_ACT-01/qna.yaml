    questions_and_answers:
      - question: |
          What does the term 'the Act' refer to in relation to a district authority?
        answer: |
          'The Act' refers to the Local Government (District Authorities) Act in relation to a district authority.
      - question: |
          What happens to the property of a District Development Council upon the establishment of a district council under the Act?
        answer: |
          All property, including money, roads, lands, buildings, and other assets belonging to or held by the District Development Council or the Government on its behalf, is transferred to and vested in the district council.
      - question: |
          What is the status of assets transferred to the Government under the Decentralisation Act before the commencement of the Act?
        answer: |
          These assets are transferred to and vested in the district council established under the Act in the relevant area.
      - question: |
          What does the term 'Urban Councils Act' refer to, and what is its relationship to 'the Act'?
        answer: |
          The 'Urban Councils Act' refers to the Urban Councils (Interim Provisions) Act, which was repealed by 'the Act.'
      - question: |
          What authority does the Minister have concerning property transfers under the Act?
        answer: |
          The Minister, after consulting the Minister responsible for finance, may issue directions regarding property transfers under the Act.
