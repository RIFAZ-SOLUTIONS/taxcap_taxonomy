      - question: |
          What is required for a licensee to be issued a certificate of suitability according to the Gaming Regulations?
        answer: |
          The licensee must conduct an investigation and pay one million shillings to be issued a certificate of suitability as set out in the First Schedule of the Gaming Regulations.
      - question: |
          What information must an applicant for a service provider licence provide?
        answer: |
          An applicant for a service provider licence must provide a certificate of registration, a company profile, product or service certification documents, and a certified copy of a licence issued in a foreign jurisdiction where the applicant provides similar services.
      - question: |
          How must an application for a key person licence be submitted?
        answer: |
          An application for a key person licence must be submitted to the Board in duplicate, using an appropriate form specified in the Gaming Regulations.
      - question: |
          What additional documents must accompany an application for a key person licence?
        answer: |
          The application must include a letter from the applicant or licensee detailing the proposed position of the person, duties and responsibilities assigned, qualifications possessed, and an application fee as prescribed in the Gaming Regulations.
      - question: |
          What is the purpose of the letter accompanying a key person licence application?
        answer: |
          The letter must address the proposed position of the person, the duties and responsibilities assigned to the position, and the qualifications they possess.
