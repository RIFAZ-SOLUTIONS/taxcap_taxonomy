  This case involves a civil application before the Court of Appeal of Tanzania for an extension of time to file a notice of appeal. The application stems from a prior decision where the High Court ruled against the applicants, the Commissioner General of the Tanzania Revenue Authority and the Attorney General, regarding the alleged illegality of a termination and awarded the respondent significant damages; the crux of the appeal focuses on issues of procedural delays and jurisdiction.  
