          What are the two criteria outlined in Rule 4(1) of the EAC Rules of Origin, 2009 for goods to be considered as originating from a Partner State?
        answer: |
          The criteria are: (a) the goods must be wholly produced as provided in Rule 5, or (b) they must be produced in a Partner State wholly or partially from imported materials that undergo substantial transformation.
