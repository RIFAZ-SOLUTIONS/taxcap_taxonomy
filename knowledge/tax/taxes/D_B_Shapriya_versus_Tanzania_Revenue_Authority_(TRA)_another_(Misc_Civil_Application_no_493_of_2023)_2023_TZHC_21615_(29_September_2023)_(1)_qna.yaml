  ### Document Outline:
  
  This document outlines a ruling from the High Court of Tanzania regarding Miscellaneous Civil Application No. 493 of 2023, where the applicant, D.B. Shapriya, sought a Mareva injunction to restrain the Tanzania Revenue Authority (TRA) from recovering outstanding tax liabilities through agency notices served to third parties. The case also involved a preliminary objection by the respondents questioning the court's jurisdiction based on provisions of the Tax Revenue Appeals Act and the Tax Administration Act.
