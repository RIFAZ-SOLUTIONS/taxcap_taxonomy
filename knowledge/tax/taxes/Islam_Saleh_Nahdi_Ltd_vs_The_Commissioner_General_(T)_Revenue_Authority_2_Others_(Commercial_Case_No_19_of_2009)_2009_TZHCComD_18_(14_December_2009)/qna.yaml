  ### Document Outline
  This ruling from the High Court of Tanzania (Commercial Division) concerns an application by Islam Saleh Nahdi Ltd seeking prerogative orders of certiorari, mandamus, and prohibition to quash decisions made by the Commissioner General and Commissioner for Customs and Excise of the Tanzania Revenue Authority in 2005. The application, brought under various statutory provisions, challenges the seizure and forfeiture of vehicles owned by the applicant, with multiple preliminary objections raised by the respondents regarding its legal basis and procedural propriety.
