  **Document Outline:**
  The document is a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 307 of 2020 between Shoprite Checkers (T) Limited as the appellant and the Commissioner General, Tanzania Revenue Authority, as the respondent. The case addresses the legal applicability of alternative minimum tax (AMT) imposed on the appellant for the years 2012 and 2013, exploring whether the perpetual losses reported by the appellant were subject to taxation under amended provisions of the Income Tax Act and the legitimacy of additional interest charges on the assessed tax.
