      1ps. 1ps. ## IN THE COURT OF APPEAL OF TANZANIA AT DODOMA ## (CORAM; MWAMBEGELE, J.A., KEREFU. J.A. And MAIGE. J.A.^ ## CIVIL APPEAL NO. 307 OF 2020 SHOPRITE CHECKERS (T) LIMITED....................................... APPELLANT VERSUS THE COMMISSIONER GENERAL, TANZANIA REVENUE AUTHORITY.......................................................RESPONDENT (Appeal from the decision of the Tax Revenue Appeals Tribunal Sitting at Dar es salaam) (Nqimilanqa. Vice-Chairperson) Dated the 30th day of January, 2020 in Tax Appeal No. 11 of 2019 ## JUDGMENT OF THE COURT 20'" &amp; 29th October, 2021 ## MAIGE, 3.A.: Until 2008, income tax in Tanzania Mainland was chargeable for each year of income to every person who earned total 2ps. income for a year of income or he who received a final withholding payment during the year of income. Unrelieved loss of the year of income and of a previous year of income was, under section 19(1) (a) and (b) of the Income Tax Act of 2004 (the Act), deducted in calculating income without any discrimination. 2ps. 1ps. J.A.^ ## CIVIL APPEAL NO. 307 OF 2020 SHOPRITE CHECKERS (T) LIMITED....................................... APPELLANT VERSUS THE COMMISSIONER GENERAL, TANZANIA REVENUE AUTHORITY.......................................................RESPONDENT (Appeal from the decision of the Tax Revenue Appeals Tribunal Sitting at Dar es salaam) (Nqimilanqa. Unrelieved loss of the year of income and of a previous year of income was, under section 19(1) (a) and (b) of the Income Tax Act of 2004 (the Act), deducted in calculating income without any discrimination. In 2008, section 4(1) of the Act was 2ps. amended by the Finance Act No. 13 of 2008 so as to introduce alternative minimum tax (the AMT) in respect of a corporation which has a perpetual unrelieved loss for the year of income and previous two years of income attributable to tax incentives.
    questions_and_answers:
      - question: |
          What was the basis for charging income tax in Tanzania Mainland until 2008?
        answer: |
          Income tax was chargeable for each year of income to every person who earned total income for the year or received a final withholding payment during the year.
      - question: |
          How were unrelieved losses treated under section 19(1)(a) and (b) of the Income Tax Act of 2004?
        answer: |
          Unrelieved losses from the year of income and previous years were deducted when calculating income without any discrimination.
      - question: |
          What change was introduced to the Income Tax Act in 2008 by the Finance Act No. 13 of 2008?
        answer: |
          Section 4(1) of the Act was amended to introduce alternative minimum tax (AMT) for corporations with perpetual unrelieved losses over the year of income and the previous two years, attributable to tax incentives.
