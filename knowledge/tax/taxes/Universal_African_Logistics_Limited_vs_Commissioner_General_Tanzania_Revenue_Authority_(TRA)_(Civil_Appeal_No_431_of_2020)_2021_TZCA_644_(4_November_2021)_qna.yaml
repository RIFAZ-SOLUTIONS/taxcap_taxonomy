      1ps. 1ps. Replying, Mr. Gugami agreed that Tanzania applies the destination principle in charging VAT on supplies of goods or services but that the law imposes a restricted or deeming approach with respect to the treatment of exportation and zero-rating of supplies of services to the extent that a service may be consumed or enjoyed outside Tanzania but fail to qualify for treatment as exported supply and hence deemed by law 2ps. to have been destined in Tanzania. That the relevant provision for the present purposes is Note (b) (v) of the First Schedule to the VAT Act as amended by the Finance Act No. 13 of 2008 and Regulation 6 (1) of the VAT Export Regulations both of which are in pari materia. These provisions stipulate that the supply of services rendered by an intermediary acting for another person, shall be treated as 3ps. being exported only when the underlying transaction is supplied outside Tanzania. The phrase "underlying transaction", it was submitted, refers, according to Regulation 2 of the VAT Export Regulations, to principal business, deal or matter. 2ps. 1ps. That the relevant provision for the present purposes is Note (b) (v) of the First Schedule to the VAT Act as amended by the Finance Act No. 13 of 2008 and Regulation 6 (1) of the VAT Export Regulations both of which are in pari materia. These provisions stipulate that the supply of services rendered by an intermediary acting for another person, shall be treated as being exported only when the underlying transaction is 2ps. supplied outside Tanzania. Thus, Mr. Gugami argued that the appellant's principal business of coordinating, organising, arranging, processing and obtaining landing and navigation permits is what constitutes her underlying business as opposed to flying over Africa's airspace as alleged by the appellant's counsel.
