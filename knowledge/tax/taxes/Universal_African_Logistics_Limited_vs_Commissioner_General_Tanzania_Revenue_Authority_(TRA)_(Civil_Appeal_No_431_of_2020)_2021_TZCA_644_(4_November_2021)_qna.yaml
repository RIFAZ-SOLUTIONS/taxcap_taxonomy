  ### Document Outline
  
  This document outlines a civil appeal before the Court of Appeal of Tanzania involving Universal African Logistics Limited (the appellant) and the Tanzania Revenue Authority (the respondent). The case examines whether the appellant is liable to pay additional VAT and interest for services rendered during 2011-2013, following conflicting interpretations of the VAT Act and subsequent tax assessments by the TRA. The matter proceeded through the Tax Revenue Appeals Board and Tribunal before reaching the Court of Appeal.
