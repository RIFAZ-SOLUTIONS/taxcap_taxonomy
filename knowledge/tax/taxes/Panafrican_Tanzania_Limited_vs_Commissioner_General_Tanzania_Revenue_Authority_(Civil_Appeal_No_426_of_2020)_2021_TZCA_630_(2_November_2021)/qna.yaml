  The document outlines the appellate proceedings in *Civil Appeal No. 426 of 2020* before the Court of Appeal of Tanzania, involving Panafrican Energy Tanzania Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The case pertains to disputes over a VAT assessment of over TZS 12 billion issued by the respondent following a tax audit, with the appellant contesting aspects of the assessment, including input tax deductions, VAT on imported services, and the taxability of its arrangements with Songas Limited; prior decisions by the Tax Revenue Appeals Board and Tribunal were in favor of the respondent.
