  **Document Outline:**
  This legal document summarizes the civil appeal case between Vodacom Tanzania Public Limited Company (the appellant) and the Commissioner General of the Tanzania Revenue Authority (TRA, the respondent) before the Court of Appeal of Tanzania. The appeal challenges a decision by the Tax Revenue Appeals Tribunal regarding the appellant's right to deductions on capital expenditures and shareholder loan interest for the 2006 and 2007 income years, raising issues of statutory interpretation and the continued applicability of tax incentives issued under the Tanzania Investment Act.
