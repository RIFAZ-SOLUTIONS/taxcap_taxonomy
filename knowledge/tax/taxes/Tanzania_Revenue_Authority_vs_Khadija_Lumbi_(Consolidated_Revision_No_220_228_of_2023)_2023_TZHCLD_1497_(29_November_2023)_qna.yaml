  **Document Outline:**  
  This document details a labor dispute case in the High Court of Tanzania, Labour Division, involving the Tanzania Revenue Authority and its former employee, Khadija Lumbi. It summarizes the history of the dispute, beginning with Lumbi's termination in 2007 for alleged misconduct, an unfair termination ruling by the Commission for Mediation and Arbitration (CMA) in 2010, ensuing legal proceedings regarding compensation versus reinstatement, and the employer's subsequent challenge to a 2023 CMA ruling ordering additional salary payments to the employee.
