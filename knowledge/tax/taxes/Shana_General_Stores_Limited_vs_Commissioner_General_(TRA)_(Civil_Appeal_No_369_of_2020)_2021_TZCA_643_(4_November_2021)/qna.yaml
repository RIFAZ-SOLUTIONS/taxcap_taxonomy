  ### Brief Document Outline
  This document is the judgment of the Court of Appeal of Tanzania in Civil Appeal No. 369 of 2020, where Shana General Stores Limited challenges prior decisions by the Tax Revenue Appeals Board and Tribunal regarding their jurisdiction to hear appeals related to the refusal by the Commissioner General (TRA) to waive or reduce a tax deposit. The key issues center on statutory interpretation of jurisdiction under tax law and precedent set by a prior decision in *Pan African Energy Tanzania Limited v. Commissioner General (TRA)*.
