  **Document Outline:**  
  
  The document is a summary of the civil appeal case **No. 21 of 2018** heard in the Court of Appeal of Tanzania at Dodoma between *The School of St. Jude Limited* (Appellant) and the *Commissioner General, Tanzania Revenue Authority* (Respondent). The case pertains to a tax dispute over income tax assessments for 2009 and 2010 issued by the respondent, which the appellant challenged on the grounds that it is a charitable organization not liable for corporate taxes. The court deliberated on whether the income derived from grants, donations, and sponsorships constitutes taxable business income under Tanzanian law.
