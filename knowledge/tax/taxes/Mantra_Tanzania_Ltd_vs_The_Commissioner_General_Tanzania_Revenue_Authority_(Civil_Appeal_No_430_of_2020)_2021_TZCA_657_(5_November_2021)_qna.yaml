  This court judgment outlines an appeal by Mantra (Tanzania) Limited against the Tanzania Revenue Authority's decision, which was upheld by the Tax Appeals Tribunal and Board. The case centers on whether withholding taxes were applicable to payments made to non-resident service providers under the Double Taxation Agreement between Tanzania and South Africa, focusing on the distinction between business transactions and business profits.
