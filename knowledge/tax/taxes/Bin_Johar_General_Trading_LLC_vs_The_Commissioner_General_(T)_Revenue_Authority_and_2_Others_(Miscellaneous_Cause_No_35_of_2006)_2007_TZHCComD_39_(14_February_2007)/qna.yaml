  ### Document Outline:
  The document outlines a legal case before the High Court of Tanzania (Commercial Division) concerning an application by BIN JOHAR GENERAL TRADING LLC for judicial remedies—certiorari, mandamus, and prohibition—against the Tanzania Revenue Authority and other Respondents. The dispute arises from the seizure of a diesel shipment aboard MT Olympique Pride, with the applicant alleging improper exercise of statutory and quasi-judicial powers, while the Respondents claim legal contraventions by the ship’s master in cargo reporting. The court evaluates the discretionary nature of the sought remedies and related legal precedents.
