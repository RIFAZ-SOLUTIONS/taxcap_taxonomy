      1ps. 1ps. Mr. Bhojan contended that the appellant should have filed this i appeal latest by 24/04/2017 which was a Monday, but not as he did on 27/04/2017. He instead questioned the competence of Appeal No. 27 of 2011 which the respondent had initiated in the Board. In his opinion, the appeal to the Board should have been backed up by a Notice of Appeal to the Board. He 2ps. submitted further that considering that Notice of Appeal to the Board is a mandatory document under Rule 4 (1) of the Tax Revenue Appeal Board Rules, 2001 GN No.57 of 2001 (Board Rules), the proceedings, before the Board, the judgment and the decree of the Board, are all defective for want of support of the Notice of Appeal to the Board. He further submitted that 3ps. Rule 7 of the Board Rules recognizes Notice of Appeal to the Board as a material document, which he contended was not even served on the appellant. 2ps. 1ps. In his opinion, the appeal to the Board should have been backed up by a Notice of Appeal to the Board. He submitted further that considering that Notice of Appeal to the Board is a mandatory document under Rule 4 (1) of the Tax Revenue Appeal Board Rules, 2001 GN No.57 of 2001 (Board Rules), the proceedings, before the Board, the judgment 2ps. and the decree of the Board, are all defective for want of support of the Notice of Appeal to the Board. From the submissions of the two learned counsel for the parties, and after perusing the record of appeal, we are satisfied that the only question for our determination is whether this appeal was filed within the prescribed sixty days' limitation period when it was 3ps. filed on 27/4/2017.
