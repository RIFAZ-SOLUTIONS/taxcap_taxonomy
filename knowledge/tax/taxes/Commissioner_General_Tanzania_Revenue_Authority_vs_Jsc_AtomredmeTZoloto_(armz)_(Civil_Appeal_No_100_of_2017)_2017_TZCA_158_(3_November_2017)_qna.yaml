      1ps. 1ps. Therefore, the question whether this appeal was filed within the prescribed sixty days, will be determined by looking at the sixty days counted from the date when the notice of appeal was filed, to the date when the appeal is instituted. It is a common cause that the appellant filed his fresh notice of appeal on 11/03/2016, and it took another five days until 16/03/2016 when he 2ps. applied to the Registrar of the Tribunal for a copy of the proceedings which was received on 27/02/2017. But, Mr. Bhojan has staked a position that it had taken the appellant more than sixty days to file his memorandum and record of appeal to be lodged because of the earlier five (5) days between 11/3/2016 and 16/3/2016 when the appellant had sat back after filing his notice of 3ps. appeal. In his reckoning, the total number of days added up to sixty four (64) days which is beyond the prescribed period of sixty days. 2ps. 1ps. There is no doubt from the record of appeal that the period from the date when the appellant received a copy of the proceedings to 27/4/2017 when the appellant filed memorandum and record of appeal to initiate this appeal, adds up to a total of fifty nine (59) days. In his reckoning, the total number of days added up to sixty four (64) days which is beyond the prescribed period of sixty days. We think 2ps. Mr. Bhojan is correct in his conclusions that although the appellant filed his memorandum and record of appeal fifty-nine (days) after receiving the copy of proceedings from the Registrar of the Tribunal, he has not accounted for the five days he took no action after the filing of notice of appeal.
    questions_and_answers:
      - question: |
          What event marks the starting point for counting the sixty-day appeal filing period?
        answer: |
          The sixty-day appeal filing period begins from the date the notice of appeal is filed.
      - question: |
          How many days passed between the appellant filing the notice of appeal and applying to the Registrar of the Tribunal for a copy of the proceedings?
        answer: |
          Five days passed between the appellant filing the notice of appeal on 11/03/2016 and applying to the Registrar of the Tribunal on 16/03/2016.
      - question: |
          How long did it take for the appellant to file the memorandum and record of appeal after receiving the copy of the proceedings?
        answer: |
          It took the appellant fifty-nine days to file the memorandum and record of appeal after receiving the copy of the proceedings on 27/02/2017.
      - question: |
          Why does Mr. Bhojan argue that the appellant exceeded the prescribed sixty-day period?
        answer: |
          Mr. Bhojan argues that the appellant exceeded the prescribed sixty days because, in addition to the fifty-nine days taken to file the appeal after receiving the proceedings, five days were unaccounted for between filing the notice of appeal and applying for the proceedings, totaling sixty-four days.
      - question: |
          Why is the five-day period between filing the notice of appeal and applying for the proceedings significant in this case?
        answer: |
          The five-day period is significant because it is considered part of the total time taken by the appellant to file the appeal, contributing to the sixty-four days and exceeding the prescribed sixty-day limit.
