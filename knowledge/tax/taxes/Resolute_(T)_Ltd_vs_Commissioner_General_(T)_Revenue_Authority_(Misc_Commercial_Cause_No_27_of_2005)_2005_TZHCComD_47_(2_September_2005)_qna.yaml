      1ps. 1ps. Order XXXIX rule 5(2), (3) and (4) is concerned with stay of execution of decrees issued by the Court of Resident Magistrate and the District Court. That stay can only be granted if the appeal is to be heard by the High Court and not by any other machinery. The application before this court seeks to stay a restraint order issued by the Commissioner for VAT. The restraint order does not fall within the ambit of what is envisaged by the provisions under which the application has been preferred. There is no provision in the Tax Revenue 2ps. Act, 2000 which allows the kind of application filed by Dr. Nguluma to be entertained by the High Court under the provision which this application has been preferred. 2ps. 1ps. The application before this court seeks to stay a restraint order issued by the Commissioner for VAT. The restraint order does not fall within the ambit of what is envisaged by the provisions under which the application has been preferred. There is no provision in the Tax Revenue Act, 2000 which allows the kind of application filed by Dr. Nguluma to be entertained by the High Court under the provision which this application has been preferred. In the case of Sea Saigon Shipping Limited Vs Mohamed Enterprises (T) Limited Civil Appeal No.37 of 2005 (Unreported) the Court 2ps. of Appeal reiterated what it said in Citibank Tanzanian Ltd V Tanzania Telecommunication Company Limited and Others Civil Application No.64 of 2003 (Unreported) and the National Bank of Commerce V Sadrudin Meghji Civil Application No.20 of 1997 (Unreported). In all the three cases, the Court of Appeal held that failure to cite proper provision of the law renders the application incompetent.
