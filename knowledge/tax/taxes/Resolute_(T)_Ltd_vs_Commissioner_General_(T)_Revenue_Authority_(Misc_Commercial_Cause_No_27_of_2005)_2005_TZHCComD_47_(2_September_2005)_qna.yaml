  ### Document Outline:
  
  This document is a court ruling by the High Court of Tanzania (Commercial Division) regarding **Miscellaneous Commercial Cause No. 27 of 2005**, involving **Resolute Tanzania Limited (Applicant)** and the **Commissioner General, Tanzania Revenue Authority (Respondent)**. The Applicant seeks a stay of a restraint order issued by the Commissioner for VAT, pending the determination of an appeal before the Tax Revenue Appeals Board, arguing procedural impropriety and legal issues. The Respondent raises a preliminary objection, asserting that the court lacks jurisdiction under the Tax Revenue Appeals Act, as tax-related civil disputes fall under the exclusive jurisdiction of the Tax Appeals Board.
