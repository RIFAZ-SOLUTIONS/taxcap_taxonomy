  This court ruling pertains to an application filed by Geita Gold Mining Limited seeking an extension of time to file supplementary records for a civil appeal against a decision by the Tax Revenue Appeals Tribunal. The Court of Appeal of Tanzania granted the extension, citing good cause for the delay, and instructed the applicant to file the necessary records within 14 days under specified conditions, with each party bearing its own costs.
