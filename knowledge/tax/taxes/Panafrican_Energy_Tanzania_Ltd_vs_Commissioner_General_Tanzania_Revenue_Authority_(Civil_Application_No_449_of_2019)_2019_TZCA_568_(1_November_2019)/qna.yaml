  **Document Outline:**
  This document outlines the proceedings of an ex-parte application filed by PanAfrican Energy Tanzania Ltd in the Court of Appeal of Tanzania seeking a stay of execution of a judgment issued by the Tax Revenue Appeals Tribunal. Justice Levira, after reviewing submissions and documents, declined to issue an ex-parte stay and adjourned the matter for inter-parties hearing on a date to be set by the Registrar.
