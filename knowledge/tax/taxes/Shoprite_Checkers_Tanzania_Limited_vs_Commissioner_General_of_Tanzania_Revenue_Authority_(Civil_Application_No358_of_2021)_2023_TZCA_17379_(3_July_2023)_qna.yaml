      1ps. 1ps. In the instant application as indicated above, the applicant asks for enlargement of time within which to file the omitted documents in record of appeal. The right to file the omitted documents has been provided under Rule 96(6) of the Rules. By referring to Rule 96(1) of the Rules, it is observed that the record of appeal must include the certified copies of the proceedings, judgment or ruling, decree or order and other necessary documents for proper determination of the Appeal. It 2ps. is garnered from the Applicant's affidavit that the omitted documents she intends to file includes the certified copies of exhibits, the ruling, proceedings and decree of the Board. 2ps. 1ps. By referring to Rule 96(1) of the Rules, it is observed that the record of appeal must include the certified copies of the proceedings, judgment or ruling, decree or order and other necessary documents for proper determination of the Appeal. It is garnered from the Applicant's affidavit that the omitted documents she intends to file includes the certified copies of exhibits, the ruling, proceedings and decree of the Board. As to when those omitted records were supposed to be filed 2ps. without a leave, as per the wording of Rule 96(6) of the Rules, counting from when the record of appeal was filed which is on 12t h July, 2021 (Paragraph 10 of the Affidavit), then the same were supposed to be filed on or before 26t h July, 2021. But due to the reasons deposed of in the Affidavit the same were not filed within the prescribed time limit. 3ps. 1ps.
