  **Document Outline:**
  This document records the proceedings in *Miscellaneous Comm. Cause No. 27 of 2005* before the High Court of Tanzania (Commercial Division). The case involves an application by Resolute Tanzania Limited to stay a restraint order by the Commissioner for VAT, pending a tax appeal. The respondent raises a preliminary objection, arguing that the High Court lacks jurisdiction, as tax disputes fall under the exclusive purview of the Tax Revenue Appeals Board. Key legal arguments and references to procedural statutes and prior case law are discussed within the ruling.
