          What financial obligations are associated with RealEstate Ltd.'s dividend distribution?
        answer: |
          RealEstate Ltd. plans to distribute TZS 500 million in dividends to both resident and non-resident shareholders, making it subject to the applicable WHT rates of 5% or 10%.
      - question: |
          Who receives royalties from ProTech Consultants Ltd., and what is the WHT rate applied?
        answer: |
