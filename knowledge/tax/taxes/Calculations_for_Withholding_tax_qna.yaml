    questions_and_answers:
      - question: |
          What is the withholding tax (WHT) rate and amount for dividends paid to resident shareholders?
        answer: |
          The withholding tax rate for resident shareholders is 5%, resulting in a WHT amount of TZS 10 million on a declared dividend of TZS 200 million.
      - question: |
          What is the net dividend paid to non-resident shareholders after withholding tax?
        answer: |
          The net dividend paid to non-resident shareholders is TZS 180 million, calculated as TZS 200 million minus TZS 20 million (10% WHT).
      - question: |
          How is the net interest payment calculated for the loan HomeCare Ltd. repaid?
        answer: |
          The net interest payment is calculated as TZS 50 million minus 10% WHT (TZS 5 million), resulting in TZS 45 million.
      - question: |
          How much withholding tax is incurred on royalty payments made to HomeTech Solutions Inc.?
        answer: |
          A 15% withholding tax is applied to a total royalty payment of TZS 30 million, amounting to TZS 4.5 million.
      - question: |
          What is the total withholding tax summary for dividends, interest, and royalties?
        answer: |
          The total withholding tax amounts to TZS 10 million for resident dividends, TZS 20 million for non-resident dividends, TZS 5 million for interest, and TZS 4.5 million for royalties.
