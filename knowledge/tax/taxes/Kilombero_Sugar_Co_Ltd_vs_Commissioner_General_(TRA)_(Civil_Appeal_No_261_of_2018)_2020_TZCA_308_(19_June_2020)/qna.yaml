      - question: |
          What was the main legal issue in the case of Bulyanhulu Gold Mine Limited v. Commissioner General, Tanzania Revenue Authority?
        answer: |
          The main legal issue was whether the appellant could prove that certain equipment was used wholly and exclusively for mining operations, which was classified as a question of fact under section 28(2)(b) of the Tax Revenue Appeals Act.
      - question: |
          Under what circumstances do appeals to the Court lie according to section 25(2) of the Tax Revenue Appeals Act (CAP 408 RE 2002)?
        answer: |
          Appeals to the Court under section 25(2) of the Tax Revenue Appeals Act are permissible only on matters involving questions of law, not questions of fact.
