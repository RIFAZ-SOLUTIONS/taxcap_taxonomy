          What was the main grievance under the fourth ground of appeal?
        answer: |
          The grievance under the fourth ground of appeal was that the Tribunal improperly relied only on earlier documents provided by the respondent, without considering later documents supplied by the appellant as allowed under section 13 of the Tax Revenue Appeals Act.
