        answer: |
          The total duration between receiving the copy of proceedings and filing the memorandum and record of appeal was fifty-nine (59) days.
      - question: |
          Why did Mr. Bhojan conclude that the appellant exceeded the sixty-day time limit?
        answer: |
          Mr. Bhojan concluded the appellant exceeded the sixty-day time limit by adding the five days of inaction after the filing of the notice of appeal to the fifty-nine days it took to file the memorandum and record of appeal, summing it to sixty-four days.
