      1ps. 1ps. Aggrieved by the outcome of the exchange, the respondent initiated Appeal Number 27 of 2011 in the Tax Revenue Appeals Board at Dar es Salaam (hereinafter referred to as "the Board"). At the Board, the respondent sought two declarations: (1) that the notice of liability issued by the appellant is unlawful, and (2) that the respondent had no outstanding tax liability. Aggrieved with the decision of the Board, the 2ps. appellant lodged an appeal, Tax Appeal No. 16 of 2013, to the Tax Revenue Appeals Tribunal (The Tribunal). On 18/12/2013, the Tribunal dismissed the matter, concluding that the share purchasing transactions did not relate to any property in Tanzania to be subject of stamp duty obligations. After the striking out of his Civil Appeal No. 16 of 2014, the Appellant sought for an extension of time to file a fresh notice of appeal. 3ps. The extension was duly granted by the Tribunal on 10/3/2016. The following day the appellant filed a fresh Notice of Appeal. 2ps. 1ps. After the striking out of his Civil Appeal No. 16 of 2014, the Appellant sought for an extension of time to file a fresh notice of appeal. The extension was duly granted by the Tribunal on 10/3/2016. The following day the appellant filed a fresh Notice of Appeal. A year later, the appellant lodged this appeal on April 27, 2017. At the hearing, the appellant was represented by 2ps. Mr. Salvatory Switi learned advocate. Mr. Fayaz Bhojan learned advocated represented the respondent.
