  **Document Outline:**
  This document details the ruling of the Court of Appeal of Tanzania in Civil Application No. 148 of 2014, where Airtel Tanzania Ltd (applicant) seeks to strike out a notice of appeal filed by the Tanzania Revenue Authority (respondent). The application argues that the respondent failed to take essential procedural steps, particularly instituting the appeal within the time prescribed by Rule 90(1) of the Tanzania Court of Appeal Rules, 2009. The court examines the applicant's allegations, supported by affidavits and submissions, and the respondent's lack of response or contestation.
