    questions_and_answers:
      - question: |
          What was the central issue in the case between TOICO LTD and the Tanzania Revenue Authority?
        answer: |
          The central issue was the seizure of TOICO LTD's motor vehicles (a tanker and a trailer) and fuel by the Tanzania Revenue Authority for allegedly being in possession of uncustomed fuel products, which violated the Petroleum Marking Regulations and other tax-related laws.
      - question: |
          What legal objection did the respondent raise against TOICO LTD's application?
        answer: |
          The respondent, through their counsel Mr. Primi, raised a preliminary objection claiming that the application was time-barred under section 18(2) and (3) of the Law Reform (Fatal Accidents and Miscellaneous Provisions) Ordinance Cap 360.
      - question: |
          What type of prerogative orders did TOICO LTD seek in their application?
        answer: |
          TOICO LTD sought the prerogative orders of Certiorari, Mandamus, and Prohibition to challenge the seizure of their vehicles and fuel.
      - question: |
          What procedural direction did the court give regarding the preliminary objection raised by the respondent?
        answer: |
          The court, presided over by A. Shangwa, J., ordered that the preliminary objection be argued through written submissions, and both parties complied with this order.
      - question: |
          What specific laws were allegedly violated by TOICO LTD according to the Tanzania Revenue Authority?
        answer: |
          The Tanzania Revenue Authority accused TOICO LTD of violating the Petroleum Marking Regulations (GN 45 of 2001), section 146 of the East African Customs and Transfer Tax Management Act, 1970, and section 47 of the Value Added Tax Act, 1997.
