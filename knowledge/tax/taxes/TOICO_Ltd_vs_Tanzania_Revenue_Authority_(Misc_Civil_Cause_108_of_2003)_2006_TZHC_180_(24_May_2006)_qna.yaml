  **Document Outline:**
  
  This court ruling addresses an application by TOICO Ltd for leave to seek prerogative orders (Certiorari, Mandamus, and Prohibition) against the Tanzania Revenue Authority's decision to seize the applicant's motor vehicles and fuel on allegations of possessing uncustomed fuel. The primary issue resolved is the respondent's preliminary objection that the application was time-barred under relevant statutory provisions, with the court ultimately agreeing with the respondent and dismissing the application.
