  **Document Outline:**
  
  This document is a ruling by the High Court of Tanzania, Commercial Division, on a Preliminary Objection raised by the Respondents (the Tanzania Revenue Authority and others) against the Applicant (Islam Saleh Nahdi Limited). The Applicant sought an extension of time to file for judicial review orders (certiorari, mandamus, and prohibition) related to decisions on vehicle seizure and forfeiture, while the Respondents argued that the application was time-barred; the court dismissed the application with costs after considering the submissions.
