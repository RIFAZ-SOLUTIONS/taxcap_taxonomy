      1ps. 1ps. Mr. Malata elaborating submitted further that the present Application was filed in this Court on 07/05/2010 and counting from the date of the decision the subject of this application, it brings it to almost five years, which is beyond the time limit provided in the law within which the Applicant could have filed for extension of 2ps. time. Mr. Malata submitted further that this period is beyond the twelve months provided in the law within which to file for application extension. Mr. Malata submitted further that the Court while referring to the proviso to Order VIII Rule 1(2) which allows for enlargement of time to be made after the expiration of the 21 days when the defendant is required to file his 3ps. written statement of defence, the Court (Kaji, JA) observed thus "The meaning of this, in our view, is that, when the defendant fails to file written statement of defence within the prescribed period of twenty-one days, he may apply for extension of time, provided he does so within twenty-one days from the expiration of the prescribed period of twenty-one days. 2ps. 1ps. Mr. Malata submitted further that this period is beyond the twelve months provided in the law within which to file for application extension. If he does so more than twenty one days, his application cannot be entertained. The rationale behind it is to limit the discretion of the court to extend time within which the defendant can file a written statement 2ps. of defence as was held by this Court in TANZANIA HARBOURS AUTHORITY VS. MOHAMED R. MOHAMED Civil Appeal No.80 o f1999 (unreported." 3ps. 1ps. If he does so more than twenty one days, his application cannot be entertained.
