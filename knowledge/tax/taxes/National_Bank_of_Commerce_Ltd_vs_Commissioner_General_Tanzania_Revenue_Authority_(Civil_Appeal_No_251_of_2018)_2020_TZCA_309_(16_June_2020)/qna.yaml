      - question: |
          What is the primary role of the Bank of Tanzania (BOT) as stated in the Bank of Tanzania Act No. 1 of 1995?
        answer: |
          The Bank of Tanzania (BOT) is tasked with providing currency for Tanzania and exercising powers over other banks and financial institutions, as well as handling matters incidental to or connected with these purposes.
      - question: |
          What distinguishes the roles of the BOT and the Tanzania Revenue Authority (TRA)?
        answer: |
          The BOT and the TRA are governed by separate statutes, each with distinct objectives and mandates. The TRA is explicitly tasked with imposing, assessing, and collecting taxes, which is not the responsibility of the BOT.
