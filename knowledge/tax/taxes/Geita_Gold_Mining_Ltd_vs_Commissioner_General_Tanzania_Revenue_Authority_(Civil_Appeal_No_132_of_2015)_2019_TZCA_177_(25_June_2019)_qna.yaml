  **Document Outline:**
  
  This document is a judgment from the Court of Appeal of Tanzania concerning **Civil Appeal No. 132 of 2017** between Geita Gold Mining Limited (Appellant) and the Commissioner General of the Tanzania Revenue Authority (Respondent). It revolves around a tax dispute over road tolls and fuel levies imposed on the appellant for imported fuel used in its mining operations, with the appellant citing tax exemptions under mining agreements and government notices as its defense. The case represents a third appeal following earlier rulings by the Tax Revenue Appeals Board and Tribunal.
