      - question: |
          What were the three main legal issues addressed in the appeal according to Mr. Mukebezi?
        answer: |
          The issues were: (1) whether fuel must be used solely by the mining company to qualify for tax exemption; (2) whether allowing contractors to use fuel invalidates the exemption for the mining company; and (3) whether the demand for excise duty and fuel levy on fuel given to contractors is lawful.
      - question: |
          What was the Tribunal's conclusion regarding the condition for fuel tax exemption under the Mining Development Agreement?
        answer: |
          The Tribunal concluded that fuel tax exemption is valid only when the fuel is used solely by the mining company in its mining activities, and the exemption ceases if the fuel is used by non-exempt individuals or entities, such as contractors.
      - question: |
          What Government Notices (GNs) were referenced regarding conditions for fuel exemption in Tanzania?
        answer: |
          The referenced GNs are No. 218 of 2009, No. 268 of 2010, and their amendments in GN. No. 190 of 2010 and GN. No. 191 of 2011.
      - question: |
          What argument did the appellant's counsel present regarding the first issue of the appeal?
        answer: |
          The appellant's counsel argued that both the appellant and its contractors are exempted from taxes under Article 6 of the Mining Development Agreement, and therefore, the Tribunal's conclusion that the exemption ceases when fuel is used by contractors was incorrect.
      - question: |
          What is the condition under the Mining Development Agreement that allegedly invalidates the tax exemption when fuel is used by contractors?
        answer: |
          The condition is that the tax exemption ceases if any disposition is made to a non-exempt entity, such as contractors not enjoying similar privileges as the mining company.
