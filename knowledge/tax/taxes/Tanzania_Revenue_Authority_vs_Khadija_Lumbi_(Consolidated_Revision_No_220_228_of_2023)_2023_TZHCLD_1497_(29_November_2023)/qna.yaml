  **Document Outline:**
  This judgment issued by the High Court of Tanzania Labour Division at Dar es Salaam addresses consolidated revisions (Nos. 220 and 228 of 2023) involving the Tanzania Revenue Authority (TRA) and Khadija Lumbi. The case revolves around the unfair termination of employment, initial arbitration rulings, subsequent clarifications of compensation, and disputes over the employer's compliance with the arbitrator's decisions, culminating in the TRA's challenge to an award totaling TZS 35,315,020.
