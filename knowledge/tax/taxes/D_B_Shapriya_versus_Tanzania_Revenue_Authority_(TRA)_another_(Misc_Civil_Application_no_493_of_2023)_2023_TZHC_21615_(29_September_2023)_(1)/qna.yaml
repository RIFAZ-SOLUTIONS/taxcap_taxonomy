  This legal document pertains to a miscellaneous civil application filed in the High Court of Tanzania, Dar es Salaam Sub District Registry. The applicant, D.B. Shapriya, seeks a Mareva injunction to temporarily restrain the Tanzania Revenue Authority (TRA) from recovering alleged tax liabilities through agency notices to third parties. The court is also addressing a preliminary objection raised by the respondents, challenging the court's jurisdiction based on specific provisions of Tanzanian tax laws.
