document_outline: |
  ### Document Outline
  
  This document provides detailed calculations of stamp duty payable by two companies, Agritech Solutions Ltd. and Tanzanian Mining Co. Ltd., for their respective transactions. It outlines the applicable 1% stamp duty rate on the consideration values for the acquisition of property and the transfer of financial instruments, including land purchases, share transfers, mining concessions, and debenture transfers, resulting in total payable amounts of TZS 1,600,000 and TZS 5,200,000 for the companies, respectively.
