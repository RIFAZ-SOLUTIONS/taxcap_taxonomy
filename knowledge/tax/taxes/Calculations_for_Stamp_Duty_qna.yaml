      1ps. 1ps. Transaction Details: Prime Properties Ltd. has purchased a commercial property in Dar es Salaam for TZS 600,000,000. The purchase involves the conveyance of property rights. Additionally, the company is transferring shares worth TZS 40,000,000 to a new investor to raise capital for future projects. ## Stamp Duty Calculation: ## 1. Property Conveyance (Commercial Property): - o Consideration/Value: TZS 600,000,000 ## o Applicable Stamp Duty Rate: 1% ## Calculation: Stamp Duty=Consideration×Stamp Duty Rate\text{Stamp Duty} = \text{Consideration} \times \text{Stamp Duty Rate}Stamp Duty=Consideration×Stamp Duty Rate Stamp Duty=TZS600,000,000×1%=TZS6,000,000\text{Stamp Duty} = TZS 600,000,000 \times 1\% = TZS 6,000,000Stamp Duty=TZS600,000,000×1%=TZS6,000,000 ## Stamp Duty for Commercial Property: TZS 6,000,000 ## 2. Share 2ps. Transfer: o Consideration/Value: TZS 40,000,000 o Applicable Stamp Duty Rate: 1% ## Calculation: Stamp Duty=Consideration×Stamp Duty Rate\text{Stamp Duty} = \text{Consideration} \times \text{Stamp Duty Rate}Stamp Duty=Consideration×Stamp Duty Rate Stamp Duty=TZS40,000,000×1%=TZS400,000\text{Stamp Duty} = TZS 40,000,000 \times 1\% = TZS 400,000Stamp Duty=TZS40,000,000×1%=TZS400,000 ## Stamp Duty for Share Transfer: TZS 400,000 ## Total Stamp Duty Payable: Total Stamp Duty=Stamp Duty for Commercial Property+Stamp Duty for Share Transfer\text {Total Stamp Duty} = \text{Stamp Duty for Commercial Property} + \text{Stamp Duty for Share Transfer}Total Stamp Duty=Stamp Duty for Commercial Property+Stamp Duty for Share Tr ansfer Total Stamp Duty=TZS6,000,000+TZS400,000=TZS6,400,000\text{Total Stamp Duty} = TZS 6,000,000 + TZS 400,000 = TZS 6,400,000Total Stamp Duty=TZS6,000,000+TZS400,000=TZS6,400,000 Summary: Prime Properties Ltd. will 3ps. need to pay a total of TZS 6,400,000 in stamp duty for the acquisition of the commercial property and the transfer of shares. 2ps. 1ps. The purchase involves the conveyance of property rights. Additionally, the company is transferring shares worth TZS 40,000,000 to a new investor to raise capital for future projects. This amount is calculated as 1% of the consideration for both the property and share transactions, in accordance with Tanzanian tax laws.
    questions_and_answers:
      - question: |
          What is the total value of the commercial property purchased by Prime Properties Ltd. in Dar es Salaam?
        answer: |
          The commercial property was purchased for TZS 600,000,000.
      - question: |
          What is the applicable stamp duty rate for both the property purchase and the share transfer?
        answer: |
          The applicable stamp duty rate for both transactions is 1%.
      - question: |
          How is the stamp duty for the commercial property conveyance calculated?
        answer: |
          The stamp duty is calculated as 1% of the consideration, which is TZS 600,000,000 × 1% = TZS 6,000,000.
      - question: |
          What is the purpose of transferring shares worth TZS 40,000,000 to a new investor?
        answer: |
          The shares are being transferred to raise capital for future projects.
      - question: |
          What is the total stamp duty payable by Prime Properties Ltd. for both transactions?
        answer: |
          The total stamp duty payable is TZS 6,400,000, which includes TZS 6,000,000 for the property conveyance and TZS 400,000 for the share transfer.
