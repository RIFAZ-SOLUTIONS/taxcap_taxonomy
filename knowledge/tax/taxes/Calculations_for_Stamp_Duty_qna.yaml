      1ps. 1ps. The company provides cargo transportation and warehousing services across Tanzania. Transaction Details: AirLink Logistics Ltd. has leased a new warehousing facility in Kigoma for TZS 120,000,000 over a 10-year period. Additionally, the company has issued debentures worth TZS 40,000,000 to fund fleet expansion. ## Stamp Duty Calculation: 1. Lease Agreement (Warehousing Facility): o Total Rent Over Lease Term: TZS 120,000,000 o Applicable Stamp Duty Rate: 1% ## Calculation: Stamp Duty=Total Rent×Stamp Duty Rate\text{Stamp Duty} = \text{Total Rent} \times \text{Stamp Duty Rate}Stamp Duty=Total Rent×Stamp Duty Rate Stamp Duty=TZS120,000,000×1%=TZS1,200,000\text{Stamp Duty} = TZS 120,000,000 \times 1\% = TZS 1,200,000Stamp Duty=TZS120,000,000×1%=TZS1,200,000 Stamp Duty for Lease Agreement: TZS 1,200,000 ## 2. Debenture Issue: - 2ps. o - Consideration/Value: TZS 40,000,000 - o Applicable Stamp Duty Rate: 1% ## Calculation: Stamp Duty=Consideration×Stamp Duty Rate\text{Stamp Duty} = \text{Consideration} \times \text{Stamp Duty Rate}Stamp Duty=Consideration×Stamp Duty Rate Stamp Duty=TZS40,000,000×1%=TZS400,000\text{Stamp Duty} = TZS 40,000,000 \times 1\% = TZS 400,000Stamp Duty=TZS40,000,000×1%=TZS400,000 ## Stamp Duty for Debenture Issue: TZS 400,000 ## Total Stamp Duty Payable: Total Stamp Duty=Stamp Duty for Lease Agreement+Stamp Duty for Debenture Issue\text{T otal Stamp Duty} = \text{Stamp Duty for Lease Agreement} + \text{Stamp Duty for Debenture Issue}Total Stamp Duty=Stamp Duty for Lease Agreement+Stamp Duty for Debenture Issue Total Stamp Duty=TZS1,200,000+TZS400,000=TZS1,600,000\text{Total Stamp Duty} = TZS 1,200,000 + TZS 400,000 = TZS 1,600,000Total Stamp Duty=TZS1,200,000+TZS400,000=TZS1,600,000 Summary: AirLink Logistics Ltd. will need 3ps. to pay a total of TZS 1,600,000 in stamp duty for the lease of the warehousing facility and the issuance of debentures. 2ps. 1ps. Transaction Details: AirLink Logistics Ltd. has leased a new warehousing facility in Kigoma for TZS 120,000,000 over a 10-year period. Additionally, the company has issued debentures worth TZS 40,000,000 to fund fleet expansion.
