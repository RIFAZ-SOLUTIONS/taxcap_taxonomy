      1ps. 1ps. ## Tax Updates 2024 ## Highlights This newsletter is an update on our bulletins on the Budget Speech and Finance Bill 2024 ('the Bill')1. It summarises additional points arising from our review of the Finance Act 2024 ('the Act'), as released on 30 June 2024 (and made public on 1 July 2024). The amendments set out in the Act are effective from 1 July 2024 (unless specifically stated otherwise). 2ps. 1ps. ## Tax Updates 2024 ## Highlights This newsletter is an update on our bulletins on the Budget Speech and Finance Bill 2024 ('the Bill')1. It summarises additional points arising from our review of the Finance Act 2024 ('the Act'), as released on 30 June 2024 (and made public on 1 July 2024). The amendments set out in the Act are effective from 1 July 2024 (unless specifically stated otherwise). ## In Brief Additional changes - items not in Finance Bill but in Finance Act: - · 'Cargo consolidator' compliance requirement and penalty for failure to comply · 5% withholding tax on royalty 2ps. to resident sports entities or Tanzania Football Federation (TFF) - · One third royalty in gold or gemstone for reserve - · Bank of Tanzania - requirement to transact in Tanzanian Shillings · Industrial Development Levy (IDL) on Cement Clinkers and Portland Cement ## Reversal of proposals - items in Finance Bill not reflected in Finance Act: - · Income Tax - Deduction of contributions to the Consolidated Fund by public institutions - · Withholding Tax - 5% final withholding tax on tour guiding services and 2% withholding tax on agricultural produces - · VAT - 30 days time limit for VAT refund payment - · Road 3ps.
    questions_and_answers:
      - question: |
          When were the provisions of the Finance Act 2024 made public and when did they take effect?
        answer: |
          The provisions of the Finance Act 2024 were made public on 1 July 2024 and took effect from the same date, unless stated otherwise.
      - question: |
          What are the compliance requirements added for cargo consolidators in the Finance Act 2024?
        answer: |
          The Finance Act 2024 introduced a compliance requirement for cargo consolidators, along with penalties for failing to comply.
      - question: |
          What new withholding tax provision applies to royalties in the Finance Act 2024?
        answer: |
          The Act imposes a 5% withholding tax on royalties paid to resident sports entities, including the Tanzania Football Federation (TFF).
      - question: |
          Which proposal in the Finance Bill 2024 related to VAT was reversed in the Finance Act 2024?
        answer: |
          The proposal for a 30-day time limit for VAT refund payments in the Finance Bill 2024 was not included in the Finance Act 2024.
      - question: |
          What currency transaction requirement did the Bank of Tanzania introduce in the Finance Act 2024?
        answer: |
          The Finance Act 2024 introduced a requirement that transactions by the Bank of Tanzania be conducted in Tanzanian Shillings.
