    questions_and_answers:
      - question: |
          What was the main issue in Civil Appeal No. 307 of 2020 between Shoprite Checkers (T) Limited and the Tanzania Revenue Authority?
        answer: |
          The case involved a dispute over income tax computations and the application of tax laws, specifically regarding unrelieved losses and the introduction of alternative minimum tax under the Income Tax Act as amended in 2008.
      - question: |
          What does the term 'unrelieved loss' refer to in the context of the Income Tax Act of 2004?
        answer: |
          An 'unrelieved loss' refers to a loss for a year of income or a previous year of income that is not offset and remains deductible when calculating taxable income.
      - question: |
          How was the Income Tax Act of 2004 amended in 2008?
        answer: |
          In 2008, section 4(1) of the Income Tax Act of 2004 was amended by the Finance Act No. 13 of 2008 to introduce an alternative minimum tax for corporations with perpetual unrelieved losses over the year of income and the previous two years, attributable to tax incentives.
      - question: |
          What was the purpose of introducing the alternative minimum tax (AMT) in 2008?
        answer: |
          The alternative minimum tax (AMT) was introduced to ensure that corporations with continual unrelieved losses due to tax incentives still contributed a minimum tax to the revenue system.
