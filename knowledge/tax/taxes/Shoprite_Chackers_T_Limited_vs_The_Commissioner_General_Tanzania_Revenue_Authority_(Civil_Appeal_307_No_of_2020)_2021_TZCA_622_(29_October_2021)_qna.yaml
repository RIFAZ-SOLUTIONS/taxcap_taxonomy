  **Document Outline:**  
  
  This document is a judgment from the Court of Appeal of Tanzania concerning Civil Appeal No. 307 of 2020, in which Shoprite Checkers (T) Limited (the appellant) challenges the imposition of Alternative Minimum Tax (AMT) by the Commissioner General of the Tanzania Revenue Authority (the respondent). The appeal centers on the legal validity of applying AMT to Shoprite for the fiscal years 2012 and 2013 despite its perpetual unrelieved losses, alongside issues of tax incentives and interest on assessed taxes as determined by the Tax Revenue Appeals Board and Tribunal.
