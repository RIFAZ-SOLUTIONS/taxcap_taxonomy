          What is the purpose of Rule 89(1) regarding appeals?
        answer: |
          Rule 89(1) requires that the record of appeal contain all essential documents necessary for the appeal to be considered complete.
      - question: |
          What does Rule 92(1) allow in the context of appeals?
        answer: |
          Rule 92(1) allows for the lodging of a supplementary record of appeal to include additional documents or parts of documents that are deemed necessary for the proper determination of the appeal.
