  ### Document Outline:
  This document is a judgment from the Court of Appeal of Tanzania at Dodoma in Civil Appeal No. 21 of 2018 involving The School of St. Jude Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The case pertains to a dispute over income tax assessments issued by the respondent, with the appellant arguing it is a non-business charitable organization and thus not subject to the assessments, while the respondent maintains that the appellant was conducting business and is therefore liable for taxation.
