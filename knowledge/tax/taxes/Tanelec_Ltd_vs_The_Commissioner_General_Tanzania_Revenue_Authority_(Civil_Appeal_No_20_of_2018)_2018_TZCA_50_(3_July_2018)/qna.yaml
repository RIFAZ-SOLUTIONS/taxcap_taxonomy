      1ps. 1ps. The case of SAMSON NG'WALIDA VS THE COMMISSIONER GENERAL OF TANZANIA REVENUE AUTHORITY, CIVIL APPEAL NO. 86 OF 2008 (unreported) is perhaps, a reminder to the Boards and Tribunals, that they too are bound by the constitutional principle of the right to be heard. On appeal, this Court stated: "The last ground of appeal is that the Tribunal in arriving at its decision that it had no jurisdiction to hear the appeal did not give the parties an opportunity 2ps. to be heard on the matter. This issue was raised by the Tax Revenue Appeals Tribunal suo motu and a decision made without hearing the parties. The case of Highlands Estate Ltd v. Kampuni ya Uchukuzi Dodoma Ltd &amp; Another, Civil Application No. 183 of 2004 (unreported) was cited to support the complainant by the appel/ant that the Tribunal erred in this respect On this ground of appeal there is no need to waste time. 2ps. 1ps. On appeal, this Court stated: "The last ground of appeal is that the Tribunal in arriving at its decision that it had no jurisdiction to hear the appeal did not give the parties an opportunity to be heard on the matter. This issue was raised by the Tax Revenue Appeals Tribunal suo motu and a decision made without hearing the parties. In the case of Highlands supra, the Court cited the case of VIP Engineering and Marketing Limited and Others Vs City Bank Tanzania 2ps. Limited, CA T Consolidated Civil References No 6, 7, and 8 of 2006 (unreported) to emphasize the importance of giving a party the right of hearing before making an adverse decision against that party.
    questions_and_answers:
      - question: |
          What was the main issue raised in the case of SAMSON NG'WALIDA VS THE COMMISSIONER GENERAL OF TANZANIA REVENUE AUTHORITY?
        answer: |
          The main issue was that the Tax Revenue Appeals Tribunal decided it had no jurisdiction to hear the appeal without giving the parties an opportunity to be heard on the matter.
      - question: |
          What principle did the Court emphasize in its decision regarding the SAMSON NG'WALIDA case?
        answer: |
          The Court emphasized the constitutional principle of the right to be heard, highlighting that even Boards and Tribunals are bound by this principle before making adverse decisions.
      - question: |
          Which related case did the appellant cite to support the claim of a violation of the right to be heard?
        answer: |
          The appellant cited the case of Highlands Estate Ltd v. Kampuni ya Uchukuzi Dodoma Ltd & Another, Civil Application No. 183 of 2004, to support the claim.
      - question: |
          What precedent did the case of VIP Engineering and Marketing Limited and Others Vs City Bank Tanzania Limited establish applicable to the SAMSON NG'WALIDA case?
        answer: |
          The VIP Engineering case emphasized the importance of giving a party the right to be heard before making an adverse decision against them.
      - question: |
          What error did the Tax Revenue Appeals Tribunal make according to the Court in the SAMSON NG'WALIDA case?
        answer: |
          The Tribunal raised the jurisdiction issue suo motu and made a decision on it without hearing the parties, which violated the parties' right to a fair hearing.
