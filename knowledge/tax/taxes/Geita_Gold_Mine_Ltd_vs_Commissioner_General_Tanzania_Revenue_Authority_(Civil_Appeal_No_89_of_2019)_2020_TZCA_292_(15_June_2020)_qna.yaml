  **Document Outline:**
  
  This document outlines a legal dispute in the Court of Appeal of Tanzania between Geita Gold Mining Ltd (GGML) and the Commissioner General of the Tanzania Revenue Authority regarding a Value Added Tax (VAT) assessment. It details the appellant's disagreement with tax authorities over VAT liability for excess fuel consumption at the Geita mine power station, subsequent appeals through the Tax Revenue Appeals Board and Tribunal, and the grounds of appeal presented to the Court of Appeal.
