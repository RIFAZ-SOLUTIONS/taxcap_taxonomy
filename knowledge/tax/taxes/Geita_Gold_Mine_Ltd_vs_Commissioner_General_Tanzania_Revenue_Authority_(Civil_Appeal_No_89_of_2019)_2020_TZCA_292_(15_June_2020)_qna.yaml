      1ps. 1ps. Aggrieved, the appellant unsuccessfully challenged the decision of the respondent to both the Tax Revenue Appeals Board (the Board) vide VAT Tax Appeal No. 8 of 2004 and the Tax Revenue Appeals Tribunal (the Tribunal) vide VAT Appeal No. 14 of 2006. Undauntedly, the appellant has preferred the current appeal. - 2. That the Tax Revenue Appeals Tribunal erred in law and fact when it held that there was a vatable supply of fuel between Geita 2ps. Gold Mine Limited and Golden Construction Company operating the Geita Gold Mine Power Station. - 3. The Tax Revenue Appeals Tribunal erred in law in relying on the un-issued invoice to hold that VAT is payable by reason only of the existence of the invoice without giving due regard to section 4 and 5 of the VAT Act, 1997. - 4. The Tax Revenue Appeals Tribunal erred in law in dismissing the appeal and ordering the appellant to pay costs. 2ps. 1ps. The Memorandum of Appeal contains four grounds challenging the decision of the Tax Revenue Appeals Tribunal as follows:- - 1. The Tax Revenue Appeals Tribunal erred in law when it held that Value Added Tax (VAT) is payable on the excess fuel utilized by M/S Golden Construction Company to run the Geita Gold Mine Power Station. The parties filed written submissions for and against this 2ps. appeal in compliance with Rule 106 of the Tanzania Court of Appeai Rules 2009 (the Rules). At the hearing of the appeal, the appellant was represented by Mr. Alan Kileo, learned advocate, assisted by Mr. Wilson Mukebezi and Mr. Norbet Mwaifwani, both learned counsel; whereas the Respondent had the services of Mr. Evarist Mashiba, learned Principal State Attorney assisted by Mr. Hospis Maswanyia, Mr. Harold Gugami and Mr. Yohana 3ps.
