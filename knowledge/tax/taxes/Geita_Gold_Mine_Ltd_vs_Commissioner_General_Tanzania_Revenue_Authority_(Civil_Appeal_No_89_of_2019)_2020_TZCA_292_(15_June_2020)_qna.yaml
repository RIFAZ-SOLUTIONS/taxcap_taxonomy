      1ps. 1ps. He argued further that section 57 (now 58) of the VAT Act which demands VAT to be recoverable whenever there is an invoice showing that VAT, must be read together with section 5 of the same Act because fundamentally, VAT is a tax on transaction. As such, he said, section 57 assumes that there is supply but in the current matter there was 2ps. no supply and the said section becomes irrelevant. Upon being prompted by the Court to state whether or not the appellant was privy to the contract between the GCL and Rolls Royce Company which supplied 24 generators, his response was in the negative. However, he maintained that there was no supply of fuel so it was not right for the 3ps. respondent to claim for VAT. Finally, he urged us to allow this appeal. 2ps. 1ps. Upon being prompted by the Court to state whether or not the appellant was privy to the contract between the GCL and Rolls Royce Company which supplied 24 generators, his response was in the negative. However, he maintained that there was no supply of fuel so it was not right for the respondent to claim for VAT. Finally, he urged us 2ps. to allow this appeal. In reply, Mr. Maswanyia, learned State Attorney adopted the written submissions and stated that there is no doubt that the appellant supplied fuel to GCL, raised an invoice and proceeded to charge VAT as it can be seen at page 14 of the record of appeal. He also said that, there is no dispute that the invoice subject to this dispute was never cancelled todate. 3ps. He referred to section 4(1) of the VAT Act and said that, VAT is chargeable to any supply of goods made to a taxable person.
    questions_and_answers:
      - question: |
          What does section 58 of the VAT Act stipulate regarding VAT recovery?
        answer: |
          Section 58 of the VAT Act stipulates that VAT becomes recoverable whenever there is an invoice showing that VAT was charged.
      - question: |
          Why did the appellant argue that section 57 (now section 58) of the VAT Act was irrelevant in this case?
        answer: |
          The appellant argued that section 58 was irrelevant because it assumes a supply occurred, but in the current matter, there was no supply.
      - question: |
          Was the appellant privy to the contract between GCL and Rolls Royce Company for the supply of 24 generators?
        answer: |
          No, the appellant stated they were not privy to the contract between GCL and Rolls Royce Company for the supply of 24 generators.
      - question: |
          What was the learned State Attorney's main argument regarding the supply of fuel to GCL?
        answer: |
          The learned State Attorney argued that the appellant did supply fuel to GCL, issued an invoice, and charged VAT, as evidenced on page 14 of the record of appeal.
      - question: |
          According to section 4(1) of the VAT Act, when is VAT chargeable?
        answer: |
          VAT is chargeable on any supply of goods made to a taxable person, as mandated by section 4(1) of the VAT Act.
