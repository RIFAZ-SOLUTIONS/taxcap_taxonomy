  This court ruling addresses a civil application filed by Shoprite Checkers Tanzania Limited requesting an extension of time to submit a supplementary record of appeal for a dispute involving Value Added Tax on imported services. The application outlines procedural delays in obtaining certified documents from lower tribunals, with the applicant seeking the Court's leave to rectify omissions in the original appeal filing.
