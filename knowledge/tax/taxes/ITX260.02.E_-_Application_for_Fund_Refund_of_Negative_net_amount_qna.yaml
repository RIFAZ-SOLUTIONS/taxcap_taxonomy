    questions_and_answers:
      - question: |
          What is the purpose of the application described in the document?
        answer: |
          The purpose of the application is to request a refund for a negative net amount, which occurs when allowable input tax credits exceed output tax for the prescribed tax period(s).
      - question: |
          Who is the primary recipient of the application?
        answer: |
          The primary recipient of the application is the Commissioner for Domestic Revenue, specifically the Large Taxpayer Department, as indicated in the address.
      - question: |
          What information is required about the applicant's business in the application?
        answer: |
          The application requires the business name, VAT Registration Number (VRN), Taxpayer Identification Number (TIN), and the specific months and years for which the net negative amount is being claimed.
      - question: |
          What must the applicant include to specify the amount being claimed?
        answer: |
          The applicant must compute and state the net negative amount of Tshs (Tanzanian Shillings) being claimed for the refund.
      - question: |
          How should the application be submitted according to the note at the end?
        answer: |
          The application should be submitted in triplicate, as mentioned in the note.
