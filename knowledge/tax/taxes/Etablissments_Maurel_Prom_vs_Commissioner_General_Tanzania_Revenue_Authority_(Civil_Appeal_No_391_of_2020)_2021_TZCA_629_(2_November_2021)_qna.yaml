  **Document Outline:**  
  The document outlines a civil appeal (Civil Appeal No. 391 of 2020) before the Court of Appeal of Tanzania, concerning a dispute between Etablissements Maurel & Prom (the appellant) and the Tanzania Revenue Authority (TRA, the respondent) over a VAT tax liability of TZS 6.6 billion imposed on imported services for the years 2010 and 2011. The appellant challenges decisions by the Tax Revenue Appeals Board and Tribunal, arguing that, under a Production Sharing Agreement and the Value Added Tax Act, 1997, it is exempt from VAT, while the respondent contends the exemption was invalid due to non-compliance with prescribed procedures.
