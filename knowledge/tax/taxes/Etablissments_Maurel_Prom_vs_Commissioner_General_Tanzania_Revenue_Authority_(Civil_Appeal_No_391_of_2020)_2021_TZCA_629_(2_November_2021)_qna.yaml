          What are the conditions under which a recipient must account for tax on imported services, according to Regulation 5?
        answer: |
          Under Regulation 5, a recipient must account for the tax on imported services when the service is performed or completed, an invoice for the service is issued, or any payment is made for the service, whichever occurs earliest.
