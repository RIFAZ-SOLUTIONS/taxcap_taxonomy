  This document is a legal ruling by the Court of Appeal of Tanzania in Civil Application No. 532/01 of 2021, involving the Commissioner General of the Tanzania Revenue Authority and the Attorney General (applicants) versus Urban 3. Mtui (respondent). It pertains to an application for an extension of time to file a notice of appeal following the dismissal of previous applications and revolves around issues of excusable delay and alleged illegality, specifically whether the High Court had jurisdiction over what was argued to be a labor dispute.
