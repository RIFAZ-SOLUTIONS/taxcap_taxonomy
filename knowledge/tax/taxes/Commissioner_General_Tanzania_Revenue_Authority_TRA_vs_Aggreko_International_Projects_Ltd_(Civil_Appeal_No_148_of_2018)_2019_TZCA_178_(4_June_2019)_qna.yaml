  This document discusses Civil Appeal No. 148 of 2018 before the Court of Appeal of Tanzania, involving the Commissioner General of the Tanzania Revenue Authority (TRA) as the appellant and Aggreko International Projects Ltd. as the respondent. The case arises from a tax dispute concerning TRA's imposition of withholding tax on management fees paid by the respondent to its head office and non-resident service providers, which was contested through appeals filed at different levels of the Tax Revenue Appeals system.
