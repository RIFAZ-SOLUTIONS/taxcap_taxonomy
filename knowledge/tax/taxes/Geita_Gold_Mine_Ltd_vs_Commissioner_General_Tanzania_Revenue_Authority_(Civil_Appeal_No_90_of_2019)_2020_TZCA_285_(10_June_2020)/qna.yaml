  **Document Outline**:
  This document presents the judgment of the Court of Appeal of Tanzania in Civil Appeal No. 9 of 2019 between Geita Gold Mining Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The case arises from a dispute over the rate of withholding tax on payments for services provided between 2009 and 2011, with the appellant arguing a contractual tax rate of 3% as stipulated in its Mining Development Agreement, while the respondent insists on a statutory rate of 15%.
