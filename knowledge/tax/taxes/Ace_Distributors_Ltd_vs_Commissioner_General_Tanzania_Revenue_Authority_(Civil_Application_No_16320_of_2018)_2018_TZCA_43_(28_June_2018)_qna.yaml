      1ps. 1ps. For this reason, the applicant applied for extension of time through Civil Application No. 40/20 of 2018. That application was granted on 23/4/2018, and consequently, the application at hand was filed. Before we proceeded to determine the application, we found it apposite to consider the nature of the application as presented by the applicant. Firstly, as stated above, the applicant is seeking to be granted leave to 2ps. file supplementary record consisting of the omitted documents. Secondly, in the title of the notice of motion and the affidavit, it is shown that the application is "for leave to amend the Record and Memorandum o f Appeal in an appeal against the Judgment and Decree o f the Tax Revenue Appeals Tribunal at Dar es Salaam When Mr. Mayenga was asked to clarify on that mix-up, he conceded that, because what is sought 3ps. is inclusion of the omitted documents, the process does not amount to amendment of the record. 2ps. 1ps. Before we proceeded to determine the application, we found it apposite to consider the nature of the application as presented by the applicant. Firstly, as stated above, the applicant is seeking to be granted leave to file supplementary record consisting of the omitted documents. In our view, that is a correct position because under Rule 111 of the 2ps. Rules which vests the Court with the powers of ordering amendment of documents, the amendment envisaged in that Rule involves the documents such as; a notice of appeal, memorandum of appeal or a notice of cross-appeal which are contained in an already filed record of appeal. The provision does not allow for introduction of the documents which were not in the record at the time 3ps. of filing the appeal.
