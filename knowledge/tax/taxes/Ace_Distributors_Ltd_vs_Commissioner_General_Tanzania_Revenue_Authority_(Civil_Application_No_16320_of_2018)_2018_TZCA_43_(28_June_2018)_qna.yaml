      - question: |
          What is the significance of Rule 89(1) in the context provided?
        answer: |
          Rule 89(1) states that a record of appeal must be complete, containing all the essential documents itemized under the rule.
      - question: |
          What does Rule 92(1) allow concerning supplementary records of appeal?
        answer: |
          Rule 92(1) allows the lodging of supplementary records of appeal to include additional documents necessary for the proper determination of the appeal.
      - question: |
          Why can't omitted documents be added through a supplementary record of appeal?
        answer: |
          Omitted documents cannot be added through a supplementary record because they must follow the procedure for filing documents after the institution of an appeal.
