  The document is a Court of Appeal of Tanzania judgment in Civil Appeal No. 62 of 2022, involving the Commissioner General of the Tanzania Revenue Authority and the Attorney General (appellants) versus Milambo Limited (respondent). The appellants challenge a High Court ruling granting the respondent an extension of time to apply for leave to file judicial review orders after repeated revocations of private tax rulings related to a share purchase agreement between the respondent and Vodacom Group Limited.
