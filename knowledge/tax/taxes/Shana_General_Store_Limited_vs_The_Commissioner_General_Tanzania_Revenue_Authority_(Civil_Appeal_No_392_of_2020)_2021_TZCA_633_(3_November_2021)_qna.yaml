  This document outlines a civil appeal in the Court of Appeal of Tanzania (Civil Appeal No. 392 of 2020) between Shana General Store Limited (Appellant) and the Commissioner General, Tanzania Revenue Authority (Respondent). The appeal involves a dispute over the imposition of customs duties on goods imported from Kenya, where the appellant argued eligibility for preferential tariff treatment under the East African Community Customs Management Act (EACCMA) and Rules of Origin, while the respondent maintained that duties were applicable due to the supplier's participation in a duty remission scheme.
