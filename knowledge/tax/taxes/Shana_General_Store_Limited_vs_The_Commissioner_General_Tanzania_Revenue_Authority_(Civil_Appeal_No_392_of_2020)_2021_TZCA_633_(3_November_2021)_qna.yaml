          The courts have a duty to fill in the gaps or clear the ambiguity in cases of obvious omission or ambiguity in the law.
      - question: |
          What does Rule 4(1) of the EAC Rules of Origin, 2009 say about goods consigned directly from a Partner State?
        answer: |
          Rule 4(1) states that goods consigned directly from a Partner State do not automatically qualify as goods originating from the EAC customs territory for preferential tariff treatment; they must meet criteria outlined in items (a) and (b).
      - question: |
          What are the conditions under which goods are considered as originating in a Partner State according to the EAC Rules of Origin?
        answer: |
          Goods are considered as originating in a Partner State if they are consigned directly from a Partner State and either wholly produced in the Partner State (as provided in Rule 5) or produced through substantial transformation of imported materials.
      - question: |
          What does 'substantial transformation' mean under the EAC Rules of Origin, 2009?
        answer: |
          'Substantial transformation' refers to a process of production in which materials imported from outside the Partner State or of undetermined origin undergo such significant change that they meet the criteria for originating goods.
