      1ps. 1ps. The respondent confirmed its decision but only that, it adjusted the quantum of the import duty to TZS 457,855,601.25. Being aggrieved, the appellant appealed to the Tax Revenue Appeals Board (the Board) on the ground that, the imported goods were eligible for preferential tariff treatment and that; the decision of the respondent was in violation of the provisions of section 111 of the EACCMA read together with rule 4(1) of the EAC Rules of Origin. In its decision 2ps. dismissing the appeal, the Board was of the opinion that, as the manufacturer was a beneficiary of the duty remission scheme, the importation of goods to Tanzania could not be duty free. On whether the certificate of origin was a conclusive evidence on the originality of the imported goods, the Board observed as follows:- "In no way either can a certificate of origin be used as a bar to the Respondent from 3ps. doing its roie of collecting taxes. 2ps. 1ps. The respondent was blamed in not taking into account that the certificate of origin was a conclusive evidence that, the imported goods originated from Kenya. In its decision dismissing the appeal, the Board was of the opinion that, as the manufacturer was a beneficiary of the duty remission scheme, the importation of goods to Tanzania could not be duty free. After all, the certificate of origin does not contain a declaration to the effect that 2ps. the goods imported by the Appellant were manufactured by materials obtained from Kenya. The declaration merely states that the goods are of Kenyan origin having been produced in Kenya ." Further aggrieved, the appellant appealed to the Tax Revenue Appeals Tribunal (the Tribunal) on three grounds.
