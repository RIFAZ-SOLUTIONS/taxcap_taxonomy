  ### Document Outline
  This document is a ruling by the High Court of Tanzania (Commercial Division) in Dar es Salaam concerning Commercial Case No. 9 of 2004. The plaintiffs—a sea vessel (M.V. Al Qadery4) and its captain—filed a suit against the Commissioner of Customs and Excise of the Tanzania Revenue Authority, challenging the seizure of their vessel and cargo (unrefined raw sugar) as unlawful. The defendant raised preliminary objections, citing improper joinder of parties, sub judice concerns, and non-compliance with East African Customs law procedures, which were reviewed by the court through written submissions.
