      - question: |
          What legal procedure under the East African Customs Management Act was allegedly not followed by the 2ps plaintiffs?
        answer: |
          The plaintiffs failed to comply with the procedure outlined in Section 159 of the East African Customs Management Act, which specifies the process to follow after a seizure notice is issued.
      - question: |
          Why did Mr. Lugaiya object to the plaintiffs taking the case to court without compliance with Customs Laws?
        answer: |
          Mr. Lugaiya argued that the plaintiffs withdrew the case from the District Court with the understanding that Customs Laws would be followed, and the matter would be finalized by the Commissioner of Customs, but they went to court without explanation and without the cargo owner being heard.
      - question: |
          What process is available to a cargo owner dissatisfied with a seizure notice under Tanzanian law?
        answer: |
          If a cargo owner is dissatisfied with a seizure notice, they can appeal under Section 5A of the Tanzania Revenue Act No. 11 of 1995, as amended by the Tax Revenue Appeals Act No. 15 of 2000.
