  This document records the proceedings of Civil Appeal No. 369 of 2020 in the Court of Appeal of Tanzania at Dodoma, where Shana General Stores Limited challenges a decision by the Tax Revenue Appeals Tribunal. The appeal concerns whether the Tax Revenue Appeals Board had jurisdiction to entertain an appeal against the refusal by the Commissioner General (TRA) to grant a waiver of tax deposit obligations, with the judgment addressing legal interpretations and procedural grounds in light of relevant statutory provisions and judicial precedents like the *Pan African Energy Tanzania Limited* case.
