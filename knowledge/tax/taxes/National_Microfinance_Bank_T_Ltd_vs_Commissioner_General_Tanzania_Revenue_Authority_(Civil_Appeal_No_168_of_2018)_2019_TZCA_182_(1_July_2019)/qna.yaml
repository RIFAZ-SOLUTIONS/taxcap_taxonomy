  ### Document Outline:
  This document details Civil Appeal No. 168 of 2018 in the Court of Appeal of Tanzania, involving the National Microfinance Bank Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The case pertains to a tax dispute arising from payments made by the appellant under a Software Licence Agreement with Neptune Software PLC, with the central issue being whether these payments were subject to non-resident withholding tax under Tanzanian law. The document summarizes the appellant's challenge to tax assessments made by the respondent and outlines the procedural history, legal arguments, and audit findings.
