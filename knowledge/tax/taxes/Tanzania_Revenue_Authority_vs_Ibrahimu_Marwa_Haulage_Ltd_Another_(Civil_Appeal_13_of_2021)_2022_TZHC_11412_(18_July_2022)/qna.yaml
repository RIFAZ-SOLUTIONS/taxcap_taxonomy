      1ps. 1ps. Normally, having ruled the appeal to be incompetent, I would have proceeded to dismiss it forthwith. However, because of a fatal illegality which is clearly seen on the face of the record of the trial court, I shall refrain from following that route. I shall now demonstrate why. While urging me to allow the appeal, the learned state attorney submitted that, the trial court determined the matter without being clothed with jurisdiction. He fortified his position by submitting that jurisdiction is the creature of statute and that the law ousts jurisdiction in the normal court on the 2ps. matter originating from revenue laws. He supported his argument by citing the case of Khofu Mlewa (supra) and Bryson Bwire Mbonde (supra). 2ps. 1ps. While urging me to allow the appeal, the learned state attorney submitted that, the trial court determined the matter without being clothed with jurisdiction. He fortified his position by submitting that jurisdiction is the creature of statute and that the law ousts jurisdiction in the normal court on the matter originating from revenue laws. He supported his argument by citing the case of Khofu Mlewa (supra) and Bryson Bwire Mbonde (supra). On his part, the second respondent's on the issue of jurisdiction was briefly that, the cases cited by the learned state attorney are the recent decision of 2ps. the Court of Appeal and therefore cannot apply in the circumstances of our case at hand whose decision was delivered in 2018. Admittedly, the issue of jurisdiction is a creature of statute, the power to give a certain court, body or tribunal the power to hear and determine a certain matter is legislative in character and the same applies <!-- image --> in centering the right of appeal or to take away the right of appeal. 3ps.
