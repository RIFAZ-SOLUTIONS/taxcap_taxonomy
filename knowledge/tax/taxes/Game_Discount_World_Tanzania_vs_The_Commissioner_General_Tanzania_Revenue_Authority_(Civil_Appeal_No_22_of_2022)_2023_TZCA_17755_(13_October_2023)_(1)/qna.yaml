  **Document Outline:**
  This document is a judgment from the Court of Appeal of Tanzania in Civil Appeal No. 22 of 2022, involving Game Discount World Tanzania Limited (appellant) and the Commissioner General of the Tanzania Revenue Authority (respondent). The appeal arises from a tax dispute over the respondent's assessment of warehousing costs, head office cost recoveries, and foreign transport costs, which resulted in a contested tax liability; the appellant seeks to challenge prior decisions by the Tax Revenue Appeals Board and Tribunal.
