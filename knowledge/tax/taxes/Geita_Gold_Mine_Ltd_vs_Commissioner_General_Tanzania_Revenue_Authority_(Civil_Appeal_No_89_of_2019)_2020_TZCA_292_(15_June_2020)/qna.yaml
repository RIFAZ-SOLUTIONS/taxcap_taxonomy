    questions_and_answers:
      - question: |
          What does section 58 (formerly 57) of the VAT Act state regarding VAT recovery?
        answer: |
          Section 58 of the VAT Act states that VAT is recoverable whenever there is an invoice showing the VAT amount.
      - question: |
          Why did the appellant argue that section 58 of the VAT Act is irrelevant in this case?
        answer: |
          The appellant argued that section 58 is irrelevant because it assumes there is a supply, but in the current matter, there was no supply.
      - question: |
          Was the appellant privy to the contract between GCL and Rolls Royce Company, which supplied 24 generators?
        answer: |
          No, the appellant was not privy to the contract between GCL and Rolls Royce Company.
      - question: |
          What evidence did Mr. Maswanyia present to support the claim that the appellant supplied fuel and charged VAT?
        answer: |
          Mr. Maswanyia pointed out that the appellant raised an invoice, charged VAT, and the invoice was never canceled, as noted on page 14 of the record of appeal.
      - question: |
          According to section 4(1) of the VAT Act, when is VAT chargeable?
        answer: |
          Under section 4(1) of the VAT Act, VAT is chargeable on any supply of goods made to a taxable person.
