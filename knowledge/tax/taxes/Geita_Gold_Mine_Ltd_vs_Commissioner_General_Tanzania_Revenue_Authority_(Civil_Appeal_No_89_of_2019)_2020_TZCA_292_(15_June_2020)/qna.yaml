      1ps. 1ps. 3r d &amp; 15th June, 2020 ## LEVIRA. 3.A.: The appellant, GEITA GOLD MINING LIMITED (GGML) owns and operates a gold mine in Geita. For smooth running of mining activities at the mine site, the appellant decided to build its own power station to produce electricity. Therefore, she entered into an agreement with Golden Construction Limited (GCL) for construction of the said power plant, supply and 2ps. installation of 7 big generators and Geita Power Plant Limited (GPPL) to manage and operate the power plant. ## IN THE COURT OF APPEAL OF TANZANIA AT DODOMA ## rCORAM: MUGASHA. J.A.. NDIKA. J.A. And LEVIRA. J.A.l ## CIVIL APPEAL NO. 89 OF 2019 GEITA GOLD MINING LTD...........................................................APPELLANT VERSUS COMMISSIONER GENERAL TANZANIA REVENUE AUTHORITY ... RESPONDENT (Appeal from the Judgment and Decree of the Tax Revenue Appeals Tribunal at Mwanza ) ## fShanawa. 3.1 Dated 10th day of October, 2012 in Tax Appeal No. 14 of 2006 ## JUDGMENT OF THE COURT The 3ps. GCL supplied the said generators but on installation they collapsed. 2ps. 1ps. VERSUS COMMISSIONER GENERAL TANZANIA REVENUE AUTHORITY ... RESPONDENT (Appeal from the Judgment and Decree of the Tax Revenue Appeals Tribunal at Mwanza ) ## fShanawa. 3.1 Dated 10th day of October, 2012 in Tax Appeal No. 14 of 2006 ## JUDGMENT OF THE COURT The GCL supplied the said generators but on installation they collapsed. As a result, the holding company of GCL by the name Rolls Royce had to enter into a hire Agreement with 2ps. Aggreko International Project Ltd (AIPL) to install 24 small generators to the appellant's mines as an alternative to the 7 collapsed generators. The agreement between the appellant and GPPL permitted the operator of power house to use fuel efficiently and fuel consumption rate was imposed.
    questions_and_answers:
      - question: |
          Who owns and operates the gold mine in Geita and why did they decide to build a power station?
        answer: |
          The appellant, Geita Gold Mining Limited (GGML), owns and operates the gold mine in Geita. They decided to build a power station to produce electricity for the smooth running of mining activities at the site.
      - question: |
          What agreement did GGML have with Golden Construction Limited (GCL), and what happened to the generators supplied by GCL?
        answer: |
          GGML entered into an agreement with GCL for the construction of a power plant and the supply and installation of 7 generators. However, the generators collapsed upon installation.
      - question: |
          What alternative arrangement was made after the failure of the generators supplied by GCL?
        answer: |
          Rolls Royce, the holding company of GCL, entered into a hire agreement with Aggreko International Project Ltd (AIPL) to install 24 small generators as an alternative to the 7 failed generators.
      - question: |
          What was the role of Geita Power Plant Limited (GPPL) in relation to the power plant?
        answer: |
          GPPL was contracted to manage and operate the power plant built by GGML.
      - question: |
          What conditions were imposed on the operator of the power house under the agreement with GPPL?
        answer: |
          The operator of the power house was required to use fuel efficiently, and a fuel consumption rate was imposed as part of the agreement.
