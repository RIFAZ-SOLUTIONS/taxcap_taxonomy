    questions_and_answers:
      - question: |
          Who is eligible to claim a VAT refund using this form?
        answer: |
          Diplomats, diplomatic missions, and international bodies are eligible to claim a VAT refund using this form under Regulation 30(1).
      - question: |
          What specific details must be provided in Section 3 of the form regarding the refund request?
        answer: |
          In Section 3, the claimant must specify the amount of tax being claimed in TZS (in words and figures), as well as provide their banker's name, account number, account name, bank branch, and SWIFT BIC code.
      - question: |
          What declarations are made by the claimant in the form?
        answer: |
          The claimant must declare that the claim is genuine and provide their name, signature, and the date of submission in the designated section.
      - question: |
          What role does the Ministry of Foreign Affairs and International Co-operation have in processing the claim?
        answer: |
          The Ministry of Foreign Affairs and International Co-operation must review the claim and provide a recommendation, including reasons for approval or disapproval, signed and stamped by a responsible officer.
      - question: |
          How many copies of the form are required, and where are they submitted?
        answer: |
          Three copies (original, duplicate, and triplicate) are required. The original and duplicate are submitted to the Commissioner for Domestic Revenue, while the triplicate is sent to the Permanent Secretary, Ministry of Foreign Affairs and International Co-operation.
