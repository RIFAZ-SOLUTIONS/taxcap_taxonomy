      - question: |
          What evidence did Mr. Stephen Axwesso present to justify that both appellants intended to appeal?
        answer: |
          Mr. Axwesso pointed out that the notice of intention to appeal (p. 151 of the record of appeal) and the statement of appeal (p. 153) included both appellants, indicating their intention to appeal.
      - question: |
          What solution did Mr. Stephen Axwesso propose to address the issue of the incomplete appeal record?
        answer: |
          He proposed that the record be remitted to the Tribunal so that the appeal could be properly considered in respect of both appellants.
      - question: |
          When were the proceedings reopened, and for what purpose?
        answer: |
          The proceedings were reopened on 01.11.2021 to hear the parties involved regarding the impact of the procedural issue on the appeal.
