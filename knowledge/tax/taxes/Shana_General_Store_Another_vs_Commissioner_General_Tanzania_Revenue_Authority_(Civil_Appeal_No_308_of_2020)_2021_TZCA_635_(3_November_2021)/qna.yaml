      1ps. 1ps. However, because of the confusions narrated above, especially the fact that the notice of appeal showed that it was only SGSL who lodged the notice of appeal to register her dissatisfaction with the judgment of the Tribunal, we found difficulties in going on to compose the judgment without reopening the proceedings with a view to hearing the parties to the appeal the effect of this ailment 2ps. on the appeal. We thus summoned the parties and reopened the proceedings on 01.11.2021. Mr. Stephen Axwesso, the learned counsel who appeared for the appellant, admitted that, indeed, SGS did not lodge any notice of appeal to the Court and that the ailment was caused by the Tribunal whose proceedings, judgment and decree referred to only SGSL as the only appellant. He contended that 3ps. the appellants are not to blame as the notice of intention to appeal to the Tribunal appearing at p. 151 of the record of appeal comprised the two appellants. Likewise, the statement of appeal appearing at p. 153 of the record of appeal, showed two appellants. 2ps. 1ps. Mr. Stephen Axwesso, the learned counsel who appeared for the appellant, admitted that, indeed, SGS did not lodge any notice of appeal to the Court and that the ailment was caused by the Tribunal whose proceedings, judgment and decree referred to only SGSL as the only appellant. He contended that the appellants are not to blame as the notice of intention to appeal to the Tribunal appearing at p. 151 2ps. of the record of appeal comprised the two appellants. Given the ailment, the learned counsel prayed that the record be remitted to the Tribunal so that the appeal is considered in respect of both appellants.
