      1ps. 1ps. We summoned Mr. Laswai on 13/9/2016 to address us on the competence of the appeal on account of the incomplete record of appeal. Mr. Laswai conceded that there are missing exhibits in the record of appeal such as, exhibit PI and R4. However, he argued that since the exhibits were admitted and reflected in the proceedings of the Board and the Tribunal 2ps. and were in the original case file, the Court can make reference thereto. He urged the Court to compose judgment on the basis of the hearing of the appeal conducted on 7/9/2016 in terms of Rule 39(1) of the Rules. In the present matter, there is no doubt that the record of appeal before us is incomplete. Several documents including the appellant's receipts and returns for the input tax and 3ps. output tax which were introduced into evidence were not incorporated in the record of appeal. The Exhibits are: pi, P2, P3, P4, P5, P6, P7, P8, P9, pio, p ii, P12, P13, P14, P15 and P16. 2ps. 1ps. In the present matter, there is no doubt that the record of appeal before us is incomplete. Several documents including the appellant's receipts and returns for the input tax and output tax which were introduced into evidence were not incorporated in the record of appeal. The Exhibits are: pi, P2, P3, P4, P5, P6, P7, P8, P9, pio, p ii, P12, P13, P14, P15 and P16. These documents were put in 2ps. the evidence at the hearing of the appeal before the Board on 26/10/2004 as reflected from pages 177 to 182 of the record of appeal.
