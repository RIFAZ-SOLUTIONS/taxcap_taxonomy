  ### Document Outline:
  The document details a legal dispute between Celtel Tanzania Limited (now Airtel Tanzania Limited) and the Commissioner General of the Tanzania Revenue Authority, revolving around a withholding tax demand on payments made to foreign companies for software and software licenses in 2004. Initially resolved in favor of Celtel by the Tax Revenue Appeals Board, the Tribunal later ruled against Celtel, holding the payments as royalties subject to withholding tax, prompting Celtel to appeal the Tribunal's decision in the Court of Appeal of Tanzania.
