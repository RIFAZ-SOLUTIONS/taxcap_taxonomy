      - question: |
          What are the key elements included in the definition of 'royalty' as per the ITA 2004?
        answer: |
          The ITA 2004 defines 'royalty' as the use of or right to use a copyright, patent, design, model, plan, secret formula, process, or trademark; the supply of know-how; the use of certain media; the use of industrial, commercial, or scientific equipment; assistance related to these matters; and total or partial forbearance concerning these issues, excluding natural resource payments.
      - question: |
          What examples of intellectual property are regarded as 'royalty' under the ITA 2004?
        answer: |
          Examples include copyright, patent, design, model, plan, secret formula or process, and trademark, as well as information or know-how related to industrial, commercial, or scientific endeavors.
      - question: |
          How did the Tribunal rule regarding payments for the use of computer software?
        answer: |
          The Tribunal held that payments for the use of computer software constituted royalty under both the ITA 1973 [S.2 (1) (a) and (d)] and the ITA 2004 [S.3 (a) and (d)].
      - question: |
