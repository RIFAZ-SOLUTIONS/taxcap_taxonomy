  ### Document Outline
  
  This document details a legal dispute involving Celtel Tanzania Limited (now Airtel Tanzania Limited) and the Commissioner General of the Tanzania Revenue Authority, stemming from tax obligations related to payments made in 2004 for software and software licenses from two foreign companies. The case examines whether these payments constituted royalty under the relevant tax laws (Income Tax Acts of 1973 and 2004), leading to appeals through various tribunals and eventually reaching the Court of Appeal of Tanzania.
