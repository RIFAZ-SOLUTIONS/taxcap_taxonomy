      - question: |
          How does the ITA 2004 define 'royalty'?
        answer: |
          'Royalty' under the ITA 2004 includes the use of or right to use intellectual property (e.g., copyright, patent), supply of know-how, use of specific media (e.g., film, sound), use of specific equipment, ancillary assistance related to these, or forbearance on related matters, excluding natural resource payments.
      - question: |
          What types of intellectual property does the ITA 2004 include under the term 'royalty'?
        answer: |
          The ITA 2004 includes copyright, patent, design, model, plan, secret formula or process, or trademark under the definition of 'royalty'.
      - question: |
          According to the ITA 2004, what forms of media usage are categorized as 'royalty'?
        answer: |
          The ITA 2004 categorizes the use of or right to use cinematography films, videotapes, sound recordings, or any other similar medium as 'royalty'.
