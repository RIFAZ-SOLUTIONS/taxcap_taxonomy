  ### Document Outline
  This document is a court ruling from the Court of Appeal of Tanzania, concerning Civil Application No. 358/20 of 2021. The applicant, Shoprite Checkers Tanzania Limited, seeks an extension of time to file a supplementary record of appeal after being unable to submit essential documents on time in a tax dispute with the Commissioner General of the Tanzania Revenue Authority. The ruling examines the timeline of events, procedural challenges, and the applicant's efforts to obtain necessary certified documents for its appeal.
