          What authority does Section 50(1) of the TAA grant to the Commissioner General?
        answer: |
          Section 50(1) of the TAA grants the Commissioner General the authority to make tax decisions, including assessments or other discretionary actions, directly affecting a person under a tax law.
      - question: |
          What must an aggrieved party do when appealing a decision under Section 50(1) of the TAA?
