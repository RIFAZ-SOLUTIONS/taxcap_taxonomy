      - question: |
          What jurisdiction is conferred upon the Board by Section 7 of the TRAA?
        answer: |
          Section 7 of the TRAA confers the Board with sole original jurisdiction to handle all civil proceedings related to disputes arising from revenue laws administered by the Tanzania Revenue Authority.
