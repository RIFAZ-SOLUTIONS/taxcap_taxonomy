  **Document Outline:**
  
  The document pertains to a ruling by the High Court of Tanzania in Misc. Civil Application No. 493 of 2023, where the applicant, D.B. Shapriya, sought a temporary injunction under urgency to restrain the Tanzania Revenue Authority (TRA) from collecting alleged tax debts through its customers. The respondents contested the court's jurisdiction, citing the Tax Revenue Authority Appeals Act and the Tax Administration Act, while the court deliberated on both the preliminary objection regarding jurisdiction and the substantive merits of the injunctive relief request.
