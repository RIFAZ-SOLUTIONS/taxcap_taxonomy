      1ps. 1ps. I am indeed grateful to both Counsels for the well Researched presentations. The orders for mandamus, certiorari and prohibition are discretionary remedies. As a general rule the court will refuse to issue the order if there is another convenient and feasible remedy within the reach of the applicant. In Abadiah Salehe V Dodoma Wine Company Limited 1990 TLR 113 (HC) Masanche J cited the decision of Samatta J (as he then was) in the case of Moris Onyango V The Senior Investigating Officer Customs Department Mbeya in Criminal application No.25 of 1981 wherein he stated as under: 'It is 2ps. an entirely correct preposition to say that an order of mandamus is a discretionary remedy. The order is not one's right and it is not issued as a matter of course. The purpose of the order is to supply defects of justice. 2ps. 1ps. In Abadiah Salehe V Dodoma Wine Company Limited 1990 TLR 113 (HC) Masanche J cited the decision of Samatta J (as he then was) in the case of Moris Onyango V The Senior Investigating Officer Customs Department Mbeya in Criminal application No.25 of 1981 wherein he stated as under: 'It is an entirely correct preposition to say that an order of mandamus is a discretionary remedy. The order is not one's right and it is not issued as a matter of course. It will therefore issue where there is no specific legal remedy for enforcing the specific legal right 2ps. claimed or where, although there is an alternative legal remedy, such mode of redress is considered by the court to be less convenient, beneficial and effectual. As a general rule the court will refuse to issue the order if there is another convenient or feasible remedy within the reach of the applicant.' 3ps. 1ps.
    questions_and_answers:
      - question: |
          What are the three discretionary remedies mentioned in the context?
        answer: |
          The three discretionary remedies mentioned are mandamus, certiorari, and prohibition.
      - question: |
          Under what conditions will the court refuse to issue an order for mandamus?
        answer: |
          The court will refuse to issue an order for mandamus if there is another convenient and feasible remedy within the reach of the applicant.
      - question: |
          What is the purpose of an order of mandamus according to the text?
        answer: |
          The purpose of an order of mandamus is to supply defects of justice when there is no specific legal remedy to enforce a claimed legal right or when alternative remedies are less convenient, beneficial, or effectual.
      - question: |
          Which legal cases were cited to discuss the discretionary nature of mandamus?
        answer: |
          The legal cases cited are Abadiah Salehe v Dodoma Wine Company Limited 1990 TLR 113 (HC) and Moris Onyango v The Senior Investigating Officer Customs Department Mbeya in Criminal Application No. 25 of 1981.
      - question: |
          Why is an order of mandamus described as not being one's right or issued as a matter of course?
        answer: |
          An order of mandamus is described this way because it is a discretionary remedy that is only issued in situations where justice requires it and not automatically upon request.
