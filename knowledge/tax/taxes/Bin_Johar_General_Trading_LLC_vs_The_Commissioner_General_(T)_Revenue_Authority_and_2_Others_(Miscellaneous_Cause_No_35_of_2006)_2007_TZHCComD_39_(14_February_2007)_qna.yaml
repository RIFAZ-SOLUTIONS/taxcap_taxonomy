      1ps. 1ps. The person or authority to whom it is issued must be either under a statutory duty or legal duty to do something or not to do something; the duty itself being imperative in nature. ' The issue of certiorari is purely discretionary and the rule is that certiorari should only be granted where no other suitable remedy exists. A writ of certiorari is not granted merely because the decision is erroneous. The superior court cannot convert itself into a court of appeal and examine for itself the correctness of the decision impugned in respect of a matter 2ps. entirely within jurisdiction unless the record disclosed an error apparent on its face or an irregularity in the procedure which goes contrary to the principles of natural justice Veerappa Pillai V Raman Raman Ltd [1951] SCR 583, AIR 1952 SC 192. Professor Luoga submitted that the court would issue the orders applied for if the following circumstances are present: - '(a) Respondent had taken into account matters which they ought not to have taken into account. 2ps. 1ps. ' The issue of certiorari is purely discretionary and the rule is that certiorari should only be granted where no other suitable remedy exists. A writ of certiorari is not granted merely because the decision is erroneous. - (b) The Respondents did not take into account matters which they ought to have taken into account. - (c) The Respondents were in lack of excess jurisdiction. - (d) The conclusion arrived at is so unreasonable that no reasonable authority could ever come to it. - (e) The rules of natural justice have been violated. - (f) There is illegality of 2ps. procedure or decision.
    questions_and_answers:
      - question: |
          What is a key condition for the issuance of a writ of certiorari?
        answer: |
          The authority to whom it is issued must be under a statutory or legal duty to act or refrain from acting, and this duty must be imperative in nature.
      - question: |
          Why is the issuance of certiorari considered discretionary?
        answer: |
          Certiorari is discretionary because it is granted only when no other suitable remedy exists and is not granted merely because a decision is erroneous.
      - question: |
          What limitations are placed on the superior court when examining a decision impugned under certiorari?
        answer: |
          The superior court cannot convert itself into a court of appeal to assess the correctness of a decision unless there is an error apparent on the face of the record or a procedural irregularity violating natural justice.
      - question: |
          What are some circumstances under which the court may issue a writ of certiorari?
        answer: |
          The court may issue certiorari if the respondent considered irrelevant matters, failed to consider relevant matters, acted beyond their jurisdiction, reached an unreasonable conclusion, violated natural justice, or there was procedural illegality.
      - question: |
          What legal precedent is referenced to clarify the principles of certiorari?
        answer: |
          The case Veerappa Pillai v. Raman & Raman Ltd ([1951] SCR 583, AIR 1952 SC 192) is referenced to elaborate on the principles of certiorari.
