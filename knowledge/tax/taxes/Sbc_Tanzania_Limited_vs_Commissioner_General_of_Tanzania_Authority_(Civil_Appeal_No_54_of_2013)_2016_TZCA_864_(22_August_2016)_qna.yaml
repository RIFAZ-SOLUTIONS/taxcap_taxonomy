  **Document Outline:**  
  The document outlines the ruling of the Court of Appeal of Tanzania concerning Civil Appeal No. 54 of 2013 between SBC Tanzania Limited and the Commissioner General of the Tanzania Revenue Authority. The primary issue revolves around the validity of the decree from the Tax Revenue Appeals Tribunal, which was signed solely by the Tribunal Chairman, contrary to procedural requirements mandating signatures from all members involved, rendering the appeal procedurally incompetent.
