    questions_and_answers:
      - question: |
          What is the required quorum for the Tribunal's proceedings under Rule 14(1)?
        answer: |
          The required quorum for the Tribunal's proceedings under Rule 14(1) is three members, one of whom must be the Chairman or Vice Chairman.
      - question: |
          What does Rule 17(3) stipulate regarding the record of the Tribunal's proceedings?
        answer: |
          Rule 17(3) stipulates that the record of every proceeding of the Tribunal must be signed by the Chairman or Vice Chairman and the members present.
      - question: |
          What requirement does Rule 21 impose regarding the Tribunal's decisions?
        answer: |
          Rule 21 requires that decisions of the Tribunal, after the hearing concludes, be made in the presence of the parties or their representatives and be duly signed and certified by the members of the Tribunal who heard the appeal.
      - question: |
          What is the procedure for enforcing a decision of the Tribunal as per Rule 23(1)?
        answer: |
          Rule 23(1) states that the decision of the Tribunal shall be enforced by making an application to the Tribunal, which will issue a decree or order authorizing execution.
      - question: |
          What principle did the Court establish in the Midcom Tanzania Limited and Mbeya Intertrade Company Limited cases regarding orders or decrees?
        answer: |
          The Court established that, as with decisions, the orders or decrees of the Tribunal must also be signed by the members who heard the appeal.
