    questions_and_answers:
      - question: |
          How are taxpayers conducting banking businesses taxed under Tanzanian law?
        answer: |
          Taxpayers conducting banking businesses are taxed in the same way as other businesses, with no difference apart from their sources of income and types of expenses.
      - question: |
          Under what conditions can a financial institution's debt claim be considered a deductible bad debt?
        answer: |
          A debt claim of a financial institution may be considered deductible only after it has become a bad debt as determined in accordance with the standards established by the Bank of Tanzania (Section 25(5)).
      - question: |
          What is defined as a 'banking business' under the Banking and Financial Institutions Act?
        answer: |
          'Banking businesses' are defined as the business of a financial institution approved under the Banking and Financial Institutions Act (Section 3).
      - question: |
          What distinguishes banks from other businesses in terms of income sources?
        answer: |
          Banks primarily generate income from interest, while other businesses typically have sales as their main source of revenue.
      - question: |
          What does the term 'financial institution' encompass under Tanzanian banking law?
        answer: |
          'Financial institution' refers to a bank or financial institution approved under either the Bank of Tanzania Act or the Banking and Financial Institutions Act (Section 3).
