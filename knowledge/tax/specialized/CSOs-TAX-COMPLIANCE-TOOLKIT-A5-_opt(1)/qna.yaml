      - question: |
          What tax must non-profit organizations withhold from employee payments and at what rate?
        answer: |
          Non-profit organizations must withhold PAYE (Pay As You Earn) tax from employee payments at rates prescribed by the Commissioner for different income thresholds, which are updated periodically.
      - question: |
          What is the due date for remitting withheld PAYE tax to the Commissioner?
        answer: |
          The withheld PAYE tax must be remitted to the Commissioner within seven days after the end of each month.
      - question: |
          How must non-profit organizations file their monthly payroll tax returns, and by when?
        answer: |
          Non-profit organizations must file their monthly payroll tax returns electronically using e-filing, on or before the 7th day of the month following the payroll month.
      - question: |
